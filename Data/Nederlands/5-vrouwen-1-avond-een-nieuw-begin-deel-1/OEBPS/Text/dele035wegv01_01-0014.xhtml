<div class="kop" id="toc-anchor13"><span class="cursief">Dertiende hoofdstuk</span></div>
<div class="plat">De volgende ochtend wachtte hij vergeefs op Maria. Zia Luisa kwam naar beneden om hem wat kinine te brengen en te zeggen dat hij zo gauw mogelijk terug moest gaan.</div>
<div class="plat">- ‘Ook Maria had koorts vannacht, ze heeft geen oog dicht gedaan.’</div>
<div class="plat">- ‘Liefdeskoorts’, zei Pietro en maakte zich gereed voor de terugkeer. - ‘Ik hoop dat u me voor de bruiloft laat overkomen.’</div>
<div class="plat">- ‘Wees gerust, voor de bruiloft maken we brood van het graan dat jij in gaat zaaien.’</div>
<div class="plat">- ‘Tegen die tijd ben ik dood’, zei Pietro, de deur uitlopend.</div>
<div class="plat">- ‘Pas goed op jezelf zoontje, je ziet er echt slecht uit’, antwoordde Zia Luisa, zonder dat haar schrale gezicht ook maar het geringste medeleven met haar zieke knecht uitdrukte. - ‘Pas op jezelf, begrepen? Voor het werk hebben we gezonde mensen nodig.’</div>
<div class="plat">Op weg werd Pietro opnieuw door zijn obsessies overvallen. Maria hield zich dus schuil, ze had besloten hem geen onderhoud meer toe te staan. Wat moest hij doen?’</div>
<div class="plat">- ‘Ik kom een andere keer terug. Maar ze zal op haar hoede zijn. Kon ik maar schrijven! Ik zou haar een met bloed geschreven brief sturen! Wat moet ik nu doen?’ dacht hij wanhopig. ‘Wat moet ik doen, hoe moet ik verder?’</div>
<div class="plat">Hij dacht erover zich in een huis in haar buurt te verbergen en Maria daarheen te laten roepen.</div>
<div class="plat">- ‘Maar wat moet ik tegen de mensen uit de buurt zeggen? En ook in dat geval zal ze op haar hoede zijn. Ze zal niet komen. Ze zal woedend worden over mijn optreden.’</div>
<div class="plat">Hij herinnerde zich de woorden van de oude bazin: - ‘Voor Maria’s bruiloft bakken we brood van het graan dat jij zaait’ en een vonkje hoop deed hem opklaren.</div>
<div class="plat">- ‘Er is nog tijd. Laat ik maar afwachten.’</div>
<div class="plat">Zo keerde hij op zijn werkplaats terug en zaaide verbitterd het graan dat moest dienen om het bruiloftsbrood te bakken.  Hoe graag had hij het zaaigraan vergiftigd of in de wind gegooid!  De dagen gingen langzaam, eentonig en droevig voorbij. Tegen de paarsige avondhemel van de hoogvlakte stak de gedaante van de  verraden knecht steeds somberder, harder en duisterder af. Als hij op een hoger gelegen rots stilstond om met treurige, verwilderde blik de horizon af te zien, was hij een zinnebeeld van haat.</div>
<div class="plat">Hij haatte iedereen: Zia Luisa, de vette geldaanbidster voor wie een arm man een onvolkomen wezen was; Zio Nicola die het met zijn knappe verschijning en zijn durf wel gelukt was een rijke dame in de wacht te slepen; Francesco, de aasgier; Maria, die zich door die roofvogel had laten beetnemen. Ja, hij haatte haar ook, bij momenten zelfs nog meer dan de anderen. Maar ook tijdens deze aanvallen van haat, die deden denken aan de eerste dagen van zijn liefde,</div>
<div class="plat">toen hij naar Maria verlangd had met de drift van een roofdier, was hij in de greep van een woeste liefde. Dan viel hij op zijn oerdriften terug: alles wat hij aan goedhartigs had, de instinctieve, bijna vrouwelijke zachtheid die gedurende de gelukkige periode van zijn liefde een ander mens van hem had gemaakt, dat alles viel van hem af als de vleugels van een vlinder aan het eind van de lente, om een smerige, vraatzuchtige rups achter te laten.</div>
<div class="plat">‘s Nachts werd hij gekweld door nachtmerries; zijn nachten waren nog troostelozer dan zijn dagen.</div>
<div class="plat">Bijna altijd droomde hij van een bruiloftstoet die de hoogvlakte overstak en het ontkiemende graan vertrapte. Hij greep woedend zijn geweer en schoot de bruidegom neer. Een nacht droomde hij van een lange grijze weg tussen twee zwarte rijen struiken, een eindeloze weg die de hele wereld overging. Die liep hij af met een bundel hout op zijn schouder, zoals hij die als kind had gedragen als hij, om zijn moeder te helpen, eikentakken ging rapen op de berg.</div>
<div class="plat">Hij liep maar door, het werd nacht, de weg hield nooit op. Hij had honger, zweette en trilde van vermoeidheid. De weg hield niet op en hij wist trouwens ook niet waar hij heen ging.  Daarginds aan de einder, waar de donkere hemel aan de zwarte struiken raakte, verborg zich een verschrikkelijke geestverschijning, van het soort waar hij als kind bang voor was geweest als hij met het hout op zijn rug van de Ortobene af kwam. </div>
<div class="plat">Na deze koortsdromen voelde hij zich eerst zwak en willoos, maar daarna was het alsof hij koeler en scherper kon nadenken en de plannen van een volleerde misdadiger kwamen bij hem op.  Juist tijdens een van die momenten van fysieke zwakheid, nadat hij Francesco Rosana in zijn droom vermoord had, zag hij onder ogen hoe dat zou aﬂopen.</div>
<div class="plat">- ‘Ze zullen me arresteren en veroordelen; ik zal mijn leven in de gevangenis doorbrengen. Wat heeft wraak voor zin? Nog minder dan verdriet. Ik moet praktisch blijven, praktisch als een vrouw.  Heb je gezien’, zei hij bij zichzelf,</div>
<div class="plat">- ‘hoe slim en gewetenloos Maria te werk is gegaan? Ze heeft me verraden en haar web geweven zonder dat ik iets vermoedde. Het lukt me niet eens meer te vragen ‘Waarom heb je dat gedaan?’ En evengoed eet ik haar brood en slaap onder haar dak. Zonder dat ik het merkte heeft ze me verraden. Ook ik moet gewetenloos zijn en berekenend en sluw.’ En hij werd gewetenloos, berekenend en sluw. En zijn verdriet werd groter en groeide onbelemmerd uit in de eenzaamheid, zoals ook ooit zijn liefde was gegroeid, als een wilde plant. Een nacht keerde hij in het dorp terug. Ditmaal werd hij niet door een blinde impuls gedreven, maar door een martelend verlangen Maria terug te zien, iets te doen, tegen het lot te strijden.</div>
<div class="plat">Hij legde de hond vast en vertrok; tegen negenen kwam hij in het dorp aan. De poort van de familie Noina was gesloten. Hij bonsde erop in de hoop dat Maria zou opendoen; en inderdaad verlichtte een schijnsel de gevel van het huis boven de muur van de hof, maar het werd onmiddellijk gedoofd. Niemand kwam opendoen.  Ongetwijfeld was Maria de hof opgekomen, had geraden wie het was die bonsde en was weer naar binnen gegaan zonder open te doen.  Pietro werd woedend en kreeg zin de poort met een steen te lijf te gaan, maar bedacht zich:</div>
<div class="plat">- ‘Wat heeft het voor zin? Een nutteloze scène. Wees wijzer. Heb je gezien hoe slim ze is? Ach, wat is ze slim!’</div>
<div class="plat">Daarop liep hij naar het huis van zijn tantes, de enkele voorbijganger die hij tegenkwam uit de weg gaand om niet herkend te worden. Ook het huisje van zijn tantes was omgeven door een open hof; de twee oudjes waren nog op en zaten in de keuken die ternauwernood verlicht werd door een takkenvuurtje.  Pietro kende het huis als zijn broekzak. Hij liep voorzichtig de buitentrap op en ging de slaapkamer binnen die op de houten veranda uitkwam. In het donker vond hij de zwarte houten kist waar de twee oudjes hun lappen in bewaarden. Hij opende het en zocht het pistool van de bandiet. Zia Tonia bewaarde het wapen als een relikwie; Pietro nam het zonder gewetensbezwaar weg.</div>
<div class="plat">Dat was de eerste stap. </div>
<div class="plat">Maar toen hij in de vallei liep, over het bergpad dat nauwelijks verlicht werd door het onwerkelijke schijnsel van de maan die telkens tussen de grote, blauwachtige wolken verscheen, schoot hem, zonder dat hij begreep waarom, de  droom te binnen van de grijze weg zonder einde waarop het spookte.</div>
<div class="plat">- ‘Waar ga ik heen, hoe loopt het af?’ vroeg hij zich werktuiglijk af.</div>
<div class="plat">De vreemde herfstnacht in die barre en verlaten vallei gaf de droom een nieuwe geheimzinnige beklemming. Pietro betastte het pistool en het leek hem af en toe alsof zijn tegenstrever in het vage licht over het stille pad voor hem uit liep. Een kreet doorbrak de angstwekkende stilte van de vallei en daarna was alles weer stil.</div>
<div class="plat">Hij voelde zijn hart hevig kloppen: het leek alsof hij de misdaad al gepleegd had. Maar hij vermande zich, schudde de boze droom van zich af en zette de tocht voort.</div>
<div class="plat">- ‘Wat moet er van me worden? Waar ga ik heen? Hoe loopt dit af?’</div>
<div class="plat">Hij liep voort onder de wonderlijke, gevlekte hemel: hij liep over wilde paden die nu eens in het donker waren, dan weer verlicht werden door het blauwachtig schijnsel van de voortjakkerende maan. Ook in zijn ziel was er een zwak licht dat nu en dan geheel uitdoofde; en voor hem uit strekte zich, onbekend en eindeloos als in zijn droom, de weg van het kwaad uit.</div>
<div class="plat">De volgende dag onderzocht hij het wapen, dat nog bruikbaar was, en verborg het tussen twee holle stenen in het dichte en ontoegankelijke struikgewas. En hij ging door met zijn werk. Hij voelde zich een ander, als ontwaakt uit een lange droom.</div>
<div class="plat">- ‘Wat ben ik dom geweest’, dacht hij, - ‘Ik had het geluk kunnen hebben en ik heb het niet gewild. Die dag dat ze in de wijngaard kwam! Ik had haar minnaar kunnen worden, haar ouders kunnen dwingen ons te laten trouwen en in plaats daarvan.. in plaats daarvan ben ik kinderlijk onnozel geweest. Maar nu is de maat vol. Ik was een slapende hond en jullie hebben me wakker gemaakt door stenen naar me te gooien. Je hebt de poort niet open willen doen, Maria Noina. Dat is je goed recht, jij bent de baas en ik de knecht. Maar pas nu op, meisje. Je hebt je spelletje met mij gespeeld en je hebt je geamuseerd. Eerst wilde je gekust worden en nu hou je de poort voor me gesloten. Het is je gelukt me voor de gek te houden, maar nu ben ik wijzer. Nu is het mijn beurt om slim te zijn..’</div>
<div class="plat">Maar bij al deze gedachten had hij nog steeds hoop. Kon hij maar schrijven!</div>
<div class="plat">- ‘Ik kom terug’, dacht hij. -’Als de winter komt slaap ik weer onder dat rampzalige dak. Het zal me lukken haar te spreken. Ik zal haar alles zeggen wat ik op mijn lever heb..’</div>
<div class="plat">Hij werkte voort. Het was een trieste, grauwe, koude dag. Tegen het vallen van de avond stak een noordenwind op en moest hij een vuur aanleggen. Maar hij ontdekte dat hij, waarschijnlijk tijdens zijn omzwervingen in Nuoro, zijn tondeldoos had verloren. Hij liep naar de hut van Nuorese boeren die werkten op het terrein dat aan zijn zaaiveld grensde.</div>
<div class="plat">Hij wilde een tondeldoos lenen of een brandende spaander krijgen.  De nacht was koud en donker; de ijskoude wind kwam met waanzinnige kracht de bergen van Orune afzetten. Pietro trof de boeren naast elkaar voor een vuur van jeneverbeshout, waarvan de geur zich vermengde met die van verbrand vet.</div>
<div class="plat">De met rook gevulde hut werd door de wind heen en weer geschud en leek op het punt weggesleurd te worden. De boeren roosterden twee hele schapenbouten aan lange houten speten in het vuur.  Ze schrokken toen ze Pietro zagen, maar barstten toen in lachen uit en nodigden hem aan de maaltijd.</div>
<div class="plat">- ‘Dat ruikt naar diefstal’, zei hij en pakte een spaander.</div>
<div class="plat">En hij wilde weggaan, maar de boeren zeiden:</div>
<div class="plat">- ‘Als je onze uitnodiging niet aanneemt moeten we geloven we dat je ons wilt verraden. Blijf hier, van gestolen vlees word je dik. Hebben wij soms niet het recht op een smakelijk maal nu en dan? Mogen alleen onze bazen goed eten?’</div>
<div class="plat">Pietro bleef. De boeren zeiden dat ze het schaap uit een schaapskooi in de buurt hadden gestolen. En een van hen voegde eraan toe:</div>
<div class="plat">- ‘Het kwam naar ons toe, alsof het “neem mij, eet mij” wou zeggen. Eet, Pietro Benu, je ziet er uitgehongerd uit. Waarom ben je zo mager? Geven je bazen je niet te eten?’</div>
<div class="plat">En toen kwamen ze over Maria te spreken.</div>
<div class="plat">- ‘Had ik haar maar hier’, zei de een, die met wolventanden lange vleesﬂarden lostrok van de portie die hij in zijn handen hield. - ‘Als ik haar hier had zou ik haar opeten als dit stuk vlees. Nog nooit een mooiere vrouw gezien! Ik wou dat ik in jouw plaats was, Pietro!’</div>
<div class="plat">Pietro trok zijn schouders op en zweeg. Ja, hij was hij dom geweest!</div>
<div class="plat">Ook toen het zwelgen afgelopen was bleef hij in de hut. Hij strekte zich uit naast de met takken en stenen dichtgestopte opening en viel in slaap. Nu en dan werd hij wakker. Het was alsof hij Malafede hoorde blaffen. Hij spitste de oren en dacht:</div>
<div class="plat">- ‘Ze kunnen mijn ossen stelen. Laat ze die maar stelen ook: hier is het warm, ik verzet geen stap. Tenslotte zijn het de ossen  van vervloekte bazen. Laat ze allemaal naar de duivel lopen.’ En hij viel weer in slaap.</div>
<div class="plat">Maar tegen de ochtend werd hij met een schok wakker. Deze keer was werkelijk, boven de wind uit, het typische gehuil van Malafede te horen: het leek op een rauwe, huilende mensenstem. En Marianedda, het kleine, vosachtige  hondje van de boeren, blafte verwoed en trilde.</div>
<div class="plat">- ‘Wat is er aan de hand?’, riep Pietro ongerust.</div>
<div class="plat">Hij rukte de takken voor de ingang van de hut weg en verbleekte: vier carabinieri, stram en donker in het eerste, askleurige licht van de zonsopgang, kwamen het erf op.</div>
<div class="plat">Hij sprong naar buiten, maar nog voordat hij zich geheel bewust was van het gevaar waarin hij zich bevond, was hij al gegrepen.  Ook de boeren werden meteen gearresteerd; het vlees, rauw en gekookt, resten van een rampzalig avondmaal, werd in beslag genomen, in de huid van het geroofde schaap gewikkeld en op de schouders van een van de schuldigen gelegd.</div>
<div class="plat">Pietro schreeuwde het uit en beet zich in de handen. Vergeefs betuigden hij en zijn makkers zijn onschuld.</div>
<div class="plat">- ‘Loop door’, zei een carabiniere en gaf hem een stoot met de kolf van zijn geweer. - ‘We zullen wel zien of je onschuldig bent.’</div>
<div class="plat">Ze dwongen hem te lopen: het leek een boze droom. Hij maakte de tocht die hij al zo vaak in droeve omstandigheden had gemaakt en ging te keer als een verdoemde.</div>
<div class="plat">- ‘Rust er een vloek op mij?’, vroeg hij. - ‘Wie heeft die over me uitgesproken? Wat zullen mijn bazen zeggen als ze het horen?  En Maria? Zal ze geloven dat ik echt een dief ben?’</div>
<div class="plat">Wat verderop kwamen ze  de eigenaar van het schaap tegen, die de carabinieri had geroepen.</div>
<div class="plat">- ‘Bobore’, schreeuwde Pietro dreigend en smekend tegelijk, - ‘Ik ben onschuldig! Laat ze me loslaten of je krijgt er spijt van! Ik heb je nooit kwaad gedaan, Bobore, ik zweer het je, zo waar als er een God is. Laat me vrij, anders ben ik verloren.’</div>
<div class="plat">- ‘Pietro’, zei de herder, ‘Ik geloof je, maar ik kan het niet helpen dat ze je hebben gearresteerd. Ik ben een arme duivel en dit is het derde schaap dat deze demonen van me gestolen hebben. Nu heb ik er genoeg van.’</div>
<div class="plat">De boeren zeiden:</div>
<div class="plat">- ‘We hebben het dood gevonden, dichtbij de heg.. Door God geslagen..’</div>
<div class="plat">-  ‘De duivel zal je hangen, dat zal je zien.’</div>
<div class="plat">- ‘Ik ben onschuldig’, schreeuwde Pietro.</div>
<div class="plat">- ‘Loop door’, herhaalde de carabinieri en gaf hen een duw met de kolf van zijn geweer.</div>
<div class="plat">- ‘Bobore’, smeekte Pietro, - ‘Ga dan tenminste naar mijn bazen; ga, bij de ziel van je moeder, en vertel ze hoe de zaken zijn gelopen..’</div>
<div class="plat">Gelukkig kwamen ze snel in Nuoro aan en werden ze door bijna niemand gezien.</div>
<div class="plat">Bij de ondervraging zeiden de boeren dat Pietro onschuldig was; maar hij wachtte de hele dag vergeefs op zijn vrijlating.  Zio Nicola werd gewaarschuwd en deed wat hij kon: hij ging naar de onderzoeksrechter en raadpleegde een advokaat.</div>
<div class="plat">- ‘Wat wilt u’, antwoordde de jurist, ‘De wegen van het recht zijn grillig als de haren van Medusa..’</div>
<div class="plat">- ‘Loop naar de duivel met je moeilijke woorden’, zei Zio Nicola bij zichzelf en zette zijn rondgang voort.</div>
<div class="plat">Maar in de avond werd Pietro van de cel naar de gevangenis overgebracht.</div>
<div class="plat">Hij bleef er drie maanden.</div>
<div class="plat">Pietro wist heel goed dat ook iemand die op vage gronden verdacht wordt dikwijls een lange preventieve hechtenis moet ondergaan, maar hij kon zich er niet bij neerleggen; de onrechtvaardigheid leek hem buitensporig. Zijn opstandigheid vergroeide met de dag hechter met zijn slechte aandriften. Er waren dagen dat hij geloofde gek te worden. Wat was Maria aan het doen? Het idee dat zij misschien zou trouwen terwijl hij zijn dagen in de gevangenis sleet verhevigde zijn lijden en zijn woede.</div>
<div class="plat">Uit het huis Noina stuurden ze hem nu en dan wat eten en ﬂessen wijn: Zio Nicola’s goede wil ging zo ver dat hij een onderhoud met de gevangene verkreeg, hem troostte en vrolijke verhalen vertelde. Hij had zijn knecht moeten vervangen, maar zei tegen Pietro:</div>
<div class="plat">- ‘Volgend jaar neem ik je weer in dienst.’</div>
<div class="plat">Pietro bleef bitter en triest en antwoordde niet; hij dacht aan Maria, aan de bruiloft die naar zeggen van Zio Nicola weldra zou plaatsvinden, en het idee alleen om naar het huis Noina terug te keren en daar het gelukkige paar aan te treffen was genoeg om hem wild te maken.</div>
<div class="plat">Een paar dagen later werd een nieuwe gevangene in Pietro’s cel gelaten, een man van buiten Nuoro. Het was een montere, gladgeschoren jongeman met een intelligent kwajongensgezicht. Hij heette Zuanne Antine. Binnengekomen groette hij terstond zijn lotgenoten in de cel, schudde ze de hand, vroeg hun naam en liet zich nauwkeurig over hun zaken inlichten.</div>
<div class="plat">Hij leek gezelschap te zoeken, een vriend, en dat werd Pietro.</div>
<div class="plat">- ‘Vertel eens’, vroeg Antine, ‘Heb jij echt gestolen?’</div>
<div class="plat">- ‘Nee’, antwoordde Pietro.</div>
<div class="plat">- ‘Fout! Als je wel gestolen had zou je nu niet zo lijden. Dan had je het nut en de troost gecombineerd.’ Pietro glimlachte.</div>
<div class="plat">- ‘Wie niet steelt is geen man’ zei de ander. - ‘Bekijk het zo: bestaat God of bestaat hij niet? Als hij bestaat en rechtvaardig is, dan heeft hij de wereld zo gemaakt dat iedereen er plezier van heeft. Dan is alles wat op de wereld te vinden is er voor alle mensen. Je moet de zaken alleen te pakken zien te krijgen.’</div>
<div class="plat">- ‘Maar je ziet’, merkte Pietro op, ‘Dat ze ons vervolgens in de gevangenis gooien.’</div>
<div class="plat">- ‘Daarom moet je slim zijn’, zei Antine, ‘je moet weten hoe de zaken te pakken te krijgen.’</div>
<div class="plat">- ‘Maar jou hebben ze ook te pakken gekregen’, antwoordde Pietro, die tezelfdertijd afgestoten en aangetrokken werd door de halfgemeende, halfgrappige redeneringen van zijn makker.  Antine kneep zijn ogen tot listige spleetjes.</div>
<div class="plat">- ‘Weet je zeker dat ik me niet met opzet heb laten oppakken? Als ik uit de gevangenis word ontslagen zal ik nog witter dan een duif zijn. Ik ben onschuldig aan het misdrijf waarvan ze me nu beschuldigen en ik zal mijn onschuld bewijzen. De volgende keer zal ik echt schuldig zijn, maar dan kan ik de rechter zeggen “Ik ben een vervolgd, gehaat en gesmaad man, ik ben even onschuldig als ik het die andere keer was en ik geloof in de onpartijdigheid van het recht.” En de rechter zal in mijn goede trouw geloven, dat zal hij vast en zeker.’</div>
<div class="plat">- ‘Maar ik kan tegen jou getuigen en herhalen wat jij me nu hebt verteld’, riep Pietro uit.</div>
<div class="plat">De ander keek hem aan en glimlachte; zijn prachtige tanden fonkelden in het halfduister van de cel als de tanden van een wolf, gereed voor de sprong.</div>
<div class="plat">- ‘Jij bent mijn vriend en je zult me niet verraden’, zei Antine. - ’Alle mensen zijn broeders en moeten elkaar helpen, niet verraden of kwaad maken.’</div>
<div class="plat">Pietro stoorde zich niet aan de tegenstrijdigheden in Antine’s wilde theorieën. De jonge gevangene leek ook eerder te schertsen en was zo grappig en innemend met zijn ondeugende kindergezicht, zijn sluwe ogen en klankvolle stem, dat iedereen hem graag aanhoorde en onder zijn ban kwam.</div>
<div class="plat">Kort na zijn aankomst zette hij zich aan het vertellen van gruwelijke, dichterlijk aangekleurde  roversverhalen. De andere gevangenen zaten zwijgend en aandachtig om hem heen.  En Pietro voelde zijn hart kloppen met een nieuwe, woeste hartstocht. Zo lieten ook de primitieven zich ophitsen door de krijgsgeschiedenissen, heldenverhalen en sagen van hun wilde voorvaderen.</div>
<div class="plat">Antine beroemde zich erop alle voortvluchtigen in de omgeving van Nuoro (dat in die tijd van bandieten vergeven was) te kennen en haalde uit de zool van zijn schoen een brief van de befaamde Corbeddu, die een afspraak met hem maakte in de bergen van Oliena.</div>
<div class="plat">De andere gevangen werden jaloers en begonnen ook op te scheppen over hun betrekkingen met de bandieten.</div>
<div class="plat">Corbeddu’s brief ging van hand tot hand; ook wie niet kon lezen bestudeerde aandachtig het schrijven van de bandiet en raakte het vol ontzag aan. Ook Pietro bekeek de brief langdurig en zuchtte.</div>
<div class="plat">- ‘Dat is een man!’, zei hij en trommelde met twee vingers op het papier.</div>
<div class="plat">Hij leek er iets aan toe te willen voegen, maar plotseling zweeg hij en versomberde.</div>
<div class="plat">- ‘Die man’, dacht hij, ‘die Corbeddu, had zich niet laten beetnemen zoals ik ben beetgenomen. Hij had elke hindernis uit de weg geruimd als strootjes in de wind. Terwijl ik.., een lafaard ben ik!’</div>
<div class="plat">- ‘Zo zie je’, zei hij terwijl hij de brief teruggaf, - ‘dat ook ik moet leren lezen en schrijven, want om bandiet te worden moet je brieven kunnen schrijven.’</div>
<div class="plat">Hij maakte een grapje, maar Antine keek hem ten tweede male strak aan.</div>
<div class="plat">- ‘Als je dat wilt’, zei hij, ‘kan ik je schrijven en lezen leren. Tijd genoeg hier.’</div>
<div class="plat">Pietro nam het aanbod geestdriftig aan en de nieuwe bezigheid, waaraan hij zich met grote intensiteit wijdde, maakte de uren minder lang en nam hem op troostrijke wijze geheel in beslag.  Een oude cipier, aan wie Antine wat wijn gegeven had, gaf de gevangenen schrijfbenodigdheden, een boek met speloefeningen en wat oude kranten. In enkele dagen maakte Pietro opzienbarende vorderingen.</div>
<div class="plat">Aan de vooravond van zijn vrijlating kon hij een hele kolom uit de krant lezen en begrijpen en zijn naam en die van Maria schrijven.</div>
<div class="plat">Het was een giftige vreugde; het was alsof hij een wapen had veroverd dat zowel voor de verdediging als de aanval kon dienen.  Intussen sleet hij zijn dagen in voortdurende afwachting. Pietro was bijna zijn gevoel van tijd verloren. Het ene moment leek het alsof hij pas enkele dagen in de gevangenis was, op andere momenten leek het alsof hij al jaren en jaren opgesloten zat. ‘s Nachts, in de lugubere stilte van de gevangenis, alleen onderbroken door het snerpende geluid van de wind en de scherpe kreten van de schildwachten, dacht hij aan de nachten die hij had doorgebracht aan het vuur, in de warme keuken van zijn bazen. En in zijn dromen zag hij Maria terug, kuste hij haar en zuchtte onder zijn liefde.</div>
<div class="plat">Goede God, dat was dus alles afgelopen, voorgoed? Bij zijn  ontwaken dacht hij dronken van haat aan Francesco Rosana en sprak knarsetandend de naam van zijn rivaal uit. Hij beschuldigde Francesco zelfs van zijn huidige ongeluk: als hij niet in de nacht naar Nuoro was teruggegaan om zijn tante’s  pistool te stelen, had hij zijn tondeldoos niet verloren en was hij niet bij de boeren vuur gaan halen om er gearresteerd te worden.  Een duistere, samengebalde woede gistte in hem, een diepe wrok, een bezeten opstandigheid jegens de wereld en het lot. En in het onontgonnen terrein van zijn gekwelde ziel vielen de perverse theorieën van zijn celgenoot als giftig zaaigoed dat onmiddellijk ontkiemde.</div>
<div class="plat">- ‘Wij mensen zijn allen gelijk’, zei Antine, nu eens in scherts, dan weer ernstig, - ‘We zijn allemaal gelijk als de kinderen van een zelfde vader. God is ieders vader en toen hij de wereld schiep zei hij tegen de mensen: - ‘Kijk kinderen, ik heb een brood gemaakt. Ieder zijn deel, kinderen, pak aan.’ Een deel van de mensheid was slim, een ander dom, de ene helft pakte een ﬂinke portie en de andere helft kreeg niets. En als die andere helft zich beklaagt zegt God: ‘Regel het zelf maar, kinderen. Allen voor zich en God voor allen! Jammer voor wie zijn zaken niet weet te regelen.’</div>
<div class="plat">- ‘Ja’, zei Pietro, - ‘maar bezit is niet genoeg om gelukkig te zijn.’</div>
<div class="plat">- ‘Wie zegt dat’, riep de ander minachtend uit, ‘Wat maak je je wijs, idioot? Ik zeg je dat wie de dingen heeft, dat die alles heeft: hij wordt gerespecteerd, bemind en gevreesd. Zelfs de vrouwen, die er meestal niets van begrijpen, geven in de liefde de voorkeur aan mannen die het een en ander bezitten, ook al zijn ze lelijk, vals, mismaakt..’</div>
<div class="plat">- ‘Dat is waar’, zei Pietro. En hij vroeg:</div>
<div class="plat">- ‘Maar waarom is dat zo?’</div>
<div class="plat">- ‘Omdat we stommelingen zijn, omdat we niet willen inzien dat we allemaal gelijk zijn en dat de wereld van iedereen is. Kijk naar de vogels in de lucht, die gaan alle op gelijke wijze gekleed en voeren zich met wat ze vinden en maken hun nest waar het hen uitkomt. Waarom zouden mensen niet hetzelfde doen? Omdat mensen stommer zijn dan vogels, daarom!’</div>
<div class="plat">- ‘Ja, dan zijn er dus die slim zijn, en zij die stom zijn. Ik, bijvoorbeeld, ben dom. Ik laat me beetnemen zonder iets te doen en ben niet eens in staat om wat ik vind in mijn zak te steken. Niets aan te doen’, zei Pietro, razend bij de gedachte dat hij Maria had kunnen hebben en van haar liefde en rijkdom kunnen genieten. - ‘Ja, ik ben altijd al een stommeling geweest.’</div>
<div class="plat">- ‘Maar het is wel mogelijk om slim te worden.’</div>
<div class="plat">- ‘Hoe dan?’</div>
<div class="plat">- ‘Dat is te leren. Heb je gezien hoe je leert lezen en schrijven? Op die manier!’</div>
<div class="plat">Soms was Pietro er na aan toe om Antine zijn passie en zijn wanhoop te bekennen, maar hij durfde niet. Ergens had hij nog een sprankje hoop. De hoop en de droom dat iets Maria’s huwelijk zou belemmeren en beletten: Francesco kon ziek worden en sterven; Maria kon zich bedenken en de zaken ongedaan maken. Maar intussen kwam zijn invrijheidsstelling niet aan! Vanwaar al dat onrecht in de wereld?</div>
<div class="plat">Het bericht dat Maria en Francesco binnenkort zouden trouwen vulde de beker die Pietro tevergeefs van zijn mond af trachtte te houden tot de rand.  Hij werd razend, schudde de tralies van zijn cel met een geweld alsof hij hem wilde breken en dacht te stikken.</div>
<div class="plat">Hadden ze hem tenminste losgelaten! Hij had iets kunnen doen, proberen te doen, gesmeekt, gedreigd, gemoord..  De laatste week in de gevangenis was een voortdurende marteling van razernij. Buiten regende het en ging het door met regenen: door het getraliede venster was niets te zien dan een stukje grauwe lucht, waarvan de eentonigheid alleen onderbroken werd door krassend voorbijvliegende kraaien.</div>
<div class="plat">- ‘God bestaat niet, God bestaat niet!’ dacht de gevangene.  -’Als hij wel bestond zou hij een onschuldige niet zo laten lijden.’</div>
<div class="plat">Maar op een dag erkende het recht ongelijk en werd hij vrijgelaten.</div>
<div class="plat">- ‘Zodra ook ik vrijkom zoek ik je op’, zei Antine. - ‘Dan doe ik je een voorstel. Wees vrolijk, vermaak je en vergeet me niet.’</div>
<div class="plat">Toen Pietro de bekende straten terugzag leek hij uit een kwade droom te ontwaken en voelde hij de vreugde van een genezende zieke die geloofd heeft te zullen sterven.</div>
<div class="plat">Trillend van de spanning, zijn gezicht bleek van de gevangenschap en het verdriet, liep hij naar huize Noina. Maria was er niet;</div>
<div class="plat">Zia Luisa ontving hem enigszins koel en kondigde hem haar dochters aanstaande bruiloft aan.</div>
<div class="plat">- ‘Kom je terug in onze dienst?’, vroeg ze. - ‘Ik heb van Francesco gehoord dat hij een knecht nodig heeft.’ Pietro sidderde. Knecht van Francesco Rosana? Nooit!’</div>
<div class="plat">- ‘Waar is Maria?’ vroeg hij.</div>
<div class="plat">- ‘Weet ik niet. Ik geloof dat ze naar de novene is. Maar je moet er nog op drinken, Pietro, je ziet zo wit als een lammetje. De wijn zal je een beetje kleur teruggeven. Kom je op de bruiloft?’</div>
<div class="plat">Hij dronk, maar de wijn leek vergif.</div>
<div class="plat">Hij liep naar buiten en zwierf om het huis heen, wachtend op Maria. Maar ze kwam niet terug en de avondschaduw viel over de dingen en over zijn ziel.</div>
<div class="plat">- ‘Ze was thuis en heeft me niet willen zien’, dacht hij bitter.</div>
<div class="plat">- ‘Alles is afgelopen, alles.’</div>
<div class="plat">Hij dacht aan zijn wraakplannen, aan het idee Francesco te doden voordat hij zou trouwen. Hij bedacht dat hij dat diezelfde avond nog kon doen als hij hem achter de poort van de Noina’s op zou wachten..</div>
<div class="plat">Zie, daar leek de aanstaande bruidegom aan te komen, tevreden en zeker van zichzelf; er was niet veel moed nodig om zich op hem te werpen en hem te wurgen. En daarna opnieuw de gevangenis, opgesloten zijn, eeuwige duisternis in deze en de volgende wereld. Nee!</div>
<div class="plat">Het denkbeeld in de gevangenis terug te keren boezemde Pietro een angst in, die sterker was dan zijn hartstocht en haat. Hij herinnerde zich Antine’s woorden: - ‘Wacht de juiste gelegenheid af en maak er gebruik van!’</div>
<div class="plat">- ‘Ja’, herhaalde hij bij zichzelf, -’Ik moet afwachten.’</div>
<div class="plat">En met zwaar gemoed ging hij weg van dat rampzalige huis.</div>
