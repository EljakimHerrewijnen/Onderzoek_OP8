<div class="kop" id="toc-anchor15"><span class="cursief">Vijftiende Hoofdstuk</span></div>
<div class="plat">Het lot wilde dat Pietro in het huis van de Noina’s zou terugkeren. Dagenlang vocht hij tegen zijn obsessie om Maria te willen zien als bruid, als onherroepelijk voor hem verloren. Waarom moest hij haar terugzien? Het was iets dat hij zelf niet begreep. Uit wanhoop, anders niet.</div>
<div class="plat">Hij woonde nu bij zijn oude tantes en werkte op hun kleine stukje land. De morgen van Maria’s bruiloft werd hij in alle vroegte wakker en zette hij zich nog harder dan gewoonlijk aan het werk.  Maar zijn gedachten waren ver, in het huis van de bruid, bij de huwelijksplechtigheid. Hij zag Maria in haar bruidstooi, hij zag Francesco naar haar lachen, hij volgde de rumoerige, vrolijke stoet. Maria was van een schitterende schoonheid, Francesco glansde van geluk. En hij, hij stond daar kromgebogen over de aarde die zich bij de eerste aanrakingen van de lente met het bruidskleed tooide. Hij was daar, alleen, verraden en vergeten slaaf..  Koud zweet kroop over zijn nek, zijn slapen bonsden. De aandrang om terug naar het dorp, naar de woning van de jonggehuwden te gaan werd hem te machtig.</div>
<div class="plat">- ‘Ik heb koorts, ik hou het niet vol’, zei hij tegen zichzelf om zich zijn zwakheid te verontschuldigen. Hij voelde aan zijn pols, droogde zijn zweet en ging.  Maar in Nuoro aangekomen ging hij niet naar bed. Hij waste zich, trok zijn feestkleren aan en begaf zich naar de plaats des onheils. Een blinde kracht dreef hem voort. Hij keerde naar het huis van de Noina’s terug zoals een moordenaar terugkeert naar de plaats waar hij de misdaad begaan heeft.</div>
<div class="plat">Bij de poort aarzelde hij nog een ogenblik. Hij schudde het hoofd met zijn misprijzend gebaar  en ging naar binnen. Onder het afdak bleef hij staan. Het liep tegen enen. De hof baadde in het zonlicht, uit de keuken kwam de doordringende geur van geroosterd vlees en kofﬁe. Er klonk gelach, gerinkel van glaswerk, het rumoer van een huwelijksbanket.</div>
<div class="plat">Pietro keek met vlammende ogen naar het balkon. Zou hij omhooglopen? Of moest hij naar de keuken om op zijn plaats van knecht te gaan zitten? In tweestrijd werd hij door herinneringen overvallen; hij zag het verleden voor zich, hun eerste samenzijn als geliefden en hij klemde zijn tanden op elkaar om een kreet van woede en verdriet te onderdrukken.</div>
<div class="plat">Een vrouw verscheen in de keukendeur, een groot bord in haar hand dat schitterde in de zon.</div>
<div class="plat">- ‘O Pietro, goedendag!’, groette ze vrolijk, -’Kom erin, ga naar boven!’</div>
<div class="plat">- ‘Zijn er veel mensen?’ vroeg hij  en stak de binnenplaats over.</div>
<div class="plat">- ‘Nee, niet zo veel. Kom mee, Zio Nicola zal blij zijn je te zien.’ Hij volgde haar omhoog.</div>
<div class="plat">- ‘Kijk eens wie er is’, zei de vrouw bij het binnengaan van de eetzaal. Allen keken naar hem. Hij tikte aan zijn  muts, liep naar Zio Nicola toe en legde een hand op diens schouder.</div>
<div class="plat">De baas, die al licht beneveld was, schoof op en liet hem naast zich zitten. Hij zette een bord voor hem neer en zei iets. Maar Pietro hoorde het niet, hij hoorde niets. Het was alsof hij tot een onbekende plaats was doorgedrongen, in een menigte van onbekenden en het enige wat hij hoorde was het slaan van zijn hart. Het duurde even voor hij wat rustiger werd. Hij zag het bord voor zich liggen en schoof het van zich af. Toen keek hij om zich heen.  Er waren ongeveer dertig genodigden, mannen en vrouwen. Ze zaten rondom een prachtig gedekte tafel, met veelkleurig aardewerk en bekers van verschillende vorm, waarschijnlijk geleend van een paar bevriende families.</div>
<div class="plat">Het bruidspaar at volgens Sardijns gebruik uit hetzelfde bord en Francesco bediende Maria met overdreven toewijding.  Ze had haar bruidskleed afgelegd, maar onder haar brokaten jakje droeg ze nog haar prachtige geborduurde blouse. Om haar hoofd had ze een donker doekje met ﬁguren van rozen en hyacinten. Ze was beeldschoon en Francesco leek, dronken van liefde en ook wel van de wijn, alleen voor haar oog te hebben en doof te zijn voor het gepraat en de kreten van de aanzittenden. Hij merkte Pietro’s binnenkomst niet op; ook Maria knipperde niet met haar ogen en hield niet op met lachen.</div>
<div class="plat">- ‘Ze ziet me niet eens, wat kom ik hier doen?’ vroeg Pietro zich af.</div>
<div class="plat">- ‘Hee, je bent nog zo blank als een meisje’, zei Zia Nicola en zette het bord weer voor hem neer. - ‘De gevangenis heeft je mooier gemaakt. Maar waarom voor de duivel eet je niet?’</div>
<div class="plat">- ‘Ik heb al gegeten. Dus ik ben er mooier op geworden? Goed zo, dan krijg ik nog meer meisjes achter me aan als eerst.’</div>
<div class="plat">- ‘Jij vrouwengek!’ schreeuwde Zio Nicola, - ‘Wacht, ik haal mijn stok!’</div>
<div class="plat">Maria liet haar blik snel over de mensen glijden en zag in een ﬂits Pietro’s lachende gezicht. Ze sloeg haar ogen neer en boog zich over het bord.</div>
<div class="plat">- ‘Hij is hier gekomen om me te laten weten dat hij niet meer aan me denkt. Goed zo’, dacht ze. Maar zonder te weten waarom fronste ze haar wenkbrauwen.</div>
<div class="plat">Francesco’s verliefde hand rustte op de hare. Ze keek op en lachte. Hij sloeg zijn arm om haar middel.</div>
<div class="plat">Pietro kon zijn ogen nu niet meer van hen afhouden. Wat voor hem was opgedoemd en hij van zich had af geworpen tijdens zijn bitterste momenten van wanhoop was nu werkelijkheid geworden.  Wat hem ooit, zelfs in zijn dromen, een onmogelijkheid had geleken, speelde zich nu voor zijn ogen af.</div>
<div class="plat">Dus het was waar. Alles was voor hem afgelopen, alles, alles was voorbij. En hij deed er niets tegen.. Een ogenblik leek hij weer het geroffel van galopperende paarden in de verte te horen en een rood ﬂoers kwam voor zijn ogen.</div>
<div class="plat">Sabina was de enige die op hem lette en de woeste blik zag die hij op het bruidspaar richtte. Ze slaagde er niet in haar angst en teleurstelling  verborgen te houden en haar gezicht was bleek, haast vertrokken.</div>
<div class="plat">Ze had op Pietro gewacht, ze had meteen gemerkt dat hij aangekomen was.</div>
<div class="plat">En nu zag ze dat wanhoop hem hierheen had gevoerd.</div>
<div class="plat">- ‘Het is voorbij’, dacht ook zij, -’Er is geen hoop meer. Hij houdt nog steeds van haar en mij heeft hij zelfs niet opgemerkt. En hoe hij naar haar kijkt! Zijn blikken lijken wel van vitriool: ze maken me bang.’</div>
<div class="plat">- ‘Wat heb je, schatje?’ vroeg een jongeman. - ‘Waarom ben je zo bleek? Wat heb je gezien?’</div>
<div class="plat">Ze trok haar schouders op. De jongen wierp een blik om zich heen, maar zag niets anders dan lachende, rode gezichten.  Het feest was op zijn hoogtepunt. Iedereen lachte en praatte, met vette monden, glanzende ogen, opgeheven handen. Kwinkslagen en dubbelzinnigheden  gingen van het ene eind van de tafel naar het andere. Iemand vloekte.</div>
<div class="plat">Rechtop naast de bruid stond een lange herder met rossig haar en een wilde baard, een helft van zijn koperkleurige gezicht door de zon verlicht, behendig een speenvarkentje in stukken te snijden. Het mes dat hij uit zijn buidel had getrokken en bijna in zijn enorme, knokige hand verdween, vond elke aanhechting, sneed elke pees door en kraste over de rode geroosterde huid.  Toen hij klaar was likte de herder kalm zijn vingers af, maakte zijn mes schoon met een servet, haalde diep adem en keek tevreden om zich heen.</div>
<div class="plat">Enkele genodigden juichten hem toe. De bruidegom keek naar hem om en riep in het Italiaans:</div>
<div class="plat">- ‘Bravo! Bravo, goede vriend; als de koning hier aanwezig was zou hij je meteen tot zijn kattenviller benoemen.’</div>
<div class="plat">Iedereen lachte, behalve Sabina die verdriet had, Zia Luisa die er te deftig voor was,  en Maria die zich ergerde. Ze verstrakte toen ze zag dat Francesco dronken begon te worden. Pietro zou hem uitlachen. </div>
<div class="plat">De schaal met speenvarken deed nogmaals de ronde en Francesco vond, na lang zoeken, de niertjes die hij in stukken sneed, met zout bestrooide en Maria aanbood.</div>
<div class="plat">Ze duwde de vork die hij haar voorhield vriendelijk van zich af.</div>
<div class="plat">- ‘Ik heb geen trek meer.’</div>
<div class="plat">Maar hij stopte een stukje nier in haar mond. Ze moest het wel opeten en werd een beetje wrevelig:</div>
<div class="plat">- ‘Toe, laat me met rust.’</div>
<div class="plat">- ‘Maria ben je boos?’ vroeg hij en deed alsof hij ontzet was, - ’Maria!’</div>
<div class="plat">- ‘Niet zeuren. Luister’, zei ze zacht en hield zijn hand die zich naar het glas uitstrekte tegen, -’Doe me een plezier en drink niet meer dan..’</div>
<div class="plat">- ‘Maar ben je soms bang dat ik in slaap val?’ zei hij en keek haar schalks aan,</div>
<div class="plat">- ‘Goed, dan drink ik niet meer. Niets meer, vandaag. Niets!’</div>
<div class="plat">Hij legde zijn hand op de hare en wilde niet meer eten en drinken. Maar hij had al genoeg gedronken en zijn oogleden zakten over zijn ogen, die dof waren van de wijn en de begeerte.</div>
<div class="plat">Opeens stond hij op en zei in het Italiaans:</div>
<div class="plat">- ‘Evviva l’amore!’ en zoende eerst een oude tante die naast hem zat en vervolgens Maria.  Opnieuw lachte iedereen en werd hij toegejuicht.</div>
<div class="plat">- ‘Wat is hij vrolijk, Francesco, wat een grapjas’, zei Zia Luisa tegen haar tafelbuur.</div>
<div class="plat">Pietro keek naar Maria. Sabina keek naar Pietro. Aan de dis waarvan de wijn en het malse vlees zelfs het schrale gezicht van Zia Luisa hadden gekleurd, waren zij beiden bleek en treurig als twee geesten die aan de tafel waren verschenen als kwade voortekens.</div>
<div class="plat">Maar de aanzittenden sloegen geen acht op hen. Pietro was net uit de gevangenis, Sabina was een arm, ziekelijk dienstmeisje. Niemand vroeg zich af waarom ze er zo triest uitzagen. De feestvreugde nam alleen maar toe. De verschillende schotels volgden elkaar op, werden rondgedeeld en verdwenen weer zonder dat iemand ze aangeraakt had. Francesco’s familieleden hielden het aantal gangen bij. Twee keer telden ze al hun vingers af: ja, twintig gangen. Niet slecht.’</div>
<div class="plat">Daar waren eindelijk de kofﬁe en de dranken. De vrouwen die serveerden stelden zich achter de stoelen op en namen deel aan de conversatie. En op een gegeven moment stond een jonge onbekende uit een naburig dorp op met zijn glas in zijn hand. Iedereen verwachtte een heildronk, maar de jongen hief zijn glas, bewoog zijn linkerhand met de punt van zijn wijsvinger tegen zijn duim en declameerde een vers uit het gedicht <span class="cursief">Su Triumfu d’Eleanora d’Arborea</span>, van een Sardijns dichter:</div>
<div>
<div class="dichtregel">	<span class="cursief">Candu s’amore cun sas frizzas d’oro</span></div>
<div class="dichtregel"><span class="cursief">	Sa prima olta m’hat fertu su sinu</span></div></div>
<div class="plat">(<span class="cursief">Toen de liefde met zijn gouden pijlen / Mijn borst voor het eerst verwondde..</span> )</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">- ‘Wat een dwaas’, zei Maria achter haar servet om haar lachen te verbergen,</div>
<div class="plat">- ‘Hij moet dronken zijn.’</div>
<div class="plat">Zio Nicola stond op en legde de jonge onbekende met een gebaar het zwijgen op. De vader van de bruid ging schrijlings op zijn stoel zitten en begon de <span class="cursief">disputa </span>van het huwelijk. Hij nodigde de aanwezige dichters uit hem te antwoorden, bracht een heildronk uit op het paar en prees het ‘heilige huwelijk en zijn geneugten’.</div>
<div class="plat">Een jonge dichter, bekend om zijn improvisaties, gaf hem antwoord. Hij ving aan de schoonheid van de bruid en de deugden van de bruidegom aan te prijzen. Zio Nicola zette zijn hand achter zijn oor en hoorde hem aan, gereed om te antwoorden.  Door de openstaande deur kwam de ondergaande zon binnen; over de diepblauwe lucht trokken witte wolkjes traag naar de horizon als lammetjes over een helling. Het was een zachte namiddag, van een lieﬂijke vrede.</div>
<div class="plat">Geleidelijk aan verlieten de aanzittenden, verveeld door de <span class="cursief">disputa</span>, de tafel en liepen de binnenplaats op. de enigen die aan tafel bleven zitten waren de zangers, twee oude boeren en een jongetje, Pietro en een jonge landeigenaar.</div>
<div class="plat">De twee laatsten spraken op zachte toon met elkaar, zonder op de dichters te letten.</div>
<div class="plat">- ‘Ja’, zei Pietro, ‘Ik heb een klein kapitaaltje en binnenkort koop ik twee ossen om ze te herverkopen. Ik heb ook een medeﬁrmant, een rijke rentenier. Heb je soms een span te koop?’</div>
<div class="plat">De landbezitter verbaasde zich er niet over dat de vroegere knecht over een klein kapitaaltje beschikte. Pietro had geen familie die hij moest onderhouden en van zijn oude tante geloofde iedereen dat ze een vermogen had, ondanks haar uiterlijke armoede.</div>
<div class="plat">- ‘Ik heb verscheidene spannen ossen en trekpaarden te koop’, antwoordde de eigenaar.</div>
<div class="plat">- ‘Eens kijken’, zei Pietro nadenkend, -‘In april hebben we misschien nog niet de beschikking over al het nodige geld, maar dat regelen we wel. Waar zijn je koeien?’</div>
<div class="plat">- ‘In Serra. Wie is die vennoot?’</div>
<div class="plat">- ‘Giovanni Antine: een gis mannetje.’</div>
<div class="plat">- ‘Die ken ik, voor de duivel! Maar die zit in de gevangenis.’</div>
<div class="plat">- ‘O, maar dat stelt niets voor’, zei Pietro haastig, - ‘Hij heeft een belastinggaarder geslagen, over een paar dagen komt hij vrij.’</div>
<div class="plat">- ‘Dus je tante heeft haar schat opgegraven’, riep de ander uit, - ‘Je bent een rijk man aan het worden, Pietro. Ik hoop het voor je, je verdient het.’</div>
<div class="plat">- ‘Dank je’, zei Pietro, - ‘Maar geloof me, ik heb geen enkele schat gevonden. Ik ben vijftien jaar lang knecht geweest en ik heb gespaard, dat is alles.’</div>
<div class="plat">Hij loog, zonder te weten waarom. Met een ruk stond hij op en barstte in lachen uit. Hij was opeens vrolijk geworden.</div>
<div class="plat">- ‘Ga mee naar beneden’, zei hij.</div>
<div class="plat">Leunend op de balustrade zag hij de genodigden op de hof een Sardijnse dans uitvoeren. Op een traptree zat een mooi meisje in kostuum dat de trekharmonica bespeelde. Tegenover haar huppelde een kring van dansers hand in hand in het rond.</div>
<div class="plat">Maar toen Pietro en de jonge eigenaar naar de hof afdaalden,  vertraagde de muzikante de melodie, lichtte de roze kin op van de harmonica en riep:</div>
<div class="plat">- ‘Wie gaat door met spelen? Nu wil ik dansen.’</div>
<div class="plat">- ‘Ga door, Paska, en dans later’, smeekten ze haar. Maar ze stond op, legde het instrument op een traptree en nam de hand van de jonge landeigenaar. Ze voegden zich in de kring van dansers en huppelden mee.</div>
<div class="plat">Sabina sloeg haar trieste ogen op en keek naar Pietro.</div>
<div class="plat">- ‘Er was een tijd dat jij harmonica speelde’, zei ze ernstig, - ‘Speel, Pietro.’</div>
<div class="plat">Het was alsof ze vroeg haar een droevige dienst te bewijzen. Maar hij gaf niet eens antwoord.</div>
<div class="plat">- ‘Speel, Pietro Benu. Heb je buikpijn, dat je uit je humeur bent?’ schreeuwde de dronken onbekende.</div>
<div class="plat">- ‘Ik kan niet spelen’, zei hij verveeld.</div>
<div class="plat">- ‘Naar de duivel dan met de harmonica. We zingen wel’, zei een bejaarde danser, een mooie man met een rood gezicht en een lange zwarte baard.</div>
<div class="plat">- ‘Dans dan tenminste’, waagde Sabina het te zeggen en pakte Pietro’s hand.</div>
<div class="plat">Hij liet zich de rondspringende kring binnentrekken, maar zijn hand lag levenloos in die van Sabina.</div>
<div class="plat">Drie jongens in het centrum van de hof neurieden de wijs van een Sardijnse dans. De stem van de tenor, van een woeste welluidendheid, leek van ver te komen, uit een woud te komen waar pas ontwaakte dieren brulden. Rondom de zangers werd de kring dansers opgezweept door de zang en sprong uiteen in rijen die uitdijend en inkrimpend heen en weer zwaaiden. De jongeren slaakten nu en dan een wilde kreet, vrolijk en spottend, en de zangers vervolgden hun koor:</div>
<div>
<div class="dichtregel">	<span class="cursief">Bimbaràmbàra mbài, bimbarambòi</span></div></div>
<div class="plat">Maar naargelang de zon achter de poort wegzonk en de schaduw over de binnenplaats viel, kwamen de genodigden in een nadenkender stemming. De gedachten keerden terug tot de dagelijkse besognes en ze leken uit de feestroes te ontwaken. Geleidelijk aan hield het dansen, zingen en praten op en veel mensen vertrokken. Francesco trok Maria in een hoek; ze gingen zitten en hij pakte haar hand. Het dansen en de spijsvertering hadden de bruidegom ontnuchterd. Hij was weer verliefd en voorkomend als altijd, met zijn gewoonlijke omslachtige en wat gemaakte manier van doen. </div>
<div class="plat">De mensen kwamen en gingen. Jonge meisjes en ook wat oudere vermaakten zich ermee verdragen van trouw en vriendschap af te sluiten door zeven keer de hoeken van een hoofddoek in een knoop te leggen en deze weer te ontwarren  en elkaar vervolgens de hand te drukken, elkaar met ‘gij’ aan te spreken  en elkaar <span class="cursief">compare</span> en <span class="cursief">comare  </span>te noemen.</div>
<div class="plat">Uit de bovenvertrekken kwam het gerinkel van de glazen en de hese, vrolijke stemmen van Zio Nicola’s vrienden, maar in het hoekje waar het bruidspaar zich had teruggetrokken, onder het trappenhuis, heerste een weldadige, bijna melancholieke stilte. De zon was verdwenen en de hof lag geheel in de schaduw; in de kristalheldere hemel strekten zich de eerste roze nevels van de schemering uit. Geen zuchtje wind, geen vogel, geen wolk verstoorde de bitterzoete harmonie van het uur van de dag en het bruidspaar voelde zich om een of andere reden niet helemaal op zijn gemak. Maria was een beetje bleek geworden en haar ogen leken groter dan gewoonlijk.</div>
<div class="plat">- ‘Vermaak je je wel?’ vroeg Francesco en tikte met zijn vinger op de stenen van de ringen aan haar vingers.</div>
<div class="plat">- ‘Als ik me vandaag niet amuseer, wanneer dan wel?’ vroeg ze met lichte spot.</div>
<div class="plat">Francesco sloeg zijn arm om haar middel en keek haar met brandende begeerte aan. Wat was ze mooi zo, een beetje mat en moe, de ogen wat verloren naar de roze hemel gewend. Nee, geen koning ter aarde kon zich gelukkiger voelen dan Francesco Rosana op dat moment. Hij huiverde, als een boom waarlangs een briesje strijkt. Hij keek naar de mond van zijn bruid en voelde de vreugde van de dorstige die zijn mond bij de waterstraal van de bron brengt.</div>
<div class="plat">Maar zij keek in de verte en haar ogen hadden een zwakke glinstering, alsof de hemel erin weerspiegelde. Misschien ook was het de weerspiegeling van een treurige gedachte.  Pietro was weer naar boven gegaan, naar de kamer waar Zio Nicola nog steeds aan het proberen was verzen te maken.</div>
<div class="plat">- ‘De tijden zijn veranderd’, zei de oude boer met het rode gezicht en de zwarte baard, - ‘Er was een tijd dat er tot middernacht gezongen werd, of tenminste totdat de getrouwden zich terugtrokken. En er werd ook veel gedanst. Vandaag de dag zijn de jongelui onverschillig, de mensen zijn moe en houden er niet meer van zich te vermaken. Huwelijken lijken wel begrafenissen tegenwoordig.’</div>
<div class="plat">- ‘Ik heb ook iets opgemerkt’, zei de herder die het varkentje aan stukken had gesneden. - ‘Ooit was het gebruik de bruid op de wangen te zoenen en er waren grappenmakers die haar ook wel op de mond zoenden. Maar nu is er niets van dat al, het lijkt wel of ze bang zijn. Niemand heeft Maria gezoend.’</div>
<div class="plat">- Dan zoen ik haar wel’, zei de boer en sloeg zijn handen ineen. - ‘Het is waar dat je haar zoenen moet als je haar het cadeau geeft. Het cadeau heb ik haar gegeven, maar die zoen moet ik nog hebben.’</div>
<div class="plat">- ‘Als jij haar een zoen geeft doe ik het ook’, zei de jonge eigenaar.</div>
<div class="plat">- ‘Francesco Rosana breekt je al je ribben.’</div>
<div class="plat">- ‘Ga weg! Het is toch een oud gebruik? Zijn moeder werd door alle genodigden gezoend toen ze trouwde.’</div>
<div class="plat">- ‘Wil je me een plezier doen?’ vroeg Pietro aan de jonge grondbezitter. - ‘Ik moet nog geld geven aan de bruid. Ik vind het niet zo aardig om een biljet van tien lire te geven. Kan jij wisselen in twee zilveren escudo’s?’</div>
<div class="plat">- ‘Je bent wel heel precies, bij God’, zei de ander. ‘Het spijt me, maar ik heb geen escudo’s.’</div>
<div class="plat">Pietro had een gelukkige inval. Hij riep Zia Luisa apart en vroeg of zij de tien lire in zilverstukken kon wisselen.</div>
<div class="plat">- ‘Als je wilt ook in goud, mijn zoon’, zei Zia Luisa. -‘Wat je maar wilt.’</div>
<div class="plat">- ‘Goed, geeft u me dan een halve marengo.’</div>
<div class="plat">Zia Luisa wisselde het geld en Pietro hield het gouden muntje in zijn vuist.</div>
<div class="plat">- ‘We gaan’, zei hij tegen de jonge eigenaar, - ‘Addio, Zio Nicola.’</div>
<div class="plat">- ‘Wat, ga je nu al weg, Pietro? Drink tenminste nog wat.’</div>
<div class="plat">- ‘Goed, geeft u maar hier.’</div>
<div class="plat">Hij dronk een glas zware wijn en stapte op, gevolgd door zijn nieuwe vriend. In de hof bleef hij een ogenblik lachend staan.  Hij voelde een lichte duizeling en het leek alsof het goudstuk in zijn hand klopte alsof het leefde.</div>
<div class="plat">- ‘Addio, Zia Luisa’, riep hij, zijn hoofd door de keukendeur stekend. - ‘Addio, Sabina, schatje.’</div>
<div class="plat">- ‘Addio’, antwoordde Sabina en rende als verdwaasd naar de drempel van de deur.</div>
<div class="plat">Maar toen ze daar was zag ze een vreemd tafereel. Pietro en zijn makker liepen naar het bruidspaar. Francesco die over Maria gebogen zat, keek lachend op. De jonge grondbezitter zei een paar woorden, bukte en zoende de bruid op het voorhoofd.  En Pietro deed meteen erna hetzelfde, maar in plaats van Maria op het voorhoofd te zoenen, zoende hij haar op de wang, bijna op haar mondhoek. Toen greep hij haar hand en gaf haar het goudstukje.</div>
<div class="plat">Sabina werd duizelig van de schrik.</div>
<div class="plat">De twee jongelingen liepen de binnenplaats over en gingen weg.  Maria liet Francesco het goudstuk zien dat Pietro haar had gegeven. Hij lachte en zei:</div>
<div class="plat">- ‘Die hebben me beetgehad. Maar laat niemand het nog eens wagen.’</div>
<div class="plat">- ‘Stommeling’ dacht Sabina en draaide haar rug naar de getrouwden toe.</div>
<div class="plat">-‘Pietro’s kus was de kus van Judas. En jij lacht erom.’</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Pietro zwierf de hele avond rond met zijn nieuwe vriend. Ze gingen naar de kroeg van de ‘buitenlander’ en de mooie Maria Franzisca voerde hen dronken met wijn en uitdagende blikken.  De Toscaan kwam binnen en ging naast ze zitten.</div>
<div class="plat">- ‘Wat een huwelijk’, riep hij uit, - ‘Zowaar als God bestaat, dat zien we in deze buurt niet meer terug, zo’n luxueus huwelijk.</div>
<div class="plat">- ‘We hebben de bruid gezoend’, zei de jonge grondbezitter, -’Maar ze smaakte naar niets.’</div>
<div class="plat">- ‘Het zal de bruidegom beter smaken’, zei de vrouw van de kroegbaas. Haar echtgenoot wendde zich af. Haar zwarte, fonkelende blik trok Pietro’s ogen met een soort magnetische kracht. Hij zweeg en keek haar aan.</div>
<div class="plat">Voor het eerst merkte hij op dat de jonge vrouw, wier hese stem het enige was wat hem niet aan haar beviel, op Maria leek.  En terwijl de Toscaan en de jonge eigenaar kwaad spraken van Francesco en zich vrolijk maakten over diens geaffecteerde maniertjes, stond de vroegere knecht op en liep naar de tapkast om te betalen.</div>
<div class="plat">- ‘Wat doe je?’ riep de ander.</div>
<div class="plat">- ‘Laat maar’, zei Pietro, - ‘Kan je vijf lire wisselen, Maria Franzisca?’</div>
<div class="plat">Ze opende de la en zei met een zekere nadruk:</div>
<div class="plat">- ‘Vannacht moet mijn man naar Oliena en hij heeft al het kleingeld in zijn beurs gestopt.’</div>
<div class="plat">Pietro stond over de kast gebogen en toen ze zich oprichtte wierp hij haar een vragende blik toe. Ze telde het kleingeld en knikte van ja.</div>
<div class="plat">Tot laat in de avond maakten Pietro en zijn vriend de ronde langs de kroegen. De vroegere knecht kwam daarna wat andere vrienden tegen en met hun allen gingen ze zingen onder de ramen van de meisjes waarop ze in meer of mindere mate verliefd waren. Het was een warme, zachte nacht. Aan Pietro kwam in zijn dronkenschap voortdurend het bruidspaar voor de geest. Hij zong om zich te verdoven voor de pijn. Nu en dan slaakte hij de kreet waarmee Nuorese boerenjongens hun vreugde willen uiten. Maar het was meer een schreeuw van pijn en woede.</div>
<div class="plat">De hele nacht schuimde hij zo rond.</div>
<div class="plat">Maria Francesca wachtte hem al die tijd op. En toen hij dronken aankwam en ze hem in haar armen had, steunde en klaagde hij als een zieke.</div>
