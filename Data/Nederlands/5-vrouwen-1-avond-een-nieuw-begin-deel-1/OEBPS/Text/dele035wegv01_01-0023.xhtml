<div class="kop" id="toc-anchor22"><span class="cursief">Tweeëntwintigste Hoofdstuk</span></div>
<div class="plat">Maria’s tweede huwelijk vond in het diepste geheim plaats.  Niemand wist er iets van, ook niet de meest nabije verwanten en zelfs niet de buren die gewend waren Pietro elke dag het huis van zijn vroegere bazen binnen te zien gaan.</div>
<div class="plat">Maria had het dienstmeisje al lang geleden ontslagen en zelfs de Toscaanse kroegbaas was er tot op de laatste dag niet in geslaagd het nieuws uit Huize Noina te weten te komen.</div>
<div class="plat">Grote opschudding en veel roddelpraat dus, toen tegen de eerste mei de lanterfanters rondom het gemeentehuis de bekendmaking van het huwelijk aan de poort lazen.</div>
<div class="plat">- ‘Dus dat was het!’ zei de kroegbaas die nu al muggen aan het verjagen was met zijn papieren plumeau, - ‘Een tijdje terug heb ik Zia Luisa en Zio Nicola stevig horen ruziemaken. Ik hoorde de naam van Pietro Benu noemen en Zia Luisa zei tegen haar man:</div>
<div class="plat">- ‘Natuurlijk is hij je vriend, de ene kraai krabt de ander de ogen niet uit.’ Ze bedoelde dat ze op elkaar lijken. Het ziet ernaar uit dat Zia Luisa Pietro niet als schoonzoon wil.’</div>
<div class="plat">De kroegbaas had het bij het rechte eind. Toen Maria haar vaste voornemen om met Pietro Benu te trouwen had medegedeeld, was Zia Luisa rood geworden. Maar weinig keren in haar leven had ze zo openlijk haar woede en schaamte getoond. Daarop hadden moeder en dochter en man en vrouw ruzie gemaakt en beledigingen uitgewisseld. Het scheelde niet veel of Zio Nicola had gezegd dat Pietro’s aanzoek de familie eer aandeed; Zia Luisa vergat alle decorum en barstte in tranen, echte tranen, uit.</div>
<div class="plat">- ‘Pietro Benu? Een knecht die met mijn dochter, de weduwe van Francesco Rosana, trouwt? Pietro Benu, een man van de laagste komaf, een straathond die eindelijk een bot heeft gevonden om op te knagen? Hebben ze je behekst, Maria? Wat zou Francesco Rosana zeggen als hij uit zijn graf kon opstaan? Mijn zoon, mijn bloem, voor de tweede keer moet ik voor je rouwen, het is alsof ze je voor de tweede keer vermoorden!’</div>
<div class="plat">- ‘Laat de duivel voor je rouwen’, schreeuwde Zio Nicola en sloeg zijn stok op de grond. - ‘De eerste keer heb je niet gehuild en nu wel!’</div>
<div class="plat">- ‘Laat de doden met rust’, zei Maria. - ‘Het heeft geen enkele zin zo’n spektakel te maken, ik ben vastbesloten. Ik heb er jaren over gedacht en als ik niet zeker van mijn zaak was geweest had ik mijn mond niet opengedaan. Het heeft geen enkele zin om te schreeuwen; jullie kennen mijn besluit. We trouwen meteen; we gaan hier weg als jullie dat willen. Binnenkort is Pietro’s huis af.’</div>
<div class="plat">- ‘De mensen, wat zullen de mensen zeggen?’ snikte de oude vrouw, - ‘Het gaat niet om mij, maar om de mensen, de eer van de familie.’</div>
<div class="plat">- ‘Rustig maar, majesteit’, zei Zio Nicola, die haar vaak spottend zo noemde.</div>
<div class="plat">- ‘Maria hoeft niet met de mensen te trouwen.  Ze moet met Pietro Benu trouwen, die een ondernemend en vermogend jongmens is. Hier, neem een snuifje tabak; een ﬂinke niesbui zal je goed doen.’</div>
<div class="plat">Zia Luisa nam de tabaksdoos en smeet hem in de hof.</div>
<div class="plat">- ‘Houd jullie mond, allebei! De onbeschaamdheid! We zullen zien hoe dit aﬂoopt!’</div>
<div class="plat">Maar ze moest zich erbij neerleggen en tenslotte vroeg ze twee gunsten. De eerste was dat het huwelijk in het geheim voltrokken zou worden. De tweede dat Pietro het haar niet met teveel bezoeken moeilijk zou maken.</div>
<div class="plat">Vanaf zijn eerste verlovingsbezoek sprak Pietro duidelijke taal:</div>
<div class="plat">- ‘Zia Luisa, ik weet dat mijn aanwezigheid u niet aangenaam is. Ik zeg niet dat u ongelijk hebt; ik heb alle eerbied voor u en uw gevoelens. Ik hoop dat we onmiddellijk kunnen trouwen. Waar zouden we op moeten wachten? Al die jaren hebben we gewacht op wat het zwaarste woog: Maria’s besluit. En daarom dit:  Mijn huis is nog niet af, maar er kan al in gewoond worden. Over een paar dagen ga ik naar Cagliari; daar ga ik de meubels en de huwelijksgift kopen. Als ik terugkom kondigen we het huwelijk aan.’</div>
<div class="plat">- ‘Heel goed. Dat is een man die zo praat!’ riep Zio Nicola.</div>
<div class="plat">Zia Luisa zweeg.</div>
<div class="plat">Maria die een eind van haar verloofde af zat en hem nauwelijks aankeek, dacht:</div>
<div class="plat">- ‘Hij wil de aankopen in Cagliari doen! Daar zullen ze hem vast en zeker afzetten.’</div>
<div class="plat">Maar ze durfde niets te zeggen.</div>
<div class="plat">Pietro bracht zijn verloofde nog een paar bezoeken, steeds in de avond. Er werd alleen over ditjes en datjes gepraat.  Op een van die avonden noemde Maria bij toeval de naam van haar overleden echtgenoot en zag een uitdrukking van onderdrukte afkeer op Pietro’s lippen. Zodra hij was vertrokken, zei Zio Nicola:</div>
<div class="plat">- ‘Pas op, je moet nooit over de eerste echtgenoot praten in aanwezigheid van de tweede. Dat moet je niet meer doen.’</div>
<div class="plat">- ‘Maar eerst praatte ik altijd over hem!’</div>
<div class="plat">- ‘Maar toen was Pietro je verloofde nog niet. Of geloof je dat een vrijgezel dezelfde is als een verloofd man? Nee, het zit zo: een man is als een wapen, onschuldig als het ongeladen is, gevaarlijk als het geladen is. Een verloofde is een geladen wapen: je moet er niet tegen aan stoten.’</div>
<div class="plat">Bij het vierde bezoek drong het geladen wapen erop aan de huwelijksdatum vast te stellen.</div>
<div class="plat">Onzekerheid en verlangen brachten hem buiten zichzelf: elke keer als hij binnenkwam keek hij begerig naar Maria en zocht haar gezicht af op tekenen van onrust.</div>
<div class="plat">Zij richtte ternauwernood een blik op hem, maar een enkele verlangende oogopslag was voor hem genoeg om al het andere te vergeten en te beven van een wilde vreugde. Na het eerste gesprek waren ze niet meer met elkaar alleen geweest. Zia Luisa begeleidde Pietro tot aan de poort als hij ging en leek er een wreed genoegen in te scheppen erop toe te zien dat de verloofden niet aan verlokkingen werden blootgesteld.</div>
<div class="plat">Op een zondagmorgen kwam Pietro onverwacht binnen in de hoop Maria alleen aan te treffen, maar Zia Luisa was al naar de vroegmis van de Rozenkranskerk geweest.</div>
<div class="plat">- ‘Vandaag ga ik naar Cagliari’, kondigde hij aan. - ‘Vanavond blijf ik in Macomer om een zaak af te handelen. Ik kom over vier dagen terug. Laat je kaarten voor de kennisgeving drukken, Maria.’</div>
<div class="plat">In plaats van vier bleef hij acht dagen weg. Maria was neerslachtig en ongerust. Ze dacht aan hem zoals ze nog nooit, zelfs niet tijdens de eerste maanden van hun liefde, aan hem gedacht had.</div>
<div class="plat">Nu en dan kwam haar vroegere trots weer boven: het denkbeeld een voormalige knecht te trouwen na de echtgenote van een rijke <span class="cursief">principale</span> te zijn geweest vernederde haar diep. Maar dan leverde ze zich weer geheel aan haar hartstocht uit, aan het brandende verlangen naar ongeremde liefde. De lange jaren van weduwschap leken opnieuw een meisje van haar gemaakt te hebben en de harde kanten van haar primitieve karakter te hebben afgevijld.  Het was alsof ze alles in het leven had meegemaakt, behalve de liefde. Men had haar benijd en aanbeden, ze had een hoge prijs betaald voor haar verraad, maar nu, met haar dertig jaar, was ze vurig verliefd.</div>
<div class="plat">Ze snakte ernaar te genieten, ze wilde alle verloren tijd inhalen, al haar verspilde jeugd; maar dat was vooral instinctief. De lentewarmte, de behaaglijkheid en de rust van het huis, de eenzaamheid, dat alles verhevigde in haar de triomf van de zinnelijkheid, het ontwaken van de jeugd die het slapen moe is.</div>
<div class="plat">Maar op momenten dat het verlangen haar niet verblindde voelde ze nog steeds een vaag gevoel van onbehagen. Een restje wrok gistte op de bodem van haar ziel: ze kon Pietro zijn lage afkomst niet vergeven en zag niets van hem door de vingers. Dan kwam de vroegere bazin bij haar boven en was ze autoritair en sarcastisch.</div>
<div class="plat">En zo werd ze woedend dat hij op de vierde dag niet uit Cagliari was teruggekomen.</div>
<div class="plat">- ‘Daar begint hij al te liegen! Waarom iets beloven wat hij niet kan nakomen? Wat voert hij daar uit? Hij is zich aan het amuseren, dat is het. Wie weet hoe..’, dacht ze.</div>
<div class="plat">De zesde dag begon ze zich ongerust te maken.</div>
<div class="plat">- ‘ Pietro blijft maar weg en laat niets van zich weten! Er moet hem iets overkomen zijn. Vannacht heb ik gedroomd van een zwartomrande brief die ik niet lezen kon. Daarna werd ik trillend en met een akelig gevoel wakker.’</div>
<div class="plat">Diezelfde dag ontving ze een brief van Pietro. Voordat ze hem las betastte ze hem lange tijd met een soort wellust. En om hem te lezen trok ze zich in haar kamer terug. Hij vroeg haar hem zijn vertraging te verontschuldigen en drukte zijn liefde uit in ruwe, maar hartstochtelijke zinnen. - ‘Ik omhels en zoen je duizenden keren, zoals op die zondag; ik druk je stevig tegen me aan, ik sterf van verlangen dichtbij je te zijn en je vurig te kussen.’ Dat was voldoende om haar weer in een verliefde roestoestand te brengen.</div>
<div class="plat">- ‘Zie je het goed, uwe majesteit’, riep Zio Nicola en tikte met zijn stok tegen de brief die Maria tussen haar vingers hield, - ’Hij kan ook schrijven!’</div>
<div class="plat">- ‘Ja, maar waar heeft hij dat geleerd?’ riep Zia Luisa uit.</div>
<div class="plat">En toen Maria haar om raad vroeg, of ze Pietro al dan niet moest antwoorden, zei de oude vrouw waardig: - ‘Je bent niet goed bij je hoofd! Waarom antwoorden? Moeten ze bij de post jouw brief zien? Een beetje decorum, mijn dochter, probeer tenminste iets van decorum te bewaren.’</div>
<div class="plat">Om iets van decorum te bewaren gaf Maria geen antwoord.  Pietro kwam twee dagen later terug. Hij bracht prachtige cadeaus voor zijn bruid mee en voor Zia Luisa een keurslijf van het rijkstgeborduurde brokaat. Die voorkomendheid verzachtte het hart van zijn toekomstige schoonmoeder een beetje.</div>
<div class="plat">- ‘Nu goed’, zei ze Pietro de dag na de aankondiging, - ‘Hoe organiseren we die bruiloft? Nodig je familie uit?’</div>
<div class="plat">Hij schudde misprijzend het hoofd.</div>
<div class="plat">- ‘Ik heb geen familie. Als u wat mensen wilt uitnodigen, doet u dat gerust. Ik wil het liefst dat de zaak zoveel mogelijk binnenshuis gehouden wordt.’</div>
<div class="plat">- ‘Heel goed’, zei Zia Luisa. Ze wendde zich af om de tranen te verbergen die de herinnering aan Maria’s eerste huwelijk bij haar opwekte.</div>
<div class="plat">Pietro kwam en ging nu vrijuit en bleef lange uren samen met zijn verloofde, terwijl ze de laatste voorbereidingen voor het huwelijk troffen. Hoewel Maria al haar bruidskleding bewaard had, kocht ze een nieuw kostuum, heel bescheiden, zoals het betaamt aan een weduwe die opnieuw een man neemt.</div>
<div class="plat">Omdat Pietro’s huis nog niet klaar was en de huwelijksdag was vastgesteld in de tweede helft van mei, hadden Zio Nicola en ook Zia Luisa voorgesteld dat het bruidspaar de wittebroodsweken in het gezin zou doorbrengen. Alles bij elkaar was Zia Luisa geen slechte vrouw en, meer nog dan van geld en decorum, hield ze met hart en ziel van Maria. Daarbij kwam dat haar buurvrouwen met hun vleierij en Pietro met zijn voorkomendheid haar wat zachter hadden gestemd.</div>
<div class="plat">- ‘Laat het keurslijf eens zien dat Pietro u heeft gegeven’, zeiden de buurvrouwen, -’Jezus Maria, wat een pracht! Het is antiek brokaat, echt iets voor u en voor Pietro Benu. En wanneer is het huwelijk?’</div>
<div class="plat">- ‘Dat weten we nog niet’, zei Zia Luisa het brokaat weer opvouwend en terugleggend in het zijdepapier.</div>
<div class="plat">Tot op de dag voor de bruiloft wist niemand de precieze datum.  Zelfs Zio Nicola zei niets. Hij respecteerde de tradities en vond dat een weduwe de herinnering aan haar overleden echtgenoot in ere moest houden door het tweede huwelijk niet te vieren. Pietro was de meest ondoorgrondelijke. Hij sprak met niemand over zijn huwelijk, spoorde de metselaars aan zijn huis af te maken en leed onder het denkbeeld de wittebroodsweken bij de Noina’s door te brengen en de plaats van de dode in te nemen.</div>
<div class="plat">- ‘In zijn bed..’ dacht hij huiverend.</div>
<div class="plat">Twee dagen voor het huwelijk keek Maria hem glimlachend aan en zei:</div>
<div class="plat">- ‘Ben je voorbereid?’</div>
<div class="plat">- ‘Waarop?’</div>
<div class="plat">- ‘Op de biecht!’</div>
<div class="plat">Hij gaf niet meteen antwoord en een schaduw gleed over zijn ogen.</div>
<div class="plat">- ‘Het is al heel veel jaren dat ik niet meer aan de verplichting van de paascommunie heb voldaan’, zei hij met tegenzin. - ‘Ik heb zoveel geleden dat ik niet meer in God geloof.’</div>
<div class="plat">- ‘Je weet dat je niet in staat van doodzonde kunt trouwen’, zei Maria op overredende toon. - ‘Wat een zonden zul je niet begaan hebben in al die jaren! Je moet te biecht gaan. Doe mijn moeder niet nog meer verdriet, Pietro..’</div>
<div class="plat">Hij boog het hoofd en hief het met een ruk weer op.</div>
<div class="plat">- ‘Goed, dat moet dan maar. Maar dan moet jij ook mij een plezier doen. Ik durfde het je eerst niet te vragen. Laat me, voor de tijd dat we hier in je vaders huis blijven, het bed dat ik in Cagliari gekocht heb neerzetten in onze slaapkamer.’</div>
<div class="plat">Op haar beurt werd Maria door trieste gedachten overvallen. Het was de bruid die het huwelijksbed moest inbrengen en Pietro’s wens om een bed van hemzelf te gebruiken was haast een belediging. Maar aan de andere kant had hij gelijk. Zio Nicola had dit niet voorzien en Maria had, in beslag genomen door passie en bezigheden, niet gedacht aan Pietro’s gerechtvaardigde tegenzin om te slapen waar Francesco Rosana had geslapen. Ze kwamen tot een akkoord: Pietro zou biechten en Maria zou het nieuwe bed in haar kamer laten neerzetten.</div>
<div class="empty-line">&nbsp;</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Op een dag in mei werd in de Rosariumkerk om drie uur ‘s morgens het huwelijk ingezegend.</div>
<div class="plat">Maria had de hele nacht geen oog dichtgedaan. Om een uur was ze al op de been, bleek en vermoeid, in een toestand tussen waken en dromen. Ze dacht aan de levendigheid, de schittering, de weelde en de vrolijkheid van haar eerste huwelijk; nu verliep alles in stilte, in het geheim.  Het huis had niet eens een grote schoonmaak ondergaan, er was geen familie uitgenodigd en zelfs geen vrienden, op de twee getuigen na.</div>
<div class="plat">Maar deze keer klopte het hart van de bruid van vreugde en haar handen trilden bij het opmaken van het bruidsbed.  Ze liep naar de keuken, veegde de vloer, stak het vuur aan en bereidde de kofﬁe: een lichte blos kleurde haar vermoeide gezicht.</div>
<div class="plat">Tegen tweeën ging ze naar haar kamer terug en begon zich te kleden. En terwijl ze haar weduwekleren uittrok en in de kast teruglegde, voelde ze een eigenaardige emotie, een opwelling van verdriet zowel als van vreugde. Ja, het was een bevrijding zich van het rouwkleed te ontdoen: een treurige periode uit haar leven viel met deze zwarte kleren, die lichaam en geest tot rouw hadden gedwongen, van haar af. Het was alsof ze zwarte banden van zich af scheurde en vleugels kreeg als een vlinder die uit de cocon komt. Maar toen het jakje op het lijfje lag en ze de rok opgevouwen had, sloot ze de klerenkist voorzichtig, alsof ze bang was iemand te wekken die in het halfduister van de kamer nog lag te slapen en trokken tranen van werkelijk verdriet over haar wangen.</div>
<div class="plat">Ze knielde, legde haar ellebogen op de kist en bad. Het tragische tafereel verscheen haar opnieuw, in alle angstaanjagende details, voor haar ogen: een man die op het gras lag, moederziel alleen, in de bedauwde vrede van een lenteochtend, en die met een bebloede hand om genade leek te smeken. En de zang van een leeuwerik die, puur en kalm als een manestraal, van de rots omlaag kwam en voorttrilde over de met bloemen omgroeide muurtjes.</div>
<div class="plat">Een huivering doorvoer haar: ja, daar was een leeuwerik die zong, buiten het rustige huis; de hemel begon te verbleken; een mannenvoetstap klonk in de hof..</div>
<div class="plat">Ze sprong op en begon het bruidskleed aan te trekken.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Een tijdje later liep het gezelschap, bestaande uit het bruidspaar, een verwant van Pietro, de getuigen en Zio Nicola, in stilte voort door de eenzame steegjes in het eerste licht van de ochtendstond. Ze leken bang te zijn de mensen wakker te maken en gezien te worden.</div>
<div class="plat">Opeens sloeg Maria, die gearmd liep met Pietro’s familielid, de hand op haar mond en onderdrukte haar lachen.</div>
<div class="plat">- ‘Wat heb je?’ vroeg de bruidegom.</div>
<div class="plat">- ‘Ik moet lachen omdat we dieven lijken’, zei ze zonder zich om te draaien.</div>
<div class="plat">Toen begonnen allen te lachen en te praten en zo kwamen ze bij het stille kerkje aan.</div>
<div class="plat">Het was een lange ceremonie. De priester, bijgestaan door een oude boer die op een apostel leek, kaal en met een lange, gelige baard, celebreerde de huwelijksmis. Zijn trage, zachtaardige stem weergalmde in de melancholieke stilte van het kerkje, dat naar rozen rook, en waarin het ochtendlicht zich vermengde met het schijnsel van de kaarsen.</div>
<div class="plat">Het bruidspaar knielde op de onbedekte altaartrap, ingetogen en beheerst; alleen Pietro lichtte nu en dan het hoofd op alsof hij uit een droom wakker werd, keek naar Maria en keerde tot zijn bijna trieste ingetogenheid terug. Het plechtige moment, waar hij zijn hele jeugd lang naar gesnakt had, raakte hem nauwelijks; het was alsof het vanzelf was aangebroken, op een natuurlijke manier, zoals dat van elke bruidegom die zonder belemmeringen een vrouw van zijn eigen stand heeft gekozen. Maar, ook al ontbrak de diepe vreugde van de overwinning, hij onderging een diep gevoel van vrede en geluk.</div>
<div class="plat">Hij was eindelijk aangekomen, als een reiziger die een woud vol gevaren en hinderlagen heeft doorkruist en vermoeid aankomt op een veilige, gastvrije plek. Verdwenen zijn de angst en de angstaanjagende herinneringen; het vuur gloeit in de haard, de geurige wijn fonkelt in het ruime glas; het is tijd zich te ontspannen, te drinken en in een roes te raken.</div>
<div class="plat">Maar nu en dan wekten de golvende, zachte stem van de priester en de diepe stem van de oude apostel hem uit zijn droom; verwarde herinneringen kwamen hem voor de geest en een vage angst doorkruiste zijn wat zwaarmoedige gelukstoestand. Eén blik om zich heen was echter genoeg om de vrees op zijn plaats te zetten, het verliefde gezicht van zijn bruid te zien en zich opnieuw door de blijde werkelijkheid te laten omgeven. Maria was in gebed verzonken; ook zij had haar herinneringen. Ze zag de ongelukkige schim van de dode aan haar zij, maar het deerde haar niet langer.  Had ze niet lang genoeg om hem gehuild? De tijd was aangebroken om zich weer op te richten en van het leven te genieten. Ze zag Pietro zonder dat ze zich haar hoofd hoefde draaien om hem aan te kijken; ze voelde hem dicht bij haar: jong, sterk en hartstochtelijk.</div>
<div class="plat">God had hun vereniging gewild; Hij zij geprezen! Alles geschiedt volgens Zijn wil. Uit dankbaarheid jegens deze meelevende en goede God, probeerde de bruid de ceremonie zo aandachtig mogelijk te volgen. Weg met herinneringen, hinderlijke gedachten en ongerustheden. Laat alleen de liefde blijven, begerige, hartstochtelijke liefde.</div>
<div class="plat">Ook bij zijn terugkeer uit de kerk ging de stoet ongemerkt voorbij. Het bruidspaar liep voorop, stil, geëmotioneerd, met gebogen hoofd. Er was een lichte oostenwind die hen met zijn warme, zinnelijke adem omhulde.</div>
<div class="plat">Ze waren mooi en voor elkaar gemaakt: een volmaakt paar. De begeleiders, het familielid en Zio Nicola, liepen achter hen aan en bewonderden hen. Zelfs de priester zei:</div>
<div class="plat">- ‘God zegene hen; het lijken twee bloemen van dezelfde plant.’</div>
<div class="plat">Zia Luisa wachtte hen op achter de poort; ze huilde niet en ze kuste het bruidspaar niet, zoals ze de andere keer gedaan had, maar wierp een handvol graan op hen en wenste, zonder zich al teveel te laten gaan:</div>
<div class="plat">- ‘Veel geluk! Veel geluk!’</div>
<div class="plat">Ook de twee vrouwen die gekomen waren om haar te helpen en de kofﬁe en gebakjes op te dienen wierpen een handvol graan op de jonggetrouwden. Daarna renden ze weg om de dienbladen te pakken en klommen de trap op naar Zia Luisa’s kamer.</div>
<div class="plat">Zodra de priester binnengetreden was haastte hij zich het bed te zegenen, omdat hij dacht dat het het bruidsbed was. Zio Nicola kreeg zo’n lachaanval dat hij dubbelsloeg en op zijn stok moest leunen. Hij bulderde van het lachen.</div>
<div class="plat">- ‘Wie weet of mijn vrouw nu niet nog een kind krijgt. Ha, ha! Het is wel het moment!’</div>
<div class="plat">Iedereen lachte; Maria trok de priester naar haar kamer:</div>
<div class="plat">- ‘Pardon, pardon, <span class="cursief">pride </span>Pascale, hierheen!’</div>
