<div class="kop" id="toc-anchor5"><span class="cursief">Vijfde Hoofdstuk</span></div>
<div class="plat">Maria sliep op dat uur de diepe, behaaglijke slaap van een gezond meisje, maar was ze wakker geweest dan had ze even weinig aan Pietro Benu gedacht als aan het graan dat hij inzaaide.  Ze had een goede dunk van hem als knecht, maar niet meer dan dat.  Ook zijn gezondheid en snelheid waardeerde ze uitsluitend op het voordeel dat ze eruit kon trekken.</div>
<div class="plat">In de familie werd veel over de nieuwe knecht gesproken. Iedereen was blij met hem, maar de kleine bazin had zich de haren uit het hoofd getrokken van schaamte als ze een vermoeden had gehad van wat er in Pietro omging.</div>
<div class="plat">Op een dag werd er in Sabina’s aanwezigheid over hem gesproken. Het was de vooravond van Allerheiligen, een paar dagen na Pietro’s vertrek.</div>
<div class="plat">Sabina had ontslag genomen en hielp haar welgestelde familieleden met het bakken van brood en koekjes van deeg, ingedikte wijn en krenten, zoals elke goede Nuorese huisvrouw die dient te bereiden voor het feest van Allerheiligen.</div>
<div class="plat">Bij het ochtendgloren stak Maria de oven aan en zette het gerezen deeg, de amandels, de ingedikte wijn en de honing gereed. Toen kwam Sabine en ze knielden met hun drieën op de grond, de twee nichtjes en Zia Luisa, om aan een laag tafeltje het deeg te kneden. Zia Luisa zweette van de inspanning, de nichtjes babbelden en giechelden, maar ontzagen hun polsen niet en met hun hoofddoeken over hun haar geknoopt, bewogen ze zich voor- en achteruit.</div>
<div class="plat">Een zoele warmte doortrok het vertrek en door het venstertje en elke opening in het dak kwamen zonnestralen naar binnen, die lange strepen blauw stof door de keuken en gouden vlekken op de wanden en de vloer wierpen.</div>
<div class="plat">Na een nacht van regen was de herfststilte teruggekeerd. Het buurtje rondom huize Noina was schoongewassen en opgefrist en het rook er naar het land. Overal lagen door de wind afgerukte takken en de stoom sloeg van de met geel mos bedekte daken. Naar de bergen toe smolten grijs-rose wolkjes in de zondoordrenkte hemel. De hanen waren nog aan het kraaien, de kippen die door de stegen scharrelden schudden hun natte veren en veegden hun snavels langs de blinkende kiezelstenen op de grond, doopten ze in de waterplassen en hieven hun koppen op als om de ochtendlucht beter te kunnen inademen.</div>
<div class="plat">Daar kwamen de vrouwen van Oliena met gedraaide vlechten op hun oren voorbij om krenten en ingedikte wijn te verkopen. In hun barokke uitdossing, blootsvoets met hun schoenen in hun handen, leken ze in hun bewegingen op de rondzwervende kippen. Hun schelle stemmen, ‘<span class="cursief">Papascja pjaes e fju? Binu ‘ottu pjaes</span>?’ lieten weten dat de oogsttijd afgelopen was en de winter naderde.</div>
<div class="plat">Maria en Sabina waren vrolijk aan het babbelen. Vooral Maria was vrolijk en welgemoed; haar lach kwam uit haar mooie gouden hals omhoog als zang uit een vogelkeel.</div>
<div class="plat">Ook Sabina lachte en maakte grapjes. Ze vertelde hoe haar vorige baas haar het hof had gemaakt en om haar te verleiden haar een paar schoenen had beloofd.</div>
<div class="plat">- ‘O, wat sjiek!’</div>
<div class="plat">- ‘Wacht, laat me uitpraten. Ik zei: ‘Laat me die schoenen maar eens zien.’ En hij liet me een paar schoenen van zijn vrouw zien!’, zei Sabina. Ze hief haar met wit deeg bedekte hand op om het haar dat over haar voorhoofd viel onder de hoofddoek terug te duwen.</div>
<div class="plat">Nu en dan moesten de meisjes het werk staken van het lachen en dan opende Zia Luisa haar kleine, afkeurende mond en zei streng:</div>
<div class="plat">- ‘Eerzame meisje scheppen niet over die dingen op, zelfs al zijn ze waar.’</div>
<div class="plat">- ‘Dus ik ben niet eerzaam?’</div>
<div class="plat">- ‘Daar weet ik niets van. Ik weet alleen dat een meisje van goede familie, zoals jij, haar mond niet hoort open te doen zonder eerst te hebben nagedacht.’</div>
<div class="plat">- ‘Tante Luisa, ik merk niet eens dat mijn mond opengaat.’</div>
<div class="plat">Of de strenge <span class="cursief">principalessa</span> dreigde de meisjes met de deegroller.</div>
<div class="plat">- ‘En nu is het afgelopen of je krijgt er van langs!’</div>
<div class="plat">Maar de nichtjes gingen door met giechelen. Nu en dan sprong Maria op, controleerde of de ketel borrelde en porde met een lange stok het vuur in de oven op.</div>
<div class="plat">Terwijl de vrouwen de wijn in het deeg kneedden voor de kleine zoete broodjes, kwam Zio Nicola thuis. Hij was naar de kroeg geweest om zijn gebruikelijke glaasje brandewijn te drinken en bracht interessant nieuws.</div>
<div class="plat">- ‘Ik zag een priester die het heilig Sacrament voor de stervenden bracht, daarginds, bij de Corso. Ik vroeg wie de zieke was en ze zeiden dat het Zia Tonia Benu was.’</div>
<div class="plat">- ‘Pietro’s tante’, riep Sabina uit en hief haar handen, die geel waren van de ingedikte wijn, omhoog. - ‘En hij weet nergens van?’</div>
<div class="plat">- ‘En al weet hij het, geloof je dat het hem iets kan schelen?’, zei Zio Nicola, die zich aan alle kanten warmde voor de ovenmond.</div>
<div class="plat">- ‘Ze zeggen dat ze rijk is, die vrouw’.</div>
<div class="plat">- ‘Werkelijk?’ vroeg Maria.</div>
<div class="plat">- ‘Onzin’, zei Zio Nicola, - ‘vrouwenpraat.’</div>
<div class="plat">- ‘Zia Tonia’s man was een beruchte boef, hij stierf in de gevangenis’, zei Zia Luisa beslist. - ‘Ze zeggen dat hij een pan met goudstukken aan zijn vrouw heeft nagelaten.’</div>
<div class="plat">- ‘Vrouwenpraat’, zei Zio Nicola en sloeg zijn stok tegen de oven. - ‘Praatjes! En ondertussen heeft die arme vrouw niets dan een bouwval en een lapje grond</div>
<div class="plat">met wat kreupelhout.’</div>
<div class="plat">- ‘Hoe dan ook, misschien erft Pietro wat!’ zei Sabina opgewonden.</div>
<div class="plat">- ‘Dat zou je wel leuk vinden, hè’, voegde Maria haar met een boosaardige glimlach toe.</div>
<div class="plat">Sabina gaf haar een boze elleboogstoot.</div>
<div class="plat">- ‘Stil jij!’</div>
<div class="plat">- ‘Pietro, Pietro, dat zou hij wel willen! En al de andere neefjes en nichtjes, zijn die niets waard?’ riep Zio Nicola en bukte zich om het vuur in de oven op te rakelen. - ‘En Pietro kan die erfenis ook wel weigeren. De erfenis van een boef! Pietro is eerlijk!’</div>
<div class="plat">- ‘Maar hij woont bij zijn tante als hij niet bij iemand in dienst is’, merkte Maria op. - ‘Blijf van het vuur af, vader, daar komt alle rook al naar buiten.’</div>
<div class="plat">Sabina durfde niets meer te zeggen uit angst dat Zio Nicola haar opwinding zou merken. Ze was nog steeds verliefd op Pietro, ook al had hij haar na die paar woorden in de wijngaard zo goed als genegeerd.</div>
<div class="plat">Maar wie weet wat er nog kon gebeuren? Misschien dat als Pietro een huisje erfde en een stukje grond, dat hij er dan over zou gaan denken om ook een vrouw te nemen. Dat hoopte Sabina.</div>
<div class="plat">Zio Nicola nam een krukje en ging voor de oven zitten, zo nu en dan, ondanks Maria’s protesten, in het vuur porrend. En tussen andere zaken door vertelde hij het verhaal van de man van Zia Tonia Benu, een oude boef die twintig jaar geleden gestorven was in dat trieste oord, waar mannen sokken moeten breien en haken.</div>
<div class="plat">- ‘Ja hij was een beruchte boef. Zijn ziel mocht niet eens de hel in en zwerft nu over de aarde rond samen met de geesten van zeven ontaarde priesters, met wie hij nu en dan het lichaam van een onschuldig creatuur in bezit neemt. Ooit heeft hij, pratend door de mond van een bezeten jongetje, gezegd dat er duizend missen en honderd processies nodig zijn om zijn ziel te redden. Maar goed, hij was een geslepen rover, de schrik van grondbezitters en herders. Hij pakte alles waar zijn oog op viel. Kwam hij langs een kudde dan keek hij waar het grootste schaap was en de volgende dag verdween dat, het was alsof een blik alleen van hem voldoende was. Op een dag kwam hij langs een schaapskooi en zag een groot zwart schaap, van een Spaans ras. De herder zag het en om het zwarte schaap uit de klauwen van die dief te houden slachtte hij het, haalde de ingewanden eruit en hing het in zijn hut aan een tak. Maar hij zag evengoed kans het achterover te drukken.’</div>
<div class="plat">- ‘Dat is waarom Pietro een slechte naam heeft, omdat hij familie is van die aasgier’, zei Zia Luisa, gebogen over de koekjes van deeg en ingedikte wijn die ze in allerlei vreemde vormen kneedde: eenden, schaakstukken, piramides, kruisen en zelfs priestermutsen.</div>
<div class="plat">Zio Nicola werd kwaad en sloeg zijn stok tegen de oven.</div>
<div class="plat">- ‘Laat ze kwaad spreken over Pietro Benu waar ik bij ben, spreek op als je het hart hebt! Spreek op en ik antwoord je hiermee!’ En hij zwaaide met zijn stok, klaar om de lasteraar van zijn knecht ervan langs te geven.</div>
<div class="plat">Tegen de avond deden de vrouwen het brood en de koekjes in van affodillen gemaakte manden en staakten het werk. De warme keuken rook naar de ingedikte wijn en gebakken krenten.</div>
<div class="plat">- ‘Ik moet naar de bron’, zei Maria, schuddend aan de waterkruik.</div>
<div class="plat">- ‘Als je met me mee komt, Sabina, lopen we langs jouw huis. Jij pakt jouw kruik en dan gaan we samen.’</div>
<div class="plat">Ze trok haar <span class="cursief">tunica </span> aan, zette de kruik dwars op haar hoofd en ging naar buiten met haar nichtje, wier schort  door Zia Luisa was gevuld met brood en koekjes.</div>
<div class="plat">In Sabina’s huis zat haar oma te spinnen en hield tegelijkertijd een kleine maalsteen in het oog die door een grijze, geblinddoekte ezel werd rondgedraaid.</div>
<div class="plat">De steen, de ezel en Zia Caderina’s berookte gezicht waren alle van dezelfde asgrijze kleur en het leek alsof ze ook van dezelfde materie waren en in werkelijkheid een en hetzelfde ding vormden.  De oude vrouw had altijd op de ezel gepast en de ezel had altijd de steen rondgetrokken; de steen vermaalde elke dag een <span class="cursief">quarto</span> koren en dat leverde een halve lire op en dat was genoeg voor Zia Caderina. Sabina voorzag in haar eigen onderhoud.</div>
<div class="plat">- ‘Hoe gaat het?’ vroeg Maria aan de oude vrouw, terwijl Sabina een lap oprolde om er een draagring van te maken.</div>
<div class="plat">- ‘We komen vooruit’, zei het vrouwtje en wees over een onzichtbare straat.</div>
<div class="plat">- ‘Laten we gaan’, zei Sabina en bukte om de deuropening door te komen.</div>
<div class="plat">De ezel was blijven staan als om te luisteren en Zia Caderina schreeuwde vergeefs: ‘Vooruit, vooruit!’</div>
<div class="plat">Pas toen de nichtjes naar buiten waren hervatte het dier zijn geduldige kringen om de steen.</div>
<div class="plat">- ‘Laten we naar de <span class="cursief">Funtanedda </span> gaan’, zei Maria.</div>
<div class="plat">Daar gingen ze heen. De een naast de ander, slank en elegant, op dezelfde wijze gekleed, de kruiken dwars op hun hoofd, leken de nichtjes twee bijbelse zusjes, Rachel en Lia, of Martha en Maria, op weg naar de bron.</div>
<div class="plat">Al pratend liepen ze naar de weg naar Orosei, dezelfde die Pietro had genomen toen hij van de wijngaard terugkeerde.</div>
<div class="plat">Een enkele burgerman was er aan het wandelen, traag en bedaard, om de geurige lucht die uit de vallei omhoog kwam in te ademen.  Een paar vrouwen daalden af naar de bron, een paar landlieden brachten hun ossen of paarden naar de drinkplaats. De vuren van degenen die de heidegronden moesten scheuren gloeiden rood op tegen de blauwige achtergrond van de bergen van Oliena.</div>
<div class="plat">Toen ze bij de bron waren aangekomen zetten Sabina en Maria zich op een steen om te wachten tot andere vrouwen hun amfora’s gevuld hadden. Het was een prachtige, zachte avond. De Ortobene rees op boven de weg, grijs en roze tegen een asgrijze hemel.  Onderaan in de vallei was de duisternis zich aan het verdichten.  De silhouetten van de eerste huizen van Nuoro en de grillige vormen van de kathedraal tekenden zich af tegen een goudkleurige horizon.</div>
<div class="plat">- ‘Ik wou dat ik een jak had in die kleuren’, zei Maria omhoogkijkend.</div>
<div class="plat">Maar Sabina keek naar het duister onder aan de helling en werd aan iets herinnerd. Wat zou Pietro nu aan het doen zijn, aan de andere kant van de vallei hierachter? Zou hij zich herinneren dat hij beloofd had het arme dienstmeisje ‘nog iets te zeggen’? Of had hij zich bedacht en dacht hij nu aan een wat minder arme vrouw?</div>
<div class="plat">En ondertussen kletsten de vrouwen aan de bron druk voort. Een kleine donkere, met een verband over een oog, vervloekte haar bazin in de stad. Boven de muur, op het karrenpad langs de weg, was een jongetje verschenen dat naar beneden spuugde, telkens als een van de vrouwen omhoog keek om hem krachtige verwensingen toe te schreeuwen. Een man daalde af naar de bron om drie speenvarkentjes te drinken te geven. De drie beestjes, lief met hun zachte pelsjes, zwart en geel gestreept als zwijntjes en met bemodderde, roze snoeten, liepen elkaar knorrend en omrollend achterna. Bij het stroompje beroken ze de voeten van de donkere meid en renden tussen de struiken weg in plaats van te drinken.  De hoeder ﬂoot om ze terug te roepen, het jongetje hield op met spugen, de vrouwen vulden hun kruiken en de twee nichtjes waren aan de beurt. En daarna gingen ook zij weg, de kruiken rechtop op hun hoofd. En de bron gorgelde in de nevelige avondstilte.</div>
<div class="plat">Sabina bleef in een dromerige stemming. Wanneer zou Pietro terugkeren? Zouden ze elkaar nog een keer ergens tegenkomen? Had ze vleugels dan zou ze naar een plaats in zijn buurt vliegen van waar ze zijn gedachten zou kunnen lezen.</div>
<div class="plat">- ‘Als zijn tante sterft komt hij terug, toch?’</div>
<div class="plat">- ‘Wie?’</div>
<div class="plat">- ‘Pietro Benu natuurlijk!’</div>
<div class="plat">- ‘Dus daar dacht je aan! Wie weet. Ik laat het hem hoe dan ook weten. Maar ik geloof dat het oude mens al heel lang ziek is en van tijd tot tijd een priester laat komen voor de biecht en de communie.’</div>
<div class="plat">- ‘Kunnen jullie het vinden met Pietro?’</div>
<div class="plat">- ‘Jazeker’, zei de ander een beetje in haar wiek geschoten, -‘Hij is een goede knecht en ik ben een goede bazin.’</div>
<div class="plat">- ‘Maar is hij dan niet goed?’</div>
<div class="plat">- ‘Ja hoor, het is een brave jongen.’</div>
<div class="plat">Sabine was altijd blij als iemand Pietro Benu prees, wat niet al te vaak gebeurde.</div>
<div class="plat">- ‘Maar hij moet hoe dan ook binnenkort terugkomen? ‘ hield ze vol.</div>
<div class="plat">- ‘Dat weet ik niet. Hij zei dat hij pas terug zou komen als het werk af is. Maar jij weet dat toch wel beter dan ik?’</div>
<div class="plat">- ‘Eerlijk gezegd niet’, zei Sabina verlegen, ‘Ik weet van niets. Na die dag, weet je wel, heeft hij me niets meer gezegd. Ik geloof dat hij niet durft vanwege jullie.’</div>
<div class="plat">- ‘Pietro is niet de man om bang voor iemand te zijn.’</div>
<div class="plat">- ‘Dan begrijp ik niet waarom hij me niet meer heeft willen zien. Ik ben er zeker van dat hij om me geeft.’</div>
<div class="plat">- ‘En jij?’ vroeg Maria. Ze draaide zich nieuwsgierig naar haar nichtje om.</div>
<div class="plat">- ‘Eh.. ik ook’, zei Sabina zacht, aangemoedigd door haar nichtje’ s belangstelling en door de stilte en de schemering die hen omgaf. - ‘Na die dag heb ik voortdurend op hem gewacht. Als zijn naam maar genoemd wordt krijg ik al hartkloppingen, kijk maar. Zei hij maar wat!’</div>
<div class="plat">- ‘En wat dan?’ drong Maria aan.</div>
<div class="plat">- ‘Dan, als hij echt van me houdt, dan trouwen we.’</div>
<div class="plat">Maria zweeg. Voor het eerst wekte haar nichtje, zo arm en eenvoudig, die altijd met zo weinig, met bijna niets, tevreden en zo makkelijk blij te maken was, jaloezie bij haar op. Niet zomaar jaloezie, maar jaloezie op haar gevoelens.</div>
<div class="plat">- ‘Waarom zeg je niets?’ vroeg de ander, - ‘Zouden jij en oom en tante het niet goed vinden als gebeurt.. wat ik hoop dat er gebeurt? Ik ben arm. Wat heb ik te verwachten?’</div>
<div class="plat">- ‘Helemaal niet. Integendeel!’ riep Maria. - ‘Pietro is een goede jongen. En hij is ook nog knap om te zien! En als hij van zijn tante erft..’</div>
<div class="plat">- ‘Wat kan mij dat schelen? Ik wil hem, niet wat zijn tante heeft.’</div>
<div class="plat">- ‘Neem hem, als je hem wilt. Maar praat niet zo hard.’</div>
<div class="plat">Na een korte stilte zei Maria:</div>
<div class="plat">- ‘Maar weet je echt zeker dat je van hem houdt?’</div>
<div class="plat">- ‘Ja’, zei Sabina, bijna boos.</div>
<div class="plat">Intussen waren ze aangekomen. Door een verlichte spleet in de</div>
<div class="plat">deur was de oude oma te zien die nog steeds aan het spinnen was en de oude ezel die nog steeds om de steen heen draaide. Maria voelde een steek van medelijden toen ze het droefgeestige tafereel terugzag.</div>
<div class="plat">- ‘Arme schepsels’, dacht ze, - ‘Op de rand van het graf moeten ze nog werken. Wat is het akelig om arm te zijn. Aan de andere kant zijn ze met weinig tevreden, net als Sabina.’</div>
<div class="plat">- ‘Addio’, zei deze en ging onder het poortje door.</div>
<div class="plat">- ‘Vannacht slaap ik als een meelzak. Tot morgen.’</div>
<div class="plat">- ‘Addio. Addio Zia Caderina.’</div>
<div class="plat">- ‘Addio’ zei de oude vrouw. De ezel stond stil om te luisteren.</div>
<div class="plat">- ‘Ik moet Sabina helpen. Ik moet met Pietro praten om te zien of hij werkelijk om haar geeft’, dacht Maria, die rustig voortstapte in de steeds dichter wordende duisternis.</div>
<div class="plat">Ze nam zich met majestueuze grootmoedigheid voor om nichtje en knecht onder haar hoede te nemen.</div>
<div class="plat">En ze was rood geworden als ze had geweten dat tezelfdertijd, in de verlatenheid van de woeste hoogvlakte, Pietro aan haar dacht en niet aan Sabina. Ze had het niet geloofd.</div>
<div class="plat">Was het denkbaar dat Zia Caderina’s ezel, door de blinddoek heen, aan het eind van zijn eindeloze weg een blije toekomst kon zien?</div>
