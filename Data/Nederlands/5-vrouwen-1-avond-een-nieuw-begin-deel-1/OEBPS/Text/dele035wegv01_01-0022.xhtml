<div class="kop" id="toc-anchor21"><span class="cursief">Eenentwintigste hoofdstuk</span></div>
<div class="plat">Vijf jaren gingen voorbij.</div>
<div class="plat">De een na de ander stierven Pietro’s afgeleefde tantes. De vroegere knecht woonde nu in hun huis, dat hij had uitgebreid en vernieuwd.</div>
<div class="plat">- ‘Hoe de zaken kunnen veranderen in deze wereld’, zeiden de buurvrouwen jaloers, - ‘En wat voorbij is wordt vergeten!’ Inderdaad, Pietro was geen knecht meer, maar een koopman die fortuin maakte. Iedereen respecteerde hem, ook al omdat hij een serieus jongmens was, niet opschepte en niemand lastig viel. Hij was nu drieëndertig en in de volle glorie van de rijpe jeugd, gezond, lenig, minder mager en getaand dan vroeger: een heel knappe man. Op zondag, als hij trots, geheel in het nieuw gekleed, met een witte zakdoek in zijn zak naar de middagmis ging, verwaardigden ook sommige welgestelde meisjes zich hem tedere blikken toe te werpen.</div>
<div class="plat">Maar hij koesterde slechts één hoop in zijn hart, een enkele ambitie.</div>
<div class="plat">Het was alsof hem geen ander doel in het leven was overgebleven.  En voor dat doel had hij al die jaren gevochten. En die eerzucht had hem de gewiekste, geduldige, geslepen man gemaakt die hij was.</div>
<div class="plat">Hij bezocht geen kroegen en ging niet om met verdachte ﬁguren.  De vrouw van de Toscaan rende telkens vergeefs naar de deuropening als hij daar voorbijkwam op weg naar de Noina’s; hij keek niet naar haar om. Die tijden waren voorbij! In het huis van zijn vroegere bazen werd hij met alle respect, als een vriend, ontvangen. Alleen Zia Luisa, ook al gedroeg ze zich zo beminnelijk als haar plechtstatige aard dat toestond, herinnerde hem nog wel eens aan zijn afkomst en zijn vroegere omstandigheden.</div>
<div class="plat">Op een dag, een paar weken na de dood van zijn tantes, stond hij voor zijn huis om op bouwlieden te letten die een muur optrokken, toen Antine langs kwam.</div>
<div class="plat">Het ondernemende mannetje was gekleed als een burgerman; zijn haar was grijs, maar zijn goed geschoren gezicht had nog steeds de jeugdige uitdrukking die hem zo sympathiek maakte. Hij was nu al meer dan een jaar getrouwd met een arm meisje van goede familie en had zich gevestigd in Nuoro waar hij, naast andere zaken, geldwoekeraar was.</div>
<div class="plat">Al enige tijd geleden hadden Pietro en Antine hun vennootschap ontbonden en elk van hen deed zaken voor eigen rekening, maar ze zagen elkaar nog steeds en verleenden wederzijdse diensten.  Antine maakte een praatje met Pietro, naast de muur in aanbouw.  Het was een mooie februaridag en het was prettig in de zon te staan.</div>
<div class="plat">- ‘Mijn vrouw is bevallen van een dochter. Ik had nooit gedacht dat ze me die poets zou bakken’, zei Antine, half voor de grap, half in ernst.</div>
<div class="plat">- ‘Ik vraag me af wie die bakker was’, zei Pietro boosaardig.</div>
<div class="plat">- ‘Word je haar peetoom? Je hebt het beloofd.’</div>
<div class="plat">- ‘En wie wordt peetmoeder?’</div>
<div class="plat">- ‘Kies jij die maar.’</div>
<div class="plat">- ‘Degene die ik zou kiezen, zou het niet aannemen!’</div>
<div class="plat">- ‘Probeer het in elk geval. Vraag jij het haar, Pietro, misschien dat ze het jou niet weigert. Als ze het doet houden we de doop ‘s middags. Het is een goede gelegenheid om het praatje te laten rondstrooien dat er een bruiloft op til staat.</div>
<div class="plat">- ‘Ik hou niet van dat soort praatjes, er zijn er teveel die jaloers kunnen worden’, zei Pietro met gedempte stem. - ‘Wil je een glas wijn?’</div>
<div class="plat">- ‘Ja, laten we een glas nemen. Waarom laat je die muur optrekken?’</div>
<div class="plat">- ‘Ik wil een opslagplaats maken.’</div>
<div class="plat">Ze gingen een vies en slordig kamertje binnen en het lukte Pietro slechts met grote moeite om twee glazen en een ﬂes te vinden.</div>
<div class="plat">- ‘Wat een rommel’, zei hij en bukte zich om een mandﬂes te ontkurken, - ‘En nu is het dienstmeisje ook nog weg gegaan; haar ouders wilden niet dat ze bij een man alleen werkte. En dat terwijl..’</div>
<div class="plat">- ‘Niet zielig doen, je bent echt geen heilige! Schenk maar uit die mandﬂes, doe maar gewoon.’ Pietro schonk de wijn in en morste.</div>
<div class="plat">- ‘Dat brengt geluk!’, riep Antine uit, - ‘Nu vraag jij Maria Noina of ze peetmoeder wil zijn. Geluk ermee.’</div>
<div class="plat">Pietro schudde het hoofd en hief het glas; zijn uitdrukking was somber geworden.</div>
<div class="plat">- ‘Maak daar geen grappen over, voor de duivel. Je weet dat ik daar niet van hou. Zeg me liever of je me nog tweehonderd escudo’s kunt lenen.</div>
<div class="plat">- ‘Die wou ik net aan jou vragen!’</div>
<div class="plat">- ‘Zonder grappen’, zei Pietro, - ’Ik heb echt geld nodig. Je weet wat een zielig kapitaaltje ik heb, ook al denken ze dat ik rijk aan het worden ben.’</div>
<div class="plat">- ‘Je kunt ook rijk worden. Waarom trouw je haar niet? Ik spreek in ernst, Pietro!’</div>
<div class="plat">- ‘Ik? Ik had haar al een miljoen keer getrouwd. Maar ik ben bang. Niet dat ze me zal weigeren! O nee, als de kust vrij was.. Ze is nu als een blaadje dat nog opgerold aan de tak zit en een beetje zon afwacht om zich uit te vouwen’, zei Pietro, zijn vingers tegen elkaar aandrukkend en uitspreidend. - ‘Als de kust vrij was! Haar aanblik is genoeg om me knikkende knieën te bezorgen. Dat overkomt me vaak genoeg als ik in haar buurt ben. Maar ik durf het niet. Het is nog te vroeg.’</div>
<div class="plat">- ‘Goed, wacht dan maar tot het blaadje verdord is. Als jullie allebei oudjes zijn geworden. Je maakt me kwaad, Pietro Benu’, riep de ander en sloeg zijn glas op de tafel. - ‘Je zult zien dat het ook deze keer aﬂoopt zoals de eerste keer. Je hebt me zelf verteld hoe stom je bent geweest.’</div>
<div class="plat">- ‘Praat daar niet over’, zei Pietro en beet zich in zijn vuist, -’Hou je mond.’</div>
<div class="plat">-  ‘Je bent geboren voor het geluk, Pietro Benu, maar wat doe jij.. Hou toch op! Je bent een halve man, een man van riet! Altijd ben je bang geweest. Ook indertijd was je bang. En alles liep goed af. Wat een tijd was dat! Je luisterde nog naar me, je sprak jezelf moed in en je overtrof jezelf. Het waren haat en liefde die je zover brachten. Maar daarna was alles afgelopen. Bang! Bang! Jij bent altijd bang geweest, voor alles en iedereen, ook voor mij. Voor een broer! En ik heb het je zo vaak gezegd: een bange man heeft nooit geluk.’</div>
<div class="plat">Pietro keek naar buiten en schudde het hoofd.</div>
<div class="plat">- ‘Geluk!’ zei hij bitter en met ingehouden stem, - ‘Er is niemand die zo weinig geluk heeft gehad als ik. Ik ben eerlijk geboren en ik ben een dief geworden. Ik ben niet geboren om te doden en ik heb gedood.. En, zoals ik al zei, ben ik er soms rijk van geworden? Een paar duizend vuile lires! Hoeveel gevaar heb ik ervoor gelopen en hoeveel arme kerels heb ik geruïneerd!’</div>
<div class="plat">- ‘Wat wil je? Wat wou je anders stelen dan ossen en koeien? Miljoenen? Om een grote slag te slaan moet je naar het vasteland.’</div>
<div class="plat">- ‘Hou op’, zei Pietro, die voortdurend door de deur naar buiten keek, bang dat de metselaars wat van het gesprek zouden opvangen, - ‘We praten er niet meer over. Laten we het over de doop hebben; welke naam geven we aan het meisje?’</div>
<div class="plat">- ‘Maria. En ik blijf bij mijn verzoek je tot Maria Noina te wenden.’</div>
<div class="plat">- ‘Dat is iets wat hoe dan ook door jou gedaan moet worden. Ik zeg je dat ik niet wil dat er praatjes over me rondgestrooid worden. Maria heeft al eens een anonieme brief gehad met ‘<span class="cursief">Het zou beter zijn als Pietro je huis niet meer aandeed</span>.’ Daarna ben ik heel voorzichtig geworden. Maar goed, laten we opstappen. Laten we je dochter gaan bekijken.’ Ze stapten op. Onderweg liet Antine Pietro een brief zien van een speculant, die hem opdroeg ontschorsers en kruiers te ronselen voor een ontginning, dat wil zeggen het omhakken van een bos in Algerije. - ‘Ik heb ook wat vrouwen nodig voor het schoonmaken van de schors; de vrouwen van de ontschorsers en de kruiers mogen ook mee. Er is plaats genoeg.’</div>
<div class="plat">- ‘Misschien is er een arme donder te vinden die met haar man meewil’, zei Pietro, - ‘We kunnen het proberen.’</div>
<div class="plat">Ook Antine’s vrouw zei dat ze haar kind door Maria wilde laten dopen.</div>
<div class="plat">Pietro moest dus, om geen verdenkingen bij de jonge moeder op te wekken, wel beloven ‘het terrein te verkennen’.</div>
<div class="plat">- ‘Daarna doe ik wel het ofﬁciële verzoek’, lachte Antine.</div>
<div class="plat">Ze gingen opnieuw de straat op en liepen in de richting van Zio Nicola’s huis.’</div>
<div class="plat">- ‘Ga jij nu eerst, neem jij de zaken voor me waar. Daarna doe ik hetzelfde voor jou’, zei de kleine koopman. - ‘Je zult zien dat het ermee aﬂoopt dat ik die opdracht van je krijg. Vooruit! Weet je wat ik gisteren van de Toscaan hoorde? Dat Franziscantoni Mureddu regelmatig bij Zio Nicola langs komt. Pas op, Pietro:</div>
<div class="plat"><span class="cursief">‘herinner je die eerste maal..’</span></div>
<div class="plat">- ‘Maria heeft al zoveel aanzoeken geweigerd’, zei Pietro, die het elke keer als hij het huis van de Noina’s zag benauwd kreeg, - ‘en ze zal er nog wel meer afslaan.’</div>
<div class="plat">- ‘Pas op, mijn jongen. Ze kan het wachten moe worden. We zijn er. Ik wacht hier op je, in de kroeg van de Toscaan. Ga..’</div>
<div class="plat">Pietro ging bij de Noina’s binnen zonder op te merken dat de vrouw van de kroegbaas naar de deuropening gesneld was om hem te zien.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Maria weigerde natuurlijk als peetmoeder voor Antine’s dochter op te treden. Hoewel er nu al zoveel jaren voorbij waren drukte de strengste vorm van rouw nog op de jonge weduwe. Ze ging zelden uit, nam altijd de meest afgelegen straatjes en was altijd in weduwekostuum gekleed. Ook tegenover haar ouders was ze altijd ernstig en dikwijls droevig. Het was alsof ze een kloostergelofte had afgelegd om zich  op het hoogtepunt van haar jeugd en van haar behoefte aan liefde aan het leven te onttrekken. </div>
<div class="plat">Soms vroeg ze zich af of ze opnieuw van Pietro was gaan houden.  Ze wist het niet, of liever, ze durfde het zichzelf niet toe te geven. Maar zijn aanwezigheid schonk haar een diepe vreugde. Geen enkele andere man keek naar haar zoals hij naar haar keek; onder zijn  blik voelde ze zich bijna smelten. Haar sterke, nooit verslappende wil boog alleen voor hem.</div>
<div class="plat">De ochtend van de doop, een feestelijke zondag vol zon en zilverig kokkengelui, kwam de voormalige knecht onverwacht de keuken van de Noina’s binnen. Zio Nicola en Zia Luisa waren naar de gezongen mis in de Rozenkranskerk, waar het feest van St Jozef gevierd werd. Maria was bezig het avondeten te bereiden, alleen, blootsvoets en simpel gekleed.</div>
<div class="plat">- ‘Goedemorgen, Maria’, zei Pietro en liep naar haar toe.</div>
<div class="plat">Ze draaide zich een beetje geschrokken om. Hij was duur gekleed en de hand waarmee hij zijn muts recht zette was blank als de hand van een burgerheer.</div>
<div class="plat">Maria stak snel de voeten in haar zwarte pantoffels, lachte en zei:</div>
<div class="plat">- ‘Vader is naar de mis in de Rozenkrans. Wou je hem spreken?’</div>
<div class="plat">- ‘Nee, ik wil jou spreken.’</div>
<div class="plat">- ‘Ga zitten dan. Is de doop al afgelopen?’ zei ze en nam een stoeltje en stofte het af, hoewel ze het die ochtend vroeg al afgestoft had. - ‘Ga hierop zitten, niet daarop, je maakt je vuil.’</div>
<div class="plat">Ze zette de stoel bij de deur en keerde terug naar het fornuis; ze wist niet hoe ze haar verwarring moest verbergen.  In de brandschone keuken met de pas gedweilde vloer heerste de aangename warmte van het aangestoken fornuis en de stille vrede van een rustige huiskamer. Pietro schiep moed. Alles herinnerde hem uitsluitend aan de mooie momenten die hij in die huiselijke omgeving had meegemaakt. Hij zei:</div>
<div class="plat">- ‘Maria, je raadt al waarom ik ben gekomen. Kom wat dichterbij, draai je om, luister naar me. Hoeveel tijd is er voorbijgegaan!  Toe, draai je om en kom hier.’</div>
<div class="plat">Ze kwam dichterbij.</div>
<div class="plat">- ‘Geef je hand, Maria! Niet? Waarom kijk je me niet aan? Waarom wil je me je hand niet geven? Wees niet bang, je weet dat ik gezworen heb je nooit kwaad te doen. Kom.’</div>
<div class="plat">Ze schudde het hoofd zonder haar ogen op te slaan.</div>
<div class="plat">- ‘Zeg wat je van me wilt, Pietro, zonder al die omwegen.’</div>
<div class="plat">Pietro greep met beide handen de rugleuning van het stoeltje vast, alsof hij op die manier de verleiding Maria’s handen te pakken bestreed. Hij boog zich voorover en zei:</div>
<div class="plat">- ‘Wat ik van je wil? Dat weet je al. Ik wil dat je de mijne wordt! Het wordt nu tijd! Ik geloof dat je het verleden van je af moet zetten, dat je niet meer moet denken aan mijn armzalige positie van weleer, zoals ik niet meer aan jouw verraad wil denken. Laten we een nieuw leven beginnen. Ik hou van je, ik leef voor jou, voor jou alleen ben ik geworden wat ik ben. En jij houdt van mij. Hoe vaak hebben we dat niet uitgesproken met onze ogen. Zeg iets, kijk me tenminste aan.’</div>
<div class="plat">Ze keek hem aan:. Beiden trilden van de spanning, maar hij wist zich te beheersen.</div>
<div class="plat">- ‘Zie je wel’, zei hij, zenuwachtig in de rugleuning knijpend, - ’Je houdt van me, je ogen kunnen het niet ontkennen. Waarom zou je ons allebei nog meer kwellen? Ik had beloofd je niet meer over de liefde te spreken totdat ik het me kon permitteren je te vragen. Maria, herinner je je wat ik beloofd heb? Heb ik mijn belofte niet gehouden?’</div>
<div class="plat">- ‘Die heb je gehouden.’</div>
<div class="plat">Ze kon haar ogen niet meer van zijn biologerende blik losmaken.</div>
<div class="plat">- ‘En houd jij je nu ook aan de jouwe? Waarom zeg je niets? Waarom? Ben je bang? Ja, je bent bang voor je moeder, die geen gewezen knecht als schoonzoon wil; je bent bang voor de mensen en voor jezelf. Of ik hou mezelf voor de gek of je ogen liegen. Hou je niet meer van me? Herinner je je niets meer? De muren hier, het fornuis, dit vuur, zeggen die je niets meer?  Probeer je te herinneren, Maria: je beloofde me dat je wel tien jaar op me zou wachten. En er zijn er nauwelijks zeven voorbij.  En nu wijs je me af? Nu wil je me niet meer? Heb je geen medelijden met me? Maria.. Maria.. Huil je?’</div>
<div class="plat">Hij liep op haar toe, nam haar handen en schudde haar heen en weer.</div>
<div class="plat">- ‘Zeg iets! Zeg iets! Waarom huil je? Heb je een goede reden om zo van de kaart te zijn?’</div>
<div class="plat">Ze schudde het hoofd. Hij legde een hand op haar voorhoofd en dwong haar op te kijken en hem aan te zien. Ook hij was bleek, met opgezwollen lippen die beefden van verlangen en van angst.</div>
<div class="plat">- ‘Is er een reden? Is er een reden?’</div>
<div class="plat">- ‘Nee’, zei ze en deed haar ogen dicht als een klein meisje, - ‘Maar ik ben al dood, wat wil je tot leven wekken? Jij bent jong..jij kunt..’</div>
<div class="plat">- ‘Ik wil jou alleen’, antwoordde hij. Zijn ademhaling was bijna woest.</div>
<div class="plat">En hij kuste haar en ze kusten elkaar; en op hun lippen trilde alles wat de wereld tragisch en lieﬂijk maakt: wroeging en wellust, eerzucht en liefde.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Die zondagmiddag troffen Pietro en Antine elkaar weer.</div>
<div class="plat">- ‘Ik wil beginnen werkkrachten voor die Algerijnse speculant te zoeken; vandaag is het feest en de boeren zijn in het dorp’, zei Antine.</div>
<div class="plat">Pietro liep met hem mee. Ze bleven staan bij de Rozenkranskerk, waar een groot aantal boeren en ambachtslieden om een boom van Kokanje heen stond waarin een groot aantal kwajongens probeerde te klimmen, en een enkele man in alle ernst.</div>
<div class="plat">Boven in de boom, een geweldig lange, gladde en ook nog met zeep ingesmeerde populierenstam, bengelde een krans waaraan rode en gele doeken, jonge kaasjes, een beurs en een paar schoenen hingen. De doeken zwaaiden in de frisse, zuivere  bergwind; ze leken er plezier in te hebben, zo in de hoogte en met de blikken van zoveel mensen op zich gericht.</div>
<div class="plat">De kwajongens klommen de een na de ander omhoog, maar op een bepaald punt aangekomen begonnen ze af te glijden en hielden het niet vol door te blijven klauteren.</div>
<div class="plat">De mensen joelden en lachten.</div>
<div class="plat">Toen Pietro en Antine op het pleintje aankwamen was een al tamelijk oude man, wiens voeten met lappen omwikkeld waren, bezig de mast te beklimmen.</div>
<div class="plat">In de hoogte ﬂadderden de doeken niet meer; alleen de schoenen, de beurs en de kaasjes zwaaiden, nog steeds door de zon verlicht, lichtjes heen en weer in afwachting van de hand van een winnaar.  Ondanks de hartstochten, de zorgen en de zoete gedachten die hem bezighielden, keek Pietro geïnteresseerd naar het wonderlijke schouwspel, terwijl Antine hier en daar gesprekjes aanknoopte met kennissen onder de landlieden.</div>
<div class="plat">Een van hen was Giuseppe, Sabina’s echtgenoot, in feestkleding, zijn baard een beetje grijs, maar keurig gekamd. Zijn vrienden onder de boeren en handwerkslieden omringden hem en spoorden hem aan zijn naamdag te vieren door hen op drank te trakteren.</div>
<div class="plat">De man met de omzwachtelde voeten klom steeds hoger; hij was al bijna halverwege de boom. Maar plotseling weerklonk een kreet in de menigte:</div>
<div class="plat">- ‘Hij heeft twee sikkels aan zijn voeten, daarom glijdt hij niet.’</div>
<div class="plat">Iedereen begon te schreeuwen en te lachen. De kwajongens verdrongen zich om de mast en schudden er al protesterend aan om de frauderende kampioen eruit te laten vallen.</div>
<div class="plat">- ‘Omlaag jij, voor de duivel, dat gaat niet zo, omlaag, omlaag!’</div>
<div class="plat">Maar de man ging door met klimmen. Zijn magere, maar slechtgebouwde lichaam kromp en strekte zich over de stam met langzame, maar doelbewuste  bewegingen. In de hoogte trilden de trofeeën. De krans draaide om de top van de mast en de zon wist nog een vonk tevoorschijn te halen uit de metalen knip van de beurs.</div>
<div class="plat">Temidden van het gelach en gebrul van de menigte was Antine contracten aan het afsluiten met kruiers en boeren, waarvan het merendeel dronken was.</div>
<div class="plat">Hij kwam ook bij Giuseppe.</div>
<div class="plat">- ‘Jij, wil jij niet naar een ontginning in Afrika?’</div>
<div class="plat">- ‘Is het ver van de kust?’</div>
<div class="plat">- ‘Niet zo ver. Wil je je vrouw soms meenemen? Er is onderdak.’</div>
<div class="plat">- ‘Mijn vrouw hoeft geen schors te wassen’, zei de boer, - ‘Maar we zullen erover denken. Ik zal het haar zeggen.’</div>
<div class="plat">- ‘Kijk daar is ze; vraag het haar meteen, want ik moet het precieze aantal weten van de mensen die naar de ontginning willen.’</div>
<div class="plat">Het was zo, Sabina stond met een kind op de arm omhoog te kijken naar de mast en met een paar vrouwen te praten.  Zonder zich iets van de protesten en het geﬂuit aan te trekken klom de magere man steeds hoger in de mast. Nog een ruk en hij was aangekomen. De onrustige menigte was een ogenblik stil. De zon verdween. De krans hing stil.</div>
<div class="plat">- ‘Bravo!’ schreeuwde Antine, wuivend naar de winnaar die zich tegen de krans drukte  en er de beurs van afgerukt had.  Van de weeromstuit begon nu iedereen te juichen. De man gleed omlaag, de krans achter zich aantrekkend en toen hij op de grond was beland rukte hij, ondanks de protesten, duwen en kreten van de jongetjes die zijn voeten wilden bekijken, de doeken, de kaasjes en de schoenen eraf, maakte er een buidel van en ging ervandoor.</div>
<div class="plat">Antine, op de voet gevolgd door Giuseppe, liep naar Pietro toe en keek hem lachend aan.</div>
<div class="plat">- ‘Heb je het gezien?’, zei hij met een veelbetekenende grijns,</div>
<div class="plat">- ‘Zo pak je dat aan.’</div>
<div class="plat">Pietro gaf een minachtende ruk met zijn hoofd. - ‘Zo pak je dat aan.’ Hem hoefden ze niets te vertellen. Zijn lippen, die nog nagloeiden van Maria’s kussen, glimlachten, zijn ogen glinsterden van vreugde.</div>
<div class="plat">Hij volgde zijn vriend en liep samen met hem en de boer op Sabina af. De jonge vrouw had haar vroegere frisheid verloren; haar blonde haar ontsnapte nog hier en daar naar het voorhoofd en over de oren, maar omkransten een mager, gelig gezicht. De neus leek doorzichtig; alleen haar heldere, lichte ogen hadden hun kinderlijke blik behouden.</div>
<div class="plat">Ze was niet ongelukkig, maar arm. <span class="cursief">Mossi-Giunne</span> (de honger) klopte nog niet aan de deur, maar ze moest werken, baren en de borst geven en vrouwen die al die dingen tegelijk doen slijten snel. Na haar huwelijk waren de betrekkingen met de familie Noina zo goed als afgebroken; ze had geen tijd meer om haar rijke verwanten op te zoeken en dezen dachten niet meer aan haar.</div>
<div class="plat">Sabina had het verleden vergeten. Als ze tegen de avond op de drempel van haar huis op haar man zat te wachten en de eerlijke boer met zijn dubbele zak over de schouder aan het einde van de steeg zag aankomen, liet ze haar kleine dochtertje in de handen klappen en zeggen ‘daar is vader, daar is vader!’ en was ze ervan overtuigd gelukkig te zijn.</div>
<div class="plat">Maar toch trok een lichte blos over haar gezicht toen ze Pietro op zich af zag komen. Hij was zo knap, zo goed gekleed, met ogen die van geluk fonkelden. Hoeveel jaren, hoeveel eeuwen waren er voorbij gegaan na die herfstdag, waarop hij beloofd had haar ‘iets te zeggen’? De wereld heeft zijn loop en het menselijk lot zijn keer! Wie sikkels aan zijn voeten heeft komt waar hij wil; wie probeert blootsvoets omhoog te komen maakt een schuiver!  Laten we maar hopen dat er in de volgende wereld rechtvaardigheid bestaat; in deze is die er echt niet.’</div>
<div class="plat">- ‘Zeg het maar’, zei Antine, terwijl Sabina haar dochtertje zoende om de verwarring te verbergen die Pietro’s trotse verschijning bij haar opwekte, - ‘Wil je met je man mee of niet?  Je bent veel te jong om drie maanden alleen thuis te blijven.’</div>
<div class="plat">- ‘Ik zou in elk geval niet bij jou gezelschap zoeken’, sneerde Sabina.</div>
<div class="plat">Ze informeerde of de ontginning klaar was voordat de oogst begon.</div>
<div class="plat">- ‘Je hebt alleen koren ingezaaid’, zei ze aan Giuseppe. - ‘We zouden daar tot juli kunnen blijven.’</div>
<div class="plat">- ‘Goed, tot juli’, zei Antine.</div>
<div class="plat">En hij tekende het op in zijn boekje.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">De werkkrachten vertrokken een paar dagen later. Behalve Sabina waren er meer arme vrouwen die met hun mannen meegingen.</div>
