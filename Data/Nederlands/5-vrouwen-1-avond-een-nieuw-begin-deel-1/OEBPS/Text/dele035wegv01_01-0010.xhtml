<div class="kop" id="toc-anchor9"><span class="cursief">Negende Hoofdstuk</span></div>
<div class="plat">Een paar maanden lang leefde Pietro Benu als in een droom, voor hij aan het idee gewend was geraakt.</div>
<div class="plat">De eerste dagen zweefde hij, verbluft en brooddronken, tussen hemel en aarde. Hij stond op en ging naar bed met steeds dezelfde vreugde in zijn hart: hij was nog nooit zo gelukkig geweest. Van zoveel geluk had hij zelfs nooit durven dromen.</div>
<div class="plat">Maria was teder en hartstochtelijk bij de kortstondige gelegenheden dat ze samen konden zijn, nadat ze elkaar hun liefde hadden bekend. Ze gaf zich bijna helemaal aan hem over in een spontane, argeloze verliefdheid.</div>
<div class="plat">Ze had geen twijfels over hem en ook hij was niet jaloers of  wantrouwig. Toch bleef hij wat verlegen, altijd een beetje de knecht tegenover haar.</div>
<div class="plat">Maar er gingen hele weken voorbij zonder dat ze gelegenheid hadden elkaar te zien. Wanneer ze elkaar tegenkwamen in tegenwoordigheid van anderen namen ze een koele, bijna vijandige houding tegenover elkaar aan. Maria nam zelfs elke gelegenheid te baat om hem verwijten te maken en over onbenullige zaken tegen hem uit te varen; hij gaf haar van repliek en dikwijls kregen ze zo’n ruzie dat Zio Nicolo tussenbeide kwam en bijna altijd de partij van de knecht trok.</div>
<div class="plat">Dat alles was een domper op Pietro’s vreugde. Het leek alsof Maria, hoe betoverend teder ze ook was tijdens de momenten van hun liefde, hem op een of andere manier wilde herinneren aan zijn positie en aan de afstand die er tussen hen bestond.  Hij was zich van zijn knechtschap maar al te goed bewust, maar bleef optimistisch. Liefde kan wonderen teweegbrengen.</div>
<div class="plat">- ‘Mijn tante heeft eindelijk haar testament op mijn naam gemaakt’, zei hij een nacht tegen Maria. Ze zaten in de keuken, waar zij met trillende zenuwen naar toe was afgedaald. - ‘Je zult zien, mijn tante is erg oud. Als je maar op me wacht! Ik verkoop meteen het huis en het land, alles, en ik word koopman. Je zult zien..’</div>
<div class="plat">Maria liet zich kussen, maar moedigde Pietro’s hoop niet aan.  Ze spraken nooit openlijk over een huwelijk, maar wel beloofde Maria trouw aan haar jonge minnaar. Soms viel er een schaduw over hun tedere bijeenkomsten; Pietro werd somber en Maria koel.</div>
<div class="plat">- ‘Lief, wat is er?’</div>
<div class="plat">- ‘Niets, Pietro. Ik heb een slecht humeur vannacht. Let er maar niet op.’</div>
<div class="plat">- ‘Ik ook.’</div>
<div class="plat">Ze durfden hun gedachten niet uit te spreken, maar hun zoenen smaakten naar tranen. Een ogenblik later vergaten ze hun verdriet om instinctief te genieten van het ogenblik, van het moment dat ontsnapte en nooit meer terug zou komen.</div>
<div class="plat">Ze kwamen bijna uitsluitend ‘s nachts samen en dan was Pietro degene die het bangst was om verrast te worden. Hij liep telkens naar de deur om naar buiten te gluren en tijdens die korte momenten leek Maria haar realiteitsbesef terug te vinden.  Haar uitdrukking veranderde, ze betrok, soms begon ze te huilen.</div>
<div class="plat">- ‘Nee, ik zal nooit van hem zijn’, dacht ze, ‘Wat doe ik hier?</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Waarom bedrieg ik hem?’</div>
<div class="plat">Maar ze kwam weer tot zichzelf en bracht hem opnieuw onder de invloed van haar blikken en haar woorden.</div>
<div class="plat">Ze was intelligent genoeg om te begrijpen dat Pietro geen vrouwenjager was. Ze zag heel goed dat hij volledig ondergeschikt was aan zijn hartstocht en haar daarin had meegesleept, dat een fatale kracht hem in die maalstroom had geduwd.</div>
<div class="plat">- ‘Wat is hij van plan?’ vroeg ze zich af, -’Ik kan niet met een knecht trouwen. Dat weet hij zelf zo goed dat hij er niet eens over durft te praten. Het is verkeerd van hem om een meisje van goede familie op zo’n manier het hoofd op hol te brengen. Zelfs als ik getrouwd was geweest zou hij me het hof hebben gemaakt. </div>
<div class="plat">Maar hij respecteerde haar, omdat hij van dag tot dag meer hoop kreeg haar ooit zijn vrouw te kunnen maken. En hij wilde haar puur trouwen, hoogstens gezoend, en alleen door hem. De reden dat hij haar niet over een huwelijk durfde te praten was omdat hij bang was dat ze zou denken dat er belangen meespeelden in zijn liefde.  Zijn liefde werd van dag tot dag kalmer en dieper; hij hervond zijn gemoedsrust bij het bedenken van een gelukkige toekomst. </div>
<div class="plat">Maar Maria werd steeds wispelturiger en er was een grimmige hartstocht in haar grillen.</div>
<div class="plat">Nieuwsgierigheid naar wat de liefde inhield had haar naar de jonge, mooie man  gedreven. De liefde had zich geopenbaard en haar overweldigd, maar was niet tot in haar hart doorgedrongen.  Zij was het die niet wist, of niet wilde weten, waar haar liefde op uit zou lopen. Diep in haar hart heerste een verwarde duisternis; de lage gevoelens waarvan ze Pietro verdacht waarden in haarzelf rond.</div>
<div class="plat">Op een dag daalde ze af in het dal waar Pietro zijn werk in de wijngaard aan het beëindigen was. Ze kwamen elkaar tegen onder de perenbomen, op de plaats waar hij voor het eerst had opgemerkt hoe mooi ze was.</div>
<div class="plat">De hemel was donkerblauw, de hele vallei groen en zacht als een geweldige, ﬂuwelen wieg; alles nodigde uit tot de liefde en een ogenblik lang geloofde Pietro dat hij verloren was. Maria had hem achter de rots getrokken waar hij in zijn dromen Sabina had gezoend. Er was de geur van klimop en er waren twee verliefde musjes tussen de bladeren. Maria’s ogen kregen een verloren uitdrukking; Pietro beefde en moest zich tot het uiterste beheersen, maar hij herinnerde zich zijn belofte:</div>
<div class="plat">- ‘Ik zal je geen kwaad doen..’</div>
<div class="plat">Nee, hij wilde niet dat ze spijt zou krijgen van haar liefde. Maar hij maakte de fout haar dat uit te leggen.</div>
<div class="plat">Maria ging weg en toen ze alleen op de weg stond huiverde ze bij de gedachte aan het gevaar waaraan ze ontsnapt was.</div>
<div class="plat">- ‘Hij gelooft nog steeds dat de dag komt waarop we zullen trouwen. Hij wil dat mijn ouders van hem kunnen houden. En ik, ik durf hem niet te zeggen dat hij gek is. Maar, goede God, ik ben zelf gek. Waarom ben ik hier gekomen? Moet het nu niet eens afgelopen zijn? Ja, het moet afgelopen zijn. Vannacht zeg ik het hem: ‘Pietro, laat alle hoop varen, kwel me niet langer.’ Over een paar dagen vertrekt hij om houtskool en as te halen uit een bos aan zee. Daarna begint de graanoogst en zullen we elkaar drie maanden lang niet meer dan één of twee keer zien en zo zal hij het kunnen vergeten. Ja, het moet afgelopen zijn.’ De avond bracht ze in angstige spanning door. Wachtend tot haar ouders sliepen wierp ze zich op haar bed en huilde van woede en van liefde. Ze beet op haar lippen en voelde nog steeds het vuur van Pietro’s lippen. Ze dreef haar nagels in haar handpalmen tot ze een siddering van pijn voelde, maar bleef zich Pietro’s liefkozingen herinneren.</div>
<div class="plat">- ‘Nee, ga nu weg, Maria, lief, laten we niets doms doen; ga weg alsjeblieft.’</div>
<div class="plat">Ze was weg gegaan en had hem nooit meer willen zien. Maar ze moest hem nog eenmaal zien.</div>
<div class="plat">- ‘Laten we niets doms doen.’</div>
<div class="plat">Maar was het kwaad niet al eerder aangericht? Kon het soms door de beugel om op zo’n manier, zonder enige hoop, lief te hebben? Eindelijk drong het tot haar door dat ze in doodzonde verkeerde: die van de begeerte, ongehoorzaamheid jegens haar ouders, bedrog tegenover haar mindere. Maar God was groot en barmhartig: in een goede biecht wordt de geest gewassen als een doek in de bron. Eerst moest deze leugenachtige, onwaardige verhouding beëindigd worden, nu, meteen. Ze stond op en ging naar buiten, naar de veranda. Daar in de keuken zat Pietro gespannen op haar te wachten, vol vertrouwen, lief en zacht als hij was.. Arme Pietro!’ Voor een moment aarzelde Maria, ze steunde op de balustrade onder het kalmerende maanlicht.</div>
<div class="plat">Ze keerde in haar kamer terug en barstte opnieuw in snikken uit.  Waarom moest hij een knecht zijn? En hoe had hij het gewaagd zijn  oog op haar te laten vallen? Het was Pietro’s schuld dat zij nu allebei moesten lijden. Hij was gek, en onnadenkend en dom! Maar goed, het was zijn eigen schuld. Het was tijd de zaak te beëindigen.</div>
<div class="plat">Opnieuw in woede ontstoken liep Maria weer naar buiten, ging de trap af en liep de keuken in. Pietro zat te wachten. Hij was nog geheel onder de indruk van het bezoek dat ze hem gebracht had en de liefkozingen die ze achter de rots hadden uitgewisseld. Zodra hij haar zag nam hij haar in zijn armen en kuste haar. En zij vergat het voorgenomen verraad. Maar vanaf die avond werd de in haar voortwoedende strijd tussen neiging en verstand nog verbetener en heftiger.</div>
<div class="plat">En zo kwam het moment dat ze zich niet meer afvroeg wat ze nu wilde. Ze durfde de duistere uithoeken van haar ziel niet meer te onderzoeken en leverde zich aan de loop der gebeurtenissen uit, in de hoop dat vroeger of later duidelijk zou worden hoe het af moest lopen. Voor Pietro had ze geen angst meer. Hij was een jongen, geen man. Hij was een knecht en ook in de liefde nederig en gehoorzaam.  Maar sinds enige tijd werd Maria magerder. Ze zag er slecht uit en was niet meer de toegewijde, nauwgezette meesteres van het huishouden. Haar handen en ogen werden op onverklaarbare wijze van hun bezigheden afgeleid.</div>
<div class="plat">Zio Nicola maakte haar dikwijls verwijten over de wanorde in de boeken en documenten. Zia Luisa herinnerde zich haar eigen jeugd en dacht:</div>
<div class="plat">- ‘Maria heeft een man nodig; het wordt tijd dat er iemand tot een besluit komt.’</div>
<div class="plat">En aangezien de advocaten en de rijke burgerlieden niet tot het besluit kwamen Maria’s hand te vragen, beschimpte Zia Luisa hen en begon de lof te zingen van rijke landlieden.</div>
<div class="plat">- ‘Advocaten, dat zijn bedelaars en oplichters. Je kunt ze niet vertrouwen, ze verkopen hun ziel voor een handvol geld. Wie van hen is het waard Francesco Rosana’s schoen te strikken? Geld en een fatsoenlijk huis, dat is belangrijk, niet die praatjes en schoenen, die van boven glanzen en van onder stuk zijn. Francesco Rosana en een paar anderen, dat zijn mannen. Mannen die alles hebben: kennis en kapitaal. Laat die advocaatjes en die kleinburgers maar van de honger sterven.’</div>
<div class="plat">Zia Luisa’s praat kwam ook Francesco Rosana ter ore. Hij kon zijn ogen niet van Maria afhouden als hij haar op straat of in de kerk tegenkwam.</div>
<div class="plat">Dat jaar ging Maria niet eens naar de paasmis; ze had niet de moed te biecht te gaan, bang dat de priester haar geen absolutie zou geven voor de zonde een man te beminnen en te kussen met wie ze niet van plan was te trouwen.</div>
<div class="plat">- ‘Ik bedrijf een dubbele zonde’, dacht ze, - ‘Ik bedrieg mijn ouders en ik bedrieg Pietro.’</div>
<div class="plat">De oogsttijd brak aan. Pietro was wekenlang ver weg, maar kreeg Maria zover dat ze hem beloofde dat ze hem daarginds zou komen opzoeken, op de hoogvlakte waar zijn hart zich voor de liefde geopend had als het land voor het zaad. Maria kwam haar belofte na en Pietro zag op een dag haar sierlijke gestalte als een vlammende klaproos tussen het goudgele koren opduiken. </div>
<div class="plat">De geluiden van de oogst weergalmden in de vallei. De zon brandde aan de hemel. De maaiers stonden gebogen en afgemat, maar in een haast religieuze, stille overgave de aren te lezen. Hier en daar was een meisje aan het zingen of lachte en haar klaterende lach vermengde zich met het klokken van de kwartels en het snerpen van de cicaden.</div>
<div class="plat">Maria bleef een paar dagen op haar eigen land en bloeide er op.</div>
<div class="plat">En de zon bronsde en vergulde ook haar gezicht.</div>
<div class="plat">Tussen de korenlezers was ook Sabina, die in die dagen de laatste hoop op Pietro had verloren.</div>
<div class="plat">In de middagstilte blonken de op de schoven achtergelaten sikkels als zilver en het hele landschap, geel van de aren en de zon, leek  in een koortsdroom te verkeren. De bergen in de verte verdwenen in het blauwige waas van de horizon. De oogsters lagen in de schaduw van de verspreide struiken te slapen, verdoofd door vermoeidheid en hitte.</div>
<div class="plat">Op een dag werd Sabina, die met haar metgezellen lag te slapen in de schaduw van een struik, met een schok wakker en keek om zich heen. Maria was er niet.</div>
<div class="plat">Een vaag, onuitgesproken denkbeeld kwam bij het verliefde meisje op.  Zonder geluid te maken liep ze tussen de graanstoppels door en klom, voorzichtig als een hagedis, nu en dan achter een struik wegduikend, de helling op. En ze zag, zonder gezien te worden, Pietro en Maria die, achter het muurtje van de hut, elkaar hartstochtelijk omhelsden en alle voorzichtigheid hadden laten varen. Misschien hadden ze die plek alleen voor de schaduw uitgezocht. Omringd door het blakerende landschap leken ze de enigen die zich tussen hemel en aarde bevonden. Kussen vielen op hun lippen als de rijpe aren in de handen van de oogsters.</div>
