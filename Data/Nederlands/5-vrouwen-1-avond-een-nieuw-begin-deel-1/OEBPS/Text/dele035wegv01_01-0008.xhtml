<div class="kop" id="toc-anchor7"><span class="cursief">Zevende Hoofdstuk</span></div>
<div class="plat">Gewoonlijk gingen Pietro’s bazen vroeg naar bed. Maar soms, als er een goed vuur brandde in de haard, bleven Zia Luisa en Maria in de keuken om nog wat met Pietro te praten. De oude bazin spon, gezeten op een hoge leunstoel; bij het geelblauwe olielichtje leek haar grote, witte gezicht een verstild, met loodwit geschilderd reliëf. Maria was moe van een lange, drukke dag en nestelde zich in een hoek van de haard. Ze zei weinig en koesterde zich in de loommakende warmte. Zoals ze daar zat, op de grond, vaak blootsvoets, leek ze op een dienstmeisje, maar bleef wonderbaarlijk mooi. Pietro bekeek haar uit zijn ooghoeken en telkens als hun ogen elkaar ontmoetten ging er een golf van verlangen door hem heen.</div>
<div class="plat">De oude bazin en de jonge knecht waren in een haast kinderlijke woordenwisseling gewikkeld: Zia Luisa schepte op over haar bezittingen en Pietro amuseerde zich ermee die van anderen aan te prijzen.</div>
<div class="plat">- ‘Vandaag zag ik de knecht van Franziscantoni Careddu die de ossen van zijn baas naar de drinkplaats bracht. Wat een beesten!  Hun rug is glad als een spiegel. En ze zijn sterk als leeuwen.’</div>
<div class="plat">- ‘Ach wat! Wil je ze me verkopen soms, die ossen? Ik heb ze geweigerd omdat ze te oud waren. Wil je die met mijn span vergelijken?’</div>
<div class="plat">- ‘Ik denk dat ze mooier zijn.’</div>
<div class="plat">- ‘Je bent gek. Het is duidelijk dat je geen goede beesten van slechte kunt onderscheiden. Mijn span kost honderd escudo’s, in klinkende munt.’</div>
<div class="plat">En dan kwam Zio Nicola thuis, slepend met zijn been en stampend met zijn stok. Doorgaans was hij half beschonken en eiste dat Pietro een dichtwedstrijd met hem zou houden. Om hem een genoegen te doen zong Pietro, maar hij kreeg er al gauw genoeg van, temeer daar hij zag dat het de vrouwen verveelde.</div>
<div class="plat">- ‘Hou er toch alsjeblieft mee op’, zei Maria een avond, geërgerd opkijkend,</div>
<div class="plat">- ‘Hou jij er dan tenminste mee op, Pietro.’</div>
<div class="plat">- ‘Vrouwmens’, brulde Zio Nicola en hief zijn stok.</div>
<div class="plat">Maria rukte hem die uit handen en begon te lachen. Maar toen merkte ze op dat Pietro opeens verstomde en met de uitdrukking van een gek naar haar hals keek. Ze bracht haar hand naar haar borst en merkte dat haar hemd openstond. Ongetwijfeld had Pietro een donkere moedervlek gezien die ze onder het kuiltje in haar keel had, zo groot als een linze en met drie goudkleurige haren.  Ze duwde het gouden knoopje terug in het knoopsgat, maar Pietro zong niet meer, hoe zijn baas ook smeekte en dreigde.  De dagen gingen voorbij. Op een avond ging Zio Nicola met Pietro uit en bracht hem naar de kroeg van de Toscaan. Er was alleen Franzisca om met haar een beetje verlopen Madonnagezicht de sombere gelegenheid wat op te vrolijken. Zodra ze de twee mannen zag liep ze dienstvaardig op hen af en lachte naar Pietro.</div>
<div class="plat">- ‘Dus deze jongen bevalt je wel?’ vroeg Zio Nicola en klopte met de punt van zijn stok op Pietro’s schouder.</div>
<div class="plat">- ‘Het is een mooie jongen!’</div>
<div class="plat">- ‘En ben ik geen mooie man? Waar is je echtgenoot?’</div>
<div class="plat">- ‘Naar Oliena om wijn in te slaan.’                          </div>
<div class="plat">Zio Nicola maakte geen grappen meer. Hij vroeg een zware wijn en dronk twee glazen achter elkaar. Franziska was achter de tapkast teruggekeerd, maar Pietro zag dat de baas de vrouw met glanzende ogen bekeek, zonder zich om zijn aanwezigheid te bekommeren.
<br/>
- ‘Pietro Benu’, zei Zio Nicola tenslotte, ‘Ik ben vergeten je naar Salvatore Brindisi te sturen om hem te zeggen dat ik hem morgen bij me thuis verwacht voor dat zaakje met die geiten. Ga, en doe daarna wat je wilt.’</div>
<div class="plat">Pietro sprong op en ging weg. Maar in plaats van naar Salvatore Brindisi liep hij naar huis. Hij voelde zich als dronken: hij dacht aan Maria als in de eerste dagen van zijn liefde, toen zijn instinkt hem ertoe dreef met een haast wrede begeerte naar haar te verlangen.</div>
<div class="plat">Hij ging binnen  en trof de kleine bazin alleen in de keuken aan, gezeten op Zia Luisa’s plaats, op de hoge stoel bij de olielamp.  Hallucineerde hij in zijn begeerte? Ze was rustig aan het naaien en maakte geen enkel aanstalten om zich terug te trekken.</div>
<div class="plat">- ‘Waar is de bazin?’ vroeg Pietro, terwijl hij zijn jas aan zijn spijker ophing.</div>
<div class="plat">- ‘Ze was wat moe en is naar bed gegaan. En waar is Vader?’, vroeg Maria kalm, zonder op te kijken.</div>
<div class="plat">- ‘Die komt zo terug, hij was met Salvatore Brindisi’, loog de knecht en haalde de jas van zijn spijker om hem aan de hoek van de deur op te hangen.</div>
<div class="plat">Hij wist niet goed wat te doen om zijn verwarring te verbergen; hij was bleek en trilde alsof hij op het punt stond een misdaad te begaan. En Maria’s kalmte, haar hand die langzaam op en neer ging met de vingerhoed op haar middelvinger, bracht hem nog meer van zijn stuk.</div>
<div class="plat">Hij liep de hof in en sloot voorzichtig de buitenpoort, zodat hij niet door Zio Nicola verrast door kon worden bij het riskante onderhoud dat hij met Maria wilde hebben.</div>
<div class="plat">Het was een heldere, koude winternacht. De maan verlichtte de hof, waar de schoffels en ploegscharen blonken als zilver. Het uurwerk van de Santa Maria sloeg de uren met slagen die hoog en lang nagalmden. Alles was stil en ijzig. Alleen in Pietro’s binnenste brandde en woedde het.</div>
<div class="plat">Hij pakte een groot, met bevroren mos overdekt houtblok op, klemde het tegen zijn borst, ging de keuken in en legde het op de haardplaat. Die lichamelijke inspanning bracht hem wat tot bedaren. Hij ging op de grond zitten in zijn gewoonlijke sierlijke houding, sloeg de handen op elkaar om de mosdraden achtergelaten door het houtblok af te schudden, ging wat verzitten en nam zijn muts van zijn hoofd. Maar hij wist niets te zeggen.</div>
<div class="plat">In zijn verwarring bedacht hij dat het niet moeilijk was op te staan, de kleine bazin te bespringen en van haar lippen de kus te stelen waarnaar hij verlangde als een koortslijder naar vers fruit. Maar hij durfde zich niet te verroeren.</div>
<div class="plat">De twee jonge mensen bleven een poosje stil. Toen Maria opkeek en zag dat Pietro bijna aan haar voeten zat, zei ze iets dat hem nog meer van zijn stuk bracht.</div>
<div class="plat">- ‘Pietro ik wou je al heel lang iets zeggen.’</div>
<div class="plat">Hij keek naar haar op. Maar ze ging door met haar naaiwerk, de neergeslagen ogen gevestigd op de naald, en merkte zijn bliksemende blik niet op.</div>
<div class="plat">- ‘Luister, Pietro. Ik wou het je eerder zeggen, maar er was geen gelegenheid voor. Maar je moet me beloven dat, wat je ook doet, je nooit zult zeggen dat ik het je heb gezegd. Beloof je dat?’ Hij schudde het hoofd met zijn misprijzend gebaar. Hij had al een vermoeden waarover ze met hem wilde praten. Maar evengoed antwoordde hij: - ‘Ik geef je mijn erewoord.’</div>
<div class="plat">- ‘Luister, Pietro. Denk je nog wel eens aan Sabina? Heb je je bedoelingen aan haar uiteengezet? Hebben ze je soms iets over haar op de mouw gespeld, dat je haar links hebt laten liggen? Ze geeft echt om je. En jij?’</div>
<div class="plat">Maria hield niet op te werken. Ze sprak beheerst en deed niet alsof de door haar bepleite zaak haar buitengewoon aan het hart ging. Ze leek zich ook niet te storen aan het uitblijven van Pietro’s antwoord.</div>
<div class="plat">Hij wist niet wat te antwoorden. Hij keek sprakeloos met afwezige blik naar het vuur dat uit het houtblok sloeg nadat de bemoste schors was verbrand. Wat te zeggen? Sabina was verliefd op hem?  Hij herinnerde zich haar nauwelijks. Die liefde was als de vlam die langs het droge mos had gestreken; de gloed die hem nu blakerde was een vuur dat pas zou doven als de stam in de as was gelegd.</div>
<div class="plat">Eindelijk keek Maria op, maar niet uit nieuwsgierigheid. Ze nam de draadspoel, trok de draad tussen haar vingers door en beet hem af. En terwijl ze de naald tegen het licht van het olielampje hield om de draad erin te steken, vroeg ze:</div>
<div class="plat">- ‘Heb je niets te vertellen, Pietro? Zeg eens wat.’</div>
<div class="plat">Ook Pietro had zijn ogen opgeslagen en nam haar met wanhopige blik van hoofd tot voeten op. Die avond was Maria mooier dan gewoonlijk, of zo kwam het de knecht tenminste voor. De doek die ze aan het naaien was lag op haar schoot en hing tot op de vloer omlaag. Haar hemd was sneeuwwit. En tussen al die blankheid leek haar hals nog roziger en haar gezicht nog bekoorlijker. Het licht uit de lamp en van het vuur omgaven haar met een gloed die iets leek te betekenen.</div>
<div class="plat">De hoeken van de keuken verdwenen in de schaduw. Buiten was de stilte van de nacht en tegen de geheimzinnige achtergrond leek Maria’s gedaante een droomverschijning, heel dichtbij, voor hem en hem alleen.</div>
<div class="plat">Hij hoefde maar zijn armen uit te strekken om haar tegen zich aan te drukken.</div>
<div class="plat">- ‘Dus je hebt niets te zeggen. Waarom kijk je me zo aan, Pietro?’ vroeg ze, met een begin van ongerustheid.</div>
<div class="plat">- ‘Wat moet ik zeggen? Wat wil je nicht van mij?’ vroeg hij met oprechte verbazing. - ‘Ik heb nooit gezegd dat ik van haar hou, ik hou niet van haar. Wat wil ze van me?’</div>
<div class="plat">- Pietro Benu!’ riep ze uit, verontwaardigd opkomend voor haar arme nichtje,</div>
<div class="plat">- ‘Dat is geen manier van spreken! Zo ga je niet met een eerzaam meisje om! Je moet niet liegen, ik heb het zelf gezien, in de wijngaard, dat je haar het hof maakte en apart nam.’</div>
<div class="plat">Maar Pietro had de gewiekstheid van wie verliefd is.</div>
<div class="plat">- ‘Dat ik haar apart nam? Ja, dat is waar’, zei hij. Hij sloeg zijn ogen neer en nam de ijzeren buis, die diende om het vuur op te rakelen en aan te blazen, in zijn hand.</div>
<div class="plat">- ‘Dus dat is waar. Kijk, Pietro..’</div>
<div class="plat">Met het uiteinde van de pijp maakte hij een kruisteken in de aslaag.</div>
<div class="plat">- ‘Ja, ik zei Sabina dat ik haar iets moest bekennen. Mijn liefde, ja. Maar niet voor haar, maar voor een andere vrouw. Ik wou haar raad inwinnen.’</div>
<div class="plat">- ‘Van wie? Van haar? Van Sabina? En waarom van haar?’ vroeg Maria verwonderd.</div>
<div class="plat">Pietro maakte nog een kruis in de as. Op dat moment voelde hij zich sluw en tegelijk zo verlegen als een klein jongetje.</div>
<div class="plat">- ‘Waarom? Omdat Sabina familie is van die andere.’</div>
<div class="plat">- ‘Van die andere!’ herhaalde Maria.</div>
<div class="plat">Ze zwegen. Ze fronste en haar handen bewogen niet meer.</div>
<div class="plat">- ‘Familie, familie van Sabina?’ zei ze nadenkend bij zichzelf.</div>
<div class="plat">Ze boog het hoofd, de elleboog op haar knie en de vingerhoed tegen haar lippen.</div>
<div class="plat">Pietro zat in angstige spanning. En toch dacht hij op dat moment helemaal niet aan Zio Nicola, Zia Luisa of aan het feit dat hij de knecht was van de vrouw aan wie hij op het punt stond zijn onzinnige liefde te onthullen. Maria tikte de vingerhoed drie keer tegen haar tanden.</div>
<div class="plat">- ‘Familie? Familie? Familie?’</div>
<div class="plat">- ‘Ja, jij natuurlijk!’ zei hij, haast geïrriteerd.</div>
<div class="plat">Ze keek hem zonder verbazing, zonder boosheid aan. Maar ze bloosde en barstte in lachen uit.</div>
<div class="plat">- ‘Maak je een grapje, Pietro Benu?’</div>
<div class="plat">Onmiddellijk kwam zijn gevoel voor werkelijkheid terug. Baas en bazin bestonden weer en daarmee de kloof die hem scheidde van het mooie meisje dat hem uitlachte omdat hij haar uiteindelijk had verteld wat hem op het hart lag. Maar hij had geen angst meer.  Ze stonden nu tegenover elkaar; er was geen geheim meer dat tussen hen in stond.</div>
<div class="plat">- ‘Ja, jij bent het. Wat is er te lachen? Omdat ik arm ben en een knecht? Ook al ben ik arm en een knecht, verliefd worden kan ik evengoed. Zelfs beter dan anderen, Maria. Want anderen kunnen bijbedoelingen hebben. Die willen met je trouwen om je geld.  Terwijl ik naar je kijk als naar iets waar ik niet aan mag komen.  Ik hou van jou alleen, zonder andere hoop dan dat jij ook van mij houdt. Trouwens, wie weet zal ook ik ooit nog eens baas worden, wie weet of ook ik niet nog eens rijk word.’</div>
<div class="plat">- ‘Luister eens’, zei Maria ernstig, te ernstig. - ‘Dit is waanzin. Ik lachte zomaar, niet om je te beledigen, maar omdat..  omdat je zo’n vreemd verhaal ophangt. Dat je arm bent, is jouw schuld toch niet? Voor God zijn we allemaal gelijk.’ Hij begreep dat ze dat zei omdat ze bang was hem kwaad te maken.</div>
<div class="plat">Maar dat wond hem nog meer op.</div>
<div class="plat">- ‘Nou? Dus?’</div>
<div class="plat">- ‘Wees dus verstandig, Pietro. Bedenk dat zelfs als ik het wou, anderen het niet goed zouden vinden.’</div>
<div class="plat">- ‘Maar jij? Maar jij?’</div>
<div class="plat">- ‘Ik kan niet van je houden.’</div>
<div class="plat">- ‘Hou je van een ander?’</div>
<div class="plat">- ‘Nee, ik hou van niemand. Ik denk er zelfs niet aan om van iemand te houden.’</div>
<div class="plat">- ‘Dat zeg je alleen maar omdat je niet weet wat het is, van iemand houden’, drong hij aan met wanhoopsmoed. - ‘Maar je kan best ook van mij houden. Nu dat je weet dat ik van je hou, zul je me met andere ogen bezien.’</div>
<div class="plat">Maria nam hem voorzichtig op. Er werd iets van angst bij haar wakker. Hij was te opgewonden.</div>
<div class="plat">Was hij soms gek geworden? Wat kon hij van haar willen? Ze had hem goedschiks aangehoord, een beetje uit angst en ook een beetje omdat ze het graag hoorde, maar zo was het wel genoeg. Hij kon goed praten, dat was zeker. Nog nooit had iemand haar zo vurig en enthousiast zijn liefde verklaard. Maar ze had teveel plichtsbesef om zich meer dan het plezier om het aan te horen toe te staan.</div>
<div class="plat">Met demonstratieve traagheid vouwde ze de doek op, stak de naald in het kluwen, trok de vingerhoed van haar vinger en was klaar om weg te gaan.</div>
<div class="plat">Een ﬂoers trok over Pietro’s ogen. Ze liep weg. Dit was de laatste keer geweest dat hij haar alleen zou treffen, in de stille geborgenheid van de avond.</div>
<div class="plat">Hij sprong naar voren, ging naast haar zitten en greep haar hand.</div>
<div class="plat">- ‘Blijf hier, ik heb nog wat te zeggen.’</div>
<div class="plat">- ‘Laat me los!’ gilde Maria, bevend van woede. - ‘Laat me los of ik roep Mamma. Blijf op je plaats!’ Het was als een zweepslag in zijn gezicht.</div>
<div class="plat">- ‘Hij liet onmiddellijk Maria’s hand los en voelde iets als een snik in zijn keel. Misschien had hij het meisje nederig om vergiffenis gevraagd, als ze niet onverwacht was opgesprongen en had geprobeerd weg te komen.</div>
<div class="plat">Hij sprong op, rende achter haar aan en greep haar bijna ruw vast. Maar zijn stem was smekend.</div>
<div class="plat">- ‘Niet gillen’, zei hij, - ‘Ik wil je geen kwaad doen. Ik wil alleen dat je naar me luistert. Ik houd je alleen maar vast om je te zeggen dat je niet bang voor me hoeft te zijn. Ik kan je kwaad doen, maar ik wil het niet, het komt zelfs niet bij me op.’</div>
<div class="plat">- ‘Laat me dan los, laat me los, Pietro’, zei ze dreigend en draaide zich uit zijn greep.</div>
<div class="plat">Hij sloeg zijn arm om haar middel, bracht haar gezicht naar zich toe en kuste haar op de mond. Daarna liet hij haar los.  Hij trilde over zijn hele lichaam en als in een droom hoorde hij hoe ze snikkend huilde en zei:</div>
<div class="plat">- ‘Lafaard, lafaard..ik zal het tegen Vader zeggen..ik laat je wegsturen.’</div>
<div class="plat">En toen hij alleen was in de stille keuken, starend naar het vlammetje dat in het houtblok ﬂakkerde en leek te leven, herhaalde hij hardop wat Maria hem gezegd had:</div>
<div class="plat">- ‘Lafaard, lafaard..ik zal alles aan Vader zeggen..ik laat je wegsturen..’</div>
<div class="plat">Alles was verloren. Misschien was het beter er vandoor te gaan, voordat hij als een hond werd weggejaagd. En wat moest hij daarna doen? Waar moest hij heen? Zijn leven had alle zin verloren.  Hij bracht Maria’s naaigerei, dat ze bij haar vlucht over de grond had geworpen, op orde en ging in de leunstoel zitten om op zijn baas te wachten.</div>
<div class="plat">- ‘Zodra hij terugkomt vertel ik hem alles en daarna ga ik weg. Misschien dat hij het me vergeeft. -‘Ook ik ben een man’, zal ik hem zeggen. - ‘De liefde heeft me mijn verstand doen verliezen.  U, die een man van de wereld bent, u die in deze zelfde nacht gezondigd hebt, verontschuldigt en vergeeft u mij dat ik uw dochter gezoend heb.” - ‘Gezoend! Ik heb haar gezoend!’ dacht hij en vrolijkte een beetje op.</div>
<div class="plat">Een huivering van lust, zoals hij die bij de kus zelf niet gevoeld had, ging door zijn lichaam. Ondanks al zijn angst en onzekerheid drukte hij zijn gezicht in zijn handen en gaf zich over aan een roes van verliefdheid. Hij had nu iets om zich te herinneren en, heen en weer geslingerd tussen trotse herinnering en wanhopige begeerte, werd zijn liefde sterker en verbetener dan tevoren.</div>
