<div class="kop" id="toc-anchor17"><span class="cursief">Zeventiende Hoofdstuk</span></div>
<div class="plat">De volgende dag waren het twee koeien die in de <span class="cursief">tanca </span>ontbraken.  Francesco maakte zich niet kwaad, maar verbleekte en keek de knecht grimmig aan.</div>
<div class="plat">- ‘Vooruit’, zei hij, -‘De koeien zullen ook deze keer wel in een afgrond gevallen zijn. Ga jij hierheen, ik ga daarheen.’ - ‘Maria’, vervolgde hij tegen zijn vrouw,</div>
<div class="plat">- ’Ik ga bij  de schaapskooi van de Pera’s langs om te vragen of ze de koeien hebben gezien, ik kom meteen terug.’</div>
<div class="plat">Knecht en baas vertrokken. Maria bereidde de avondmaaltijd en verliet daarna de hut om af te wachten. Ze was een beetje ongerust over het lot van de koeien, maar hoopte dat het zou gaan als de vorige keer en Francesco haar niet langer dan een half uur alleen zou laten.</div>
<div class="plat">Voor de hut gezeten keek ze voor zich uit, over het erf heen, naar het bos van waaruit Francesco terug moest komen.</div>
<div class="plat">Ze dacht:</div>
<div class="plat">- ‘Over twee, drie dagen keren we naar Nuoro terug. Het wordt tijd: het begint nu heet te worden. De oogsttijd breekt aan. Het is tijd om de handen uit de mouwen te steken en te laten zien dat ik een goede huisvrouw ben. Mijn moeder zal wel moe zijn, de arme ziel.  Ja, we moeten terug.’</div>
<div class="plat">Vage herinneringen, vluchtige gedachteschimmen gingen door haar heen. Er was een jaar voorbij sinds de laatste graanoogst. Wat was er allemaal niet gebeurd? Hoeveel ouder was ze niet geworden. Een jaar geleden nog was ze zo onnadenkend en grillig als een meisje van vijftien jaar geweest, nu schaamde ze zich voor de dwaasheden die ze had begaan. Ze schaamde zich, maar ze had er geen spijt van. Wie is niet jong geweest? Wie heeft nooit geprobeerd het mysterieuze boek der dromen te openen?</div>
<div class="plat">- ‘Wie zonder zonden is werpe de eerste steen’, dacht Maria, die de <span class="cursief">Filotea </span>naar de schaapskooi had meegenomen. - ‘Per slot van de rekening ben ik nu een trouwe echtgenote en zo wijs als een oude vrouw, dus wat wilt u nog meer..’</div>
<div class="plat">Ze staarde nadenkend voor zich uit en vergat de verdwenen koeien, Francesco’s boze vermoedens en het feit dat hij al langer dan een half uur afwezig was.</div>
<div class="plat">De avond viel, zacht en diep, haast een zomeravond. De hemel had zijn lenteachtige doorschijnendheid al verloren; hij kromde zich dicht en donker over de onbeweeglijke eiken en leek van ﬂuweel, hier en daar met sterren doorstikt.</div>
<div class="plat">De droefgeestige stilte, het laatste doffe licht dat op de grijze bovenkant van de rots boven de hut viel, begonnen Maria te verontrusten. In de verte was al niets meer te zien. Het bos werd steeds zwarter onder de grauwe hemel en Francesco keerde niet terug. Geleidelijk maakten de vage, prettige mijmeringen plaats voor een gevoel van onbehagen, van bijna kinderlijke angst.  Waarom kwam Francesco niet terug? Hij had het beloofd. Door wie werd hij opgehouden?</div>
<div class="plat">- ‘Hij weet dat ik hier alleen ben. Als hij niet terugkomt wil dat zeggen dat er iets is dat het hem belet.’</div>
<div class="plat">Ze stond op en liep het erf over, de ogen op de verte gevestigd.  Niemand. De grote hond van de schaapskooi sloeg aan en het gejank van het jonge dier, helder als een mensenstem, vulde een ogenblik de diepe stilte van de warme avond. Maria werd nog banger.</div>
<div class="plat">- ‘Francesco? Francesco?’</div>
<div class="plat">Haar zwakke stem ging verloren over het uitgestrekte land. Ze liep de weide op en bleef opnieuw staan om rond te kijken. Nooit eerder dan die avond had ze de geheimzinnigheid van de schemering en van de invallende duisternis gevoeld. Wat gebeurde er daarginds, in het nu geheel zwart geworden bos? Wat zagen de stenen die daar in wonderlijk evenwicht boven op de rots lagen, nog net zichtbaar in het laatste sprankje licht van de schemering? Waarover ﬂuisterden het gras, de donkere bloemen en de affodil?</div>
<div class="plat">- ‘Lieve Vrouwe van Gonare, lieve Vrouwe van de Berg, wat is er aan de hand?’</div>
<div class="plat">Ze liep door, stak de beek over en ging het bos in. Onder de eiken verdichtte zich de schaduw en werd zwart, bijna tastbaar.  Ze had een vreemde ervaring: het was of er sluiers braken als ze voorbijkwam. Het knerpen van de krekels, dat plotseling ophield, en het ondeﬁnieerbare geluid van een nachtvogel leken op stemmetjes die uit de slapende eiken kwamen.</div>
<div class="plat">Ze bereikte het einde van het landgoed, sprong over het muurtje en stak een volgende wei over. Ze werd steeds banger en haar hart klopte heftig.</div>
<div class="plat">- ‘Francesco? Francesco?’</div>
<div class="plat">Stilte. Een rood puntje ﬂonkerde in de verte en ze liep in die richting. Nu en dan bleef ze staan als ze dacht menselijke stemmen en voetstappen te horen. Een hond blafte, een andere antwoordde in de verte.</div>
<div class="plat">- ‘Francesco moet in de schaapskooi teruggekeerd zijn. We zijn elkaar misgelopen. Ik ben dom geweest er weg te gaan.’ Maar nu ze eenmaal was gaan lopen, liep ze door naar de schaapskooi van Antonio Pera.</div>
<div class="plat">Ze begon te roepen. - ‘Antoni, Antoni’</div>
<div class="plat">Het rode puntje doofde een ogenblik. Een donkere gedaante liep over het veld.</div>
<div class="plat">- ‘Wie is daar?’</div>
<div class="plat">- ‘Ik ben het, Antonio Pera’, riep ze met angst in haar stem.</div>
<div class="plat">- ‘Maria! Wat is er gebeurd?’</div>
<div class="plat">- ‘Antoni, ik ben bang! Is Francesco niet bij jou geweest? Waar is hij dan heen? Ik ben zo bang.’</div>
<div class="plat">- ‘Hij is hier ongeveer een half uur geleden langs geweest en meteen weer weggegaan. Hij zei dat hij de <span class="cursief">tanca </span>rond zou lopen en daarna onmiddellijk naar jou terug zou gaan. Hij zal nu wel in de schaapskooi zijn. Kom, we gaan. Ik ga mee.’</div>
<div class="plat">Ze liepen terug, maar ondanks de woorden van de herder begon Maria te trillen van de spanning.</div>
<div class="plat">- ‘Niet bang zijn. Misschien hebben ze sporen van de dieven gezien en heeft dat ze opgehouden.’</div>
<div class="plat">- ‘Hoe kunnen ze sporen zien in deze duisternis?’</div>
<div class="plat">In de hut was niemand. De hond blafte verwoed en Maria dacht iets angstigs en lugubers te horen in het geblaf.</div>
<div class="plat">- ‘Wat moeten we doen? Wat moeten we doen? Laten we gaan zoeken’, zei ze wanhopig. - ‘Er moet een ongeluk gebeurd zijn.’</div>
<div class="plat">- ‘Welnee, Maria, wat denk je wel? Misschien is Francesco teruggekomen en zoekt hij nu naar jou.’</div>
<div class="plat">Maria liep naar het erf terug en begon te roepen:</div>
<div class="plat">- ‘Francesco? Francesco?’</div>
<div class="plat">Alleen de honden gaven antwoord.</div>
<div class="plat">De herder stak het vuur aan in de hut en kwam weer naar buiten.</div>
<div class="plat">- ‘Als je niet bang bent om alleen te blijven’, zei hij, - ‘ga ik kijken of ik hem vind.’</div>
<div class="plat">- ‘Ga, ga, bij de ziel van je gestorvenen, ga!’</div>
<div class="plat">De herder liep met grote passen weg. Maria zette zich opnieuw voor de hut op het krukje van ferula en wachtte af.</div>
