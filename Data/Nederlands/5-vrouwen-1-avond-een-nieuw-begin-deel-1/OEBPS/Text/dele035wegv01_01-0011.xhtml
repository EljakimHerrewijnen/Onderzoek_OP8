<div class="kop" id="toc-anchor10"><span class="cursief">Tiende Hoofdstuk</span></div>
<div class="plat">De nacht van de zevende op de achtste september liep een groepje Nuorese meisjes over de weggetjes die, kriskras door <span class="cursief">tanca’s</span>, open weilanden en eikenbossen heen, de Nuorese landerijen met de Monte Gonare verbonden.</div>
<div class="plat">De nachtelijke bedevaarsters gingen te voet naar het heiligdom dat op de top van Monte Gonare oprijst; sommigen om een gelofte in te lossen, anderen om een gunst te vragen en de meesten voor hun plezier. De volgende dag was het feest. Uit elk dorp uit de omgeving kwamen mensen  naar Gonare; om te kijken, te dansen en feest te vieren.</div>
<div class="plat">Elk van de bedevaarsters had een bundeltje bij zich met ontbijt en middageten. Ze hielden hun mooiste <span class="cursief">tunica</span> over hun arm of schouder om die te kunnen aantrekken als ze waren aangekomen op de plaats waar het feest gegeven werd. Sommige waren blootsvoets vanwege de gelofte. Een ander droeg de haren los over de schouders en een beschilderde versierde kaars in de handen. Die laatste was Maria Noina, die een gelofte kwam inlossen.</div>
<div class="plat">Haar lange, zwarte haren, vochtig van de dauw, golfden over haar schouders. De wind bracht ze in de war en wierp ze in haar gezicht, maar dat ongemak werd vergoed door de complimenten van haar reisgezellen.</div>
<div class="plat">- ‘Je lijkt wel een fee, Maria Noina, met je haren los.’</div>
<div class="plat">- ‘Het lijken Mariedda’s haren wel, Maria Noina.’</div>
<div class="plat">Mariedda is de door een reus geschaakte hoofdpersoon van vele sprookjes; haar haren waren zo lang dat ze haar vlecht uit het venster kon werpen en de prins ze als koord gebruikte om naar haar toe te klimmen.</div>
<div class="plat">- ‘God behoede je haar, Maria Noina; laat me het aanraken tegen het boze oog.</div>
<div class="plat">- ‘Laten we bidden’, stelde Doornroosje voor, jaloers op al die lofprijzingen.</div>
<div class="plat">Maria keek naar een ster die boven het heiligdom van Monte Gonare glinsterde en zette de rozenkrans in.</div>
<div class="plat">Maar Doornroosje was de eerste om een dom gelach te laten horen en zo het gezelschap te beletten het gezamenlijk gebed voort te zetten. Maria stelde voor dat iedereen voor zichzelf zou bidden en nu werd het stil.</div>
<div class="plat">De maan verlichtte het uitgestrekte verlaten landschap, de grote, door de zomer uitgedroogde <span class="cursief">tanca’s</span>, hier en daar zwart gevlekt door branden. Een paar vuren van herders, verloren in de barre eenzaamheid, rezen als rode tongen op uit de zwarte aarde, achter de muurtjes of tussen de stoppels en de uitgedroogde affodillen, geheimzinnig als dwaallichtjes. In de verte kwam uit een landje dat bij de eerste regens was ondergelopen een blauwige damp omhoog als de adem van de koortsige aarde. Om hen heen, in de weidse cirkel van de horizon, verdwenen de blauwe  bergen in het wazige maanlicht en sterren waakten over alles wat zich stil en verborgen hield, als levende wezens in de heldere, diepe hemel.</div>
<div class="plat">De witte gedaanten van de meisjes bewogen zich zwijgend en doelbewust in het maanlicht. Maria’s haren waaiden op en leken zich los te willen maken om de strelende wind te volgen, maar  streken, moe en deemoedig, weer neer op de schouders van de jonge vrouw.</div>
<div class="plat">Plotseling bleven de meisjes staan en luisterden. In de diepe stilte die aan de zonsopgang voorafging was het hoefgetrappel van verscheidene paarden te horen. De wind voerde de echo van een menselijke stem mee. Wie konden dat zijn?</div>
<div class="plat">Daar, bij de laatste blauwige lijn van de tanca, was een lange, zwarte vlek die langzaam dichterbij kwam en zich opsplitste; schimmen van paarden en mannen verspreidden zich over het maanverlichte stoppelveld.</div>
<div class="plat">-‘Feestgangers’, zei Maria.</div>
<div class="plat">Mannen en vrouwen in kostuum doemden op en omgaven de meisjes die tussen de gemaaide halmen bij elkaar stonden. De mannen hadden de buks over hun schouder; de vrouwen zaten bij hen achterop, of schrijlings op kleine merries.</div>
<div class="plat">In de karavaan viel een jonge landman op, die een witte, hoogbenige merrie bereed met een ﬁjn hoofd en een volle staart.  De jongeman was niet mooi maar had een zekere distinctie. Met zijn zwarte mantel van ﬂuweel en wol, de kap teruggeworpen op zijn schouder, het in het maanlicht fonkelende geweer, zijn met borduursel bewerkte gordel en de sporen over zijn kousen, waarin zich pezige benen aftekenden, deed zijn gedaante aan een dolende ridder denken, of aan een uitdagende Spaanse hidalgo. Het was dan ook een <span class="cursief">principale</span>, een van die rijke landlieden die een ras apart vormen en zich beroepen op hun adellijke afkomst, en ook wel op wat cultuur.</div>
<div class="plat">- ‘Gegroet, Nuorezen’, riepen de nieuwkomers en hielden vlak bij de meisjes hun paarden in.</div>
<div class="plat">- ‘Gegroet Nuoro!’</div>
<div class="plat">- ‘Willen jullie achterop? Willen jullie drinken?’ vroeg een oude man hoffelijk en boog zich opzij om een kalebas met wijn uit zijn zadeltas te trekken.</div>
<div class="plat">- ‘Dank je wel’, zei Maria vrolijk, ‘Maar drinken jullie je wijn zelf maar op. Of geef het aan jullie eigen vrouwen, zodat ze uit het zadel vallen. Dan is er plaats voor ons op de terugweg.’</div>
<div class="plat">- ‘Bravo, riep de oude man, ‘Ik volg meteen je raad op.’ En hij zette de kalebas aan zijn mond en wierp het hoofd in zijn schouders om een ﬂinke slok te nemen, terwijl de vrouwen die te paard zaten Maria met scherpe tongen van partij gaven.  De jongeman op het witte paard boog zich voorover en zei met zachte stem:</div>
<div class="plat">- ‘Gegroet, Maria Noina, ook jij naar het feest? Wat een mooie mantel heb je om je schouders. God behoede je haar. Het spijt me, maar ik kan het niet aanraken.’</div>
<div class="plat">- ‘Gegroet, Francesco Rosana’, zei ze opkijkend en ze schudde haar haren, die haar tot de heupen reikten, naar achteren. Ze deed alsof ze de jongeman pas op dat moment had opgemerkt.</div>
<div class="plat">Hij keek haar vanuit de hoogte met gretige ogen aan. Maar toen</div>
<div class="plat">hij haar schalkse, spottende blik ontmoette werd hij verlegen, richtte zich op in het zadel en liet de teugels van zijn merrie een beetje vieren.</div>
<div class="plat">- ‘Franziscu’ zei Maria om hem uit zijn schulp te krijgen, ‘Laat je me op de terugweg met je meerijden?’</div>
<div class="plat">Francesco draaide zich met een ruk om en riep verheugd:</div>
<div class="plat">- ‘Waarom niet meteen? Kom erop!’</div>
<div class="plat">- ‘Nu niet. Op de terugweg.’</div>
<div class="plat">- ‘Dat is best! Vrolijke feestdag, meisjes!’, zei hij, stralend van vreugde.</div>
<div class="plat">De merrie trapte om zich heen, sloeg de staart tegen de ﬂanken en beet in haar teugel. Francesco moest met zijn makkers mee, maar hij hield zijn lachende gezicht lang naar Maria omgekeerd.</div>
<div class="plat">- ‘Dat is voor elkaar!’, zei Doornroosje kwaadaardig.</div>
<div class="plat">- ‘Wat?’</div>
<div class="plat">- ‘De trouwpartij. Zie je niet dat hij zo verliefd is als een jongejuffer?’</div>
<div class="plat">- ‘Hij is lelijk’, zei Maria.</div>
<div class="plat">- ‘Afdingen is kopen.’</div>
<div class="plat">- ‘Hij zit in de gemeenteraad.’</div>
<div class="plat">- ‘Hij is rijk.’</div>
<div class="plat">- ‘Hij heeft vier <span class="cursief">tanca’s</span>; zo dadelijk komen we door een ervan.’</div>
<div class="plat">- ‘Maar wat is hij lelijk. Hij heeft mooie ogen, maar hij kijkt je nooit aan. En zijn neus lijkt op een gierensnavel.’</div>
<div class="plat">- ‘Afdingen is kopen.’</div>
<div class="plat">Maria dacht aan Pietro, ver weg, alleen in de wijngaard. En ze voelde dat het moment was aangebroken dat ze hem moest opofferen.  Ze had medelijden, maar als met een gedoemde. Wat kon zij eraan doen? Hoe kon ze weten dat Francesco Rosana die nacht, als door het lot gezonden, midden in de <span class="cursief">tanca’s  </span>voor haar zou opdoemen?’</div>
<div class="plat">En de tocht wordt voortgezet, net als het leven: je weet nooit wie je op weg tegenkomt.</div>
<div class="plat">De parelkleurige dageraad glanst achter de verre kam van de Ortobene, achter Oliena’s blauwe bergen. Langzaam kleurt ze roze en de bedauwde halmen beginnen te fonkelen. Verscholen tussen de struiken zingt de leeuwerik.</div>
<div class="plat">Nog eenmaal bleven de meisjes staan op het afgevlakte terrein rondom het oude, geheimzinnige kerkje van de Heilige Geest, maar nu in stilzwijgen. Enkelen wasten zich met het water tussen de vochtige moerasplanten. Daarna zetten ze de weg voort, omgeven door de glinsterende ochtendnevel.  Bij het voortlopen waren Maria’s gedachten voortdurend bij Pietro en Francesco. De eerste bleef steeds meer achter in de stille ruimte; Francesco kwam dichterbij, riep en wachtte op haar, daarginds tussen de bergen, als een hongerige, grijpgrage  gier.</div>
<div class="plat">Dromerig volgde ze haar vriendinnen zonder op het landschap te letten. Ze trokken door velden die bedekt waren met braamstruiken en wilde pruimen, vol glanzende bramen en paarse bessen; ze kwamen langs enorme rotspartijen, die boven in vol holen zaten en baadden in het heldere ochtendlicht. Maria schrok op uit haar dromen toen ze het volle uitzicht kreeg over de plooien van de berg, overdekt met golvende bossen die goudgeel werden gekleurd door de opgaande zon.  Boven op de berg stak het heiligdom grijs af tegen de roze rotsen en de blauwe hemel.</div>
<div class="plat">De meisjes knielden en spraken een kort gebed uit.  Maria haalde een kam uit haar zak en, geholpen door haar metgezellen, ontwarde en kamde ze haar haren; daarna hernamen ze allen tegelijk de klim naar boven en betraden een bos van ver uiteen staande dwergeiken.</div>
<div class="plat">Pas toen kwamen ze anderen tegen: groepjes mannen, vrouwen en kinderen uit Bitti en Orune, te voet of te paard, kwamen naar beneden na de vroegmis aangehoord te hebben. Ze waren op de terugweg naar hun afgelegen dorpen, verscholen tussen de ruige bergen boven Nuoro. De mannen, met hun donkere gezichten, trotse zwarte ogen, en hun kleren van wol, serge en leer, deden denken aan de <span class="cursief">mastruccati</span>,  Cicero’s struikrovers. De vrouwen droegen ruwe kostuums van wol en gele stof, die toch een zekere elegantie bezaten.</div>
<div class="plat">- ‘Gegroet, Nuoro!’ zeiden de Bittesen met hun Latijnse uitspraak.</div>
<div class="plat">- ‘Gegroet, Orune; gegroet, Bitti’, antwoordden de meisjes.</div>
<div class="plat">Wat meer omhoog ontmoetten ze mensen van Olzai, een dorp dat bekend staat om de religieuze inborst van zijn inwoners. Een Olzaese vrouw, bleek en streng als een non, vertelde de legende van Sint Barbara aan een lief, roodgekapt Gavoiees meisje.</div>
<div class="plat">- ‘De Madonna van Gonare en onze eigen Sint Barbara, in naam des Heren, van de Zoon en de Heilige Geest, amen’, zei de Olzaese zich bekruisigend, ‘zijn elkaar precies op dit punt tegengekomen. Ze keken elkaar aan, gaven elkaar een hand en de Madonna zei:</div>
<div class="plat">	<span class="cursief">Barbaredda de Orzai</span></div>
<div class="plat"><span class="cursief">	Ube nos an a ponner</span></div>
<div class="plat"><span class="cursief">	No nor bidimus mai </span></div>
<div class="plat">(Barbaretta van Olzai/Ze hebben ons zo neergezet/Dat we elkaar nooit zien)</div>
<div class="plat">Want vanuit het heiligdom van de Madonna van Gavoi kun je de hele omgeving zien, behalve het kerkje van Olzai waar Sint Barbara huist.</div>
<div class="plat">Langzamerhand raakte de berg bevolkt; een kleurige menigte, boeren, vrouwen en herders uit Orani, het naburige dorp, kwamen als in een processie over de paadjes omhoog.</div>
<div class="plat">Onder de lage eiken in het wat uitgedroogde en verwilderde bos, weerklonken duizenden stemmen. Vanuit de hoogte kwamen de stemmen van kinderen, marskramers en feestvierders.</div>
<div class="plat">Maria kwam in de menigte terecht en werd omringd door een groep mannen die haar onnodig luid de lof zongen en complimentjes en grappen maakten over haar losgemaakte haar.</div>
<div class="plat">- ‘Precies de staart van mijn zwarte paard, kijk, Predu Maria, kijk!’</div>
<div class="plat">- ‘Dat schatje lijkt op jouw merrie als de muggen het haar lastig maken.’</div>
<div class="plat">- ‘Jammer dat we haar het bit niet mogen inzetten.’</div>
<div class="plat">- ‘Spring er maar op, Predu Maria.’</div>
<div class="plat">Maria werd rood, maar deed alsof ze aan het bidden was en gaf geen antwoord.</div>
<div class="plat">De menigte groeide aan. Uit alle paadjes, uit elke uithoek van het bos, vloeiden paarden, wandelaars, ossenkarren, honden en bedelaars toe. Het was volk van de Barbagia, hoogmoedige Nuoresen, mooie meisjes van Orani, met roze gezichten in hun witte hoofdband, vrouwen uit Mamoiada met hun rode jakjes, herders van Orgosolo, ruige Sardijnen met hun primitieve wollen kostuums. Er waren opgedofte Dorgalezen met hun lange krullen en vrouwen van Oliena met hun onafscheidelijke met wijn beladen paarden. En daar kwamen ook de Baronianen omhoog op hun zachtleren schoeisel en tussen alle mensen in zag je vrouwen uit de Goceano met hun bleke gezichten en grote Arabische ogen en die uit de Campidano met een gele doek uitgespreid over hun hoofd, waaronder de roze gezichten van Bizantijnse Madonna’s.</div>
<div class="plat">De zon stond al hoog aan de hemel en drong door de bomen heen toen Maria en haar metgezellen aankwamen bij het kampement van de marskramers, opgeslagen rondom de optrekjes waar een paar Nuorese families de novenen doorbrachten.</div>
<div class="plat">Alvorens de laatste ruk naar de kerk te ondernemen legden de meisjes hun bundels neer en gingen onder een boom zitten. Maria keek om zich heen of ze Francesco zag, maar tussen alle aangebonden paarden kon ze zijn witte schimmel niet ontdekken.  Ze ontspande zich, schudde haar haren naar achteren en bekeek de omgeving.</div>
<div class="plat">Het was geen mooie plek. De bomen wierpen dunne schaduwen over de helling die overdekt was met uitgedroogde, grijze struiken. Hiertussen liep een menigte heen en weer in de overtuiging zich opperbest te vermaken, omdat dat daarboven zo verordend was.  De marskramers hielden hun blikken koopwaar in de gaten, schreeuwden de prijzen en wierpen de meisjes die voorbijkwamen ruwe grappen toe. Vrouwen uit Tonara, strak omwikkeld in hun grove kostuum, ongevoelig voor zon en het lawaai, wogen hazelnootjes af of sneden witte, in de hitte smeltende  nogarepen aan stukken.</div>
<div class="plat">Onder van takken opgetrokken hutten stalden de kooplieden hun gelegenheidskoopjes uit: scharlaken glansde als bloed in de zon, brokaat glinsterde en een hele ﬂora van onwaarschijnlijke bloemen bloeide op in de hoofddoeken en boerendassen.  Een menigte mannen dromde om de wijnvaten en likeurﬂessen met pasgemaakte vrienden, of oude die ze tegen het lijf gelopen waren. En tussen hen in stond, in een merkwaardig kontrast, de gedaante van een enkele burgerman. De wijn en de likeuren vrolijkten de trotse zielen van de landlieden op en brandewijn geurde als een giftige bloem.</div>
<div class="plat">Maria en haar metgezellen aten wat, trokken hun tunica aan en begaven zich naar de kerk.</div>
<div class="plat">Het pad verwijdde zich tot een ruw in de rotsen uitgehouwen trap die tussen enorme rotsblokken en een steeds wildere en grilligere begroeiing doorliep. Aan het zonovergoten einde van de klim ﬂitsten de kleurige vrouwenkostuums op; de stemmen verloren zich in de pure stilte van de bergtoppen in de azuurblauwe lucht.  Maar in de buurt van Maria heen werden nog steeds ﬂauwe, soms onfatsoenlijke grappen gemaakt; jonge mannen kwamen aanrennen om haar te zien, hielden bij haar stil en staarden haar aan. Het was een uitbarsting van primitieve bewondering, die het mooie meisje met het loshangende haar zowel vernederde als vleide.</div>
<div class="plat">Een stem vroeg:</div>
<div class="plat">- ‘Waar komt dat meisje vandaan?’</div>
<div class="plat">- ‘Van Nuoro.’</div>
<div class="plat">- ‘Nee, van Orani.’</div>
<div class="plat">- ‘Nee, van Orotelli.’</div>
<div class="plat">- ‘Waar kom je vandaan, liefje?’</div>
<div class="plat">- ‘Uit duivelsnest’, antwoordde Doornroosje die er genoeg van had en jaloers</div>
<div class="plat">was.</div>
<div class="plat">Ze barstten in lachen uit en riepen in koor:</div>
<div class="plat">- ‘Leve Nuoro!’</div>
<div class="plat">De bedelaars stelden zich op naast de kruisen die hier en daar aan weerszijden van het pad waren neergezet, strekten hun hand uit en zongen een soort ritmische klaagzang. Niemand luisterde naar de woorden, maar bijna allen wierpen een muntstuk in hun op de grond gelegde mutsen.</div>
<div class="plat">Ook Maria wierp een muntstuk neer bij elke bedelaar. Eenmaal bij de top aangekomen gingen de Nuorese meisjes de kerk binnen die al boordevol gelovigen was. Maria slaagde er ternauwernood in zich tussen de mensen door te wringen en tot het altaar door te dringen.</div>
<div class="plat">De hitte was intens en haar gezicht, beeldschoon, omlijst door haar losse haren, gloeide.</div>
<div class="plat">Francesco Rosana, die tegen de balustrade van het altaar geleund stond, schrok op toen hij haar zag. Hij hield haar voorzichtig bij haar arm staande.</div>
<div class="plat">- ‘Net aangekomen?’, vroeg hij met gedempte stem.</div>
<div class="plat">- ‘Zonet’, zei ze en liep door zonder hem aan te kijken.</div>
<div class="plat">Ze zette de kaars neer, knielde en voelde de behoefte te bidden.</div>
<div class="plat">- ‘Maria van Gonare, ik heb de belofte ingelost die ik je deed toen mijn vader van het paard was gevallen. Je hebt hem gered, Maria, en daarom ben ik blootsvoets en met loshangend haar gekomen en heb ik een kaars van drie pond meegebracht. Maria van Gonare, geprezen zij je naam.’</div>
<div class="plat">Ze wist niets meer te zeggen, hoewel haar hart overliep van smeekbeden. Maar ze durfde haar duistere hartsgeheimen niet uit te spreken. Ze had de Madonna van Gonare de genade willen smeken om Pietro onmiddellijk te vergeten en te mogen houden van de man die haar op een paar passen afstand zo vurig aanstaarde. Maar ze durfde niet.</div>
<div class="plat">Drie in wit en goud geklede priesters droegen de mis op. Een jongen met een rood jak kwam vlakbij Maria staan en zwaaide een rokend wierookvat heen en weer.  De menigte drong op tot aan de altaartrappen en Maria was gedwongen zich op te richten. Iemand raakte voorzichtig haar hand aan.  Ze draaide zich om, zag Francesco en lachte naar hem. Hij worstelde uit alle macht om naast haar te komen en sloeg bijna zijn armen om haar heen.</div>
<div class="plat">De menigte bleef aanzwellen. Zich omdraaiend zag Maria golven veelkleurige hoofden en door de wijd geopende deuren zag ze, in het heldere daglicht, nog een menigte en daarachter nog meer mensen, opeengepakt op de vlakte voor de kerk en op de rotsen eromheen. Ze had nooit eerder een zo indrukwekkend schouwspel van kleuren en licht gezien, ook niet bij de kathedraal van Nuoro tijdens de heilige week. Er waren de klederdrachten van vijftien, twintig dorpen; plechtige herderskoppen, rijke burgers, aristocratisch als echte hertogen, bronzen proﬁelen van bergbewoners, mannen met lange haren als uit het stenen tijdperk, hoofdjes als op medaillons, moorse ogen zwart als de nacht, rode monden en bleke wangen; hoofden gewikkeld in gele, zwarte en witte doeken, bedekt met kappen, op Oosterse wijze uitgedost, verborgen in grote hoofddoeken met franje, met kanten sluiers, omgeven door harde, gesteven banden.</div>
<div class="plat">Er waren nog een paar vrouwen met losse haren in de menigte verschenen, maar geen van hen had zulk prachtig haar als Maria.  Toen ze neerknielde voor de hostie en zich naar de priester toeboog streken haar haren over de grond.</div>
<div class="plat">Francesco hield zijn ogen niet van haar af en nu en dan ontmoetten hun blikken elkaar. Zij was voortdurend met haar gedachten bij Pietro. Wegdromend zag ze diens zachte, heldere ogen voor zich, die haar aankeken zoals geen andere man haar ooit nog zou aankijken. Zich omdraaiend bezag ze gelaten en treurig Francesco’s zwarte, enthousiaste ogen.  Ja, de droom was voorbij, de werkelijkheid brak aan. Ze voelde zich er ook niet al te verdrietig onder. Francesco was lelijk, maar zacht, goedaardig, vertrouwenwekkend om te zien.  Je kunt niet alles hebben, je moet je aanpassen..</div>
<div class="plat">De gelovigen zongen de <span class="cursief">Gosos</span>  met een melancholiek refrein, als het klaaglied van een verlaten volk:</div>
<div>
<div class="dichtregel"><span class="cursief">Sas roccas distillan perlas,</span></div>
<div class="dichtregel"><span class="cursief">Sas mattas grassias e donos;</span></div>
<div class="dichtregel"><span class="cursief">Cun milli boghes e tonos</span></div>
<div class="dichtregel"><span class="cursief">T’acclaman sas aes bellas;</span></div>
<div class="dichtregel"><span class="cursief">Sas relughentes istellas</span></div>
<div class="dichtregel"><span class="cursief">Falan pro t’incoronare.</span></div></div>
<div class="plat"><span class="cursief">(Parels vallen van de rotsen / en van de rijkbeladen bomen / Met duizenden klanken en tonen / Roepen je de mooiste vogels / De ﬂonkerende sterren / Dalen af om je te kronen.)</span></div>
