<div class="kop" id="toc-anchor11"><span class="cursief">Elfde Hoofdstuk</span></div>
<div class="plat">Zodra ze de kerk was uitgekomen bracht Maria haar haren bijeen in twee grote vlechten die ze in haar nek wikkelde en bedekte ze haar hoofd met een donkere hoofddoek.</div>
<div class="plat">Francesco volgde haar en toen hij zag dat haar vriendinnen in de menigte waren verdwenen zei hij:</div>
<div class="plat">- ‘Kom mee, naar die rotsen daar. Daar zijn Nuorezen. Laten we naar de paardenrennen kijken.’</div>
<div class="plat">Maria stemde toe en lachte toen hij opnieuw begon haar het hof te maken.  Ze liepen samen naar de rots, een stukje onder het afgevlakte terrein, en troffen een groep Nuorezen aan die naar de paardenrennen  op de hoogvlakte eronder keken. Vanuit de hoogte leken de paarden op muizen, bereden  door lilliputters. De menigte was uitgestroomd op het terrein van de kerk en tussen de rotsen. Woeste kreten klonken van alle kanten. Iedereen praatte over de prijzen: ossen, geld, ﬂuweel en brokaat.</div>
<div class="plat">Maria vermaakte zich opperbest. Naast haar zaten vrouwen van Orotelli die een ﬂaconnetje aan elkaar doorgaven. Ze staken er hun pink in en streken  die met religieuze toewijding langs hun oogleden.</div>
<div class="plat">- ‘Wat is dat?’ vroeg Maria.</div>
<div class="plat">- ‘Wonderolie uit de lamp van Onze Lieve Vrouwe; voorkomt oogziektes’, zei Francesco  een beetje spottend.</div>
<div class="plat">Maar zij lachte niet: ze riep een van de Orotellese vrouwen.</div>
<div class="plat">- ‘Mag ik dat ﬂaconnetje olie? Mijn moeder heeft vaak last van oogpijn.’</div>
<div class="plat">- ‘Nee, liefje, dat kan niet. Als je wilt mag je er zelf van nemen, maar nu.’</div>
<div class="plat">- ‘Haar ogen hebben geen medicijn nodig’, zei Francesco. - ‘Zie je niet hoe mooi ze zijn, of ben jij blind?’</div>
<div class="plat">- ‘Ik geef er een lire voor’, drong Maria aan.</div>
<div class="plat">- ‘Ook al gaf je me tien escudo’s, dan gaf ik het je nog niet, liefje.’</div>
<div class="plat">- ‘Jammer, maar ’t geeft niet’</div>
<div class="plat">- ‘Zal ik die heer daar zijn verrekijker vragen, Maria?’, zei Francesco, - ‘Daarmee kan je Nuoro zien.’</div>
<div class="plat">- ‘Ja, toe Francesco’, zei ze lachend.</div>
<div class="plat">Francesco vroeg de verrekijker en bracht hem naar haar ogen. Terwijl ze keek sloeg hij zijn arm om haar schouders en zei:</div>
<div class="plat">- ‘Kijk, dat dorp hieronder is Sarule. Zie je dat bos, wat verderop? Twee jaar geleden heb ik drie maanden in dat bos gezeten, omdat mijn koeien er weidden. Kijk daar, dat is de vlakte van Macomer. Jammer dat het wat nevelig is vandaag, het weer is aan het omslaan. Maar een volgende keer gaan we samen, niet?’ Ze gaf geen antwoord.</div>
<div class="plat">Haar reisgenoten kwamen erbij staan en begonnen grapjes te maken en boosaardige toespelingen. Toen daalde het hele Nuorese gezelschap af naar het bos. Halverwege de helling bleef Maria staan bij een kalkrots, waar een paar vrouwen uit Alà tegenaan geleund stonden. Enkele vrouwen verzamelden de korrels die ze van de rots af krabden met vrome toewijding in een stukje papier.</div>
<div class="plat">- ‘Hier’, legde een eenogige, oude vrouw uit, ‘heeft Onze Heilige Vrouwe tegenaan geleund toen ze de berg aan het bestijgen was. Als je tegen dit blok leunt word je behoed tegen rugpijn en dit poeder helpt tegen de koorts.’</div>
<div class="plat">- ‘Ik maak me sterk’, zei Francesco in het Italiaans, - ‘dat dit een wonderberg is.’</div>
<div class="plat">- ‘Ongelovige!’ riep Maria en leunde haar rug tegen de rots.</div>
<div class="plat">Maar toen ze zag dat hij naast haar zijn schouders leunde, barstte ze in lachen uit en zei:</div>
<div class="plat">- ‘Maar geloof je er nu in of niet?’</div>
<div class="plat">- ‘Ik geloof jou, Maria, en ik ga waar jij gaat.’</div>
<div class="plat">Deze hoffelijke opmerking beviel haar wel; hij was ontegenzeglijk lief en aardig, Francesco.</div>
<div class="plat">Vanaf dat moment bleven ze samen.</div>
<div class="plat">Teruggekomen in het bos bleven de Nuorezen nog even staan bij een gezelschap boeren dat Sardijnse dansen uitvoerde, sloegen het een en ander in en bereidden zich voort op de terugtocht. Ze besloten halverwege de tocht in de <span class="cursief">tanca </span>van Francesco Rosana uit te rusten.</div>
<div class="plat">Zoals beloofd kwam Maria bij Francesco in het zadel en sloeg haar arm om het middel van de ruiter. Het gezelschap zette zich in beweging.</div>
<div class="plat">De jonge grondbezitter voelde Maria’s borst licht tegen zijn rug geleund en drukte haar geliefde hand in de zijne. Hij had zich nog nooit zo gelukkig gevoeld.</div>
<div class="plat">- ‘Het is of ik dronken ben’, zei hij zachtjes, ‘gelukkig dat jij er bent om me vast te houden.’</div>
<div class="plat">Doornroosje die bij een oude boer achter op diens trekpaard zat trok lange gezichten naar Francesco’s schimmel. Voordat ze bij het kerkje van de Heilige Geest aankwamen stegen ze allen af en namen hun middagmaal in de schaduw van een eikenbosje.</div>
<div class="plat">- ‘Kijk’ zei Rosa tegen een vriendin, wijzend op Maria en Francesco, ‘Die winden er geen doekjes om.’</div>
<div class="plat">- ‘Jaloers?’ vroeg de ander.</div>
<div class="plat">- ‘Waarop? Op dat stekelvarken?’</div>
<div class="plat">- ‘Wie is een stekelvarken?’ vroeg iemand van het gezelschap.</div>
<div class="plat">- ‘Jij’, zei het meisje.</div>
<div class="plat">Maria begreep over wie het ging en kreeg een kleur van ergernis. Het was waar, Francesco was erg lelijk; hoe meer ze naar hem keek, hoe minder hij haar beviel, zo bleek en grauw, met zijn hoekige kaken en zijn dunne zwarte baardje, zijn lage, gerimpelde voorhoofd en zijn roofvogelachtige haakneus. Maar hij had zachte ogen en een goedaardige glimlach. En daarbij was hij elegant gekleed, droeg hij herenlaarzen, een horloge en een witte zakdoek met zijn initialen en was, kortom, een gedistingeerde jongeman, een rijke heer, en Doornroosje barstte van jaloezie.</div>
<div class="plat">En de uitgestrekte <span class="cursief">tanca’s </span>rondom het kerkje van de Heilige Geest waren allemaal van Francesco; het was zijn bos waarin het gezelschap aan het eten en het rusten was, de beek was van hem en de grazende koeien waren ook van hem. Dat alles was een schitterende lijst voor het niet zo erg mooie portret van de jonge landeigenaar.</div>
<div class="plat">De zon was al aan het dalen toen het gezelschap de reis hervatte.  Het eten, de wijn en het uur hadden ruiters en meisjes in een opgewekte, maar enigszins sentimentele stemming gebracht. De meisjes op de rug van de vermoeide paarden lieten zich tegen de ruggen van de ruiters aan glijden. En die hielden hun hand vast.</div>
<div class="plat">De zon daalde over de donkerblauwe hemel. Het verlaten landschap was van een woeste lieﬂijkheid. Bomen en struiken staken scherp af tegen de goudkleurige horizon, beekjes en vijvers weerspiegelden de braamstruiken en het riet aan de oevers en sloegen groene vonken als de paarden erdoorheen kwamen.  Francesco gaf zijn prachtige schimmel de sporen en reed voor het gezelschap uit om dan, met het excuus hen op te wachten, zijn paard in te houden en achterom te kijken. Zijn ogen bleven telkens, vurig en gretig,  op Maria’s gezicht rusten. Ze sloeg haar ogen neer maar lachte naar hem en de kuiltjes in haar wangen brachten de verliefde ruiter tot grote geestdrift.</div>
<div class="plat">Uiteindelijk, tijdens de laatste etappe voor Nuoro, verklaarde hij het meisje zijn liefde.</div>
<div class="plat">- ‘Maria’, zei hij, ik wil je iets vragen. Je bent zo lief, vandaag, dat ik mijn hart voor je uit durf storten.’</div>
<div class="plat">- ‘Zeg op’, antwoordde ze.</div>
<div class="plat">Zijn stem beefde een beetje en een zweem van treurigheid was in zijn ogen.</div>
<div class="plat">- ‘Luister, Maria, en neem me niet kwalijk als ik brutaal ben. Ben je vrij? Heb je een liefdesband met iemand?’</div>
<div class="plat">Ze dacht aan hem die, hoe ze hem ook weg probeerde te duwen, telkens weer in haar geest opdook en werd door schaamte en medelijden overvallen. Medelijden met hem, schaamte over zichzelf, dat ze zich ertoe verlaagd had van een knecht te houden. Wat zou Francesco Rosana zeggen als zij hem dat geheim toevertrouwde?’</div>
<div class="plat">Maar ze zweeg en de jonge man drukte haar hand en drong aan op een antwoord. Ze beet op haar onderlip, keek in de verte en had voor een ogenblik de opwelling hem haar ongelukkige liefde te bekennen. Maar ze bloosde onmiddellijk bij dit gevaarlijke idee.</div>
<div class="plat">- ‘Ik ben vrij’, antwoordde ze.</div>
<div class="plat">- ‘Wil je dan met mij trouwen? Ik zal het meteen aan mijn vader zeggen.’</div>
<div class="plat">- ‘Francesco’, zei ze ernstig, ‘Het is een eer die je me bewijst en daarvoor wil ik je bedanken. Maar je moet begrijpen dat ik je niet meteen een antwoord kan geven. Laat me nadenken. Over twee weken laat ik het je weten.’</div>
<div class="plat">- ‘Twee weken!’ riep hij uit, - ‘Zo lang! Nou ja, dat moet dan maar.’</div>
<div class="plat">Hij zei niets meer, maar drukte de hand die zij op zijn riem gesteund hield en zuchtte een paar keer.</div>
<div class="plat">Ja, hij hield van haar, misschien wel evenveel als de ongelukkige knecht van haar hield. Ze boog het hoofd en twee tranen van verdriet vielen op haar borst. Maar het duurde een ogenblik. Daar kwamen de eerste huizen van Nuoro al in zicht in de heldere septemberschemering. De boeren op straat bleven staan en groetten Francesco eerbiedig. De reisgenoten spoorden hun paarden aan en schaarden zich om hen heen om allen tegelijk de stad in te rijden.</div>
<div class="plat">Maria schudde het hoofd alsof ze de trieste gedachten eruit wilde verdrijven en hief trots het gezicht op.  Het gezelschap reed triomfantelijk het stadje in. Francesco stelde de ruiters voor de vrouwen die hen met hun gezelschap vereerd hadden, gezamenlijk te paard naar hun huis te brengen.</div>
<div class="plat">- ‘Kijk’, zei hij  en wees op een wit huis met vier openstaande ramen, ‘Wist je dat dat huis van mij is? Erachter is een mooie tuin met een amandelboom, een granaatappelboom en een pergola.  Wat vind je ervan?’</div>
<div class="plat">- ‘Ik ben nog nooit in jouw huis geweest, antwoordde ze en keek naar de vensters.</div>
<div class="plat">- ‘s Zomers is het er koel in de tuin’, zei hij en voegde er zachtjes aan toe, ‘Dan genieten we van de koelte onder de pergola, niet Maria?’</div>
<div class="plat">- ‘Dat weet ik nog niet’, zei ze verlegen.</div>
<div class="plat">- ‘Maar het huis bevalt je wel, is het niet? Het is een mooie straat. Met carnaval is hij altijd vol maskers en vrolijkheid.’</div>
<div class="plat">- ‘Salude sos festaresos’ (‘Feestgangers, gegroet’), groetten Francesco’s buurvrouwen en kwamen hun poorten uit. - ‘Plezier gehad? Hebben jullie noga voor ons meegebracht?’</div>
<div class="plat">- ‘Het spijt me, beste meid, maar we hebben het langs de weg verloren. De muizen hebben gaten in de zadeltassen gemaakt’, lachte de jonge eigenaar, terwijl Maria haar toekomstige buurvrouwen toeknikte en toelachte.</div>
<div class="plat">Ondertussen zat Zia Luisa haar op te wachten, met rechte rug op de drempel gezeten, al garen spinnend.</div>
<div class="plat">Een voorbijganger deelde haar mee dat Maria teruggekeerd was en bij Francesco Rosana in het zadel zat. Een lichte blos kwam op Zia Luisa’s kleurloze gezicht. Ze betastte haar keurslijf om zich ervan te vergewissen dat het goed was dichtgesnoerd, wikkelde de doek wat beter om haar hoofd, kneep haar lippen op elkaar en wachtte, plechtig en indrukwekkend. Zodra ze de twee jonge mensen zag en vastgesteld had dat Francesco zijn hand op die van Maria had gelegd, zei ze bij zichzelf dat het huwelijk voor elkaar was en werd overweldigd door een gerechtvaardige vreugde.</div>
<div class="plat">- <span class="cursief">‘Salude sos festaresos’</span>, zei ze, zwaaiend met haar spoel, -‘Stijg je niet af, Francesco Rosana?’</div>
<div class="plat">- ‘Nee, het is al laat’, antwoordde hij en hielp Maria met afstijgen. - ‘Ik kom een andere keer langs.’</div>
<div class="plat">- ‘Maar een ogenblikje kan je je toch wel permitteren? Je neemt toch wel een glas wijn aan?’</div>
<div class="plat">- ‘Nu, vooruit.’</div>
<div class="plat">Zia Luisa ging de wijn halen en Maria bleef nog even alleen met Francesco.</div>
<div class="plat">- ‘Dus over twee weken?’</div>
<div class="plat">- ‘Over twee weken.’</div>
