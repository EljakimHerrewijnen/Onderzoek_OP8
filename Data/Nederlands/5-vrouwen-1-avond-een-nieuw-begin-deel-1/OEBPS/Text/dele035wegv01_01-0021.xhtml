<div class="kop" id="toc-anchor20"><span class="cursief">Twintigste Hoofdstuk</span></div>
<div class="plat">Op een avond, acht of negen dagen na Francesco’s begrafenis, zaten Zia Luisa en Maria in de keuken op Zio Nicola’s terugkomst te wachten toen er aan de deur werd geklopt.  Zia Luisa ging de hof op om te openen.</div>
<div class="plat">Even later kwam ze terug, gevolgd door Pietro Benu.</div>
<div class="plat">- ‘Ave Maria’, groette hij met vaste stem en liep naar binnen.</div>
<div class="plat">Een vuurrode blos kwam op Maria’s bleke gezicht. Pietro nam een krukje, ging zitten en keek haar strak aan.</div>
<div class="plat">- ‘Jullie moeten me vergeven’, zei hij rustig, maar met gedempte stem. - ‘Ik kon niet komen omdat ik te ver weg was. Ik was op reis; ik ben meer dan twee weken weg geweest. Pas bij mijn terugkomst, vandaag, heb ik het slechte nieuws gehoord. Ik kan het niet geloven. Hoe kon dit nu gebeuren?’</div>
<div class="plat">Maria sloeg haar ogen op en vestigde ze op die van Pietro. Een pijl had niet beter kunnen treffen dan haar sombere, diepe blik.  Maar de jonge man werd er niet door geraakt.</div>
<div class="plat">Ze zaten allebei op dezelfde plaats waar ze zoveel zoenen hadden uitgewisseld, omgeven door de cirkel waarin hun hartstochtelijke liefdesgeschiedenis zich had afgespeeld. Iets van het verleden hing er nog in de lucht. De vlam in de vuurplaats, die snerpte als een levend wezen, en alle voorwerpen om hen heen waren betrouwbare getuigen die, ieder voor zich, de vroegere geliefden aan het gebeurde herinnerden.</div>
<div class="plat">- ‘Is het mogelijk dat hij zo kan liegen?’ vroeg Maria zich af.</div>
<div class="plat">- ‘Hier, op deze plek, waar hij gezworen heeft dat hij me nooit kwaad zou doen?’</div>
<div class="plat">- ‘Ja’, begon ze met de herhaling van de droevige voordracht waarvan ze geen woord meer veranderde, - ’Ze hebben hem de keel afgesneden als een lam. De avond van de tweeëntwintigste mei ging hij naar buiten om naar een naburige schaapskooi te gaan’, en terwijl ze vertelde hield ze haar ogen onafgebroken op Pietro gevestigd.</div>
<div class="plat">Ook hij keek haar aan, maar zijn ogen waren koud en onverschillig en Maria voelde een grote opluchting in haar hart.</div>
<div class="plat">Ze dacht:</div>
<div class="plat">- ‘Hij houdt niet meer van me. Hij is me al lang vergeten. Mijn verdenking was een hersenschim.’</div>
<div class="plat">Ook Pietro was lichamelijk veranderd. Hij leek langer en ouder, hij was broodmager, zijn haren piekten en zijn ogen waren koud en onverschillig. Zijn gebronsde gezicht was bijna hard en had een uitdrukking die Maria nog niet kende.</div>
<div class="plat">Maar naarmate ze langzaam verder vertelde, met zachte stem die nog wat hees was van het huilen en met levendige détails het verschrikkelijke schouwspel van de ontdekking van Francesco’s lijk schetste, leek Pietro’s gezicht te verzachten: de mond drukte een haast kinderlijk medelijden uit, alsof hij moest huilen, en de glasachtige ogen lichtten op alsof het vuur erin weerspiegeld werd.</div>
<div class="plat">Maria keek naar hem en raakte steeds meer overtuigd van zijn onschuld.</div>
<div class="plat">Hij was nog steeds de jongen van weleer, schijnbaar trots, maar in wezen goedaardig en medelijdend. Zijn gezichtsuitdrukking, of die nu van de onverschillige man of van de medelijdende vriend was, was niet dat van een schuldige. Het was een waanvoorstelling geweest.</div>
<div class="plat">Na die avond keerde hij regelmatig bij zijn vroegere bazen terug.</div>
<div class="plat">Op een dag kocht hij van Maria, die slechts een deel van Francesco’s eigendommen had geërfd, een paar stieren en een span ossen. Om de koop te sluiten kwam hij in gezelschap van een jonge vreemdeling, Zuanne Antine, die hij voorstelde als zijn compagnon.</div>
<div class="plat">Toen ze over koeien spraken bracht Antine de knecht Turulia ter sprake. Op dat ogenblik geloofde iedereen dat Francesco’s vermoedelijke moordenaar samen met andere bandieten naar de bergen van Corsica was gevlucht.</div>
<div class="plat">- ‘Ik heb ooit eens een koe gekocht van die Turulia. Hij verkocht me haar zo goedkoop dat ik dacht dat ze gestolen was.  Maar hij bracht twee getuigen mee’, zei Antine.</div>
<div class="plat">- ‘Wie waren dat?’ vroeg Maria.</div>
<div class="plat">Hij noemde de namen van twee Nuorezen. En wat hij vertelde bleek later waar te zijn, zodat alle eigenaars van wie stieren en koeien waren gestolen er nu Francesco’s knecht en diens voortvluchtige makkers de schuld van gaven.</div>
<div class="plat">Maria was nu overtuigd dat Turulia werkelijk Francesco’s moordenaar was. Maar toch werd ze telkens weer door bedenkingen en een vreemde argwaan overvallen. Hoe kwam ze daarvan af? Pietro zette zijn bezoeken voort en deed wat hij kon om Zio Nicola en de jonge weduwe van dienst te zijn. Zelfs Zia Luisa was met hem ingenomen.</div>
<div class="plat">Op een dag vroeg ze hem:</div>
<div class="plat">- ‘Hoe gaat het nu met je zaken? Ze zeggen dat je een goed begin hebt gemaakt.’</div>
<div class="plat">- ‘Wat wilt u?’ zei hij, en schudde zijn hoofd met zijn gewoonlijke verontwaardigde gebaar. - ‘Ze zeggen dat als de nood aan de man komt ook een grijsaard kan rennen. Dus een jonge man moet nog harder kunnen lopen. Ik heb het geluk gehad een man tegen te komen die sympathie voor me heeft opgevat en die me niet als knecht, maar als compagnon wilde. Ik werk voor hem en ook een beetje voor mezelf. Ik ga alle dorpen in de omgeving af om in mijn onderhoud te voorzien.’</div>
<div class="plat">- ‘Hoe gaat het met je tantes?’</div>
<div class="plat">- ‘Steeds slechter, ze zijn al erg oud. Zia Tonia is aan het slinken als een kaars’, antwoordde hij en trok een bedroefd gezicht. Hij schudde zijn hoofd alsof hij een vlieg op zijn neus had. - ‘Maar we zijn geboren om te sterven.’</div>
<div class="plat">- ‘Ja, we zijn geboren om te sterven’, beaamde Zia Luisa.</div>
<div class="plat">Maar ze kwam evengoed op de zaken terug:</div>
<div class="plat">- ‘Luister, Pietro, nu je zo rondreist, zou je me kunnen zeggen waar ik een paar duizend lire kan beleggen, met de nodige garanties en een goede rente?’</div>
<div class="plat">- ‘Ik zal het mijn compagnon zeggen, misschien dat wij het kunnen gebruiken, uw geld’, zei Pietro op haast neerbuigende toon. - ’Garantie? Wat u maar wilt, we hebben genoeg krediet.’</div>
<div class="plat">- ‘En wanneer neem je een vrouw?’ vroeg Zia Luisa daarop.</div>
<div class="plat">- ‘Tijd genoeg! Als ik rijk ben’, zei de jonge man schertsend. En zijn ogen schoten naar Maria.</div>
<div class="plat">Ze luisterde en zweeg, haar ellebogen op de knieën en haar gezicht in haar handen. Elk van Pietro’s woorden had doel getroffen.</div>
<div class="plat">- ‘Wie weet?’ dacht ze. - ‘Ja, hij kan rijk worden; tenslotte is ook mijn eigen vader rijk geworden. Misschien was het beter geweest als ik had afgewacht. Francesco zou niet dood zijn, ik zou niet zo geleden hebben. Maar nu is dat allemaal voorbij..’</div>
<div class="plat">Op dat ogenblik klonk de jeugdige, haast kinderlijke stem van Sabina in de hof.</div>
<div class="plat">- ‘Zia Luisa? Bent u er?’</div>
<div class="plat">- ‘We zijn hier, kom erin.’</div>
<div class="plat">Toen ze Pietro zag schrok het meisje even. Maar haar stem klonk nog hoger en vrolijker, met een gedwongen vrolijkheid:</div>
<div class="plat">- ‘Jij hier, Pietro Benu? Hoe gaat het? Zia Luisa, kunt u me een liter olie geven. Vlug, want mijn bazin wacht en daarna moet ik naar huis, waar mijn verloofde zit.’</div>
<div class="plat">- ‘Hou je me voor de gek?’ vroeg Zia Luisa en kwam moeizaam overeind.</div>
<div class="plat">- ‘Nee hoor, ik zweer het. Dat zult u nog wel zien, dat ik u niet voor de gek houd. Kom, doet u het een beetje snel’, herhaalde Sabina en klopte lichtjes met de ﬂes tegen de deur,</div>
<div class="plat">-’Addio, jongens.’</div>
<div class="plat">Pietro en Maria bleven alleen en keken elkaar instinctief aan.</div>
<div class="plat">Maar Maria liet onmiddellijk het hoofd zakken.</div>
<div class="plat">- ‘Pietro’, zei ze met onzekere stem, - ‘Ik moet je om een gunst vragen. Ik wil je al lang onder vier ogen spreken. Luister. Ik ben ervan overtuigd dat de dood van mijn man zaliger helemaal geen toevallige gebeurtenis is geweest. Het was de hand van Turulia die met tot weduwe heeft gemaakt. Maar ‘s nachts kan ik niet slapen en heb ik verschrikkelijke dromen. Het zal een zinsbegoocheling zijn, maar het lukt me niet me ervan te bevrijden. Een vreselijke gedachte houdt me voortdurend bezig.</div>
<div class="plat">Luister, Pietro: zweer me hier, bij de ziel van al jouw overledenen, op dit heilige kruis, dat jij de moord op Francesco niet hebt uitbesteed, niet hebt begaan en niet hebt gewild.’</div>
<div class="plat">Ze hief haar hand op met een zwarte rozenkrans op de palm, maar durfde Pietro niet aan te zien.</div>
<div class="plat">Maar omdat hij bleef zwijgen keek ze na een ogenblik van angstige twijfel op en zag dat hij zo bleek was, dat ze onwillekeurig haar hand terugtrok.</div>
<div class="plat">Pietro greep die dadelijk en hield hem bijna ruw vast. Ze voelde de kralen van de rozenkrans, die tussen haar hand en die van de jonge man in gekneld werd.</div>
<div class="plat">- ‘Maria’, zei hij moeizaam, tussen zijn tanden door, - ‘Ik wist niet dat je zo slecht was dat je me dit aan kon doen, nee dat wist ik niet.’</div>
<div class="plat">- ‘Juist omdat ik zo slecht ben, ben ik zo bang.’</div>
<div class="plat">Hij rukte zich de muts af en vestigde zijn brandende ogen op de hare.</div>
<div class="plat">- ‘Ik zweer het je.. ik zweer het je op alles wat me heilig is. Ik weet er niets van. Zeg me dat je me gelooft, zeg het me.’</div>
<div class="plat">- ‘Ik geloof je’, zei ze met overtuiging.</div>
<div class="plat">Ze herademde. Het was een verlossing uit een nachtmerrie.</div>
<div class="plat">Pietro liet haar hand los, zette zijn muts weer op en vervolgde:</div>
<div class="plat">- ‘Maar waarom dacht je dat? Als ik hem kwaad had willen doen, dan had ik het eerder kunnen doen. Wat maakte het voor mij uit om het achteraf te doen? Je zult toch nooit meer de mijne zijn. Voor jou zal ik altijd een knecht zijn.’</div>
<div class="plat">- ‘Stil, stil’, smeekte ze, - ‘Laten we daar niet over praten.’</div>
<div class="plat">Hij richtte zich op en keek haar opnieuw aan, met een zo intense blik dat ze haar ogen neer moest slaan.</div>
<div class="plat">- ‘Ik moet nu weg, anders zou je moeder merken dat ik van streek ben. Kijk, ik sta te trillen als een kind. Dat is omdat de pijn die je me nu bezorgd hebt al de eerdere overtreft. Dit had ik niet verwacht..</div>
<div class="plat">En te bedenken dat ik hier alleen maar kwam om je te zien.. Dat is de enige troost die me over is gebleven.’</div>
<div class="plat">- ‘Stil, stil’, herhaalde ze, - ‘Kwel me niet langer. Ik geloof je, heb ik gezegd. Nu ben ik gerust. Ja, ga maar.’</div>
<div class="plat">- ‘Ja, ik ga. Als je dat wilt kom ik niet meer terug. Zeg het maar.’</div>
<div class="plat">Ze gaf geen antwoord en bleef onbeweeglijk in dezelfde houding zitten.</div>
<div class="plat">In het steegje haalde hij Sabina in en wierp haar in het voorbijgaan een vluchtige groet toe. Het meisje volgde hem met haar blik en schudde het hoofd.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">De volgende morgen had Sabina een afspraak met de man die haar het hof maakte.</div>
<div class="plat">- ‘Het wordt tijd dat ik mijn lot in handen neem. Giuseppe is een goede jongen en elk meisje in mijn omstandigheden zou zich gelukkig prijzen met hem te kunnen trouwen. Wat heb ik verder te verwachten?’</div>
<div class="plat">Ze werd nog steeds gekweld door het vermoeden dat Pietro Francesco’s moordenaar was. En hoe dan ook, Pietro dacht niet meer aan haar. Waarom dan aan die vergeefse liefde vasthouden?  Maar zacht en redelijk als ze was, toch koesterde ze een geheime behoefte aan wraak. Wie haar het hof maakte was de broer van Antonio Pera, de herder wiens schaapskooi grensde aan die van de Rosana’s. Een paar opmerkingen die Giuseppe zich over Pietro Benu had laten ontglippen hadden Sabina’s nieuwsgierigheid opgewekt en haar gesterkt in haar vermoedens.</div>
<div class="plat">- ‘Maria en Pietro zullen niet met elkaar trouwen. Nee, dat zal niet gebeuren’, dacht ze met trieste voldoening. </div>
<div class="plat">De zon was net opgekomen. Het was een heldere, koude decemberochtend. Sabina was met de amfora op haar hoofd op weg naar de bron Gurgurigai, maar bij de kapel van La Solitudine bleef ze staan. Het was de afgesproken ontmoetingsplaats.  Giuseppe was er nog niet aangekomen en ze dacht, een beetje beschaamd, bij zichzelf:</div>
<div class="plat">- ‘Wat moet hij wel denken. Dat ik haast heb? Laat hem denken wat hij wil, hij wordt toch mijn man. Daar is hij!’</div>
<div class="plat">Giuseppe Pera kwam aanrijden op zijn rode paard. Zodra hij Sabina zag sprong hij uit het zadel, bond het paard vast en liep lachend naar het meisje toe.</div>
<div class="plat">- ‘Hij is niet jong meer, maar hij ziet er aardig uit. En hij heeft mooie tanden en mooie ogen’, dacht Sabina. En ook zij lachte.</div>
<div class="plat">- ‘Daar ben ik’, zei ze vriendelijk, maar niet teder, - ‘Wat wil je van me?’</div>
<div class="plat">- ‘Wat ik wil? Dat weet je best! Je weet dat ik weg moet. Ik ben klaar met het inzaaien van het graan en ik ga hout kappen. Ik blijf twee weken weg. Sabina, heb jij niets te zeggen?’</div>
<div class="plat">Hij keek haar aan en zijn blik toonde hoe verliefd hij was.  Sabina sloeg haar ogen neer. Ze was werkelijk lief om te zien, met haar gezicht dat rood was van de koude lucht, met de amfora op haar hoofd en de <span class="cursief">tunica </span>om haar slanke gestalte.</div>
<div class="plat">- ‘Wat moet ik je zeggen? Heb ik niet al beloofd dat ik.. om je geef?’</div>
<div class="plat">- ‘Dat is niet genoeg, Sabina. Je moet me beloven mijn vrouw te worden.’</div>
<div class="plat">- ‘Goed dan. Dat beloof ik je.’</div>
<div class="plat">- ‘Sabina, luister. Dat is nog niet genoeg voor me. Je moet het me voor het altaar beloven. Daarom wou ik de afspraak op deze plaats. Ik heb me de sleutels van de kerk laten geven. Hier zijn ze.’</div>
<div class="plat">Sabina verschoot van kleur en duizenden gedachten schoten in een ogenblik door haar heen. De door Giuseppe voorgestelde plechtigheid staat voor de Nuorezen bijna gelijk aan een huwelijk: afgrijselijk ongeluk staat de eedbreker te wachten.</div>
<div class="plat">- ‘Laat me even nadenken’, zei ze en veegde met haar hand over haar voorhoofd. - ‘Maak intussen de kerk maar open.’</div>
<div class="plat">- ‘Dus je stemt erin toe.’</div>
<div class="plat">- ‘Ga, zei ik.’</div>
<div class="plat">Hij liep naar de poort van het kerkje; Sabina legde de amfora op de grond en keek of er mensen op straat liepen. Niemand; alleen het rode paard wachtte, onbeweeglijk en geduldig, op zijn baas.  De roze boog van de opkomende zon tekende zich al af achter het eenzame kerkje.</div>
<div class="plat">Het meisje liep achter haar verloofde aan en ging het armoedige grijze kerkje binnen. Giuseppe deed zijn muts af, legde hem over zijn schouder en sloeg een kruis.</div>
<div class="plat">- ‘Giuseppe’, zei Sabina en bleef middenin de kerk staan, - ‘Wacht. Ik moet je iets zeggen. Ik zal zodadelijk de eed aﬂeggen; daarna zal ik je vrouw zijn. Maar jij moet me eerst iets zeggen.’</div>
<div class="plat">- ‘Vraag maar.’</div>
<div class="plat">- ‘Jij moet me zeggen, omdat jij het weet, wie Francesco Rosana vermoord heeft.’</div>
<div class="plat">- ‘Ik?’, riep hij uit en maakte een verschrikte sprong achteruit, - ‘Ben je aan het ijlen?’</div>
<div class="plat">- ‘Nee, ik ijl niet. Kijk, als jij echt van niets had geweten, dan had je onmiddellijk de naam van Turulia genoemd.’</div>
<div class="plat">- ‘Inderdaad, die is het ook.’</div>
<div class="plat">- ‘Nee, die is het niet’, zei Sabina en schudde haar hoofd. - ‘En jij, en jouw broer en misschien nog iemand anders weten dat. En ook ik weet het.’</div>
<div class="plat">- ‘Sst! Stil! Dat zijn dingen die je niet moet zeggen.’</div>
<div class="plat">- ‘Nee, ik zeg het ook aan jou alleen. Het kan me, alles welbeschouwd, ook niet zoveel schelen en ik wil niet, zoals jij dat niet wilt, en jouw broer dat niet wilt, en anderen dat niet willen, dat me iets overkomt of haat over me afroepen. Laat de justitie maar voor zichzelf zorgen. Als die de moordenaars niet vindt, des te beter voor ze. Er is plaats voor iedereen in de wereld. Maar..’</div>
<div class="plat">- ‘Maar?’</div>
<div class="plat">- ‘Maar zeg het me. Ik zal nu niet verder aandringen; maar als ik je de naam van de moordenaar vraag, als we eenmaal man en vrouw zijn, zul je me die dan zeggen?’</div>
<div class="plat">- ‘Ik zal het zeggen’, beloofde hij.</div>
<div class="plat">Maar Sabina drong nog aan:</div>
<div class="plat">- ‘Maar eerder ook, als het nodig is, niet? Bijvoorbeeld als Maria en Pietro mochten trouwen?’</div>
<div class="plat">De boer sperde zijn ogen open en beet haastig op zijn lippen, als om zijn mond te beletten te praten. Maar Sabina had daar al genoeg aan.</div>
<div class="plat">- ‘Zeg nu maar niets meer, laten we gaan.’</div>
<div class="plat">Ze liepen op het onbedekte, stofﬁge altaar af. Giuseppe stak twee kaarsen aan, knielde naast Sabina neer en pakte haar hand.</div>
<div class="plat">- ‘Ik zweer dat ik jouw man zal zijn.’</div>
<div class="plat">- ‘Ik zweer dat ik jouw vrouw zal zijn.’</div>
<div class="plat">Dat was alles. Maar toen Sabina haar hand, warm geworden in de greep van de jonge man, terugtrok, voelde ze zich tot snikkens toe bedroefd. Ze had geen spijt van haar eed, maar een doods ﬂoers trok over haar goede, zuivere ziel.</div>
