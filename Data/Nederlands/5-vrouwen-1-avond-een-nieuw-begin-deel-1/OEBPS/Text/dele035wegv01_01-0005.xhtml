<div class="kop" id="toc-anchor4"><span class="cursief">Vierde Hoofdstuk</span></div>
<div class="plat">Hij bleef twee weken in de stad om Zio Nicola te helpen de wijn over te schenken en om in de nabije moestuin te werken. Daarna ging hij de berg op en hakte hout voor de komende winter. In die lange, eenzame uren, in de moestuin en in de bossen van de Monte Ortobene, waren zijn gedachten voortdurend bij de kleine bazin.  Hij dacht dat hij niet verliefd op haar was, maar hoe mooi hij Maria ook vond, hij durfde bij de gedachte aan haar toch niet meer de onnozele wensdromen en wraakplannen te koesteren die eerder bij hem waren opgekomen.</div>
<div class="plat">Maria was niet iemand die mannen tot amoureuze grappen uitnodigde. Pietro bloosde bij de gedachte dat hij zich ooit illusies had gemaakt over haar houding jegens hem en lachte bij het idee dat hij indruk op haar kon maken.</div>
<div class="plat">Hij zag haar nu voortdurend in al haar waardigheid als rijke bazin: haar blik fonkelde en sneed als een mes.</div>
<div class="plat">Ook bij de nederigste bezigheden, of ze er nu bij lachte of minder vrolijk dan gewoonlijk was, bleef ze een vertegenwoordigster van een hooghartig en neerbuigend slag mensen. Maar dat was precies wat hem in haar aantrok. Soms dacht hij er nog wel eens aan Maria’s arme nichtje op te zoeken en schoon schip met haar te maken, maar langzamerhand verdween ook dit rebelse verlangen. Twee weken lang hield Pietro’s hart zich stil, maar het was vol en versuft als de aarde in de winter.</div>
<div class="plat">Nu en dan bracht de baas de avond door in de keuken, waar de haard al brandde, en zette Pietro tot drinken en zingen aan. Als de vrouwen naar bed waren, gingen baas en knecht zich aan de drank te buiten en vertelde Zio Nicola in geïmproviseerde verzen van de belangrijkste gebeurtenissen uit zijn leven.</div>
<div class="plat">Ook hij was arm geweest en had rondgezworven als fortuinzoeker, ook hij was verliefd geweest en had dromen gehad.</div>
<div class="plat">- ‘Maar, arm of rijk, altijd opgewekt: <span class="cursief">zente allegra il ziel l’aiuta</span> zei hij in het Italiaans.  - ‘Een keer waren mijn schoenen stuk en dacht ik, als ik een grondbezitter tegenkom pak ik een schoen en smijt hem die in zijn smoel. Raad eens wie ik tegenkwam.’</div>
<div class="plat">- ‘Zia Luisa’s vader’, zei Pietro spottend.</div>
<div class="plat">De baas sperde zijn blinkende ogen open.</div>
<div class="plat">- ‘Voor de duivel, hoe raad je het?’ schreeuwde hij en liet zijn stok niet al te hard op de rug van zijn knecht neerkomen.</div>
<div class="plat">- ‘Maar is ‘t echt?’ vroeg Pietro verwonderd.</div>
<div class="plat">- ‘Jazeker, het is waar, bij God.’</div>
<div class="plat">- ‘En heeft u de schoen in zijn gezicht geslingerd?’</div>
<div class="plat">- ‘Ha, ha, slimmerd!’</div>
<div class="plat">Pietro kwam niet meer te weten of Zio Nicola nu wel of niet zijn schoen in het smoel van een rijke grondbezitter had geworpen.  Maar de baas was altijd aan het opscheppen over de heldendaden die hij gedurende zijn jeugd verricht had en aan het uitwijden over zijn amoureuze avonturen. Hij liet ook doorschemeren dat hij Zia Luisa niet uit liefde getrouwd had, maar alleen om een goed huwelijk te sluiten.</div>
<div class="plat">- ‘Maar zij was wel degelijk verliefd, bij God. Ik was arm, maar een knappe jongen en dat zeg ik niet om op te scheppen.’</div>
<div class="plat">- ‘Nee, dat kan je nog wel zien’, vleide Pietro hem.</div>
<div class="plat">- ‘Schoonheid is een halve bruidschat, mijn jongen.’</div>
<div class="plat">Dit onderwerp sprak Pietro wel aan.</div>
<div class="plat">- ‘Als die inhalige gier van een Zia Luisa er niet was..’, dacht hij.</div>
<div class="plat">De wijn, de gloed van het vuur, de gerieﬂijke keuken met al de blinkende koperen pannen aan de muren om hem de rijkdom van de eigenaars in te prenten, brachten hem in een wellustige en eerzuchtige droomtoestand.</div>
<div class="plat">- ‘Ja dat is een goed leven, rijk zijn en een aantrekkelijke, jonge vrouw hebben. Trouwen zonder liefde niet, maar een goed huwelijk sluiten, geld en liefde hebben, dat is pas echt geluk.’</div>
<div class="plat">- ‘Met wie zou Maria trouwen’, dacht hij dikwijls. - ‘Met die? Of die? Misschien met een heer, een gestudeerd heer, misschien met een rijke boer. Zeker niet met een armoezaaier en nog minder met een knecht. Maar totnogtoe is er niemand.’</div>
<div class="plat">Van die gedachte vrolijkte hij weer op. En hij bedacht dat hij, goed beschouwd, ook al was hij een knecht, behoorde tot een familie die tenminste niet van buiten kwam en niet uit zwervers bestond, zoals die van Zio Nicola.</div>
<div class="plat">- ‘Als ik maar een beetje geld had’, verzuchtte hij. - ‘Lezen en schrijven kan ik niet, maar praktische kennis heb ik genoeg. Er zijn er zoveel die fortuin gemaakt hebben.’ - ‘Maar dat zijn dieven’, bedacht hij, -‘Ofwel ze hebben een rijke vrouw getrouwd, zoals Zio Nicola. Dat kan ik ook.’</div>
<div class="plat">Maar hij hield zichzelf voor dat die rijke vrouw nooit Maria Noina zou kunnen zijn, en alle andere konden hem niet veel schelen. En nadat hij het hoofd geschud had met zijn misprijzend gebaar, strekte hij zich uit op zijn leger en viel in slaap, zijn muts onder zijn oor gevouwen.</div>
<div class="plat">Toen brak de periode van het ploegen en zaaien aan.</div>
<div class="plat">Het terrein dat Pietro moest ontginnen en inzaaien was heel ver weg van het dorp, aan de andere kant van de vallei Marreri, in de buurt van Lollove, een miserabel groepje huizen dat verloren tussen de meest verlaten en droefgeestige bergen en hoogvlaktes van Nuoro in ligt.</div>
<div class="plat">Daar moest de jonge knecht de zaaitijd doorbrengen, samen met de ossen en de hond. Maar hij vond het niet erg alleen te zijn.  Hij was eraan gewend en bovendien was er in die dagen iets dat hem wegdreef van dat lauwwarme huis, waarin hij zijn vezels voelde verslappen en zijn geest zich verloor in verraderlijke dromen.</div>
<div class="plat">Voordat hij vertrok ging hij langs de kroeg van de Toscaan in de hoop er diens vrouw aan te treffen, de loszinnige Francesca.</div>
<div class="plat">Maar in de kroeg vond hij alleen de Toscaan, onverstoorbaar, nieuwsgierig en roddelziek als altijd.</div>
<div class="plat">- ‘Hoe is ‘t, Pietro?’</div>
<div class="plat">- ‘Goed. Schenk me iets in.’</div>
<div class="plat">- ‘Jemig wat een dorst. En dat terwijl je bazen wijn genoeg hebben.’</div>
<div class="plat">- ‘Laat mijn bazen met rust.’</div>
<div class="plat">- ‘Ik zou ze maar niet in bescherming nemen. Dacht je dat ze over jou geen kwaad spraken?’</div>
<div class="plat">- ‘Als ze kwaad willen spreken moeten ze dat maar doen. Waar is je vrouw?’</div>
<div class="plat">- ‘Die is uit om de was te doen. Maar ik weet best wat je van haar wilt’, zei hij met een blik van verstandhouding in zijn kinderlijke ogen. - ‘Je hebt haar opgedragen een vrouw voor je te zoeken nu Sabina je een blauwtje heeft laten lopen.’</div>
<div class="plat">- ‘O loop naar de duivel’, zei Pietro en lachte oprecht om het idee dat de Toscaan Francesca hoog genoeg aansloeg om een vrouw te laten zoeken voor een eerzame jongeman.</div>
<div class="plat">- ‘Jawel, ik weet het, je wilt een rijke vrouw. Dat heeft Zio Nicola me gezegd, gisteravond. Stomdronken was hij.’</div>
<div class="plat">- ‘O heeft hij dat gezegd?’ riep Pietro uit en richtte het hoofd op. - ‘En wat zou dat?’</div>
<div class="plat">- ‘Dat zou niets. Waarom trouw je niet met Maria?’</div>
<div class="plat">- ‘Neem je me in de maling? Ik kom hier niet meer terug, kleine buitenlander’, zei Pietro minachtend en stond op.</div>
<div class="plat">Maar hij voelde, waarom wist hij niet, een plotselinge vreugde om het grapje van de kroegbaas.</div>
<div class="plat">Hij keerde naar het huis terug en spande de ossen in. Zia Luisa legde, behalve het zaaizaad, een ruime voorraad gerstebrood, kaas, olie en aardappels op de wagen en Maria een grote kalebas met rode wijn en een zak, zodat Pietro zich toe kon dekken in de koude nachten van de winderige hoogvlakte.</div>
<div class="plat">- ‘En een kruisbeeld? En een rozenkrans, krijgt hij die niet?’ vroeg Zio Nicola schaterend. - ‘Eentje van gedroogde vijgen?’</div>
<div class="plat">Zia Luisa kneep haar lippen opeen, want ze hield er niet van dat er met die zaken gespot werd. Maria opende de poort wijd.</div>
<div class="plat">- ‘En denk erom, je mag naar de kerk in Lollove, maar niet verliefd worden op de een of andere mooie Lollovese.’</div>
<div class="plat">In andere tijden zou Pietro zich gestoten hebben aan het grapje, want de vrouwen van Lollove zijn de armste schepsels van de streek. Maar nu werd hij verlegen en meed hij Maria’s ogen.</div>
<div class="plat">De baas liep een eindje met hem op, nog erger hinkend dan gewoonlijk. Het was een vochtige dag en dat voelde Zio Nicola in zijn been.</div>
<div class="plat">- ‘O Pietro, Pietro, wat is gezondheid een mooi ding, wat is de jeugd een mooi ding. Verknoei haar niet, houd haar vast als geld onder je riem. Goeie reis. Als je ergens behoefte aan hebt, zeg het dan aan een reiziger. Houd het zaaigoed op een droge plaats en zaai het zo snel mogelijk in. Het beste.’</div>
<div class="plat">- ‘Wat een goed mens’, dacht Pietro.</div>
<div class="plat">Het was alsof hij van Zio Nicola hield als van een vader en hij had zelfs bijna van zijn arrogante bazin gehouden.  In gedachten verzonken prikte hij nu en dan de rode os stevig in diens met witte vlekken bezaaide rug (zeker teken dat het beest ooit een plek voorbij was gekomen waar een schat begraven lag) en de os zette het op een zware draf. Malafede blafte om de andere os aan te sporen en zo kwam Pietro vroeg aan bij het steil aﬂopende paadje dat de vallei Marreri in voerde.</div>
<div class="plat">Het was een vochtige, warme dag, de hemel was melkachtig wit.  Aan de punt van de ploeg, die omgekeerd op de wagen lag, glom de schaar met de zwakke glans van nieuw zilver. In de nevelige verte ontwaarde Pietro met zijn arendsogen het kerkje van Valverde, zwart op de rand van een steile bergwand, en nog verderop het kerkje van San Francesco, wit tegen de achtergrond van woest bergland, waarin Monte Albo blauw afstak als een ﬂuwelen vaandel en Monte Pizzinu als een grijze rots oprees uit golven van blauwige nevels.</div>
<div class="plat">Pietro herinnerde zich dat zijn moeder, zoals alle Nuorese vrouwen, een diepe verering koesterde voor de kleine San Francesco, Santu Franzischeddu, en hoewel hij niet zeer gelovig was sloeg hij een kruis.</div>
<div class="plat">Hij geloofde in God en de heiligen, ging naar de kerk, en met Pasen deed hij communie en biechtte hij, maar hij was niet vroom, bad nooit en dacht nooit aan de dood en de eeuwigheid. Deze dagen was hij een echter een beetje sentimenteel, een beetje mystiek en iets geloviger dan gewoonlijk.</div>
<div class="plat">En op een avond dat hij daarboven was, op zijn ploegland, voelde hij de behoefte om te bidden, als een vrouwmens.</div>
<div class="plat">Om hem heen zweeg, in zijn verheven triestheid, het landschap  onder een zilveren schemering. Het was een verlaten oord: droefgeestige weilanden lagen boven de dicht met mastiekstruiken, jeneverbes en cistus begroeide hellingen, waarvan de deinende groene massa hier en daar onderbroken werd  door grijze en zwarte rotsen die er in het onzekere licht van de schemering uitzagen als versteende monsters. Al het land rondom leek een woestenij, nooit door de mens betreden en hooguit door een bosgod of de geest van een prehistorische heremiet bewaakt.</div>
<div class="plat">Pietro knielde op de grond, bekruisigde zich en bad: het was alsof hij in een kerk zonder muren zat. Aan de horizon vlamden de sterren als kaarsen in de verte, aangestoken door onzichtbare geesten. De jeneverbes verspreidde de geur van wierook.</div>
<div class="plat">Pietro had een gevoel of hij sterven moest, of een levensgevaarlijke ziekte zich bij zijn volle bewustzijn in hem uitbreidde.</div>
<div class="plat">- ‘God, Sint Franciscus, haal haar uit mijn hoofd. Heb meelij, haal haar uit mijn hoofd. Ze past niet bij me en mijn verlangen kan me tot waanzin brengen. Geest van mijn moeder, help me.  Bevrijd me van slechte denkbeelden. Amen.’</div>
<div class="plat">Maar terwijl hij bad waren zijn gedachten bij haar, met het vurige verlangen haar dichtbij te hebben, haar in werkelijkheid te zien zoals hij haar in zijn dromen zag en haar met zijn armen te omgeven zoals de bergen in de avondmist de dampende vallei omsluiten, onder de toeziende blik van de sterren.</div>
<div class="plat">Na het kruis dat hij bij zijn vertrek geslagen had om de Kleine Sint Franciscus te groeten om die te vriend en aan zijn zijde te houden, zoals vrouwen, verliefden en alle Nuorese misdadigers dat doen, was de kleine bazin geen ogenblik uit zijn gedachten geweest.</div>
<div class="plat">Hij had er instinctief op vertrouwd dat hij Maria zou vergeten als hij uit haar buurt was. Maar de afstand en vooral de eenzaamheid borgen haar daarentegen dieper in zijn hart. Haar beeld, waarvan niets verhuld werd, verscheen hem voortdurend voor ogen, verleidelijker en mooier dan ooit. En het moment kwam dat hij geen weerstand meer kon bieden aan zijn hartstocht, die in hem groeide als een enting in een jonge wilde stam.</div>
<div class="plat">De dagen gingen voorbij. Pietro werkte van de ochtend tot de avond; hij trok struiken uit de grond en verbrandde ze en de wortels van mastiekboompjes groef hij uit. De van hun begroeiing ontdane repen land werden geploegd en ingezaaid.</div>
<div class="plat">Als de zon tussen de nevels onderging was zijn gedaante nog te zien tegen de achtergrond van het sombere landschap. Hij ploegde uren en uren voort, langzaam voortlopend achter de geduldige rode ossen die de oeroude Sardijnse ploeg voorttrokken. Aan het eind van elke lange voor sloeg hij zijn ossenprik tegen de ﬂanken van de twee witgespikkelde ossen en liet ze keren. De helling af, over de losse, vochtige en bijna zwarte aarde die een geur van gistende plantendelen uitwasemde, trok hij aan de riemen om de ossen in te houden. Beneden aangekomen draaide hij om en klom weer omhoog, zwijgend en de ossenprik in zijn hand.</div>
<div class="plat">De ossen ademden moeizaam. Hun korte, rossige wimpers zakten over hun grote droevige ogen en hun zwarte neusgaten dampten zoals de omgeworpen aarde dampte.</div>
<div class="plat">De lange gestalte van de knecht stak scherp af tegen de paarsige avonddampen. De verlatenheid van het geweldige landschap waarvan de grenzen in de einder verloren gingen, droeg ertoe bij de gevoelens van jonge werkman nog heviger te maken.</div>
<div class="plat">De hartstocht verscheurde zijn hart als de ploeg de aarde en evenmin als de aarde vroeg hij zich af waarom.</div>
<div class="plat">Nu en dan werd hij opnieuw door wanhoop overvallen, maar hij riep de hulp van Sint Franciscus of van de geest van zijn moeder niet meer in om hem van het allesoverweldigende verlangen te bevrijden.</div>
<div class="plat">Heel zelden kwam een veedrijver of een dorpeling te paard of een vrouw uit Lollove met een mand vol kaas op het hoofd en een kip in haar hand over het pad dat langs Pietro’s terrein liep.  Een korte, ruwe groet doorbrak voor een ogenblik de stilte en dan verdween het paard achter de jeneverbesstruiken of het vrouwtje tussen de wilde olijven op de helling. En daarna heerste opnieuw de stilte.</div>
<div class="plat">Pietro werkte en droomde voort, onder de onophoudelijk grimmige, met rose-grijze nevels overtrokken hemel, onder de late zonsopgangen, onder de violette avonddampen, onder zware regenwolken, wanneer de groene en rossige struiken leken op te zwellen van het vocht en de natte stenen nog grauwer waren.</div>
<div class="plat">Bijna een maand lang deed hij niets anders dan de aarde te doorploegen en te onderwerpen en zelf doorploegd en onderworpen te worden door de liefde.</div>
<div class="plat">‘s Avonds trok hij zich in een schuurtje terug. Hij legde zich neer op een leger van bladerloof en trok de zak die Maria hem gegeven had over zich heen. Ook om te eten trok hij zich daarin terug. Een paar dagen kookte hij aardappels, andere dagen roosterde hij het brood waarover hij wat olie had gesprenkeld. De ossen graasden op de helling. Malafede, die niets anders te doen had, niesde voortdurend en blafte tegen de bladeren die door de wind werden meegevoerd.</div>
<div class="plat">De nacht had het eigenaardige effect de verlatenheid wat op te vullen. Ze was in ieder geval niet zo uitgestrekt en volledig als gedurende de dag.</div>
<div class="plat">In de vallei brandden de vuren van andere boeren en was het getinkel van hun vee te horen. De wind voerde stemmen en het blaffen van honden mee die weerklonken in de avondstilte.</div>
<div class="plat">En een vrouwengedaante, een onweerstaanbare geestverschijning, verlichtte Pietro’s dromen zoals het welriekende vuur van jeneverbeshout de troosteloze hut opvrolijkte.</div>
<div class="plat">De grond was omgeploegd en bijna in zijn geheel ingezaaid. De lichte, koude winter kwam uit de herfstdampen tevoorschijn.</div>
<div class="plat">Er waren regendagen, maar meestal was het koud en droog.  De bergwind sloeg zijn grote, ijzige vleugels uit, van de bergen van Orune vandaan. Pietro strooide het zaad om zich heen uit, de wind voerde het ver weg en de aarde ontving het te allen tijde.</div>
<div class="plat">Ook zijn gedachten werden weggevoerd en kwamen altijd in dezelfde grond terecht.</div>
<div class="plat">Sinds een paar dagen was hij vrolijker. Hij praatte weer met Malafede en lachte toen hij langs de steen kwam waarop hij ooit eens neergeknield was.</div>
<div class="plat">- ‘Houd moed’, zei hij tegen de ossen, - ‘Straks is het werk afgelopen. Kerstmis komt en dan gaan we zingen en drinken met Zio Nicola.’</div>
<div class="plat">Hardop durfde hij verder niets te zeggen, maar omdat hij zich niet meer stil kon houden begon hij te zingen.</div>
<div class="plat">Hij zong uit volle borst en probeerde nu en dan zelfs het refrein van het koor te zingen dat bij de Nuorese liederen hoort; van tenor ging hij over in bas en van bas naar mezza voce en dan kwam hij weer terug bij de voorzinger. Het waren dezelfde minneliederen die hij voor Sabina gezongen had. Nu waren ze voor Maria bestemd.</div>
<div class="plat">Die dagen, dagen van bijna jongensachtige vreugde, had hij nog hoop. Het was niet langer de hoop op een stormachtige, zinnelijke verliefdheid die een knappe, vurige knecht bij de jonge bazin zou opwekken, maar de droom van een onbekend genot, ver weg van elke onzuivere begeerte, de oneindige hoop op een ware, kuise liefde.</div>
<div class="plat">Wie weet wat de toekomst brengt? Hij verviel weer in zijn fantasieën. Hij droomde van rijkdom, van de dag dat hij haar in de ogen zou kunnen zien en dat ze aan een enkele oogopslag genoeg zouden hebben om elkaar te begrijpen.</div>
<div class="plat">Hij zong en zijn stem moest ver dragen, over de vallei heen, want juist op die momenten van hoop, als hij puur als een kind was en de gedachte aan Maria hem deed blozen, verdween de geliefde gedaante, die hij gewoonlijk om zich heen had, in de verte en keerde terug naar de omgeving van haar ouderlijke woning.</div>
<div class="plat">Maar naarmate de dag van zijn terugkeer naderbij kwam kreeg de jonge minnaar zijn greep op de werkelijkheid meer terug.</div>
<div class="plat">Een paar reizigers brachten hem berichten over zijn bazen, samen met het zaaizaad en de proviand die Zia Luisa hem stuurde.</div>
<div class="plat">- ‘Zio Nicola is je niet komen opzoeken want hij moest twee weken het bed houden vanwege de pijn aan zijn been.’</div>
<div class="plat">- ‘En wat zegt de dokter? Kan die er helemaal niets aan te doen?’</div>
<div class="plat">- ‘Kon hij dat maar. Temeer daar hij met Maria wil trouwen, zeggen ze.’</div>
<div class="plat">- ‘Wie, de dokter? Ha, ha, ha!’</div>
<div class="plat">- ‘Wat is er te lachen?’</div>
<div class="plat">- ‘Mijn bazin trouwt in geen geval met een dokter.’</div>
<div class="plat">- ‘Alleen met een prins soms?’</div>
<div class="plat">- ‘Precies. Ze trouwt een rijke veehouder, zal je zien.’</div>
<div class="plat">Arts of veeboer, maar een knecht zou ze niet trouwen. En Pietro versomberde en hoonde zichzelf om de onnozele dromen die hij had uitgezongen.</div>
<div class="plat">Hij had zichzelf voor het hoofd willen slaan om zijn vernederende verliefdheid. Maar het was niet meer mogelijk om ongedaan te maken wat hij bij zichzelf had ingezaaid. Het zou makkelijker zijn een voor een de korrels van de aarde op te rapen.</div>
<div class="plat">De dagen gingen voorbij, koud en helder of koud en bewolkt. Nog een, twee nachten en dan zou Pietro weer ten huize van zijn bazen overnachten. Zio Nicola zou hem weer verhalen opdissen. En hijzelf, wat zou hij doen? Dat wist hij niet en hij wou er ook niet aan denken.</div>
<div class="plat">Hij zou doorgaan te leven en te werken voor anderen.</div>
<div class="plat">Zo brak de laatste avond aan.</div>
<div class="plat">Voordat hij zich in het schuurtje terugtrok zette Pietro zich op een steen midden in het zaaiveld en bleef er lang en onbeweeglijk, diep voorovergebogen, op zitten. Het was alsof hij opeens alle vermoeidheid van al het werk voelde.</div>
<div class="plat">Rondom hem zweeg de aarde, verzonken in de sluimer van de vruchtbaarheid.</div>
<div class="plat">De avond viel. Grote blauwige wolken bevlekten de bleke hemel.  Op zijn knieën geleund zat hij onbeweeglijk, met gesloten ogen, deel van de wildernis, als iets van dezelfde aard als de steen waarop hij zat en als de omgewoelde aarde die om hem heen golfde. Hij sliep.</div>
<div class="plat">Zo sliep hij geruime tijd, als een korrel tussen de kluiten: ook hij een korrel die achteloos op het mysterieuze, woeste land gegooid was, op goed geluk</div>
<div class="plat">ontkiemd, overgelaten aan de elementen.</div>
<div class="plat">Hij werd midden in de nacht wakker en trok zich in de schuur terug. Buiten strekte de nacht met zijn grauwe dampen zich uit over de hoogvlakte, de valleien, tot aan de bergen aan de kust, waarvandaan het dreunen van de wind kwam als het geraas van de branding. En als er ook maar een klein stukje maan van achter de voortsnellende wolken tevoorschijn kwam, begon Malafede er onmiddellijk naar te blaffen, misschien in de mening dat het het boze oog was van een dief.</div>
