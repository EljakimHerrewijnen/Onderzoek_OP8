<div class="kop" id="toc-anchor8"><span class="cursief">Achtste Hoofdstuk</span></div>
<div class="plat">Huilend van woede en vernedering viel Maria in slaap en sliep de diepe slaap van de jeugd die haar gevoelens verzachtte.  Ze werd wakker met het ochtendgloren en herinnerde zich meteen het gebeuren van de avond tevoren. Het was alsof ze het gedroomd had.</div>
<div class="plat">En ja, ze had ook gedroomd. Ze was naar de wijngaard geweest waar Pietro de druiven bewaakte. Het was een hete dag, maar de hellingen waren nog overdekt met lentebloemen; onkruid en winde overwoekerde de wijngaard en overdekte de wijnstokken die beladen waren met rijpe druiven. Ze was tegen Pietro uitgevaren:</div>
<div class="plat">- ‘Wat mankeert je? Waarom haal je dat onkruid niet weg? Zo moet je zoeken voor je de druiven vindt!’</div>
<div class="plat">En ze boog zich voorover om te zoeken toen plotseling twee sterke armen haar vastpakten en optilden. Het was Pietro. En, zoals hij dat de avond tevoren gedaan had, bracht hij met zijn hand achter haar hoofd haar gezicht naar het zijne en zoende haar op de mond..</div>
<div class="plat">Een, twee, ontelbare zoenen. Ze wou gillen, maar kon niet en niemand had het trouwens gehoord in de eenzaamheid van de verlaten vallei. Hij kuste haar zonder iets te zeggen, met gesloten ogen. Eerst was ze bang, maar geleidelijk aan ontspanden zich haar knieën en trok de gloed van Pietro’s lippen in haar bloed. Het was alsof ze sterven moest..</div>
<div class="plat">Toen ze wakker was geworden en zich gerealiseerd had dat Pietro haar echt had gekust, liepen droom en werkelijkheid een ogenblik in elkaar over. Een zoete opwinding zoals ze die nog nooit had ondervonden doortrok haar. Maar ze kwam onmiddellijk tot zichzelf.</div>
<div class="plat">Pietro Benu, haar knecht, had haar gezoend! Ze was gezoend door een knecht! Het toppunt van schande!  Er waren geen vervloekingen en scheldwoorden die ze die ochtend niet bij zichzelf over de laaghartige, onbeschaamde knecht uitsprak. Hoe moest ze hem nu tegemoet treden? Van nu af aan kon hij haar bezien alsof hij haar heer en meester was en zou hij geen respect meer voor haar hebben. Weg dus, weg met hem, ik jaag hem weg als een schurftige hond. Maar hij zou wraak zoeken: hij kon lasterpraat rondstrooien over zijn bazen, hen moeilijkheden en schade bezorgen, de wijnstruiken omhakken, de ossen doden, het koren in brand steken.  Een beledigde man is erger dan storm en vuur. Mannen zijn zo onnadenkend en onstuimig, wat zou haar vader doen als hij het wist? De Heer zij ons genadig, hij zou een schandaal veroorzaken, misschien bloed doen vloeien..</div>
<div class="plat">Het was beter er niet over te praten en verder onheil te vermijden. Met zachtheid bereik je meer dan met geweld.  En bovendien.. Pietro’s woorden kwamen bij haar boven. - ‘Geloof me, ik wil je geen kwaad doen. Als ik wilde..’</div>
<div class="plat">En kansen daarvoor had hij voldoende gehad. Maar hij had er genoeg aan gehad haar maar één keer te zoenen. Wat had hij haar niet kunnen aandoen in die wijngaard?</div>
<div class="plat">Want sinds die tijd was hij al op haar verliefd, tenminste dat zei hij. Hoe</div>
<div class="plat">vaak waren ze niet met elkaar alleen geweest in de verlaten vallei, in uithoeken van de moestuin waar geen mens hen had gezien? Hij had haar altijd ontzien. Nu was het zaak hem geen gelegenheid meer te geven. En intussen kon ze een manier vinden om hem te ontslaan zonder een schandaal te verwekken.  Maria stond op, opende het venster en bleef lang naar beneden, over de binnenplaats staan kijken. Donkere wolken stegen aan de horizon en overdekten de koude, lichte hemel. Er kraaide een haan. In de hof blafte Malafede.</div>
<div class="plat">De dag begon slecht. De herinnering aan het onaangename gebeuren werd verdrongen door het besef dat ze de was moest doen. In dit weer! Was het nu eindelijk weer eens mooi weer, de hof schoon en vrolijk als een zitkamer, het land weer in bloei. En Pietro zou buiten het dorp zijn. Hij zou naar de velden terugkeren en zijn tijd doorbrengen met het dorsen en opslaan van het graan. En zij zou hem daar zeker niet komen opzoeken!</div>
<div class="plat">Ze zuchtte toen de herinneringen aan de gebeurtenissen van de vorige avond weer opdoemden. Om haar ontstemming te luchten maakte ze haar bed nog eens op en deed de kamer, boos heen en weer stampend.</div>
<div class="plat">- ‘Heb je het op je heupen vanochtend?’ riep Zio Nicola vanuit de aangrenzende kamer.</div>
<div class="plat">Ze liep de trappen af naar de hof. Het bovenluik van de keukendeur was open, maar er was geen geluid waarneembaar. Was Pietro uit?</div>
<div class="plat">Ze herademde bij het denkbeeld dat de jongen er al vandoor was om te voorkomen dat hij weggejaagd zou worden, zoals zij gedreigd had. Maar toen ze de keuken binnenkwam zag ze dat Pietro sliep, in een vreemde houding: gezeten op de grond en met zijn hoofd op een stoeltje. Hij moest een slapeloze, gekwelde nacht doorgebracht hebben. Hij had niet eens zijn leger opengevouwen en in het vale licht dat door het venstertje naar binnen kwam, was zijn gezicht grauw als het gezicht van een zieke.</div>
<div class="plat">- ‘Hij heeft niet geslapen’, dacht Maria en had, haars ondanks, medelijden met hem.</div>
<div class="plat">Pietro’s woorden kwamen haar voor de geest. - ‘Ben ik geen mens als alle anderen? Waarom ben ik arm?’</div>
<div class="plat">- ‘Hier, op deze plaats, heeft hij me gezoend’, dacht ze. - ‘Hij heeft me gezoend omdat ik weg wilde lopen. Wat zal hij doen als hij wakker wordt en me ziet? Wat als hij opspringt en me vastpakt en me weer zoent, net als in mijn droom?’</div>
<div class="plat">Verontwaardiging, vernedering, medelijden, wraakzucht, angst om de knecht te provoceren en ook wat gestreelde eigenliefde gingen in haar om. Ze bekeek minachtend het bleke gezicht van de slaper, maar ongewild vestigden haar ogen zich op zijn lippen en voelde ze de smaak van de kussen die hij haar in haar droom gegeven had op haar mond.</div>
<div class="plat">Ze verrichtte haar dagelijkse werkzaamheden in stilte, zonder de jongen te wekken. Misschien omdat ze hem niet in de ogen wilde zien, misschien ook omdat ze hem wilde laten slapen.</div>
<div class="plat">Maar Pietro moest haar aanwezigheid gevoeld hebben, want toen ze de as doorzocht op een gloeiende sintel werd hij met een schok wakker en keek haar angstig aan.</div>
<div class="plat">- ‘Je hebt het vuur laten uitgaan’ zei Maria zonder hem aan te kijken.</div>
<div class="plat">Hij stond op en knielde om het vuur weer aan te steken.</div>
<div class="plat">- ‘Zo net brandde het nog, ik begrijp niet waarom het is uitgegaan. Maar ik steek het zo weer aan, niets aan de hand’, stamelde hij, slaperig maar verlegen, bijna alsof hij bang voor haar was.</div>
<div class="plat">- ‘Zo net brandde het nog. Hij is tot zonsopgang wakker gebleven’, dacht Maria, die rechtop bij de haard was blijven zitten.</div>
<div class="plat">Hij sloeg een vonk met zijn tondeldoos en stak het vuur weer aan.</div>
<div class="plat">Toen sprong hij op en schudde zich over het hele lijf.</div>
<div class="plat">- ‘Maria’, zei hij, -’ik vraag je me te vergeven. Ik was buiten mezelf. Zeg niets aan je vader. Zodra de gelegenheid zich voordoet ga ik bij jullie weg. Ik weet dat je het me vergeeft. En ik zal niet meer naar je kijken.’</div>
<div class="plat">Ze draaide hem de rug toe en voor het moment zei Pietro verder niets meer.</div>
<div class="plat">Maar hij hield zich niet aan zijn belofte en dacht er nog minder aan om weg te gaan. Een paar weken lang durfde hij werkelijk Maria niet meer aan te kijken en sprak haar niet aan zolang hem niets gevraagd werd. Hij werkte in de wijngaard en keerde vaak ook ‘s avonds niet in het dorp terug.</div>
<div class="plat">Maar op een zondag, op een van de laatste dagen van carnaval, bleef hij met Maria alleen in de warme, door de zon opgevrolijkte hof.</div>
<div class="plat">Ze stonden allebei op het punt uit te gaan. Maria was op haar best gekleed om naar de preek te gaan en hij zag er prachtig uit in een fonkelnieuw kostuum.</div>
<div class="plat">- ‘Waar ga je heen?’ vroeg ze, terwijl ze haar lijfje toesnoerde.</div>
<div class="plat">- ‘De maskers zien.’</div>
<div class="plat">- ‘Je doet er beter aan naar de preek te gaan.’</div>
<div class="plat">Pietro keek haar aan. Zijn ogen lichtten op en keken haar langdurig en gretig aan. Ze bloosde.</div>
<div class="plat">- ‘Als je wilt ga ik met je mee. Carnaval interesseert me niet, Maria. Als jij er niet bent is er voor mij toch niets aan.’</div>
<div class="plat">- ‘Hou daar alsjeblieft mee op, Pietro.’</div>
<div class="plat">Hij bleef haar aankijken alsof hij haar wilde hypnotiseren. Maria liep haastig van hem weg. Het leek Pietro alsof ze vluchtte.  Meer tijd verstreek. De lente, bondgenoot van alle verliefden, maakte haar zoele, opwindende entree. Na die carnavalszondag was Pietro doorgegaan de kleine bazin hartstochtelijkheden toe te voegen, zodra ze maar een ogenblik samen alleen waren. Ze werd er niet meer kwaad om en ging er niet meer vandoor. Het was alsof ze eraan gewend was geraakt Pietro als een vurige bewonderaar om zich heen te hebben en geen angst meer voor hem had.</div>
<div class="plat">Andere aanbidders had ze niet, althans geen aanbidders waarmee direct contact mogelijk was en die gevaarlijk voor haar waren.  Alle rijke en ongetrouwde landlieden van Nuoro kenden de hooghartigheid van de mooie Maria Noina. Ze zeiden allemaal:</div>
<div class="plat">- ‘Die wil met een burgerman trouwen, met een advocaat, niet met iemand in een schapenpels.’</div>
<div class="plat">Arme jongens durfden niet eens naar haar te kijken. En voor de burgerlieden, voor de advocaten, was ze niet rijk genoeg.  Alleen “één grondbezitter van goede familie, Francesco Rosana, een rijke en intelligente, maar erg lelijke landman, had oog voor de mooie dochter van Nicola Noina. Ze wist het, maar nadat ze een jaar lang vergeefs had gewacht op Francesco’s liefdesverklaring had ze hem opgegeven. De jonge grondbezitter beviel haar trouwens helemaal niet. Ze had meer belangstelling voor een rijke herder, een lange, slanke jongeman. Maar die was verloofd met een ouderloos meisje, minder mooi, maar rijker dan zij was.  Op een dag kwam deze jongeman Zio Nicola opzoeken.</div>
<div class="plat">Terwijl ze hem opnam had Maria een eigenaardige gewaarwording: hij deed haar  aan Pietro denken. Ze zuchtte zonder te weten waarom. En de hele verdere dag was ze op een vage manier bedroefd.</div>
<div class="plat">Vanaf dat moment werden haar nachtrust verstoord door dromen van de liefde. En in die dromen speelde Pietro altijd een rol en soms ook de verloofde landman. Ze drukten haar tegen zich aan en overdekten haar met onuitsprekelijke liefkozingen.  Bijna altijd speelde de droom zich af in de stille, groene wijngaard, ver van de wereld en zijn vooroordelen, een oase waar alleen de liefde heerste. En de liefde eiste schoonheid en kracht, zachtheid en genot, geen rijkdom en andere menselijke ijdelheden.</div>
<div class="plat">Op een avond zat ze te wachten tot Zio Nicola terugkeerde van zijn gewoonlijke omzwervingen door de buurtkroegen, toen ze hoorde kloppen aan de poort. Ze ging naar buiten en vroeg wie er was.</div>
<div class="plat">- ‘Ik’, zei Pietro’s stem.</div>
<div class="plat">Maria dacht dat hij pas zaterdagavond zou terugkeren en het zo onverwachts horen van zijn stem bracht haar in verwarring. Ze opende onmiddellijk en hij kwam binnen.</div>
<div class="plat">Het was een donkere, maar warme en heldere nacht. In de stille hof drong geen enkel geluid en geen enkel lichtschijnsel door.</div>
<div class="plat">- ‘Waarom ben je teruggekomen?’ vroeg Maria voorzichtig, alsof ze het antwoord al vermoedde.</div>
<div class="plat">- ‘Ik heb je in geen drie dagen gezien’, zei hij en stond onbeweeglijk tegenover haar. - ‘Ik ben alleen gekomen om jou te zien. Als je wilt ga ik meteen weer weg.’</div>
<div class="plat">Ze wist niet wat te antwoorden, maar liep instinctief naar de trap toe. Hij volgde haar, maar op eerbiedige afstand.</div>
<div class="plat">- ‘Nee, laat me tenminste je gezicht zien, Maria. Kom een ogenblik naar de keuken. Daarna ga ik weg.’</div>
<div class="plat">Ze gaf geen antwoord. Pietro werd opnieuw door zijn hartstocht overmand, pakte haar bij haar middel en trok haar naar de keuken, waarvan de deur op een kier stond. Ze stribbelde een beetje tegen, maar zonder geluid te maken.</div>
<div class="plat">- ‘Is er niemand?’ mompelde hij.</div>
<div class="plat">- ‘Nee’, antwoordde ze ﬂuisterend.</div>
<div class="plat">Ze gingen naar binnen en bij het licht van de olielamp keek hij haar aan als een waanzinnige. Ze was vlakbij hem, bevend en bijna in zwijm. Maar hij durfde haar niet te zoenen. Hij liet haar los en zei:</div>
<div class="plat">- ‘Nu ben ik tevreden. Als je wilt ga ik weg.’</div>
<div class="plat">- ‘Nee, het is beter als je blijft. Ze kunnen je gezien hebben. Doe open als Vader</div>
<div class="plat">terugkomt. Goedenacht.’</div>
<div class="plat">Ze liep naar buiten. Nauwelijks was ze in haar kamer of ze begon te trillen, zonder dat ze begreep waarom.</div>
<div class="plat">Ze had een onrustige nacht. Ze werd midden in de nacht uit haar dromen wakker en kon niet meer in slaap komen. Maar een tot dusver ongekende vreugde maakte zich van haar meester bij de gedachte dat ze over een paar ogenblikken Pietro zou terugzien.  Ze begreep het waarom van de vreugde niet echt en vroeg zich ook niet af hoe het nu verder moest. Het denkbeeld de liefde van de knecht te beantwoorden stond ver van haar af. Dat hij van haar hield, dat was wat anders, dat kon geen kwaad. Pietro gedroeg zich zo goed en met het nodige respect; zijn aanwezigheid boezemde haar geen angst meer in, integendeel, daar beleefde ze een diep genoegen aan.</div>
<div class="plat">Eén vriendelijk woord en hij trilde al op zijn benen en was zo mak als een lammetje. Waarom zou ze hem dat geluk niet gunnen, terwijl het ook haarzelf zoveel plezier deed?</div>
<div class="plat">Tegen de ochtendstond kleedde ze zich aan, kamde met zorg haar haren en ging naar beneden. Haar hart klopte van een verwachting en een verlangen dat ze zichzelf niet durfde toe te geven.  Pietro was al op de been, klaar voor het vertrek. Maar hij leek op haar gewacht te hebben.</div>
<div class="plat">- ‘Ik ga’, zei hij, ‘Vandaag is het echt mooi weer. Waarom kom jij niet meer naar de vallei, Maria?’</div>
<div class="plat">- ‘Wat moet ik er doen in deze tijd?’ vroeg ze met gespeelde scherpte. - ‘Ik kom wel als het er de tijd voor is.’</div>
<div class="plat">- ‘Dus je komt?’</div>
<div class="plat">- ‘Natuurlijk kom ik, waarom niet?’</div>
<div class="plat">Ze hield zich bezig met haar gebruikelijke werkzaamheden.</div>
<div class="plat">- ‘Mooi. Goedendag’, zei hij en zette zich in beweging.</div>
<div class="plat">Ze gaf geen antwoord maar draaide zich haast onwillekeurig om.</div>
<div class="plat">Hij raakte opgewonden en liep op haar toe.</div>
<div class="plat">- ‘Maria, geef me tenminste een hand.’</div>
<div class="plat">- ‘Schiet op, je bent echt gek! Laat me nu toch eens met rust!’</div>
<div class="plat">- ‘Niet boos worden, Maria. Ik wil niet lastig zijn. Als je me niet eens een hand wilt geven is het ook goed. Maar vuil is hij niet, mijn hand, Maria. Het is de hand van een arme jongen, en alleen daarom wil je...’</div>
<div class="plat">- ‘Hou je mond en ga weg’, smeekte ze. Ze deed een stap achteruit en wees naar de deur.</div>
<div class="plat">- ‘Kijk me aan! Waarom sla je je ogen neer. Kijk me tenminste aan, Maria! Waarom ben ik arm?’ drong hij aan en kwam dichterbij.</div>
<div class="plat">- ‘Ja, daarom is het. Maar ik heb het je gezegd, Maria: wie weet word ook ik een rijk man! En trouwens, wat vraag ik je?  Niets.  Gun je me geen enkele blik? Kijk eens op!’</div>
<div class="plat">Maria was als gebiologeerd. Ja, dit was het genoegen dat zij zo vurig begeerde: nederig aanbeden te worden en gesmeekt om een enkele blik.</div>
<div class="plat">Pietro nam haar hand en drukte die. Beiden ondergingen een huivering bij het contact van hun handen.</div>
<div class="plat">- ‘Addio. Kom je naar de wijngaard?’</div>
<div class="plat">- ‘Wie weet.’</div>
<div class="plat">Hij ging. Maar hij wachtte tevergeefs op haar. En op zaterdagavond ging hij terug naar het huis van zijn bazen met de koortsachtige haast van een hongerlijder die erop uit trekt om een brood te stelen. Maar de bazen waren nog op en trokken zich allemaal tegelijk naar hun kamers terug.  Hij wachtte de ochtendstond af, zo nu en dan in een onrustige slaap vallend waaruit hij telkens met een schok wakker werd. Nee, het werd hem te veel, zo kon het niet doorgaan. Of Maria gaf toe aan zijn liefde, of hij.. wat zou hij dan doen? Dat wist hij nog niet, maar hij was tot alles bereid.</div>
<div class="plat">Ze kwam later dan gewoonlijk naar beneden.</div>
<div class="plat">Ze leek kalm, onverstoorbaar. Zodra ze binnen was gekomen boog ze zich over de oven en zette de kofﬁeketel op het vuur.</div>
<div class="plat">- ‘Waarom ben je niet gekomen? Ik heb op je gewacht, ik heb al die tijd op je gewacht. Het was zulk mooi weer.. Ben je bang om te komen?’</div>
<div class="plat">- ‘Ik had geen tijd’, zei ze koeltjes.</div>
<div class="plat">Maar opeens vrolijkte ze op en keek hem aan. Ze scheen er een boosaardig genoegen in te scheppen hem uit te dagen en hem te laten merken dat ze niet bang voor hem was.</div>
<div class="plat">- ‘Volgende week kom ik. Er is wilde venkel en die kom ik plukken. Is de wijngaard al gespit? Ben je al aan het snoeien?’</div>
<div class="plat">- ‘Ja, ik ben aan het snoeien. Maar ik zie zo al dat je niet komt.’</div>
<div class="plat">- ‘Maar wat wil je dan dat ik kom doen?’</div>
<div class="plat">- ‘Zomaar, dat ik je kan zien, dat we elkaar zien. Want ook jij geeft om mij, dat weet ik. Ja, jij geeft nu ook om mij, geef het maar toe.’</div>
<div class="plat">Ze schudde het hoofd, een beetje boos en een beetje bedroefd.</div>
<div class="plat">- ‘Zelfs al zou ik om je geven..’</div>
<div class="plat">- ‘Nou?’</div>
<div class="plat">- ‘Niets.’</div>
<div class="plat">Hij stond op. Ze liep naar de deur en keek naar buiten. De zon scheen al op de muur van de binnenplaats. Zia Luisa kon elk ogenblik naar beneden komen.</div>
<div class="plat">Op zijn hoede liep Pietro naar Maria toe en omhelsde haar.</div>
<div class="plat">- ‘En als je om me gaf, wat dan? Wat dan?’ drong hij aan. -’Wat kunnen de anderen jou schelen? Jij, geef je om me?’</div>
<div class="plat">- ‘Laat me los, Pietro, laat me los. Ze kunnen ons zien.’</div>
<div class="plat">- ‘Ja, ik laat je al los, meteen. Maar zeg eerst dat je van me houdt.’</div>
<div class="plat">- ‘Laat me gaan, Pietro.’</div>
<div class="plat">Ondanks haar woorden bood ze geen weerstand meer. Ze was Maria Noina niet meer en Pietro dacht dat hij droomde.</div>
<div class="plat">- ‘Ik laat je los, dat beloof ik je. Maar zeg me eerst..’</div>
<div class="plat">- ‘Ja, ik hou van je.’</div>
<div class="plat">Maar hij hield zich niet aan zijn belofte.</div>
