<p class="western" id="calibre_pb_174">
<b class="calibre1">174. Kat     </b>                                                 
                                                                     
                                                          
</p>
<p class="western"><br class="calibre2"/>
</p>
<p class="western">Ik zou willen weten: is
het wel eens iemand gelukt een kat uit de boom te kijken? Ik heb één
keer die kans gehad, maar toen klom ik onnadenkend de boom in (ik was
jong en mankeerde geduld) en joeg hem/haar van de tak af. Doodzonde,
achteraf bekeken. 
</p>
