<div class="kop" id="toc-anchor23"><span class="cursief">Drieëntwintigste Hoofdstuk</span></div>
<div class="plat">Een week ging voorbij. Nooit waren wittebroodsweken zo hartstochtelijk en bevredigend als die van Maria en Pietro.  Zio Nicola en Zia Luisa gingen bijna elke dag naar het land, van de vroege ochtend tot de late avond, om de twee jonggehuwden de vrijheid te geven.</div>
<div class="plat">De nadagen van mei, in al hun zoele bekoring, waren een idylle.  De twee gehuwden gaven zich zonder remmingen over aan hun wilde liefde en beminden elkaar als een primitief paartje in de jonge wouden van een nauwelijks bewoonde wereld.</div>
<div class="plat">Soms werd Maria haast bang van Pietro, zoals hij haar met woeste blik bezag, met groene, metaalachtig schitterende ogen als die van een tijger. Maar die angst voor de man, voor de gewelddadige jager, wekte een gevoel van overgave bij haar op en deed haar een genoegen vinden in de toewijding. Het was alsof ze door de wind vervoerd werd, door een wervelstorm van wellust. En ook zij kon wild worden en verloor gemakkelijk het laagje beschaving dat haar in normale tijden omgaf; ze werd een naakte nimf die de faun opwachtte tussen het groen, dat geen maaier kende.  Zodra hij thuiskwam werd een scherm om hen heen dichtgetrokken; de wereld, het huis, verleden en toekomst verdwenen.</div>
<div class="plat">Soms, als hij bij zijn terugkomst niet onmiddellijk Maria aantrof om hem toe te lachen en verliefd aan te kijken, werd Pietro op slag onrustig en droefgeestig. Hij zocht haar, riep haar, vroeg haar of ze iemand tijdens zijn afwezigheid gesproken had. En ze begon te geloven dat hij jaloers was.</div>
<div class="plat">Maar meestal was hij teder, zachtaardig, bijna eerbiedig; het was alsof hij zijn vroegere omstandigheden als knecht niet was vergeten. En ook dat beviel haar: het was alsof ze verre tijden herleefde waarin Pietro haar al zijn hartstocht nog niet durfde te tonen.</div>
<div class="plat">Maar na een week in die heftige roes begon ze zich moe te voelen.</div>
<div class="plat">De vurige nevel die haar omgaf trok uiteen.</div>
<div class="plat">Op een dag zat ze bij de keukendeur in de schaduw van het huis en naaide de boord aan een van Pietro’s overhemden, Ze was alleen.  Zio Nicola en Zia Luisa waren naar de wijngaard; Pietro zag toe op de laatste werkzaamheden aan zijn huis.</div>
<div class="plat">In de schone, besproeide hof heerste de gewoonlijke rust: het was een hete lentedag, de anjers en basilicum geurden en er was het aanhoudende gekwetter van verliefde zwaluwen. Maria naaide en dacht.</div>
<div class="plat">Haar hoofd was nog een beetje zwaar, maar haar gedachten waren minder verward en haar ademhaling werd rustiger; ze begon zich weer druk te maken over alledaagse zaken, merkte de wereld om zich heen weer op en dacht weer aan de praatjes van haar buurvrouwen.</div>
<div class="plat">Ze was als een genezende, nog wat slap en uitgeput, maar vrij van de koorts die haar al die dagen in een staat van verminderd bewustzijn had gehouden.</div>
<div class="plat">- ‘Moeder heeft spijt van haar besluit me weg te sturen’, dacht ze, - ‘Maar Pietro heeft zijn besluit nu al genomen. Ja, we moeten ergens anders gaan wonen, tenminste voor een tijdje.                          </div>
<div class="plat">Daarna komen we zeker terug. Pietro lijkt niet op Francesco: als we hier nog langer blijven krijgt hij zeker ruzie met Moeder. Ook gisteren is hij boos geworden toen Mama hem, met haar normale gebrek aan ﬁjngevoeligheid, zei:</div>
<div class="plat">- ’Als jullie een kind krijgen noemen we hem Francesco!’ Ja, hij is nog steeds jaloers op de dode. Wat gebeurt daar in de keuken?’</div>
<div class="plat">Ze stond op om te gaan kijken. Het was de kat die een deksel had doen vallen. Ze zette alles op zijn plaats en rende de kat achterna over de de hof. Daarna nam ze haar plaats weer in en keek tot waar de schaduw van het huis reikte om het uur van de dag te schatten.</div>
<div class="plat">- ‘Tien uur. Pietro komt tegen twaalven terug.’</div>
<div class="plat">Het was alsof ze hem voor zich zag: hij duwde de poort open, kwam haastig binnen en als hij haar niet meteen zag begon hij te roepen. Ze liep hem tegemoet. Ze keken elkaar verloren in de ogen, als twee geliefden bij hun eerste bijeenkomst en kusten elkaar met overgave.</div>
<div class="plat">Een paar minuten lang verviel Maria, alleen al bij de gedachte aan haar man, in de trance die haar nu al zolang in zijn  greep hield; haar keel werd toegesnoerd, haar ademhaling werd zwaar. Ze zette zich opnieuw aan haar naaiwerk, maar de naald trilde tussen haar vingers.</div>
<div class="plat">Een krachtige klop op de poort wekte haar uit deze droomtoestand.</div>
<div class="plat">Ze legde het hemd op de grond en ging opendoen.  Het was de postbode, een grote, rossige man met grote, gele snorren, die haar van hoofd tot voeten opnam alsof hij zich ervan wilde verzekeren dat zij het was.</div>
<div class="plat">En toen hij daar zeker van was trok hij langzaam uit zijn tas een brief met vijf grote zegels, waarop de indruk van een knoop van ﬁligraan zichtbaar was.</div>
<div class="plat">- ‘Een aangetekende brief voor mevrouw Maria Noina, weduwe Rosana’, zei hij het adres oplezend. - ‘Hij komt uit Algerije.’</div>
<div class="plat">- ‘Geeft u hem aan mij’, zei Maria. Ze strekte haar hand uit en dacht aan Sabina die nog steeds in die streken was.</div>
<div class="plat">- ‘Tekent u hier’, zei de ander en stak haar een boekje toe. ‘Hierzo.’</div>
<div class="plat">Ze moest naar haar kamer lopen om te tekenen, keek naar de handtekening naast de hare en vroeg zich af:</div>
<div class="plat">- ‘Wat zou Sabina van me willen? Geld soms? Weet ze al dat ik getrouwd ben?’</div>
<div class="plat">Ze ging weer naar beneden, sloot de poort en opende onmiddellijk de brief. Hij was niet getekend, maar ze herkende Sabina’s handschrift. De brief begon zo:</div>
<div class="empty-line">&nbsp;</div>
<div class="wpvw-motto">
<br/>
<span class="cursief">Lieve Maria, je weet wie ik ben, voor alle zekerheid teken ik niet, maar je weet dat ik iemand ben die om je geeft. Pas vandaag heb ik van een persoon die uit Nuoro is aangekomen gehoord van je aanstaande bruiloft. Ik smeek God dat deze brief niet te laat aankomt. Het zou een vreselijke ramp voor je zijn en ik schrijf je deze brief alleen om je voor die ramp te behoeden. Luister, Maria, trouw niet met Pietro Benu. Hij is het die Francesco Rosana heeft vermoord. Eerst hebben hij en zijn trawant, Zuanne Antine, Zizzu Croca gedood en daarna met diens mes Francesco gedood. Turulia’s lijk is verborgen tussen de rotsen van jouw tanca ‘de Heilige Geest’, op een plaats die alleen de herders kennen. Als je wilt kan je je van de waarheid van wat ik je zeg overtuigen door naar de resten van Turulia te laten zoeken. De herders in de omgeving, Antonio Pera, Zio Andria en anderen, kennen het geheim: ze hebben de twee moordenaars gezien, die ook nog dieven zijn, want alle koeien die in die tijd uit de Nuorese schaapskooien zijn verdwenen zijn door hen gestolen. Zo heeft Pietro Benu zijn fortuin opgebouwd en alleen daarom al, ook al zou er geen bewijs voor zijn verschrikkelijke misdaad zijn, is hij onwaardig om met jou te trouwen. De herders hebben uit angst gezwegen, uit lafheid; ook ik heb gezworen te zwijgen zolang jij niet besloot met je vroegere knecht te trouwen.</span>
<br/>
<span class="cursief">Ik bid de heilige Maria dat deze brief op tijd aankomt. Doe wat je het beste lijkt, maar wees voorzichtig, want Pietro zou in staat zijn jou te doden als hij wist dat jij het weet.</span>
<br/>
</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Zonder het te merken liep Maria de hof over en liet zich op het stoeltje vallen waarop ze kort tevoren gezeten had. Haar gezicht was strak en vaalbleek geworden; haar handen en hoofd trilden.  Enige tijd bleef ze zo zitten, alsof ze door een lichte beroerte getroffen was en het bewustzijn verloren had. Daarna hief ze het hoofd op en keek verwonderd om zich heen. In dat moment van bewusteloosheid was het of haar geest zich van haar had afgescheiden en een wonderbaarlijke reis gemaakt had: ze was in een onbekend land geweest, waar ze vreselijke en grote dingen gezien had, en ze was veranderd teruggekomen. Bij haar terugkomst zag ze dat alles anders was en dat joeg haar grote angst aan.  Pas na enkele ogenblikken kwam, hoewel ze overtuigd was van de verschrikkelijke waarheid die ze in haar dichtgeklemde hand hield, in die brief die nog onverbiddelijker was dan een doodvonnis, de twijfel bij haar op.</div>
<div class="plat">En in haar verbijstering, zonder aan zichzelf en haar al zo op de proef gestelde krachten te denken, voelde ze een instinctieve behoefte aan bescherming en verlichting en verlangde naar Pietro’s terugkomst.</div>
<div class="plat">Ze keek naar de brief en dacht:</div>
<div class="plat">- ‘Als hij nu komt, laat ik hem lezen en.. dan is alles afgelopen. Dit is een wraakoefening van Sabina. Ooit hield ze van hem en was hij ook verliefd op haar. Dus..’</div>
<div class="plat">In een oogwenk trok haar hele droevige liefdesgeschiedenis aan haar voorbij, begonnnen met een idylle en geëindigd in een tragedie. Ze herinnerde zich alles. Ze zag terug hoe Pietro zijn jas aan de wand van de keuken hing, in de hoek achter de deur. Op een sombere, donkere dag.. Ze had hem te drinken ingeschonken en hem wantrouwig bekeken, want hij had een slechte reputatie, hoewel alle praatjes over hem niets om het lijf hadden.  Daarna waren de dagen voorbijgegaan, vanzelf, zoals wolken in de lucht voorbijgaan, zonder een spoor achter te laten. Wat had ze in die tijd gedaan? Ze had gedroomd. Ze had met hem gespeeld, dat herinnerde ze zich wel, en ze was van een vorstelijke hooghartigheid geweest.</div>
<div class="plat">Waarom was ze zo diep gevallen? Ze had naar haar knecht geluisterd en geleidelijk aan was ze voor hem bezweken als een onnozel meisje. Toen was hij nog goedaardig; ze geloofde dat hij zacht en gedwee was als een kind en ze had hem gebruikt, of gedacht te gebruiken, als een stuk speelgoed. Maar nu schoten haar zijn woorden en beloften uit die tijd te binnen.</div>
<div class="plat">- ‘Ik zal rijk worden, ik zal een vermogen hebben.. voor jou.. Ik zal het onmogelijke bereiken..’</div>
<div class="plat">Dus al vanaf dat moment moest hij wel een dief worden, of was hij van plan het te worden. En zij was ziende blind en horende doof; het enige wat ze voelde was de smaak van zijn zoenen en ze merkte niet dat zijn kussen haar leven vergiftigden.</div>
<div class="plat">Maar wat te doen als hij thuis kwam? Wat als hij terugkwam en met een van zijn omhelzingen haar dit ogenblik van martelende vrees deed vergeten?</div>
<div class="plat">- ‘Wat! Twijfel ik aan hem?’ schreeuwde een stem uit het diepst van haar ontgoochelde ziel.</div>
<div class="plat">En een luidere, diepere stem antwoordde:</div>
<div class="plat">- ‘Jij twijfelt niet; jij weet zeker! De waarheid is in je hart.’</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Van seconde tot seconde werd haar innerlijke strijd heviger. Voor het eerst nam ze de zaken uit het verleden met ernst in ogenschouw en vielen de schellen haar van de ogen. Ze dacht aan Pietro’s ongerustheid, elke keer als hij thuiskwam en zij hem niet meteen blij tegemoet kwam. Kleine details kwamen haar voor de geest: ze dacht aan die Zuanne Antine, die eveneens op geheimzinnige wijze een rijk man was geworden. Zijn verhaal, de beschuldiging jegens de verdwenen knecht, werd nu onthullend.</div>
<div class="plat">- ‘Er is geen twijfel’, dacht ze, - ‘Die is medeplichtig.’</div>
<div class="plat">Er is geen twijfel! Ja, op slag leek het haar onmogelijk nog langer te twijfelen.</div>
<div class="plat">Bijna angstig vouwde ze de brief opnieuw open en herlas hem. Elk woord trof haar als een dolkstoot.</div>
<div class="plat">Toen ze de laatste woorden had gelezen sprong ze op, overvallen door een nieuwe, onbekende gewaarwording. Ze was bang voor Pietro’s komst. Hij was in staat een nieuwe misdaad te begaan om de andere te dekken.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Ze verborg de brief aan haar borst en keek angstig toe hoe de donkere lijn van de krimpende schaduw naar haar voeten gleed. Een uur was voorbij; de zon snelde voort. Die langzaam naderbij komende schaduw leek te leven, was een vijand die op haar af kwam.</div>
<div class="plat">En tenslotte was er alleen die vraag die in haar hoofd echode:</div>
<div class="plat">- ‘Wat moet ik doen? Wat moet ik doen?’</div>
<div class="plat">Hij zou nu heel gauw thuiskomen. Ze zag hem, zoals ze hem een paar ogenblikken geleden in haar verliefde droom had gezien: hij riep haar, kwam naar haar toe, wierp zich op haar en verstikte haar in zijn omhelzing. Hij had zijn omhulsel van minnaar afgeworpen en verscheen in zijn werkelijke gedaante: een moordenaar, een dief..</div>
<div class="plat">Wat moet ik doen? Wat moet ik doen?</div>
<div class="plat">Opnieuw verloor ze alle zelfbeheersing. Ze stond op, dacht aan een vlucht, wilde naar de wijngaard rennen om haar vader’s bescherming in te roepen en rende naar de poort. Maar dezelfde zinsnede die haar waanzinnige angst had opgewekt kwam haar voor de geest en kalmeerde haar: ‘Maria, wees voorzichtig.’ Ze grendelde de poort en liep in de hof rond als een opgejaagd dier.</div>
<div class="plat">Wat moet ik doen? Wat moet ik doen?</div>
<div class="plat">De herinneringen besprongen haar, verdrongen elkaar en vermengden zich met haar angsten, haar ongerustheid en haar hoop en vergrootten de chaos in haar geest.</div>
<div class="plat">Ze zag opnieuw Pietro’s gedaante in het maanlicht, aan het einde van het pad door het landgoed, ze herinnerde zich alle bijzonderheden van Francesco’s dood en alles wat er in de jaren van haar weduwschap voorgevallen was, de twijfels die haar na de tragedie hadden gekweld, Pietro’s eed, zijn lange wachten, de geslepenheid die hem eigen was, zijn gestaag toenemende rijkdom, zijn wens het huwelijk geheim te houden, zijn weerzin de naam van de gedode aan te horen, te wonen waar Francesco had gewoond, te slapen in het bed waarin Francesco had geslapen..</div>
<div class="plat">Maar toen hij de eed aﬂegde had hij zo oprecht geleken, zo beledigd, dat bij de herinnering aan dat gebeuren Maria nog steeds een opwelling van blijdschap voelde. Ze herademde als een schipbreukeling die zijn hoofd even uit de golven weet te steken, maar ze viel meteen terug in een oceaan van twijfels, in de verstikkende wanhoop.</div>
<div class="plat">- ‘Hij heeft gezworen, hij heeft gezworen op het kruis.. en ik heb hem geloofd. Waarom, o Heer, hebt u het straaltje licht dat mijn geest verlichtte van me weggehaald? Wat heb ik gedaan om deze straf te verdienen?’</div>
<div class="plat">Ze hief haar ineengestrengelde handen op en keek wanhopig naar de diepe lentehemel die een uur geleden nog de dromerij van een gelukkige bruid had toegelachen. Maar vanuit de hoogte klonk geen ander antwoord dan het haast spottende gekwetter van verliefde zwaluwen.</div>
<div class="plat">De zon vervolgde zijn koers en de schaduwlijn kroop voort naar het noodlottige moment.</div>
<div class="plat">Pietro kon van het ene moment op het andere terugkeren, ook eerder dan om twaalf uur.</div>
<div class="plat">Wat te doen? Wat te doen? Hoe te doen alsof er niets gebeurd is, hoe aan zijn blik te ontkomen, aan zijn monsterlijke omhelzing?  Er werd op de poort geklopt.</div>
<div class="plat">Daar was hij! Maria bleef enkele ogenblikken onbeweeglijk, met ingehouden adem zitten. Maar een kinderstem riep:</div>
<div class="plat">- ‘Zia Luisa, doe open! Zijn jullie allemaal ziek of dood?’</div>
<div class="plat">Maria deed niet open, maar de woorden van het kind deden haar het idee aan de hand om te doen alsof ze ziek was, zodat Pietro geen argwaan zou krijgen als hij zag hoe ze van de kaart was. Ze trok de grendel open en liet de poort dicht zoals gewoonlijk, alleen op de knip, en trok zich in haar kamer terug. Bij het zien van het bed, dat wit afstak tegen het halfduister van de kamer, werd haar de adem door snikken afgesneden.</div>
<div class="plat">Op de angst en de afweer, die tot dusver haar reactie hadden bepaald, volgde de wanhoop over alles wat ze verloren had. Ze werd zich bewust van haar volledige hulpeloosheid.  Ze wierp zich op de knieën voor een beeltenis van de Madonna van de Rozenkrans, en haar handen smekend uitstekend stamelde ze verwarde gebeden.</div>
<div class="plat">Wat wilde ze? Dat wist ze niet. Wilde ze dat Pietro onschuldig was? Riep ze de goddelijke krachten aan  om haar te helpen zich op hem te wreken en van hem te bevrijden? Ze wist het niet.  Maar het bidden bracht haar tot rust. Ze stond gekalmeerd weer op en alles leek haar niet meer dan een boze droom.</div>
<div class="plat">- ‘Ja’, dacht ze en betastte de brief op haar borst, - ‘Ik scheur hem aan stukken, ik gooi hem weg en dan is het allemaal voorbij.  Het is laster, leugens zijn het. Ook dat zij die het schrijft doet alsof ze gelooft dat ik nog weduwe ben, is een doortrapte leugen. Wat ben ik dom geweest om zo te schrikken.’ Opnieuw herinnerde ze zich de reputatie van gewelddadigheid en gewetenloosheid die Pietro had voordat hij bij hen in dienst kwam. Die slechte reputatie was nergens, nergens door gerechtvaardigd geweest. Hij werd altijd belasterd, toen en nu weer. En dat terwijl hij zo goed en zacht was.</div>
<div class="plat">Ze trok de nog warme, bijna levend aanvoelende brief tevoorschijn en bekeek hem. En de angst greep haar onmiddellijk weer aan. Dat stukje papier, die vijf zegels, van een dof soort rood als geronnen bloed, maakten een angstaanjagende indruk; ze waren als een herkenningsteken dat haar verschrikkelijke dingen in herinnering bracht. Ze zag Francesco’s geronnen bloed op het gras en op de stenen van het pad; ze zag de opgeheven hand die om genade smeekte..</div>
<div class="plat">Angst en radeloosheid kregen haar in hun greep.</div>
<div class="plat">- ‘De doden staan op’, zei ze met luide stem, terwijl ze de brief verborg om hem aan Pietro’s ogen te onttrekken, - ‘Francesco is opgestaan. Hij is het die deze brief heeft ingegeven, hij, het gekeelde lam..’</div>
<div class="plat">Tranen van medelijden trokken bij de herinnering aan Francesco over haar gezicht. Die herinnering maakte meer gevoelens in haar wakker dan ooit tevoren; voor het eerst, in dat verschrikkelijke uur van waarheid, deed ze Francesco recht en dacht ze aan hem met genegenheid.</div>
<div class="plat">De klaagzangen van de rouwklaagsters, de woorden die ze een tijd lang als een uit het hoofd geleerd lesje had opgezegd, drongen zich nu aan haar op en leken een nieuwe betekenis te hebben, die uit het diepst van haar ziel was opgestegen.</div>
<div class="plat">- ‘Hij was zo goed als een lam en als een lam hebben ze hem zijn keel afgesneden.’ Wat was hij teder en kuis en lief geweest!</div>
<div class="plat">Zijn innerlijk sprak uit zijn ogen: hij veranderde zijn omgeving met zijn goedheid en trouw. Pietro schroeide alles wat hij aanraakte; hij droeg de vloek van zijn lot met zich mee en verspreidde het over zijn omgeving.</div>
<div class="plat">Als Francesco nog geleefd had dan had ze nu werkelijke liefde voor hem gevoeld, dacht ze, liefde zoals God die verordonneert: kuis en diep, eeuwig in tijd, altijd dezelfde en altijd zoet-niet die vleselijke liefde die haar vernederd en aan een knecht gebonden had..</div>
<div class="plat">- ‘Hij, die valse knecht, hij heeft me te gronde gericht, hij heeft me vermoord..’ kreunde ze.</div>
<div class="plat">Ze wierp zich op het bed en begroef haar gezicht wanhopig tussen de kussens.</div>
<div class="plat">-  ‘Mijn moeder heeft gelijk; hij heeft me behekst. Wat is er van mij geworden, van mij, Maria Noina, mij, Maria Rosana! Ik ben een gevallen vrouw, de meid van een knecht; ik heb gezondigd tegenover mijn moeder, tegen de gedachtenis van een dode, tegen mijn ras; ik heb een knecht tot mijn bed toegelaten, een verworpene. Word ik nu daarvoor gestraft? O God nee, deze straf is te vreselijk! Wat heb ik gedaan?’</div>
<div class="plat">Uit de duistere diepten van haar geweten kwam een beschuldigende  stem omhoog; maar ze weerde hem heftig af en slaagde erin hem tot zwijgen te brengen.</div>
<div class="plat">De gedachte kwam bij haar op dat Pietro alleen om haar de weg van het kwaad gekozen had, maar waarom was dat haar schuld? Was zij de aangewezene om hem te behoeden? Ook als ze niet met Francesco getrouwd was, dan nog was Pietro een dief geworden en als het moest ook een moordenaar, alleen om zijn doel te bereiken: zich te verrijken en haar te trouwen. Ze herinnerde zich zijn beloften maar al te goed, in de eerste periode van hun liefde: ‘Ik zal rijk worden, ik zal fortuin zoeken.. alles zal ik doen.. voor jou!’ En dat had hij gedaan! Hij was bij zijn geboorte voor dit lot voorbestemd. Wee haar, die in zijn klauwen was gekomen als een mus in de klauwen van een roofvogel!</div>
<div class="plat">De tijd verstreek. De herinneringen die bij haar opkwamen maakten haar aan het huilen. En zodra ze ergens in haar ziel nog hoop vond, kwamen haar slechtste aandriften boven en kregen vat op haar.</div>
<div class="plat">Ze dacht zichzelf bij stukjes en beetjes weer meester te worden en haar wilskracht en geslepenheid te hervinden.</div>
<div class="plat">Ja, nu zag ze Pietro in zijn werkelijke gedaante, waarvan ze totnogtoe alleen een glimp had opgevangen.</div>
<div class="plat">Maar zij was nog steeds de baas; hij was knecht, maar een stelende knecht, een plunderaar, een vijand. Hij was de knecht die van zijn baas stal en hem vermoordde om zijn plaats in te kunnen nemen. Ook in de liefde was hij gewelddadig, een roofdier.  Maar nu drong het tot haar door; al haar vroegere wrok, haar diepe rassenhaat, kwam in haar omhoog als een kwaad dat verborgen was geweest maar nu een uitweg vond.</div>
<div class="plat">- ‘Wat moet ik doen, wat moet ik nu doen?’</div>
<div class="plat">En naarmate het kwaad zich ophoopte weerklonk die vraag steeds sterker.</div>
<div class="plat">Het denkbeeld om te vergeven kwam niet eens bij haar op. Voor haar was, behalve Pietro’s onschuld, geen andere uitweg; als hij schuldig was, moest ze toeslaan.</div>
<div class="plat">Toeslaan? Maar hoe? Hoe, eerst van al, moest ze te weten komen of hij de misdaad had begaan?</div>
<div class="plat">Alleen, hoe handig en slim ze ook was, was ze niet in staat te ondervragen, te zoeken, te ontdekken. Ze had de keus te zwijgen, of een krachtige hulp te zoeken en Pietro’s verraad aan te tonen, voordat hij zich kon verdedigen en zich aan zijn straf kon onttrekken.  Maar wie kon haar helpen? Wie raad te vragen? Haar moeder? Zia Luisa zou, ondanks de wrok die ze jegens Pietro koesterde, in staat zijn haar, omwille van de eer van de familie, het zwijgen op te leggen. Aan haar vader? Hij was een man, maar leeg en oppervlakkig. Misschien zou hij haar uitlachen en verwijten dat ze niet meteen met Pietro getrouwd was in plaats van met Francesco.</div>
<div class="plat">Wie kon haar helpen? Ze had geen vrienden, geen familieleden op wie ze kon vertrouwen.</div>
<div class="plat">Maar ze had veel geld. Ze had een mand vol gouden en zilveren munten..</div>
<div class="plat">Ja, met geld kun je alles bereiken. Met geld kon ze ook de stenen van haar <span class="cursief">tanca </span>laten spreken, kon ze laten graven en de waarheid uit het diepe graf trekken. Met geld kom je overal. Maar daarna?  Wat dan te doen? Wat te doen, wat moest ze doen?  De woorden die vanaf het begin in haar geest hadden weerklonken, dreigend en donker als onweer in de verte, kwamen eindelijk op haar lippen, die bitter waren van de tranen:</div>
<div class="plat">- ‘Dan ga ik naar de rechter.’</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">De rechter was de zuil, de enige zuil van haar ineengestorte wereld, waaraan ze nog steun kon vinden.</div>
<div class="plat">Hij was de vader, de vriend, de verdediger, de scherprechter. De enige die haar niet zou verraden. Hij alleen, met zijn geweldige kracht, kon de doden laten spreken, tussen de rotsen zoeken, het mysterie ontrafelen. Alleen hij was in staat de levenden en de doden dwingen de waarheid te spreken en de schuldigen te straffen en de onschuldigen te sparen.</div>
<div class="plat">In een ogenblik maakte Maria haar plan op.</div>
<div class="plat">- ‘Ik ga in het geheim naar de rechter. Tenslotte is hij een man en begrijpt hij mijn ongelukkige positie. Hij zal Pietro onmiddellijk laten arresteren en hem zeker niet zeggen wie er aangifte heeft gedaan. Als Pietro schuldig is zal hij veroordeeld worden. </div>
<div class="plat">En wat zal er dan van mij worden? En van mijn moeder? En mijn vader?  Wij zullen voor de rest van ons leven onze eer verloren hebben; de mensen zullen zich vrolijk maken over wat ons overkomen is.  Iedereen die slechter is dan wij zal zijn steen naar ons werpen.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">En ze verviel onmiddellijk weer in diepe radeloosheid. Ze sprong op van het bed en begon opnieuw wanhopig de kamer rond te lopen, zoals ze dat in de hof gedaan had. Wat te doen? Wat te doen? Kon zij, zij, naar de rechter stappen om Pietro te beschuldigen, de man die ze tot voor kort een zo blinde liefde had toegedragen?</div>
<div class="plat">Elk voorwerp in die witte, rustige kamer, waarvan de wanden vol hingen met madonna’s en glimlachende boerse heiligen, herinnerde haar aan de in een roes verlopen week; haar lichaam was er nog van doortrokken. Wat te doen? Hoe af te zien van de vreugde die ze aangegrepen had als een zo lang vurig begeerde vrucht?  Ze wierp zich weer op de grond, voor het rode en gele Madonnaatje dat aan het spelen was met haar rozenkrans van parels, en smeekte haar om datgene waarvan ze voelde dat het onmogelijk was.</div>
<div class="plat">- ‘Laat hem onschuldig zijn. Heb genade met mij, heilige Maria.’</div>
<div class="plat">En ze herhaalde hardop:</div>
<div class="plat">- ‘Het is een droom. Het is niet waar, het is een leugen. Waarom heb ik het geloofd? Ben ik gek geworden?’</div>
<div class="plat">Ze legde de hand op haar borst en voelde de brief, waarvan de vijf zegels het op haar huid leken te stempelen: - ‘.. wees voorzichtig, want Pietro zou in staat zijn jou te doden als hij merkte dat je het weet..’</div>
<div class="plat">Ze stond op en zwierf door de kamer. Ze bleef bij de spiegel staan en herkende nauwelijks haar vertrokken, groenige gezicht.  Het leek een masker.</div>
<div class="plat">De schaduw van de twijfel viel opnieuw over haar heen. En de gedaante van de rechter veranderde van uiterlijk: van vriend werd hij een dreigende vijand.</div>
<div class="plat">De rechter is als iemand die een put wil slaan en doorgaat tot hij de bron gevonden heeft.</div>
<div class="plat">En hoe ze ook tegen zichzelf streed, ze wist waar en wat de bron van het kwaad was.</div>
<div class="plat">Teveel zaken zouden tegen haar spreken als de rechter zijn onderzoek zou doen. De mannen van de justitie konden Pietro veroordelen, maar de mensen zouden haar veroordelen. De mensen!  De mensen mochten niets van het drama weten, zoals ook de idylle aan hen was voorbijgegaan. Voor de mensen moest zij zich opofferen, haar hele leven lang..</div>
<div class="plat">Ze leek opnieuw Pietro te horen die de hof overstak en ze wierp zich weer op het bed, ten prooi aan een kinderlijke angst.  Het was alsof ze weer kind was en alleen in bed lag, in het donker, in het griezelige onbekende van een winternacht, haar hoofd nog vol verschrikkelijke verhalen die ze bij de haard gehoord had.</div>
<div class="plat">Lange tijd was de rover in haar kindertijd het wezen geweest dat haar de meeste angst had aangejaagd. Ze stelde hem zich zo groot als een eikenboom voor, met twee grote kattenogen en twee handen als roofvogelklauwen.</div>
<div class="plat">Hij woonde in de grotten van de bergen, waarin hij zijn schatten verborg; daaruit kwam hij ‘s nachts tevoorschijn, gewapend met zeven messen, de enorme voeten omzwachteld om geen gerucht te maken..</div>
<div class="plat">Hij liep stil en zacht, brak de poort open.. drong de huizen van rijke lieden binnen..</div>
<div class="plat">Maar het is  Pietro niet en ze herkrijgt haar kalmte. Ze is paraat, gereed en vastbesloten zich alleen tegen de vijand te weer te stellen. Ze is geboren om te vechten, te strijden, verraad te wreken. Degene die verraad pleegt is zij. Zij heeft Pietro verraden, haar ouders, Sabina. Ook Francesco heeft ze verraden door hem niet de waarheid te zeggen. Misschien zou hij nu niet dood zijn als ze de waarheid had gezegd. Maar de hele wereld is vol verraad en hinderlagen; de mens moet met de mens vechten voor een plaats onder de zon. Is het haar schuld dat ze moest vechten en dat nog steeds moet doen om niet in de gruwelijke hinderlaag te lopen die het leven zelf voor haar heeft opgesteld?  Daar staat het oerwezen in haar weer op; niet meer voor de liefde, zoals in de afgelopen dagen, maar om te vechten en zich te verdedigen. En naarmate de tijd verstrijkt en het gevaar naderbij komt, voorziet ze zich van alle wapens die ze heeft: haar vrouwelijke instincten, onderworpen aan een onverzettelijke wil. Ze wordt weer de vrouw die de angstaanjagende geestverschijningen van dood, misdaad en lijden van nabij heeft gezien; die als een ﬁguur uit de legenden het zwarte bos heeft doorkruist, de nacht van de tragedie, en haar droevige lot tegemoet is gegaan, gereed het uit te dagen.</div>
<div class="plat">Een voetstap in de hof.</div>
<div class="plat">- ‘Maria, waar ben je?’</div>
<div class="plat">Daar is hij! Hij liep naar boven, hij kwam op haar af, licht en zeker als een tijger: daar is hij, hij komt naar haar toe, klaar om haar aan te vallen, de rover.</div>
<div class="plat">Pietro schrok toen hij haar op bed zag.</div>
<div class="plat">- ‘Maria! Wat heb je? Wat is er? Waarom ben je op bed?’</div>
<div class="plat">Hij kuste en bekeek haar. Zijn ongeruste blik leek die van een verschrikt kind.</div>
<div class="plat">Ze keek hem aan en duwde hem weg.</div>
<div class="plat">- ‘Ik voel me niet goed. Pijn.. ontzettende hoofdpijn. Het gaat al beter..Laat me.’</div>
<div class="plat">Hij keek ongerust om zich heen en vestigde opnieuw zijn heldere ogen, vol raadselachtige angst, op haar.</div>
<div class="plat">- ‘Hoofdpijn? Wat kan dat zijn? Heb je niemand geroepen? Heb je niets gedaan? Heb je niet eens met azijn gedept? Je lijkt wel een kind! Ik ga azijn halen.’</div>
<div class="plat">Hij liep weg. Ze zei niets en lag onbeweeglijk.</div>
<div class="plat">- ‘Hij is bang’, dacht ze. - ‘Hoe hij me aankeek! Hij is bang voor me.’</div>
<div class="plat">Hij keerde terug met azijn. Hij zocht een doek, doordrenkte die en legde hem op Maria’s hoofd. Ze liet hem begaan. Over haar heen gebogen, bezorgd, keek hij haar onafgebroken aan en praatte en praatte; maar hij praatte teveel; hij maakte zich veel te druk om zo’n onschuldige aandoening.</div>
<div class="plat">- ‘Voel je je al beter? Een beetje toch wel? Maar wat is er gebeurd? Wat kan je hebben? Al lang? Het vuur is uit.. Is er iemand geweest hier, vanmorgen? Voel je je beter?’</div>
<div class="plat">- ‘Ja, beter. Toe, laat me met rust. Zoek wat om te eten. Laat me nu met rust, vooruit.’</div>
<div class="plat">Maar hij bleef aandringen; hij wilde weten wie er geweest was die morgen, en of ze het al lang had en wat het kon hebben veroorzaakt.</div>
<div class="plat">Plotseling lichtten zijn steeds ongeruster wordende ogen op:</div>
<div class="plat">- ‘Je zult toch niet zwanger zijn, Maria?’</div>
<div class="plat">Ze sloot haar ogen en schudde het hoofd. Ze zei niets, maar Pietro’s vraag, die ze zichzelf nog niet gesteld had, vervulde haar opnieuw met razend verdriet.</div>
<div class="plat">Een kind van hem! Een fraaie telg zou dat wezen! En toch..  Ze deed haar ogen weer open en vestigde ze op zijn mannelijke hoofd. En het was alsof zijn gezicht in een oogwenk veranderde: het was volgzaam, kinderlijk, met een paar ogen dat niet langer verschrikt keek, maar teder, smekend. Wanneer had ze hem zo gezien? Wanneer, wanneer? Ze herinnerde het zich niet; misschien lang geleden, een dag van hun eerste liefde; misschien op die dag in de wijngaard, toen hij haar kwaad had kunnen doen en haar daarentegen gesmeekt had uit de wijngaard weg te gaan. Misschien de eerste avond, toen hij haar had omarmd en haar had gezegd: ik zal je geen kwaad doen!</div>
<div class="plat">En hoeveel kwaad had hij haar niettemin gedaan. Wat had hij haar aangedaan en wat zou hij haar nog aandoen! Zijn aanwezigheid alleen was haar ongeluk. Ze was niet meer bang voor hem. Ze zag in dat hij zelf, met zijn blinde toewijding, haar beste verdediger was. Hij had haar ook tegen zichzelf verdedigd, hij die om haar te bereiken een weg van gevaar en verschrikkingen had doorlopen.</div>
<div class="plat">Over haar heen gebogen sprak Pietro haar zachtjes toe, wilde telkens weten of ze zich al beter voelde, stelde voor de dokter erbij te halen, een buurvrouw te zoeken om wat kofﬁe voor haar te zetten.</div>
<div class="plat">Ze zei overal nee op, met slecht verborgen woede. Onmogelijk zich van hem te bevrijden! Hem altijd zo dichtbij te hebben, waakzaam, onderzoekend.. Bij hem zijn, voor altijd, zoals het meisje uit het sprookje in het hol van de rover.</div>
<div class="plat">Ze voelde dat dit het ergste voor haar zou zijn: bij hem zijn!  Hem altijd dichtbij te hebben, altijd met haar, binnenin haar, als een lichamelijke kwaal, als een ongeneeslijk gezwel! Ze richtte zich op en ging op het bed zitten. Ze greep naar haar voorhoofd dat bedekt was met de doordrenkte zakdoek. De azijn droop over haar wangen, bevochtigde haar lippen en vermengde zich met de tranen van gefnuikte woede. Het was alsof iemand haar gal en azijn liet drinken, als aan Jezus.</div>
<div class="plat">Pietro had een stap achteruit gedaan en bleef naar haar kijken.  Maar zijn blik was niet langer ontsteld en ongerust. Nu begon zelfs hij te begrijpen, of te denken dat hij het begreep. Maria leek overdreven veel pijn te hebben.</div>
<div class="plat">- ‘Huil je?’ vroeg hij naderbij komend. - ‘Is de pijn zo erg? En wil je niet dat ik de dokter roep? Ik ga, ik stuur een buurvrouw, Kan ik je even alleen laten? Geef antwoord, Maria.’</div>
<div class="plat">Ineengedoken, haar handen op haar voorhoofd, de ogen op de vloer gericht, leek ze geheel op haar verschrikkelijke pijn geconcentreerd.  Pietro durfde haar niet aan te raken.</div>
<div class="plat">- ‘Kan ik gaan?’, herhaalde hij.</div>
<div class="plat">Ze siste:</div>
<div class="plat">- ‘Ga dan! Maar ga jij; geen buurvrouw erbij halen.’</div>
<div class="plat">Hij liep weg. Ze dacht:</div>
<div class="plat">- ‘Hij is bang. Hij heeft het begrepen. Hij gaat niet naar de dokter. Geen enkele dokter op aarde kan onze kwaal genezen. Mijn God, mijn God, wat moeten we doen?’</div>
<div class="plat">- ‘Wat moeten we doen?’  Voor het eerst, na al die lange uren die de nachtmerrie duurde, voegde zij haar leed bij dat van Pietro.  Zijn aanwezigheid, in al zijn onverdraaglijkheid, had haar veel dingen ingescherpt. Zijn tedere en wilde blik, de schuwe blik van een veroordeelde, had haar heel veel duidelijk gemaakt.</div>
<div class="plat">- ‘Wat moeten we doen?’</div>
<div class="plat">En ze voorzag helder wat er moest gebeuren. Zij zou niets zeggen.  Ze zou opnieuw gaan hopen, maar zoals het haar een dag was  gelukt bij Francesco’s lijk te komen, zo zou het haar een andere dag lukken de resten van het andere slachtoffer te vinden en die te laten spreken. Ja, ook de doden spreken. En ook de levenden, soms. Met geld en wilskracht kom je overal. Het geld waarvan ze zo gehouden had, meer dan van zichzelf, zou haar in elk geval de troost verschaffen om te gaan naar waar ze uit wou komen: bij de waarheid.</div>
<div class="plat">- ‘Alleen Pietro zal niets zeggen’, dacht ze, en beet in de met azijn doordrenkte zakdoek. - ‘Hij zal altijd blijven doen alsof en nooit iets loslaten. Doden, levenden, stenen, bomen, alles kan aan het praten slaan, maar hij niet! Nee, hij zal niet praten..’</div>
<div class="plat">En zelfs al zou hij praten dan zou ze hem nog niet bij de rechter aangeven. Zoals geen enkele dokter hun kwaal kon genezen, zo kon geen rechter hen veroordelen tot een ergere straf dan die waartoe ze al veroordeeld waren.</div>
<div class="plat">Ze herinnerde zich ooit een rij gevangenen gezien te hebben die op weg waren naar de strafkolonie. Ze liepen twee aan twee, allen aan de ketting. Zij en Pietro waren als die ongelukkigen: gebonden aan dezelfde ketting, op weg naar hetzelfde oord van boetedoening.</div>
<div class="plat">Jaren en jaren had de spookgestalte van het kwaad hen over de grijze weg geleid. En nu waren ze bij een kruispunt aangekomen, waar andere wegen zich voor hen openden, alle gelijk en even  bochtig en donker.</div>
<div class="plat">Het maakte niet uit welke je nam: alle leidden naar hetzelfde oord van boetedoening.</div>
