<div class="kop" id="toc-anchor12"><span class="cursief">Twaalfde Hoofdstuk</span></div>
<div class="plat">Twee weken gingen voorbij.</div>
<div class="plat">Francesco Rosana bracht verscheidene bezoeken aan Aria’s huis, ging dikwijls met Zio Nicola op stap en kwam regelmatig door de straat. Hij was echt verliefd. Het viel iedereen op en hij deed geen moeite het te verbergen.</div>
<div class="plat">Maar toen de veertien dagen om waren vroeg Maria er nog zeven om na te denken.</div>
<div class="plat">- ‘Nog meer’, zei Francesco haast boos, - ‘Maar dit is een foltering.’</div>
<div class="plat">Maar hij geloofde dat Maria hem zo kwelde om zijn liefde op de proef te stellen en wachtte, wat ongeduldiger, af. Geschenken van huize Rosana aan huize Noina begonnen al toe te stromen; elke dag zagen de buren en de nieuwsgierige kroegbaas een dienstmeisje voorbijkomen met een mand op het hoofd, goed toegedekt met een witte servet.</div>
<div class="plat">- ‘Dat zal een fruitmand zijn’, zei de kroegbaas en joeg de vliegen van de tapkraan.</div>
<div class="plat">- Het zijn gesuikerde biscuits’ antwoordde een overbuurvrouw.</div>
<div class="plat">- ‘Wedden van niet?’</div>
<div class="plat">- ‘Jammer dat Pietro Benu niet in het dorp is; die zou ons wat meer kunnen vertellen. Want eigenlijk weten we nog steeds niets; we weten niet eens of ze gaan trouwen of niet.’</div>
<div class="plat">- ‘Maria heeft een maand bedenktijd gevraagd’, zei de kroegbaas, die weer eens goed geïnformeerd was, - ’Je begrijpt niet waarom dat mens geen besluit kan nemen. Dat zou ik wel eens van haar willen weten.’</div>
<div class="plat">En op een dag ging hij ook werkelijk bij de Noina’s naar binnen om een maat graan te kopen en vroeg Maria:</div>
<div class="plat">- ‘Wanneer trouwt u, Zia?’</div>
<div class="plat">- ‘God mag het weten.’</div>
<div class="plat">- ‘Hoezo God? U moet het weten. Francesco Rosana zit zich op te vreten terwijl hij uw antwoord afwacht.’</div>
<div class="plat">- ‘Hoe weet u dat?’ vroeg ze verbaasd.</div>
<div class="plat">- ‘Dat heeft een vogeltje me verteld. Zelfs de vogels weten het. Wie kent uw geheim niet? Let op de weegschaal, Zia!’</div>
<div class="plat">Ze dacht aan Pietro die in die dagen in de wijngaard werkte. Wist hij het ook? Onwillekeurig beving haar een lichte angst.</div>
<div class="plat">- ‘Nee, nee’, zei ze en goot het stofﬁge graan in de zak van de kroegbaas. - ‘Ik trouw niet; nu niet en nooit. Laat de mensen maar praten, ik weet van niets.’</div>
<div class="plat">- ‘Wie wilt u dan als man, als Francesco Rosana u niet aanstaat? Zo rijk en aardig en goed? Hij lijkt wel een ridder in zijn kostuum. Hij is u waard, Zia! Een prachtig koppel! Niet langer aarzelen!’</div>
<div class="plat">Ook de andere buren, vooral de volksvrouwen, deden niets dan Francesco’s lof te zingen en Maria aan te raden hem als echtgenoot te nemen.</div>
<div class="plat">In de tussentijd had Pietro een dienstjaar beëindigd en tekende een contract voor nog een jaar.</div>
<div class="plat">Maria had haar best gedaan haar vader te overreden het contract niet te verlengen, maar Zio Nicola nam haar van hoofd tot voeten op, misprijzend en verwonderd.</div>
<div class="plat">- ‘Wat zijn vrouwen dom! Ze zijn allemaal stom! Waarom wil je die knecht ontslaan? Waar wil je een betere vinden? Pietro Benu is een parel onder de knechten. Je bent als de man die beter brood zocht dan tarwebrood.’</div>
<div class="plat">Pietro was in de wijngaard aan het werk en aan het dromen. Vage geruchten over Maria’s verloving waren hem ter ore gekomen, maar er waren al eerder dat soort kletspraatjes geweest en valse geruchten over een verloving van Francesco met zijn kleine bazin. Hij geloofde er niets van. Hij was blind en doof, geheel verzonken in zijn liefde, ver van de werkelijkheid, op dromeneiland.</div>
<div class="plat">Het weer was zacht en kalm; de wijngaard rijpte in de schaduw van de asgrijze berg, waarvan de ﬂanken na een brand overdekt waren met de verkoolde stronken van mastiekboompjes en leken te roesten.</div>
<div class="plat">Pietro keek voortdurend omhoog, naar de straatweg, hopend dat Maria erover heen kwam. Maar Maria dacht bijna met haat aan hem.  Waarom had hij haar verliefd laten worden, die knecht? Waarom was hij op haar weg terechtgekomen als een rots waar je met levensgevaar overheen moest?</div>
<div class="plat">Maar vaak ook, dat moet gezegd, was de herinnering aan de ogen en de kussen van de arme knecht voor Maria genoeg om al haar woede op Francesco te richten. Bij die herinnering welden liefde en berouw bij haar op en bonden haar aan het verleden. Op die momenten huilde ze van wanhoop en verlangen. Maar dan kwam een buurvrouw gerst, tarwe of amandelen kopen, keek de jonge patriciërsdochter met een onderdanige glimlach aan en zei:</div>
<div class="plat">- ‘Zag je hem voorbijkomen? Het is treurig om aan te zien, zo mager als hij is geworden. Kom, je bent nog harder dan deze amandelen, je bent echt een harde, jij! En dan te bedenken dat hij zo rijk en zo elegant is. De mooiste jongen van Nuoro, de best geklede! Pas op dat je er geen spijt van zult krijgen, Maria!’</div>
<div class="plat">En ze verviel weer in haar eerzuchtige dromen.</div>
<div class="plat">De oogstdagen braken aan. Pietro kwam in het dorp terug en slaagde er met grote moeite in een kort nachtelijk gesprek met Maria te hebben.</div>
<div class="plat">- ‘Ik ben ziek’, zei ze tegen hem, - ‘Ik heb koorts; voel je niet hoe ik gloei. Ik ben bang dat ik dood ga.’</div>
<div class="plat">- ‘En ze was werkelijk verhit en bleek en ze trilde. Pietro hield haar niet meer dan een ogenblik op en zei haar naar bed te gaan en goed op zichzelf te passen.</div>
<div class="plat">Ze stond op en wankelde op haar benen. Dicht bij de deur draaide ze zich om en zei:</div>
<div class="plat">- ‘Pietro we moeten voorzichtig zijn. Dezer dagen heb ik een aanzoek van een belangrijk man afgeslagen. Mijn vader en moeder verdenken me ervan dat ik een geheime liefde heb. Zul je voorzichtig zijn? Zul je alles doen wat ik zeg?’</div>
<div class="plat">- ‘Alles, alles, mijn hart! Zeg me dat ik me in het vuur moet werpen, zeg me mijn handen af te hakken.’</div>
<div class="plat">- ‘Dat hoeft niet. Probeer uit mijn buurt te blijven.’</div>
<div class="plat">- ‘Wat je wilt’, verzekerde hij haar hartstochtelijk.</div>
<div class="plat">Hij had haar willen vragen wie die belangrijke man was, maar dacht aan Francesco Rosana en durfde haar niet te lang op te houden. Ze had koorts, de arme ziel.</div>
<div class="plat">Hij volgde haar met zijn ogen toen ze de maanverlichte hof overliep. Ze leek wel te huilen.</div>
<div class="plat">Ingeﬂuisterd door Maria liet Zia Luisa Pietro onmiddellijk na de druivenoogst vertrekken.</div>
<div class="plat">Zoals het jaar tevoren ging hij naar de hoogvlakte om koren in te zaaien. Zijn kar was volgeladen met zaaizaad en proviand, een nieuwe ploegschaar blonk aan de ploeg.</div>
<div class="plat">Het was een maannacht in oktober, warm en zacht. Pietro was vertrokken zonder dat hij Maria nog had kunnen omhelzen en was wanhopig van verliefdheid en verdriet. Het was duidelijk dat ze niet meer dezelfde was; ze was veranderd, gekweld, ongelukkig. En dat was allemaal zijn schuld. Hij had wel gezien dat Zia Luisa en Zio Nicola haar kil en verontwaardigd bejegenden, omdat ze Francesco Rosana’s aanzoek niet had aanvaard.</div>
<div class="plat">- ‘Uit angst voor haar ouders is ze me ‘s nachts niet komen opzoeken’, dacht Pietro. - ‘En nu gaat er weer zoveel tijd voorbij.’</div>
<div class="plat">Nee, het was hem onmogelijk zijn weg te vervolgen. Hij stopte bij een boerderij, liet zijn kar en ossen bij de boer, legde de hond vast zodat die hem niet zou volgen en keerde op zijn weg terug.  Hij liep als een slaapwandelaar, door een duistere macht voortgedreven. Zijn hart bonsde van angstige verliefdheid.  Voorzichtig om het huis van zijn bazen heenlopend zag hij dat Zio Nicola in de kroeg zat. Hij klopte aan de poort. Maria deed open.</div>
<div class="plat">- ‘Pietro’ zei ze verschrikt, ‘Waarom ben je teruggekomen?’</div>
<div class="plat">- ‘Ik kon niet, ik kon niet verder’, zei hij hijgend en verward. - ‘Ik kon het echt niet, het spijt me. Ik ben teruggekomen om je te zien. Zeg me wat er aan de hand is, Maria, zeg het me nu. Zeg me wat je hebt en waarom we elkaar niet kunnen zien zoals eerst.’ Hij keek haar smekend aan en leek op het punt voor haar voeten neer te storten.</div>
<div class="plat">Bevend van angst en medelijden stond ze tegenover hem. De arme knecht hield van haar en hij hield meer van haar dan de rijke grondbezitter dat deed. Maar wat kon ze doen? Een ogenblik had ze de onzelfzuchtige aandrift om Pietro de hele waarheid te onthullen, maar de moed ontbrak. Ze moest liegen, telkens weer.</div>
<div class="plat">- ‘Maar zie je dan niet’, ﬂuisterde ze, ‘dat mijn ouders op ons letten? Heb ik het je niet gezegd? Ik heb meerdere huwelijksvoorstellen afgewezen. En nu verdenken ze me ervan dat ik verliefd ben, verliefd op jou. Ga nu weg, Pietro, wees voorzichtig. Doe me geen verdriet.’</div>
<div class="plat">- ‘Dat nooit. Liever dood, dan jou verdriet te doen’, zei hij heftig. - ‘Maar nu en dan moet ik je zien, Maria. Ik heb je nodig als water en brood. Een enkele keer kom ik terug. Een enkele keer, Maria!’</div>
<div class="plat">- ‘Nee, niet in het geheim, dat nooit! Alsjeblieft, Pietro, doe me geen verdriet. En ga nu weg, ga weg!’</div>
<div class="plat">Ze duwde hem weg, nu werkelijk bang dat ze door iemand gezien zouden worden. Maar hij kon niet weggaan en bewoog zich niet. Hij had willen sterven. Hij voelde dat hem groot ongeluk boven het hoofd hing.</div>
<div class="plat">- ‘Laat me, Maria! Het is zolang geleden..’</div>
<div class="plat">Met verdwaasde razernij drukte hij haar tegen zich aan en kuste haar gretig als een uitgehongerde op de mond. Ze bood geen weerstand. Ze zoende hem en barstte in wanhopig snikken uit.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Sinds bijna twee weken had Pietro weer bezit genomen van de droefgeestige hoogvlakte. Hij was uit alle macht aan het werk.  Op een avond in de eerste dagen van november kwam een boerenjongen uit Nuoro hem een mand met proviand brengen.</div>
<div class="plat">Pietro nodigde hem uit in zijn hut om uit te rusten bij het vuur.  Malafede draaide om de reiziger heen, snuffelde aan zijn kleren en likte hem de handen. Maar de jonge man had haast. Hij boog zich door het deurtje van de hut, zette de mand neer en groette.</div>
<div class="plat">- ‘Vertel me dan in elk geval wat nieuwtjes over mijn bazen’, zei Pietro.</div>
<div class="plat">- ‘Maria heeft eindelijk besloten zich met Francesco Rosana te verloven. De Toscaan zegt dat hij het is geweest die haar heeft overreed’, zei de ander lachend.</div>
<div class="plat">- ‘Wat zeg je?’ schreeuwde Pietro en greep de reiziger ruw vast.</div>
<div class="plat">- ‘Wist je dat dan niet?’ hoorde hij een stem zeggen.</div>
<div class="plat">Wat was dat? Een menselijke stem? Of de wind, of het gejank van de hond? Pietro hoorde een schreeuw en daarna een doordringend geluid, alsof een zaag zijn schedel opende. Een geluid dat doordrong tot diep in zijn keel, zijn borst, zijn ingewanden.. Zijn lippen gingen vaneen, koud en zwaar als marmer.  Voor zijn ogen doemde een monster op dat op het punt stond hem naar de keel te vliegen.</div>
<div class="plat">Het was een ogenblik. De reiziger had de vraag ‘Maar wist je dat dan niet?’ nog niet uitgesproken of de aanval was al voorbij.</div>
<div class="plat">- ‘Maar dat is niet mogelijk’, mompelde hij als bij zichzelf, -’Je vergist je. Maria heeft Francesco geweigerd. Dat heeft ze me zelf gezegd.’</div>
<div class="plat">De ander had haast om weg te gaan. In het halfduister had hij niet opgemerkt hoe Pietro van streek was en hij antwoordde kalm:</div>
<div class="plat">- ‘Ik weet het niet, zeker is dat Francesco Rosana Maria komt opzoeken en haar elke dag cadeaus laat bezorgen. Iedereen zegt dat hem toegang tot het huis van de Noina’s is gegeven. En wat kan het je overigens schelen? Addio. Vergeet niet je achter je oren te wassen.’ De reiziger ging weg, maar Pietro ﬂoot om hem terug te roepen.</div>
<div class="plat">- ‘Luister. Dat was ik nog vergeten. Ik wou vanavond naar Nuoro terug om iets af te handelen. Als Zia Luisa je iets vraagt, zeg dan dat ik al vertrokken was toen je langskwam. Begrijp je? Dan kan ik zeggen dat ik teruggekomen ben om wat voorraden in te slaan.’</div>
<div class="plat">- ‘Dat is best. Goeie avond’</div>
<div class="plat">Pietro ging op weg, blind en triest als de nacht. Wat te doen? Waarheen te gaan? Wat kon hij doen? Hij wist het niet, maar ging. Hij ging als een ram met een worm in zijn kop die zijn jeuk wil verdrijven door tegen een steen te stoten, tegen een boom, tegen alles wat hij tegenkomt.</div>
<div class="plat">Lopen, zoeken naar een middel erger dan de kwaal.</div>
<div class="plat">Een groot deel van de weg legde hij zo af, voortgestuwd door een blinde aandrift. Het bloed hamerde in zijn slapen, het was alsof hij een paard hoorde galopperen over het bergpad. Hij zag grote paarse vlekken rondwentelen in de kille nachtlucht.  Maar bij stukjes en beetjes herstelde hij zich. Hij keek naar de hemel om aan de loop van de sterren het uur te schatten. Hij zag de groene schittering van Jupiter een klein stukje boven de heldere horizon en dacht:</div>
<div class="plat">- ‘Het zal zeven uur zijn. Over een uur of anderhalf ben ik er. Vandaag is het zaterdag. Als het bericht waar is tref ik Francesco Rosana daar aan. Als ik hem daar vind wurg ik hem. Maria houdt niet van hem. Ze wil hem niet. Ze kan me niet op zo’n Judasachtige manier verraden. Haar familie heeft haar die verloving opgedrongen. En ze heeft toegegeven, uit angst, uit schaamte. Wat moet ze een verdriet hebben! Misschien is zij het geweest die me het bericht heeft laten overbrengen.  Misschien wacht ze op me.’</div>
<div class="plat">Hoe verder hij liep, hoe meer de twijfel over het verraad in zijn radeloze ziel aangroeide. Herinneringen passeerden een voor een zijn geestesoog: elke blik, elke belofte, elk woord van Maria kwam uit zijn geheugen tevoorschijn en vervulde hem met diepe tederheid.</div>
<div class="plat">In minder dan twee uur doorstak hij de vallei en beklom hij de helling aan de andere zijde. Hij rende hijgend voort, buiten zichzelf. Het was alsof hij naar een gevaar toe rende, een brand waaruit hij Maria moest redden, of een verschrikkelijk lot dat hij van haar moest afwenden. Hij strekte zijn armen voor zich uit en balde zijn vuisten om de onbekende vijand te lijf te gaan.  Oerinstincten waren bij hem opgewekt.</div>
<div class="plat">- ‘Ik dood hem, ik keel hem, ik vel hem als een boom in een orkaan. Ik vermoord hem, ik vermoord hem!’</div>
<div class="plat">Een groot deel van de weg bleef hij deze woorden herhalen. Hij hoorde zichzelf schreeuwen, hij hoorde de woorden herhaald in het geluid van zijn voetstappen, van zijn bonzende slapen, van zijn bonzende hart en uit zijn keel.</div>
<div class="plat">Hoe dichter hij bij Nuoro kwam, hoe meer hij Francesco haatte en hoe meer hij Maria het slachtoffer wist.</div>
<div class="plat">Bij de kapel van de Solitudine aangekomen stond hij met een ruk stil en kreeg de werkelijkheid weer vat op hem. Daar, voor hem uit, waren de donkere, stille huizen van Nuoro. Een paar rode lampjes ﬂakkerden in het donker. De avondklok luidde: het was het uur om te ruste te gaan, te dromen of om misdrijven te begaan..</div>
<div class="plat">- ‘Waar moet ik heen?’ vroeg Pietro zich af.</div>
<div class="plat">Een briesje kwam van de zwarte Ortobene omlaag, klopte hem op zijn schouders, verkilde zijn zweet en wikkelde zich om hem heen als een doodskleed.</div>
<div class="plat">Ja, waar moest hij heen? Over enkele ogenblikken zou hij bij het huis van zijn bazen aankomen. Francesco Rosana was misschien al weg, maar misschien ook was hij er nog. En wat moest hij dan doen, als arme knecht? Hij zou groeten, niets anders.</div>
<div class="plat">- ‘Goed’, dacht hij, - ‘Dan ga ik niet naar binnen. Ik ga op de uitkijk staan en als die smeerlap naar buiten gegaan is probeer ik naar binnen te komen en Maria te zien. Eerst moet ik horen wat zij zegt. Daarna zie ik wel wat er te doen valt.’</div>
<div class="plat">Maar plotseling hoorde hij een hijgende ademhaling, een haast menselijke zucht en nog voor hij tijd had zich om te draaien haalde Malafede hem in en liep voor hem uit.</div>
<div class="plat">- ‘Het is de hond’, zei hij hardop, ‘Wat nu?’</div>
<div class="plat">Hij schold en ﬂoot, maar de hond liep, trillend van vreugde en vermoeidheid, regelrecht het dorp in.</div>
<div class="plat">Pietro dacht er over om meteen naar het huis te gaan. Maar hoe dichterbij hij kwam, des te heviger sloeg zijn hart en de gedachten bewogen zich verward door zijn brein.</div>
<div class="plat">- ‘Als ik hem daar aantref dood ik hem, dan werp ik me op hem als een dolle hond. Wat te doen? Het is beter buiten te wachten. Ik moet me niet laten gaan. Nee, want ik weet zeker dat Maria nog van me houdt. Ik moet me bedwingen, uit liefde voor haar.’ Hij bleef voor het huis van zijn bazen staan. Malafede krabde aan de poort en blafte. Hij greep hem bij zijn halsband en trok hem achter de hoek van de muur.</div>
<div class="plat">De hond schudde zich en blafte. Pietro bukte zich, aaide hem en smeekte hijgend:</div>
<div class="plat">- ‘Stil, duivelshond, braaf, koest.’</div>
<div class="plat">Hoe lang moest hij daar nog blijven, worstelend met de hond? Het leek een eeuwigheid.</div>
<div class="plat">Plotseling was er een rechthoek van rossig licht dat op het wegdek trilde, voor de poort die zich geopend had. Een man kwam naar buiten, bleef een ogenblik staan, zei nog wat en groette:</div>
<div class="plat">- ‘Goedenacht, Maria.’</div>
<div class="plat">- ‘Addio, Francesco.’</div>
<div class="plat">Pietro voelde zich sterven. De hond glipte tussen zijn handen vandaan. Hij richtte zich op en zette zich in beweging. Ook hij  bleef in de lichtplek staan en zag als in een droom Maria voor hem opdoemen. Ze hield een kaars in haar hand. Toen ze Pietro zag verbleekte ze en keek hem angstig aan. Maar de hond was tot de keuken doorgedrongen en Zio Nicola kwam naar de poort en riep:</div>
<div class="plat">- ‘Malafede is hier. Wat voor de duivel betekent dat? Ah, ben jij er ook, mijn jongen?’</div>
<div class="plat">Pietro luisterde niet naar hem. Hij keek naar Maria en Maria liep weg van de poort.</div>
<div class="plat">Geen woord werd uitgewisseld, maar hij begreep dat alles voor hem afgelopen was. Hij ging naar binnen en sloot de poort.</div>
<div class="plat">- ‘Goedenacht’, zei hij en liep de hof over. - ‘Jullie hadden me vast niet verwacht?’</div>
<div class="plat">Maria voelde dat zijn woorden voor haar bestemd waren en werd bang. Instinctief greep ze de kaars en vluchtte achter de rug van Zio Nicola de keuken in.</div>
<div class="plat">Maar Pietro keurde haar geen blik waardig.</div>
<div class="plat">Hij ging naar binnen en zette zich naast het vuur, in de hoek waar hij zoveel gelukkige uren had doorgebracht, op het krukje waarop kort tevoren misschien nog zijn rivaal had gezeten. Hij voelde een wild verlangen om het op een brullen te zetten en alles om zich heen stuk te slaan. Hij had een brandend stuk hout uit het haardvuur willen nemen om daarmee alles om zich heen in brand te steken, alles en iedereen, en in dat vuur van haat en wanhoop te vergaan. Maar hij keek, zonder zich te verroeren, naar de grond, verlamd van verdriet.</div>
<div class="plat">- ‘Je ziet er uit als een lijk’, zei Zia Luisa en bekeek hem met iets minder onverschilligheid dan haar gewoonte was. - ‘Ben je ziek?’</div>
<div class="plat">- ‘Ja, ik ben ziek. Daarom ben ik teruggekomen. Ik heb de koorts. Geeft u me wat kinine en dan ga ik weer.’</div>
<div class="plat">- ‘Daar heb je goed aan gedaan. Maar nu je hier bent kan je beter wat uitrusten. Morgenochtend ga je terug. Ik zal je wat kinine geven, ik heb net een ﬂesje gekocht. Ook Maria heeft de koorts gehad.’</div>
<div class="plat">- ‘Zij ook’, zei Pietro als bij zichzelf.</div>
<div class="plat">Hij sloeg zijn ogen op en keek om zich heen. Niets was in de omgeving veranderd. Het waren nog steeds dezelfden: Zia Luisa aan het spinnen, Zio Nicola leunend op de stok tussen zijn benen, Maria die hem de schouders toekeerde en wat glazen rangschikte op een dienblad dat op het fornuis lag.</div>
<div class="plat">Maar hij had de indruk in een andere wereld verzeild te zijn geraakt, op een naargeestige, haast lugubere plek. Misschien was hij al dood. Iemand had hem met een steen de schedel ingeslagen en gedood. Degene die in hem huisde was een ander en was tot leven gekomen op een plaats waar dood en verdriet was.</div>
<div class="plat">- ‘Ja, je ziet eruit als een lijk’, herhaalde Zia Luisa. - ‘Neem meteen wat kinine. Je hebt zeker ook honger.’</div>
<div class="plat">- ‘Nee, ik heb de koorts. Ik heb geen honger.’</div>
<div class="plat">- ‘Liefdeskoorts’, zei Zio Nicola en tikte met de knop van zijn stok op zijn snuifdoos, een hoorn met een bewerkte kurk.</div>
<div class="plat">- ‘Ik heb de koorts’, zei Pietro nog een keer, geïrriteerd.</div>
<div class="plat">- ‘Maar, voor de duivel, je hebt geloof ik ook een delirium, mooie vriend! Niet zo schreeuwen! Als je de koorts hebt, ga dan naar bed’, zei zijn baas. - ‘Maar een glas wijn drink je toch nog wel? Breng wat te drinken, Maria. Draai je om. Of zie je Francesco Rosana soms nog in dat glas?’</div>
<div class="plat">Maria deed een stap opzij, maar draaide zich niet om. Pietro zag nu de glazen, uit een waarvan dus Francesco gedronken had. En hij sloeg huiverend af wat Maria hem schoorvoetend kwam aanreiken.  Zijn hart brak. Hij had de rest van zijn leven willen geven om een ogenblik met Maria alleen te zijn en haar de oplossing te vragen voor wat hem voorkwam als een afgrijselijk raadsel.  Maar ze reikte het glas aan Zio Nicola en liep weer weg. Traag maakte ze haar ronde door de keuken, ging naar buiten en kwam niet meer terug.</div>
<div class="plat">- ‘Ze is bang voor me’, dacht de knecht. - ‘Maar waarom is ze bang? Wat kan ik haar doen? Heb ik niet gezworen dat ik haar nooit kwaad zou doen? Ze is laf, vals en gemeen, maar ik hou meer van haar dan van mezelf en als ze me om vergeving zou vragen..’ Om een reden die hij zelf niet begreep voelde hij zich bij de gedachte aan haar zo machteloos als een kind. Maar toen, plotseling, hoorde hij weer een geluid als hoefgetrappel in de verte, schroeide een vlam zijn gezicht en kwam een rood waas voor zijn ogen.</div>
<div class="plat">Doden, doden! Hij moest iemand doden, hij had mensenbloed nodig voor de vreselijke dorst die hem zijn keel schroeide.</div>
<div class="plat">- ‘Vannacht wurg ik Zio Nicola, dat stomme rode zwijn.’</div>
<div class="plat">Maar toen Zia Luisa zich had teruggetrokken tilde de baas zijn stok op en liet hem zachtjes op de rug van zijn knecht neerdalen.  Pietro sprong op. Hij leek onverwacht uit zijn droom te ontwaken.</div>
<div class="plat">- ‘Wat is er?’</div>
<div class="plat">- ‘Er is goed nieuws’, zei Zio Nicola, op ironische toon, - ‘Ik kan het je nu wel vertellen.’</div>
<div class="plat">Hij vouwde een grote, blauwe zakdoek open, schudde hem uit boven het vuur en snoot zich luidruchtig de neus.</div>
<div class="plat">- ‘Ja, goed nieuws, dat zeggen ze tenminste. - ‘Wil je wat tabak, Pietro Benu? Nee? Nee dan. Ja, ik ben begonnen tabak te snuiven.  Ik word oud, dus laat me maar. Mijn dochter Maria trouwt met Francesco Rosana.’</div>
<div class="plat">Pietro hoorde zwijgend toe. De laatste woorden van de baas troffen hem als stokslagen. Dus het was zo. Tot op dat moment was hij blijven hopen dat hij alles verkeerd had begrepen.</div>
<div class="plat">- ‘Hoe kan ze?’ vervolgde Zio Nicola. - ‘Ze had toch nog wat kunnen wachten. Ze kon toch een mooie jonge man kiezen. Maar geloof me, de vrouwen van tegenwoordig houden van lelijke mannen.  Jij, bijvoorbeeld, bent een mooie jongen. Maar denk je dat de vrouwen op je afkomen? Die tijd is voorbij, mijn jongen! Dat seizoen is afgelopen. Ja, mijn jongen, Zia Luisa wil hem, Maria wil hem, iedereen wil hem.’</div>
<div class="plat">- ‘Wie?’</div>
<div class="plat">- ‘Wie? Ben je doof? Heb ik niet gezegd dat het Francesco Rosana is? Rijke jongen, ijdeltuit, lid van de gemeenteraad. Maria had een burgerman kunnen trouwen, een arts of een advocaat. Maar advocaten zitten aan de grond, zegt Zia Luisa. Weet je door wie het huwelijksvoorstel is overgebracht? Raad eens.’  </div>
<div class="plat">Pietro lichtte zijn hoofd op en maakte zijn misprijzende gewoontegebaar.</div>
<div class="plat">- ‘Door de burgemeester, mijn jongen. Door de burgemeester in vlees en bloed’, verkondigde de baas. Hij wilde het een beetje spottend zeggen, maar slaagde er niet in een zekere voldoening te verbergen.</div>
<div class="plat">- ‘Heel goed’, ging hij voort. Hij nam zijn muts af en zette hem een beetje scheef op zijn verwarde haren terug. - ‘We doen wat u zegt. Geld is geld, in huize Rosana. En Maria is gemaakt om geld te tellen.’</div>
<div class="plat">- ‘Maar ze zeggen..’, begon Pietro. Maar hij herhaalde zijn minachtende gebaar en brak de zin af.</div>
<div class="plat">- ‘Ze zeggen? Wat zeggen ze? Zeg op! Wat zeggen ze?’</div>
<div class="plat">- ‘Ze zeggen dat Maria niet van Francesco houdt.’</div>
<div class="plat">- ‘Of ze van hem houdt? Wie weet? Ik zeg het je nog eens, de vrouwen worden niet meer verliefd. Maar niemand heeft haar gedwongen. Zij wil hem en ze zal hem krijgen. Ik heb niet de minste neiging mijn mening uit te spreken.’</div>
<div class="plat">- ‘Het is afgelopen’, dacht Pietro.</div>
<div class="plat">De eerlijke toon en de vertrouwelijkheid van zijn baas overtuigden hem van de waarheid van wat hij zei. Maria had hem uit vrije wil bedrogen en wie weet hoe lang ze het verraad al in haar hoofd had gehad.</div>
<div class="plat">Ze had hem verraden met een kus, net als Judas.</div>
<div class="plat">Alles was verloren.</div>
<div class="plat">Toen hij alleen was gaf Pietro zich over aan zijn woede en wanhoop. Hij verliet de keuken en liep naar de trap, zwierf rond over de hof op zoek naar een manier om in Maria’s kamer te komen.  Onmogelijk; alles was afgesloten, alles was stil. Boven de muur van de binnenplaats leek een groenige ster, lichtgevend als een kleine maan, misschien dezelfde ster die Pietro’s waanzinnige tocht door de vallei Marreri begeleid had, hem om zijn opwinding uit te lachen.</div>
<div class="plat">Hij ging de keuken weer in en wierp zich op de vloer. De herinneringen dreigden hem te verstikken. Daar, op die plaats, naast de heilige haardplaats, voor het vuur dat een levend wezen leek, had Maria hem gekust, beloftes gedaan, naar adem gesnakt.  Kon dat alles in het niets verdwijnen?</div>
<div class="plat">Zijn ogen sluitend leek hij haar gesmoorde stem te horen, haar geliefde hand op de zijne te voelen. Al het andere was een wrede droom. Maar plotseling stierf haar stem weg en werd die van een man, een wat nasale stem, die welgekozen woorden uitsprak. Ja, daar voor het vuur zat zijn rivaal; zijn bovenlip was opgetrokken in een honende grijns; het silhouet van zijn haviksneus zweefde over de wand als dat van een roofvogel.</div>
<div class="plat">Boze visioenen doemden op: daar was Zia Luisa die vol vreugde lachte; haar onbekende lach had iets lugubers, iets obsceens; haar garenspoel kraakte met het geheimzinnige geluid van een deur die zich langzaam en op roestige scharnieren opende. Zio Nicola vertelde van zijn amoureuze avonturen, met allerlei losbandige détails en Pietro voelde zijn begeerte branden. Maar plotseling hoorde hij niets meer; de gedaanten van zijn bazen verdwenen, stukje bij beetje doofde het vuur. En in het rossige halfduister tekende zich een beeldengroep af: een man en een vrouw, de armen om elkaar heen, de mond van de ene op die van de andere.  Zij waren het: Maria en Francesco.</div>
<div class="plat">Pietro sprong op met gebalde vuisten, hij sprong over de haard, in de richting van de onverdraaglijke verschijning.  Maar bij de muur waarop het uitdovende vuur rossige schichten wierp, was alleen een reusachtige, vertekende schaduw waarvan het hoofd tegen het plafond uiteen leek te spatten.</div>
<div class="plat">Pietro ging opnieuw op de grond zitten en bracht zijn handen naar het hoofd: het leek werkelijk ingeslagen. Opnieuw hoorde hij het verre hoefgetrappel, een geluid van kletterende stenen, en weer kwam het bloed hem voor de ogen.</div>
<div class="plat">Een zacht geluid in de hof bracht hem tot zichzelf.</div>
<div class="plat">- ‘Is zij het? Kwam ze maar, zei ze me maar, het is allemaal een droom Pietro. Hier ben ik, nog steeds van jou.’</div>
<div class="plat">Ze was het niet. Maar een ogenblik van hoop was voldoende om zijn ongelukkige hart te verzachten. Waarom meteen te wanhopen? Het huwelijk was nog niet voltrokken! En ook al was het met Maria afgelopen, bestonden er geen andere vrouwen op de wereld?</div>
<div class="plat">- ‘Ik kan het vergeten, ik ben nog jong, ik ben sterk.’</div>
<div class="plat">Hij dacht aan Sabina en aan alle andere arme meisjes die smoorverliefd op hem konden worden. Waarom razend worden om die ene die hem bedrogen had?</div>
<div class="plat">Maar bij de gedachte aan Maria’s verraad kreeg het verdriet weer vat op hem. Maria was zijn geliefde en ze was de enige. Ze was de lucht die hij inademde, het bloed dat hem in leven hield, de pijn die hem voortdreef. Zonder haar was er niets meer, was alles duisternis.</div>
<div class="plat">De uren gingen voorbij. Hij onderwierp zich aan een streng gewetensonderzoek en ondervroeg zichzelf of hij op een of andere wijze zich aan iets schuldig had gemaakt, of er een vergissing was die Maria’s verraad rechtvaardigde. Niets. Hij had niets anders gedaan dan van haar houden.</div>
<div class="plat">Maar zelfs in zijn razernij slaagde hij er niet in de werkelijke reden van haar plotselinge omslag te bedenken. Hij had naar haar opgekeken als naar een ster en zag daarom niets anders dan haar schittering.</div>
<div class="plat">- ‘Ze laat me alleen omdat ze niet meer van me houdt’, dacht hij,</div>
<div class="plat">- ‘Ze loopt van me weg omdat iedereen Francesco Rosana bij haar heeft aangeprezen. Daarom is ze van hem gaan houden. Francesco is lelijk, maar hij is op school geweest, hij is geslepen, hij kan praten als een advocaat. Wie weet welke verleidingskunsten, wat voor fascinerende blikken en woorden hij heeft toegepast om Maria’s hart te stelen. Als dat feest van Gonare er niet was geweest! Maria is een vrouw en ze is zwak: ze hebben haar van me gestolen, ze hebben haar betoverd, ze hebben me vermoord.  Vervloekt zijn ze, gedoemd zijn ze. Gedoemd ben je, Francesco Rosana, vervloekte gier, moordenaar.’</div>
<div class="plat">Duizenden wraakplannen schoten door zijn brein.</div>
<div class="plat">- ‘Ik sla hem, dood, hier, voor de heilige vuurplaats zelf’, zei hij op luide toon en strekte zijn hand naar het vuur uit,</div>
<div class="plat">- ‘Hier, in de huwelijksnacht, nog voordat ze de zijne wordt. Bloed en tranen wil ik.’</div>
<div class="plat">Het razen van de ondergang weergalmde opnieuw tussen zijn oren en opnieuw kwam het bloed voor zijn ogen. Toen werd alles stil, alles verdween. Herinneringen aan wat nu voor altijd voorbij was verzachtten zijn hart. En hij barstte in snikken uit.  Na zijn moeders dood had hij niet meer gehuild; en dit waren de laatste tranen in zijn leven.</div>
