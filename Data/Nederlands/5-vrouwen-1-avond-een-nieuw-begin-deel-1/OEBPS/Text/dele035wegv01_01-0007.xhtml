<div class="kop" id="toc-anchor6"><span class="cursief">Zesde Hoofdstuk</span></div>
<div class="plat">Pietro was bijna vijf weken uit Nuoro weggeweest en kwam precies op de vooravond van kerstmis terug.</div>
<div class="plat">Hij haastte zich over de ruwe paden die tot diep in de vallei afdaalden en daarna weer oprezen en mishandelde de ossen met de ossenprik om zo snel mogelijk terug te zijn. De ploegschaar was afgesleten en de kar was volgeladen met mastiekwortels.</div>
<div class="plat">Ondanks al zijn inspanning en haast wilde de jonge knecht niet bij daglicht bij het huis van zijn bazen aankomen. Hij had een vage angst voor het weerzien met Maria; hij was bang dat ze de gevoelens van zijn gezicht zou aﬂezen. Hij liet zijn arm zakken, de ossenprik staakte zijn wrede werk, de ossen vertraagden hun gang en Malafede doorzocht de dode struiken, rood en zwart als uitdovende steenkoolvuren.</div>
<div class="plat">Er waaide een snijdende bergwind. De lage, loodgrijze hemel beloofde sneeuw. Maar in Pietro’s borst gloeide de hitte, zijn zwarte handen brandden en een ader klopte aan zijn linkerslaap.</div>
<div class="plat">Het was alsof hij koorts had. Hij had willen zingen, maar zijn droge, op elkaar geklemde lippen gingen niet vaneen. Een gloeiende band omknelde zijn voorhoofd en het kloppen aan zijn linkerslaap was als een hamer, die de onzichtbare ring vastsloeg.</div>
<div class="plat">Al voortlopend hoopte hij iemand tegen te komen met wie hij kon praten, maar het bergpad was verlatener dan ooit. De hele vallei, met haar roestkleurig struikgewas, grauwe rotsen en grijze wanden leek afgestorven onder de grote, zware, donkere hemel.</div>
<div class="plat">Ze kwamen bij het kerkje van de Solitudine, langs de weg die aan de bovenkant tussen twee valleien doorliep. Pietro schudde de koortsdromen van zich af. Daar was Nuoro al, omgeven door de wind, in de sombere avond. Daar waren de eerste huizen. Een paar vrouwen, gewikkeld in hun <span class="cursief">tunica</span>, de amfora op hun hoofd, en een enkele boer, te paard of achter een span slaperige ossen, kwamen voortgeduwd door de wind voorbij. Pietro draaide de omnevelde bergen en de dampende vallei de rug toe en keerde terug in de stad. Ondanks zijn behoefte met iemand te praten bleef hij niet staan en zonder de schaarse voorbijgangers te groeten liep hij regelrecht door naar de poort van zijn bazen. De karrenwielen maakten in het steegje een kabaal als een bergbeek. Malafede wierp zich met gestrekte staart naar voren en begon te blaffen.</div>
<div class="plat">Toen hij voor de verlichte kroeg langs kwam, ving Pietro een glimp op van Francesca’s knappe, blozende gezichtje en een vonk van begeerte blonk in zijn ogen. Maar hij dacht meteen aan Maria en voor het eerst van zijn leven schaamde hij zich ervoor naar een vrouw van lichte zeden verlangd te hebben.</div>
<div class="plat">Nee, ook als Francesca hem geroepen had was hij niet naar haar toe gekomen. Het zou zijn alsof hij Maria ermee verried.</div>
<div class="plat">De poort was gesloten. Hij sloeg erop met de ossenprik en hoorde in de erop volgende stilte de heldere stem van zijn kleine bazin achter de muur.</div>
<div class="plat">- ‘Dat zal Pietro zijn.’</div>
<div class="plat">- ‘Dat zal Pietro zijn’, zoals ze dat zei! Alsof ze op hem gewacht had! Die veronderstelling, ook al begreep hij dat ze nergens op berustte, vervulde hem van vreugde.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Malafede snuffelde en krabde aan de poort en toen die dicht bleef  begon hij te janken, ging op zijn achterpoten staan en probeerde een poot door een spleet te duwen. En Pietro was even ongeduldig en gelukkig.</div>
<div class="plat">Tenslotte deed Zia Luisa open. Hij ving een glimp van Maria op onder aan de trap, maar durfde niet meteen naar haar te kijken.</div>
<div class="plat">- ‘Goedenavond’, zei hij en dreef de ossen de hof op.</div>
<div class="plat">En pas toen Zia Luisa zich omdraaide om de poort te sluiten keek hij de kleine bazin aan en zei:</div>
<div class="plat">- ‘Hoe staan de zaken?’</div>
<div class="plat">- ‘Goed, God zij dank. Het is koud, maar we zijn niet zo ﬁjn gebouwd als de hoge heren.’</div>
<div class="plat">- ‘Zijn er dan die hoger zijn dan jij?’ zei hij zuchtend.</div>
<div class="plat">- ‘En jij, Pietro? Ben je ziek geweest? Je bent mager en je ziet geel’, zei Zia Luisa toen hij de ossen had uitgespannen, de kar op zijn plaats had geduwd en de keuken binnenkwam, waar Malafede aan elke hoek snuffelde.</div>
<div class="plat">- ‘Ach wat! Ik heb wat koorts gehad, ‘s avonds, maar, om met Maria te spreken, ik ben niet zo ﬁjn gebouwd dat ik daar last van heb. Hoe is het met de baas?’</div>
<div class="plat">- ‘Koorts, koorts. Koorts in je hoofd, misschien’, zei Maria met goedmoedige spot, - ‘Vijf weken zonder je meisje te zien, vandaar de koorts!’</div>
<div class="plat">Pietro keek haar aan, maar sloeg meteen zijn ogen neer, zo pijnlijk was hem haar glimlach. Dus zover stond ze van hem af!  Zo ver als een verstandige vrouw van een gek, tot wie ze uit medelijden het woord richt.</div>
<div class="plat">Terneergeslagen ging hij bij de haard zitten, naast Zia Luisa, en deed haar verslag van de werkzaamheden.</div>
<div class="plat">Maria liep in de keuken heen en weer om de vastenspijs voor de vooravond van kerstmis te bereiden.</div>
<div class="plat">Buiten sloegen de kerkklokken het Ave met vrolijk gebeier.</div>
<div class="plat">En daar kwam Zio Nicola binnen. Ook hij was bleek en vermagerd en zag er ongewoon droefgeestig uit. Maar zodra hij Pietro zag, die beleefd was opgestaan en glimlachte, lachte hij en stampte met zijn stok op de grond.</div>
<div class="plat">- ‘Goed zo’, zei hij. Hij zette zich op Zia Luisa’s plaats en sloeg zijn hand op Pietro’s knie, -‘Ik zat op je te wachten!  Vannacht blijven we op en zingen we <span class="cursief">disputas.</span> Laat de vrouwen maar naar de nachtmis gaan, ik zie er graag vanaf. Ik heb altijd een hekel gehad aan de nachtmis. Ze gaan er alleen maar heen om de laatste schandaaltjes te horen. Jij wilt er toch niet naartoe, hoop ik?’</div>
<div class="plat">- ‘Ik niet’, zei Pietro gevleid. - ‘Als u dat wilt houd ik u gezelschap, ook al zou u de nacht misschien beter met uw vrienden kunnen doorbrengen.’</div>
<div class="plat">- ‘Weg ermee!’ riep de baas en spreidde zijn armen uit.  -‘Vrienden zijn er om nu je wijn op te drinken en morgen kwaad van je te spreken. De beste vriend is een</div>
<div class="plat">trouwe knecht. En de hond, nietwaar Malafe’? Hier! Voor de duivel, wat een lelijke hond ben je!’</div>
<div class="plat">Malafede kroop tussen zijn benen en likte zijn handen.</div>
<div class="plat">- ‘Breng te drinken, vrouwen’, zei Zia Nicola.</div>
<div class="plat">Maria kwam naar hen toe met de karaf en de glazen.</div>
<div class="plat">- ‘Moet je niet naar de mis?’ vroeg Pietro.</div>
<div class="plat">- ‘Ik? Welnee! Ik ga meteen na het eten naar bed. Ik hoef niemand tegen te komen; daarvoor hoef ik niet naar de mis. En jij deed ook beter meteen naar bed te gaan, vader.’</div>
<div class="plat">Pietro luisterde niet naar het antwoord van zijn baas. Dus Maria hoefde niemand tegen te komen. Dus ze had geen vrijer of een nog min of meer geheime verloofde. Wat een vrouw! Hij keek haar dankbaar aan en dronk bijna met wellust van de wijn die ze voor hem ingeschonken had.</div>
<div class="plat">- ‘De vrouwen gaan naar bed. Des te beter’, antwoordde de baas,  -’s Nachts horen de vrouwen in bed en nergens anders, zo denk ik erover. Maar wij, Pietro</div>
<div class="plat">Benu, we sluiten de poort en doen zelfs de duivel niet open. We steken een groot vuur aan, zetten een ﬂes wijn naast ons neer en we gaan zingen.’</div>
<div class="plat">- ‘Maar ik kan niet zingen’, wierp Pietro tegen, - ‘Nodigt u ook iemand anders uit.’</div>
<div class="plat">- ‘Maar ben je doof? Heb je niet gehoord wat ik zei?’ schreeuwde Zio Nicola geërgerd, - ‘Ik zeg je, mijn beste vrienden zijn mijn knecht, de hond en mijn stok. Ja, de stok! Een vriend die ik een jaar geleden nog niet had.’ Hij versomberde en liet het hoofd even hangen. Maar daar hief hij het weer op en schudde zijn grote baard. - ‘Maar als zelfs jullie niet bij me willen blijven, ga dan maar. Dan zing ik wel alleen!’</div>
<div class="plat">- ‘Ik blijf al!’ lachte Pietro.</div>
<div class="plat">De vrouwen trokken zich na het eten terug. Pietro had graag gewild dat Maria was gebleven. Hij durfde niet naar haar te kijken, maar alleen al haar aanwezigheid deed hem goed. Hij onderging niet de vervoering waarmee hij, ver weg, haar in levende lijve voor zich had gezien, maar ze was zo mooi, haar stem zo welluidend, ze straalde zoveel levenslust en jeugdigheid uit, dat haar aanwezigheid even voelbaar was als de behaaglijke warmte van het vuur in die koude nacht.</div>
<div class="plat">De knecht zette drie ﬂinke houtblokken in de haard en spreidde twee rietmatten uit op de warme vloer. De baas haalde twee ﬂessen wijn voor de dag, een waarvan, roder dan de andere, opﬂonkerde in het licht van de vlammen.</div>
<div class="plat">Zio Nicola en de knecht gingen op de matten zitten en de baas hief een ﬂes op en hield hem in het licht van de vlammen.  Hetzelfde deed hij met de glazen, waarin de wijn robijnrood oplichtte. En hij zette het op een zingen.</div>
<div class="plat">- ‘Dit is het vurige bloed van de ton, dat we drinken om ons hart te warmen. Drink en verwarm je hart, want buiten valt de sneeuw en op ons sneeuwen de jaren. Pas op, mijn jongen, ook jouw jaren gaan voorbij, je hart wordt kouder en heeft meer wijn nodig om op te warmen. En wat zeg jij?’</div>
<div class="plat">Pietro antwoordde:</div>
<div class="plat">- ‘Mijn hart is al koud, want ik ben een arme knecht, geen vrouw kijkt me aan en de toekomst lacht me niet toe. Ik drink, maar zelfs de wijn maakt mijn hart niet warmer.’</div>
<div class="plat">- ‘Je bent een leugenaar en een ijdeltuit’, riposteerde Zio Nicola met een tweede octaaf onregelmatige verzen. - ‘En je liegt dat de vrouwen niet om je geven en de toekomst je niet toelacht. Ik  zal je het tegendeel bewijzen.’</div>
<div class="plat">Buiten waaide een hevige noordenwind. Grote wolken, helder en compact als plakken sneeuw, kwamen van de bergen van Orune vandaan. Een eerste sneeuwlaag was aan het vallen. Geen enkel geluid, behalve het razen van de wind, drong tot de twee zangers door.</div>
<div class="plat">Nu en dan raakte Zio Nicola in vervoering, verhief zich en legde Pietro met een handgebaar het zwijgen op. En in plaats van één, componeerde hij twee, zelfs drie coupletten, de een nog slechter dan de andere.</div>
<div class="plat">Pietro hoorde hem eerbiedig aan, zong zijn octaaf en zette het op een drinken.</div>
<div class="plat">Tegen elven, toen de kerkklokken zo overdreven vrolijk luidden dat de wind ze in zijn waanzin te pakken leek te hebben gekregen, waren knecht en baas nog aan het zingen. De ﬂessen waren leeg en nu waren het de ogen van de zangers die fonkelden.</div>
<div class="plat">Soms lukte het Pietro zijn octaven van zulke levendige en krachtige argumenten te voorzien dat Zio Nicola zich gewonnen moest geven. Maar in plaats van boos te worden keek hij zijn tegenstander met bewondering aan en zei:</div>
<div class="plat">- ‘Bravo! Zo ken ik je weer!’</div>
<div class="plat">Ze gingen door met drinken, maar hielden op te zingen. Tegen middernacht begonnen de ogen van de baas, die bij het licht van de haard van kristal leken, te knipperen. De ogen van de knecht doofden uit en verloren zich in dromen en visioenen.</div>
<div class="plat">- ‘Pietro, mijn zoon, zingen kan je en ik mag je graag. Waar denk je aan? Zeg op! Ik geloof dat ik het weet.’</div>
<div class="plat">O ja? Moest hij, Pietro, zeggen wat er op zijn hart lag? Baas, als u dat wist! Als u wist welke slang er aan mijn hart knaagt! U zegt dat u van me houdt, maar als u wist dat ik aan uw dochter denk zou u zich als een woeste hond op me werpen.</div>
<div class="plat">- ‘Jazeker, ik ook..’, zei Zio Nicola opeens en keek op.</div>
<div class="plat">En hij vertelde opnieuw, in proza, wat hij eerder al op rijm had verteld. Pietro kende die avonturen van buiten en werd door andere dingen afgeleid. In korte tijd drongen alleen nog maar ﬂarden van wat zijn baas zei als gezoem tot hem door.</div>
<div class="plat">Maar hij merkte niet dat hij dronken was en evenmin dat zijn baas het was. Hij was gelukkig en kreeg moed door het vertrouwen dat Zio Nicola hem schonk. Dus waarom niet? Nu zou ook hij zijn mond opendoen en praten. Alles ging vanzelf, alles was mogelijk.  Ja, het was beter om te praten. Maar eerst moesten wel de juiste woorden gezocht worden.</div>
<div class="plat">Hij sloeg zijn handen voor zijn gezicht en dacht diep na.  Plotseling nam hij zijn handen voor zijn gloeiende gezicht weg en staarde als een bezetene door zijn vingers heen naar het rode schijnsel van de haard. Daar kwamen de woorden vanzelf:</div>
<div class="plat">- ‘Zio Nicola, ik ben niet rijk, maar met uw hulp kan ik dat wel worden. Mijn tante ligt op sterven en heeft alles aan mij vermaakt. Het is niet veel, dat weet ik wel, een bouwval en een lapje grond, maar ik verkoop direct alles en met het geld zet ik een handel in ossen op. Ik weet veel van ossen af. Wie weet maak ik een fortuin. Ook u, baas, bent met niets begonnen. Geef me Maria, Zio Nicola. Geef me Maria tot vrouw. U zult zien dat ik rijk word. Baas, Zio Nicola?’, zei hij zacht en liet zijn handen zakken.</div>
<div class="plat">Maar Zio Nicola, het hoofd in zijn hand gesteund, gaf geen antwoord. Pietro keek op en zag dat zijn baas in slaap was gevallen.</div>
<div class="plat">Hij werd ruw tot de werkelijkheid gebracht. Zoals hem wel meer gebeurde werd hij rood tot aan zijn oren en voelde zich diep vernederd.</div>
<div class="plat">- ‘Ik ben dronken’, dacht hij en schudde het hoofd met zijn minachtende gebaar. - ‘Laten we maar gaan slapen.’</div>
<div class="plat">Hij strekte zich op de mat uit. Maar hij richtte zich weer op en keek opnieuw naar zijn baas.</div>
<div class="plat">- ‘Is het niet beter hem te wekken en te zeggen naar bed te gaan? Nee. Laat het hem zelf maar uitzoeken.’</div>
<div class="plat">Hij schudde zijn hoofd opnieuw en strekte zich weer uit. Zijn oren gloeiden, maar zijn oogleden, zwaar als ze waren, wilden zich niet sluiten. Rode strepen trokken door de wanden, het dak en de vloer en over die lichtgevende banen trokken lange rijen groene slakken die wuifden met roze hoorntjes. Dan spatte alles uiteen in duizenden en duizenden goudschilfertjes.  Het was het vuur dat knetterde.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">- ‘Leuk zoals jullie vannacht gezongen hebben, Pietro’, zei Maria de dag erop met opgetrokken neus.</div>
<div class="plat">- ‘Heel leuk, maar hoezo?’ zei Pietro en keek haar strak aan.</div>
<div class="plat">- ‘Jullie waren dronken als varkens! Ik kan mannen die zich zo laten gaan niet uitstaan. Dat mijn vader het doet is erg genoeg, de arme man. Hij heeft veel te lijden en moet nu en dan wat stoom afblazen. Maar van jou, Pietro, is het een schande. Je leek wel een hond, toen ik hier binnenkwam vanmorgen. Als een hond lag je over de mat, met je voeten in de as.’</div>
<div class="plat">Pietro begreep dat ze overdreef, maar hij had er spijt van zoveel gedronken te hebben. En tegelijkertijd deed het hem genoegen dat ze zoveel aandacht aan hem besteedde.</div>
<div class="plat">- ‘Wat kan het jou schelen of ik drink of niet?’ zei hij, het hoofd naar achter werpend met zijn misprijzende gebaar.  - ‘Pas jij maar op dat je niet met al je verwaandheid een dronkelap als echtgenoot krijgt, een die heel wat dronkener wordt dan ik.’</div>
<div class="plat">- ‘O God’, zei ze en knarste met haar tanden, - ‘Die lust ik rauw! Liever een bandiet dan een zuiplap!’</div>
<div class="plat">- ‘Goed dan’, zei de knecht en keek haar deemoedig aan, ‘ik bedrink me niet meer, dat beloof ik je.’</div>
<div class="plat">De belofte liet Maria onverschillig, maar Pietro kwam hem na.  Die dag ging hij naar de kroeg, maar niet om er te drinken. En hij keek de vrouw van de waard niet aan. Hij bleef er om een praatje te maken en zijn bazen, van wie de Toscaan kwaad sprak, in verdediging te nemen.</div>
<div class="plat">De volgende dagen werkte hij in de moestuin van de Noina’s aan de grens van het dorp. Tegen zonsondergang kwam hij naar het huis terug en at met de bazen. Als hij in huis was liet Zia Luisa hem huishoudelijke karweitjes verrichten en een avond stuurde ze hem zelfs naar de bron met de kruik op zijn schouder.</div>
<div class="plat">In andere tijden had hij zich daartegen verzet, omdat een boerenknecht alleen op het land hoeft te werken, maar nu gehoorzaamde hij en liet zich zonder morren vernederen, alleen om Maria een plezier te doen.</div>
<div class="plat">Zonder te weten waarom was hij sinds enige tijd zachtaardig geluimd. Nu en dan sloeg zijn stemming om, maar zonder dat hij er slechtgeheurd bij werd. Meestal was hij kinderlijk opgewekt. Soms gaf hij, zoals op kerstavond,  zich helemaal aan zijn droom over.  Hij kwam laat thuis en trof Maria alleen bij het vuur. Ook hij kwam bij de haard zitten en bekeek de kleine bazin aandachtig.</div>
<div class="plat">- ‘Waarom kijk je zo, Pietro?’</div>
<div class="plat">- ‘Omdat ik dat graag doe, Maria.’</div>
<div class="plat">Ze lachte. Hij sprong op en boog zich over haar heen, trok haar hoofd naar achteren en kuste haar.</div>
<div class="plat">Die droom was genoeg om hem zich gelukkig te doen voelen, hartstochtelijk gelukkig, en van dag tot dag veranderde de droom steeds meer in een voornemen en een obsessie.</div>
<div class="plat">Hij schafte zich een kam en een zakspiegeltje aan en als hij een ogenblik alleen was kamde hij zijn  haren en zijn baardje glad, keek zichzelf langdurig in de ogen en bekeek zijn mond en zijn voorhoofd.</div>
<div class="plat">Hij vond zichzelf een knappe jongen en dat vrolijkte hem op.</div>
