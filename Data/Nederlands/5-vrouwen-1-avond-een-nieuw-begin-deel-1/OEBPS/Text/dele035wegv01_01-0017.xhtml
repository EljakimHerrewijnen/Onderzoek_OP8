<div class="kop" id="toc-anchor16"><span class="cursief">Zestiende Hoofdstuk</span></div>
<div class="plat">Twee maanden gingen voorbij.</div>
<div class="plat">Alles in huize Noina was tot de vroegere rust en orde teruggekeerd. Het inkomen was verdrievoudigd. Zia Luisa barstte uit elkaar van corpulentie en opgeblazenheid. Ook Maria was dikker en zag er gelukkig uit. Ze liep nu niet meer blootsvoets rond en liet zich niet meer met nederige huishoudelijke karweitjes in; ze was bijna een dame geworden. Ze had een vaardige, nette meid in dienst genomen. Er kwamen meer vrouwen werken als er roggebrood gemaakt moest worden voor Francesco’s knechten.</div>
<div class="plat">In haar ladekast had Maria een doos propvol bankbiljetten en een mandje voor de munten. De vrouwen van Nuorese <span class="cursief">principales </span>keken afgunstig toe als ze ‘s zondags schitterend gekleed op de hoogmis verscheen. Al haar dromen waren uitgekomen. </div>
<div class="plat">Francesco’s liefde nam van dag tot dag toe en hij omringde haar met zorgen en een voorkomendheid die aan het hinderlijke grensde.</div>
<div class="plat">In de eerste dagen van de lente besteeg het echtpaar de schitterende schimmel die hen eerder van Monte Gonare naar Nuoro vervoerd had, en bezochten Francesco’s olijfgaard, wijngaard en schaapskooi.</div>
<div class="plat">Bij de schaapskooi wilden ze de hele meimaand doorbrengen, zoals het bij sommige Nuorese herders gebruik is als ze trouwen.  Weliswaar was Francesco geen herder: hij was een grondeigenaar en had een behoorlijk inkomen. Maar aangezien vee en weiland zijn grootste kapitaal uitmaakten, bracht hij een goed deel van zijn tijd in de schaapskooi door bij zijn herders, zijn honden en zijn mooie, hoge en welgedane koeien die hem herkenden en op een bepaalde manier van hem leken te houden. Ook hij hield van ze, had ze dichterlijke namen gegeven, aaide ze en hield hun conditie nauwlettend in het oog.</div>
<div class="plat">De koeien liepen het hele jaar door vrij rond in Francesco’s rijke <span class="cursief">tanca’s</span>; ze dronken van het water uit de beek, herkauwden in de schaduw van het duizendjarige eikenbos en trokken zich ‘s avonds terug in een door een heg omgeven overnachtingsplaats. Ook ‘s winters gingen ze niet op stal: in de lange periode dat het land met sneeuw bedekt was voedden de herders de dieren met <span class="cursief">sida</span>, takken en loof van de steeneiken.</div>
<div class="plat">Maria klapte blij als een kind in haar handen op het voorstel de meimaand bij de schaapskooi door te brengen, temeer daar het leven van welgestelde echtgenote haar begon te vervelen.</div>
<div class="plat">- ‘Ik ben veel te gelukkig, ik word er haast bang van’, dacht ze terwijl ze voor Francesco een boord aan zijn overhemd hechtte. - ‘Er is niets is er dat me ontbreekt. Met vader gaat het nu goed, met moeder ook; ze kunnen het best vinden samen en ze houden van Francesco als van een zoon. Alles gaat zoals het lopen moet, het belooft een goed jaar te worden, we hebben geld en waren, ons leven wordt niet door ruzies of vijandschappen vergald. Iedereen houdt van ons. Die stakker heeft zich ook niet meer laten zien; hij is me vergeten en denkt niet meer aan mij. Godzijdank.’</div>
<div class="plat">Ze was met naald en draad in de weer in de schaduw van de poort.  Zia Luisa en de meid waren in de keuken aan het werk. Francesco was op het veld, Zio Nicola in de kroeg.</div>
<div class="plat">Het huis van de Noina’s verrees meer dan ooit als een burcht van rust en veiligheid boven het armoedige buurtje: boven de steegjes waarin het onkruid fris en hoog opschoot, boven de met vogelmuur, bilzekruid en euforbia overwoekerde hofjes en boven de pergola’s en tuinmuurtjes waarop bloemetjes bloeiden met de melancholieke poëzie van nederige, aan zich zelf overgelaten dingen.</div>
<div class="plat">- ‘Er ontbreekt maar één ding’, dacht de jonge bruid en richtte het hoofd op om de draad in het oog van de naald te steken,  - ‘Maar ook dat zal komen. Het is nog vroeg, pas twee maanden, maar het zal komen.’</div>
<div class="plat">En ze voelde een opwelling van vreugde bij het idee dat ze binnenkort moeder kon zijn.</div>
<div class="plat">- ‘Heilige Maria, wat hebben leven, welzijn en geld voor zin zonder kinderen?’</div>
<div class="plat">Zo bekende ze, zonder het openlijk toe te geven, aan zichzelf dat haar toch iets ontbrak. De doos met bankbiljetten, de mand met munten, de luxueuze kleren, het dienstpersoneel, de afgunst van de vrouwen van haar klasse, het was niet voldoende om haar leven te vullen.</div>
<div class="plat">En hoe stond het met de liefde van de bruidegom?  - ‘Hou je van me, Maria?’ vroeg hij haar op de hoogtepunten van zijn aanbidding. - ‘Ben je net zo tevreden en gelukkig als ik?’</div>
<div class="plat">- ‘Ja hoor’, antwoordde ze.</div>
<div class="plat">- ‘Heb je nooit van een ander gehouden?’</div>
<div class="plat">- ‘Nooit’, zei ze, starend in de verte.</div>
<div class="plat">Een standbeeld had zich meer aangetrokken van haar mans liefkozingen dan zij, maar hij werd des te verliefder door haar kuisheid en gebrek aan ervaring, haar ogen die schuil leken te gaan onder een sluier van verlegenheid.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Op een meimorgen bestegen man en vrouw het paard en sloegen de weg naar de schaapskooi in.</div>
<div class="plat">Langs dezelfde weg, dezelfde plaatsen waren ze een paar maanden eerder gekomen om naar Monte Gonare te gaan. Maar nu strekten de zonovergoten velden zich groen en vol bloemen uit. Op de vlakte, die ‘s zomers uitdroogde en ‘s winters een modderpoel was, golfde een wilde vegetatie in de wind, een zee van hoog opgeschoten planten, van zilverige distels tot affodillen met glinsterende dauwdruppels in hun bloemen. De ferula’s staken hun doorschijnende schermen uit, een mantel van roze bloemen overdekte de bosjes kreupelhout, kamperfoelie en hondsroos doortrokken de warme, zuivere lucht met hun geuren.  De bergen in de verte bekroonden het vergezicht als een immense diadeem met safﬁeren, blauwer dan de hemel zelf.</div>
<div class="plat">Maseda, het paard, liep langzaam voort over de open paden door de landerijen. Hoewel er geen muggen waren, sloeg ze haar staart nu eens tegen de ene ﬂank dan weer tegen de andere en besnuffelde het gras zodra Francesco de teugels liet vieren. Ook zij scheen van de mooie dag en van de vrije buitenlucht te genieten. Als ze een waterstroompje overging, waar narcissen en kruizemunt hun opwindende geuren uitwasemden, opende ze haar neusgaten en rilde over haar hele lichaam; ze hinnikte ten antwoord als een koe haar wit en zwarte snoet over het muurtje van de <span class="cursief">tanca </span>heen stak en goedmoedig loeide.</div>
<div class="plat">Maria leunde op Francesco’s schouders en liet zich wiegen op de kalme, ritmische pas van het paard. Ze ondervond een bijna droef stemmend welbehagen: de warmte van de zon, de geur van de veldbloemen en de invloed van de eenzaamheid en de blauwe hemel brachten haar in een zinnelijke droomtoestand.</div>
<div class="plat">Tussen het met hondsroos overwoekerde kreupelhout klonk het trillende liefdeslied van de vogels, het geloei van de koeien, het snorren van een bontgekleurd insect, dronken van de zon en de honing; er waren doorschijnende vlindertjes, groene, rode, zwarte en paarse, die uit de bloemen zelf voortgekomen leken te zijn, dooreen ﬂadderden en dolverliefd op elkaar waren; een liefdesroes, een ongericht verlangen maakte haar loom. Maar toch was de hand die Francesco gretig om de hare klemde niet in staat de in haar opgekropte hartstocht te ontketenen. Had hij zich omgedraaid en haar gezoend, dan was ze in een teleurgesteld snikken uitgebarsten.</div>
<div class="plat">Tenslotte kwamen ze bij de schaapskooi. Maria schudde zich uit, gleed snel van Maseda’s rug en controleerde of het zweet van de merrie haar rok had gevlekt.</div>
<div class="plat">- ‘Ik geloof dat ik geslapen heb’, zei ze en deed een paar passen om haar benen te strekken.</div>
<div class="plat">Francesco hing het geweer dat al die tijd voor hem op zijn zadel had gelegen over zijn schouder en ﬂoot om de herders te laten weten dat ze aan waren gekomen.</div>
<div class="plat">Al snel sprongen de honden van de schaapskooi blaffend om hen heen en weergalmde de eerst zo stille <span class="cursief">tanca</span> van de hartelijke begroetingen. De koeien loeiden alsof ze begrepen dat hun eigenaar was aangekomen; de honden van de nabije schaapskooien antwoordden op het geblaf van Francesco’s honden en de herders kwamen aanrennen.</div>
<div class="plat">Maria liep naar de hut.</div>
<div class="plat">De uitgestrekte <span class="cursief">tanca </span>was omgeven door begroeide muurtjes. Aan de noordzijde verhieven zich grote rotsblokken, aan de andere kant waarvan, overdekt door braamstruiken en wilde eiken, een pad slingerde dat veel weg had van een tunnel.</div>
<div class="plat">De hut en de nachtplaats, opgetrokken uit met takken en twijgen bedekte stenen muurtjes, stonden bijna in het midden van het landgoed, beschut door een rots en omgeven door een klein erf. Maria bukte zich om de hut binnen te gaan. Ze wist al hoe hij er van binnen uitzag. Een in de aarde verzonken steen diende als haardplaat. Wat door de herder vervaardigde primitieve krukjes van ferula vormden het enige meubilair van het uit prehistorische tijden stammende verblijf.</div>
<div class="plat">Op een plank onder het uit takken en stammetjes samengestelde dak lag de proviand van de herder; kurken nappen met handvaten van buigzaam hout hingen aan uitstekende takken, tezamen met ander gereedschap om kaas en <span class="cursief">ricotta </span>te maken. Een paar houten spanen, een paar speten en wat lepels gemaakt uit schapenhoeven vormden het keukengereedschap in het onderkomen waar de jonggehuwden hun wittebroodsweken zouden doorbrengen.</div>
<div class="plat">Maria onderzocht elke hoek, legde alles op orde en zette zich op een krukje in afwachting van de herdersknecht, voor wie ze een instinctieve afkeer koesterde.</div>
<div class="plat">Het was een grote, ruwe jongeman met de onaangenaam klinkende naam Zizzu Croca, en de even weinig geruststellende bijnaam <span class="cursief">Turulia (</span>buizerd)<span class="cursief">-</span> een soort oermens, met grote bloeddoorlopen blauwe ogen in een zwartverbrande, haakneuzige Arabierenkop. Zijn <span class="cursief">mastrucca </span>(mantel van schapenpels) maakte zijn uiterlijk er nog woester op.</div>
<div class="plat">Ondanks zijn voorkomen had Zizzu Croca beschaafde manieren en een zachte, bijna vrouwelijke stem.</div>
<div class="plat">- ‘Laat mij dat doen’, zei hij toen hij zag dat Maria en Francesco aarzelend bij de legerstee stonden, - ‘Ik maak een bed dat beter is dan jullie huwelijksbed. Ik slaap buiten, onder de heg, of ik maak een andere hut. Hier, in deze hoek, maken we een mooi leger van varens, waarover we het matras leggen en de kussens en dekens uit Nuoro.’</div>
<div class="plat">Hij liep naar de beek waarlangs varens hun getande waaiers uitspreidden en maaide er een ﬂinke hoop, die hij in de zon liet liggen om de dauw eruit te laten trekken.</div>
<div class="plat">Tegen de middag kwam een knecht aan op een kar volgeladen met matrassen, kussens, dekens en mondvoorraad.</div>
<div class="plat">Maria bracht alle zaken op orde. Daarna inspecteerde het echtpaar de koeien en liep de hele <span class="cursief">tanca </span>rond. Het licht van de nu bijna brandende zon overspoelde de weiden. De hoge eiken schitterden, de met reseda en boterbloemen overdekte weilanden leken met goud besproeid, alles blonk in het licht van de heldere, stille middag. De sprinkhanen huppelden over de braambloesem; vlinders met bloemenkleuren en insecten met graskleuren brachten leven in de hemelse stilte van het bos. In de azuren verte achter de rotsen en de bemoste muurtjes leek de hemel een zee aan de einder: een zee van dromen.  Francesco Rosana had een instinctieve liefde voor de natuur. Met zijn een beetje gemaakte manier van uitdrukken, zei hij zijn jonge vrouw, terwijl hij een arm om haar middel sloeg en haar verliefd aankeek:</div>
<div class="plat">- ‘Ik heb ooit eens een bijbel met gekleurde illustraties gezien. Er was het paradijs met hoge bomen en velden vol bloemen, net als in deze <span class="cursief">tanca</span>. Adam en Eva liepen over het gras. Het is net alsof we hier in dat paradijs zijn. Hoe vaak heb ik niet gewild dat jij hier was, toen ik nog vrijgezel was. Het is net een droom..’ En hij drukte haar tegen zich aan, alsof hij bang was haar te zien verdwijnen. Ze liet hem begaan met de kalme glimlach van een godin. En ze vertrapte de bloemen en insecten onder haar voeten en rukte de wilde rozen die langs haar hand streken af.</div>
<div class="plat">En de zwart met witte koeien, de rode stieren met hun grote vochtige, dromerige ogen en de kofﬁekleurige kalveren met hun roze snoeten en ontluikende hoorns bogen hun koppen naar hen toe en zwaaiden met hun staart als om hun jonge eigenaars te groeten.</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Voor Maria was het een idylle die eeuwig mocht duren.  Ze stond op met de dageraad, als de toppen van de eiken trilden in een ochtendbriesje en zilverig afstaken tegen de heldere hemel en hielp Francesco de koeien te melken en de kaas te bereiden. Ze  schonk de melk uit voor de herders en maakte de vormen schoon. De koeien liepen een voor een de nachtplaats uit en bleven naast de herder staan als Francesco ze bij de naam riep. Uit de grote roze uiers spoot de melk warm en dampend in de koperen pot of in de kurken nappen.</div>
<div class="plat">Door de heg heen keken de kalveren met grote, oplettende ogen nieuwsgierig toe en van de rand van het erf leken ook de ijle halmen van de haver, de schermen van de ferula, de gouden ogen van de boterbloemen trillend van emotie naar die bezigheid te kijken die in al haar eenvoud zo ritueel en plechtig was.  Wat later zette Maria de kaas opnieuw op het vuur, nadat ze hem wat had laten fermenteren, en kneedde er peervormige kaasjes van.  Ze was op haar mooist wanneer ze dit soort werkzaamheden verrichtte; ze rolde de mouwen van haar blouse op tot over haar ellebogen, draaide de knopen van haar hoofddoek boven op haar hoofd, zodat haar bloedkoralen oorhangers zichtbaar werden, boog zich over het vuurrooster en roerde de kaas in de koperen pot handig om. En zodra de kaas een elastische, gelige massa was geworden, legde ze hem in een schaal, kneedde hem met natte handen in de vorm van een grote, gladde peer en wierp hem in schoon water. En dan begon ze onmiddellijk met een volgende.  Francesco en de herder kneedden uit de rest van de kaas mooie kleine kaasjes in de vorm van vogels, koetjes, everzwijnen en herten en ook vlechtwerk en een soort inheemse godenbeeldjes en minuscule paardjes met zadel, teugels en bijbehorende ruiter.  Zia Luisa gaf dit eetbare speelgoed aan de kinderen van vrienden en bekenden.</div>
<div class="plat">Maria maakte het middagmaal klaar en dikwijls werd ook de herder genodigd aan de patriarchale tafel van zijn bazen. Meestal aten ze buiten, onder een eik, en na het eten zwierven de beide echtelieden rond over het landgoed, bezochten naburige schaapskooien en nu en dan het kerkje van de Heilige Geest, dat afgelegen en zwart als een rotsblok tussen het groen van de stille velden lag.</div>
<div class="plat">Wanneer ze de schaapskooi niet verlieten deden Maria en Francesco hun middagslaapje op een bed van hooi en madeliefjes in het bos onder de ritselende, door de zon vergulde eiken. De azuurblauwe horizon wekte de illusie de zee te zien.</div>
<div class="plat">Het was een lieﬂijke, diepe eenzaamheid. De honden soesden in de wei achter het erf, de kalveren renden speels achter elkaar aan; nu en dan werd er in de verte geﬂoten of gepraat; de schaduw van de eiken verlengde zich over het gras en zoetjesaan daalde de zon naar de einder.</div>
<div class="plat">Kort voor de schemering bereidde Maria de avondmaaltijd; wanneer het niet te koud was zwierven de echtelieden nog wat rond.  Onbeweeglijk in het gras lichtten de vuurvliegjes op als een geheimzinnig nachtelijk vuur en leken een weerkaatsing van de eerste sterren die met een groene schittering aan de nog violette hemel trilden. Alles zweeg en geurde; de bladeren aan het uiteinde van de eikentakken trilden in de nabijheid van de sterren.  De herder in zijn ruige uitdossing bad een rozenkrans, ineengedoken bij de nachtplaats. Dan strekten de beide gehuwden zich uit op hun varenbed en de zachte nacht spreidde zijn vleugels over de slapende natuur uit.</div>
<div class="plat">Zo gingen de dagen voorbij.</div>
<div class="plat">Een van de herders, de jongste, een ziekelijke, stille jongen, bracht elke avond de dagelijkse productie van de koeien naar Nuoro en kwam de volgende morgen terug met de proviand die Zia Luisa voor de jonggehuwden meegaf. Elke dag gaf Zio Nicola hem de boodschap mee dat hij hen weldra zou komen opzoeken, maar hij kwam nooit.</div>
<div class="plat">Niets kon de voorjaarsidylle van de twee jonggehuwden bederven. Een enkele herder uit de buurt kwam hen opzoeken en een Nuorese marskramer deed hun schaapskooi aan. Alleen Turulia, de oude herder, maakte vaak ruzie met Francesco om zaken die weinig om het lijf hadden. Tegenover Maria was hij voorkomend en toegewijd, maar hij beklaagde zich dikwijls over de betweterij en veeleisendheid van zijn baas. ‘s Nachts sliep hij  als een waakhond op een paar passen afstand van de hut, onder een afdakje van twijgen.</div>
<div class="plat">Op een avond, toen hij de koeien terugbracht, zag Francesco dat er een ontbrak. Zoals gewoonlijk brak een ruzie tussen baas en knecht uit, waarna beiden wegliepen om de koe te zoeken. Maria bleef een tijdje alleen in de schaapskooi. Francesco had beloofd dat hij snel zou terugkomen en om de tijd te doden klom ze op de rots die boven het pad uitstak.</div>
<div class="plat">De maan verlichtte de <span class="cursief">tanca</span>. Maria keek naar het omgroeide weggetje dat onder haar langsliep en een eindje verderop een bocht naar een belendende tanca maakte.</div>
<div class="plat">Plotseling was het of ze mannenvoetstappen vanuit het paadje hoorde. Ze dacht dat het Francesco was en boog zich wat voorover, maar ze zag niemand. De voetstappen klonken niet meer.</div>
<div class="plat">- ‘Franziscu?’ riep ze</div>
<div class="plat">Niemand antwoordde. Maria richtte zich op en vestigde haar blik opnieuw op de belendende <span class="cursief">tanca</span>. Ze zag een lange, slanke man met snelle tred lopen over een stukje van het pad dat ze nog net vanaf de rots kon zien. Ze was er zeker van te weten wie het was en als zich op dat moment een geestverschijning aan haar had voorgedaan had ze niet erger kunnen schrikken.</div>
<div class="plat">Instinktief verschool ze zich achter de rots en bleef enkele ogenblikken onbeweeglijk zitten, terwijl het hart haar in de keel bonsde. Duizenden verwarde en angstige gedachten kwamen bij haar op. Wat deed Pietro hier? Ze had hem goed gezien. Ja, hij moest het zijn, lang en slank en met zijn jas van gelig leer. Geen enkele andere Nuorese landman had de trotse houding van Pietro Benu en ze was heel goed in staat die in de verte en bij maanlicht te herkennen.</div>
<div class="plat">Na een tijdje vermande ze zich, keek opnieuw en luisterde. Niets, niemand. De oneindige rust van de maannacht strekte zich over de verlaten <span class="cursief">tanca’s </span>uit; in de schaduw van de struiken bewogen de groene lichtjes van de vuurvliegen. In het gras vibreerden de krekels hun eindeloze serenade.</div>
<div class="plat">- ‘Nee, ik vergis me niet’, dacht Maria en keerde naar de hut terug.</div>
<div class="plat">Een vage onrust dreef haar voort. Ze stak de lamp aan en bereidde het avondmaal, maar elk gerucht maakte haar aan het schrikken.  Francesco kwam weldra terug.</div>
<div class="plat">- ‘Geen spoor van de koe’, zei hij kwaad. - ‘Je zult zien dat we die niet meer terugvinden. Dat zullen we Turulia inwrijven. Een echte buizerd, dat is hij.’</div>
<div class="plat">- ‘Wat kan hij eraan doen?’</div>
<div class="plat">- ‘Wat kan hij eraan doen? Dat zal ik hem uitleggen. Er lopen hier een bepaald soort lieden rond!’</div>
<div class="plat">Maria durfde niet te zeggen dat ze gedacht had Pietro te zien.</div>
<div class="plat">Francesco zei:</div>
<div class="plat">- ‘Ook van andere herders uit de buurt zijn de laatste tijd stieren en koeien gestolen. Er moet een echte organisatie aan het werk zijn: bandieten en misdadigers die het met wat herdersknechten op een akkoord hebben gegooid. En vast en zeker ook met onze buizerd.’</div>
<div class="plat">- ‘O. En wat wou jij eraan doen?’</div>
<div class="plat">- ‘Deze dagen doen we niets. Als we in het dorp terug zijn zul je het zien.’</div>
<div class="plat">Maar de knecht kwam in de nacht terug met de koe die hinkte en zei dat hij haar in een rotskloof gevonden had.</div>
<div class="plat">Nog een paar dagen gingen voorbij. Het echtpaar was nu drie weken op wittebroodsweken in de rust van de schaapskooi. Zio Nicola was hen komen opzoeken en op een andere dag was familie van Francesco langsgekomen.</div>
<div class="plat">Het weer was rustig gebleven. De  hemel bleef al die tijd van een stralende helderheid die soms, op Sardinië, onverzoenlijk en dodelijk kan worden. Het gras was al aan het verdorren en het beekje aan het slinken.</div>
<div class="plat">Ook Sabina kwam hen opzoeken, achter op het paard van de jonge herdersknecht.</div>
<div class="plat">- ‘Ik kom je verkondigen dat me het hof wordt gemaakt’, zei ze aan Maria. Ze zag dat er onmiddellijk een schaduw over de ogen van de jonge bruid gleed en haastte zich eraan toe te voegen:</div>
<div class="plat">- ‘Ja, je kent hem. Het is een boer, Giuseppe Pera. Hij is niet mooi, maar hij heeft een goed karakter en hij heeft ook nog wat land.  Zijn broer heeft hier in de buurt een schaapskooi.’</div>
<div class="plat">- ‘Gefeliciteerd.’</div>
<div class="plat">- ‘Niet zo haastig. Ik ben niet verliefd op hem’, zei Sabina en ze verdween tussen de struiken om bloemen te zoeken waar ze de honing uit kon zuigen.</div>
<div class="plat">Na het middaguur strekte ze zich uit op het gras en in de geurige stilte van het bos hoorde ze de pasgetrouwden onder een boom lachen en zoenen uitwisselen.</div>
<div class="plat">Ze herinnerde zich Maria en Pietro’s zoenen tussen het rijpe, pasgemaaide graan, in de stilte van de hoogvlakte, en ze huiverde.</div>
