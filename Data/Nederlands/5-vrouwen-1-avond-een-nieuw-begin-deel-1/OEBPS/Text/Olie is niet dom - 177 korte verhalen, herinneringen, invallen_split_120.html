<p class="western" id="calibre_pb_120">
<b class="calibre1">119. Blij</b></p>
<p class="western"><br class="calibre2"/>
</p>
<p class="western">Soms kan je heel blij
worden van kleine dingen heb ik geregeld gehoord maar nooit zelf
meegemaakt. Vanochtend werd ik voor het eerst blij wakker met de
gedachte: wat bof ik dat ik niet Kommer 't Mannetje heet. En dat
iemand dan vraagt: kunt u dat spellen? 
</p>
<p class="western"><br class="calibre2"/>
</p>
