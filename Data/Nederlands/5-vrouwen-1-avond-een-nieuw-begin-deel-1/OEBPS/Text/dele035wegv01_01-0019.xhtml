<div class="kop" id="toc-anchor18"><span class="cursief">Achttiende Hoofdstuk</span></div>
<div class="plat">Er ging enige tijd voorbij voordat Antoni terugkeerde. Maria spitste haar oren bij elk geluid dat uit de <span class="cursief">tanca</span> kwam en naarmate het uur verstreek namen haar bange voorgevoelens toe.  Het licht van het vuur beschreef een rossige halve cirkel voor de opening van de hut.  Boven de zwarte lijn van de bossen ﬂonkerden de sterren.</div>
<div class="plat">De honden waren nu rustig. Er was er nog maar een, in de verte, die doorging te blaffen.</div>
<div class="plat">Eindelijk kwam de herder terug.</div>
<div class="plat">- ‘Het moet haast wel zijn zoals ik eerder zei: ze hebben sporen gevonden en zitten de dieven achterna’, zei hij, maar hij klonk niet zeker van zijn zaak.</div>
<div class="plat">- ‘Nee, nee, er is iets ergs gebeurd, ik voel het’, snikte Maria.</div>
<div class="plat">Ze sprong op en wrong haar handen in wanhoop.</div>
<div class="plat">De herder probeerde haar gerust te stellen, maar ze luisterde niet naar hem. In haar angst had ze het gevoel blind te zijn, dat het altijd nacht zou blijven. Wie kon haar helpen? De stenen, het gras, de planten verroerden zich niet en mensen konden niets uitrichten tegen het monsterlijke lot dat Francesco moest overkomen.</div>
<div class="plat">- ‘Francesco? Francesco?’</div>
<div class="plat">Hij gaf geen antwoord; niemand gaf antwoord.</div>
<div class="plat">- ‘Had hij me maar niet beloofd dat hij terug zou komen. Maar hij heeft het beloofd en kan hij een koe belangrijker dan mij vinden?  Hij weet dat ik hier alleen ben in de nacht..’</div>
<div class="plat">De herder begreep dat ze gelijk had, maar probeerde haar te troosten:</div>
<div class="plat">- ‘Zo laat is het niet. Kijk naar de sterren; het zal tegen tienen zijn. Waarom ben je zo bang, je bent toch geen kind meer?’</div>
<div class="plat">- ‘Laten we gaan zoeken, ik ga ook mee.’</div>
<div class="plat">Ze liepen terug naar Antoni’s schaapskooi. Maria liep onzeker en de herder moest haar vasthouden. In de hut troffen ze een oude herder, die Maria overreedde wat uit te rusten en kalm te blijven.</div>
<div class="plat">- ‘Je zult zien’, zei hij, - ‘Zodadelijk komt Francesco terug. Waar ben je bang voor? Hij heeft er zeker niet goed aan gedaan je alleen te laten, maar hij kan zijn plicht uit het oog verloren hebben uit koppigheid of omdat hij dacht de dieven te kunnen pakken. Blijf hier om hem te straffen: dan kan hij zich op zijn beurt ongerust maken als hij terugkomt. Ga hier liggen, op deze zak. Antoni maakt nog een keer de ronde en ik blijf waken. Niet bang zijn. Wie wil Francesco Rosana nou kwaad doen?’</div>
<div class="plat">Maria ging op de zak zitten. Ze was wasbleek.</div>
<div class="plat">Wie wilde Francesco Rosana kwaad doen? De enige die dat wist was zij.</div>
<div class="plat">- ‘Vandaag’ zei de herder terwijl Antoni zich verwijderde, - ‘Vandaag heb ik Francesco horen ruziemaken met de knecht. Kunnen ze het niet met elkaar vinden?’</div>
<div class="plat">- ‘Nee. En vooral voor Turulia ben ik bang. Francesco zei al dat dat gedrocht slechte vrienden heeft en dat hij het vast met de veedieven op een akkoord heeft gegooid. Maar dat moet tussen ons blijven.’</div>
<div class="plat">- ‘Wees gerust, ik zal het niet verder zeggen. Maar ook andere herders hebben Francesco en Turulia tegen elkaar horen schreeuwen.’</div>
<div class="plat">Maria zei niets meer en sloot haar ogen.</div>
<div class="plat">De herder dacht dat ze in slaap was gevallen en ging naar buiten.  Maar ze sliep niet. Haar wanhoop nam toe en overweldigde haar, verstikte haar, als stil water dat rijst, onverbiddelijk rijst.</div>
<div class="plat">- ‘Francesco is dood en Pietro heeft hem vermoord.. En ik kan niets zeggen..’</div>
<div class="plat">Deze gedachte verliet haar niet meer. Maar ze bleef hopen dat ze zich vergiste en wachtte. Soms leek het alsof ze Francesco’s lichte voetstap hoorde. Ze opende haar ogen en keek om zich heen, maar zag bij het gelige schijnsel van de olielamp alleen het zwarte silhouet van de herder die naast de hutopening zat en waakte.</div>
<div class="plat">- ‘Zio Andria, is er niemand te zien?’</div>
<div class="plat">- ‘Nog niet. Wees gerust en slaap, ze komen zo.’</div>
<div class="plat">Ze sloot haar ogen weer. Grote, brandende tranen trokken sporen over haar gezicht en bevochtigden haar trillende lippen.</div>
<div class="plat">- ‘Wees gerust en slaap: wat een wrange grap’</div>
<div class="plat">Ja, Francesco was dood. Misschien was hij alleen maar gewond, misschien riep hij ergens om hulp. En zij lag hier zonder iets te doen, de tanden op elkaar geklemd, de nagels gedrukt in haar trillende handen.  Waarom deed ze niets? Waarom gilde ze niet?  Het was alsof het berouw haar verlamde.</div>
<div class="plat">- ‘Francesco is dood en het is mijn schuld’, dacht ze.</div>
<div class="plat">Ze opende haar betraande ogen.</div>
<div class="plat">- ‘Zio Andria, niemand te zien? Laten we gaan, we moeten iets doen. Ik ga dood als ik hier blijf. Ik wil naar het dorp, mijn vader waarschuwen.’</div>
<div class="plat">- ‘Ben je gek? Waar wou je heen? Ze komen zo, dat zul je zien. Ze komen zo!’</div>
<div class="plat">Was dat maar zo. Was alles maar een boze droom!  Alles was stil. In het oosten trok het wit op. Er ging een lichte siddering door het bos, in afwachting van de maan. De sterren leken groter en schitterender en de nacht vervolgde haar koers, onverschillig voor het verdriet van de schepsels verloren op de stille aarde.</div>
<div class="plat">Maria snikte en dacht:</div>
<div class="plat">- ‘Ik ben bang dat Francesco dood is. Wat moet ik dan doen? Ik mag niets zeggen, omwille van zijn nagedachtenis.  Ik mag mijn mond niet opendoen. En dat zal mijn vreselijkste straf zijn. Maar wat gebeurt er, mijn God, wat is er aan de hand? Wat had ik gelijk om ongerust te zijn, ik was te gelukkig!’</div>
<div class="plat">En ze herinnerde zich alle bijzonderheden van haar liefdesgeschiedenis, alle kussen die Pietro haar gegeven had, de belofte van de jonge knecht:</div>
<div class="plat">- ‘Ik zal jou nooit kwaad doen.’</div>
<div class="plat">- ‘Mij niet. Maar hem wel, Francesco.. Wat een rampzalige dag was dat, toen we besloten Pietro in ons huis op te nemen.. Maar wat als ik me vergis? Misschien heeft Zio Andria gelijk en is er niets ergs gebeurd. Tegen de ochtend komt Francesco terug. Wat zal hij zeggen als hij me niet bij de schaapskooi vindt?’</div>
<div class="plat">Ze werd door vermoeidheid overmand. De slaap viel als een ﬂuwelen deken over haar heen, zacht en warm.</div>
<div class="plat">- ‘Ik moet gaan’, dacht ze. Maar ze was niet in staat zich te bewegen.</div>
<div class="plat">Trouwens, waarheen te gaan? De maan was nog niet tevoorschijn gekomen. Antoni keerde niet terug. De oude herder liep heen en weer van de hut naar het muurtje van de <span class="cursief">tanca</span>.</div>
<div class="plat">- ‘Zio Andria, Zio Andria, niemand komt, wat een vreselijke nacht’, ﬂuisterde Maria toen de gedaante van de herder in de hutopening verscheen. - ‘Ik moet iets doen, zoeken, naar Nuoro gaan..’</div>
<div class="plat">- ‘Slaap, dochtertje! Als niemand komt is dat een goed teken. Dat betekent dat iedereen op het spoor van de dieven zit.’</div>
<div class="plat">- ‘Laten we naar onze schaapskooi teruggaan’, stelde ze voor.</div>
<div class="plat">- ‘Laten we dan tenminste wachten tot de maan is opgekomen.’</div>
<div class="plat">Ze legde het hoofd neer en viel opnieuw in slaap.</div>
<div class="plat">Ze leek niet meer dan een ogenblik geslapen te hebben, maar toen ze met een schok wakker werd zag ze de maan al hoog aan de hemel staan. Huiverend kwam ze overeind.</div>
<div class="plat">- ‘Zio Andria, Zio Andria!’</div>
<div class="plat">Niemand gaf antwoord. Ze hadden haar alleen gelaten, ze hadden haar in de steek gelaten! Ze had willen schreeuwen als een verloren kind, maar vermande zich en verliet de hut. Ze keek om zich heen en zette zich op weg.</div>
<div class="plat">De maan, in haar laatste kwartier, verlichtte de landerijen met een gelig, treurig schijnsel.</div>
<div class="plat">- ‘Als ook Zio Andria weg is gegaan, moet er iets ergs gebeurd zijn’, dacht ze.</div>
<div class="plat">En plotseling vatte ze moed: ze versnelde haar pas, klom over het muurtje heen en liep het bos in, het smalle pad volgend waarover de maan, door de eikentakken heen, een geel mozaïek legde, een vaag, droevig licht.</div>
<div class="plat">Gedreven door haar verdriet en de moed der wanhoop liep Maria voort door het bos, in de stervende nacht, als een sprookjesﬁguur. De omgeving was het volmaakte decor voor een tragedie: het licht van de afnemende maan, geheimzinnige schaduwen, angst, voorgevoelens, berouw, onheil en misdaad. Maar ze stapte voort met die onbewuste wilskracht die haar karakter bepaalde en haar door het leven leidde als door het duistere bos.  Ze huilde niet meer. Ze wilde weten wat er gebeurd was: haar ergste lijden was de onzekerheid.  Ze kwam bij de hut aan en bleef even staan om te luisteren.  Het erf was stil. De wei, grijsgroen in het maanlicht, zweeg. Het bos en de <span class="cursief">tanca </span>zwegen. De maan was aan het klimmen; in het oosten werd het helder, glazig.</div>
<div class="plat">Maria begaf zich naar het andere einde van het landgoed, de noordzijde, waar het hek was. Het was alsof daar, met tussenpozen, een stem te horen was. Ze stak het bed van de rivier over, waar een dun stroompje water gelig opblonk in het doffe maanlicht en stond opnieuw stil om te luisteren, haar ogen op het oosten gevestigd als om het licht te hulp te roepen.</div>
<div class="plat">De witte nevel aan de horizon werd steeds helderder; de ochtendster trilde als een zilveren traan boven de verre bergen.  En tenslotte verstoorde een windvlaag de droefgeestige rust van het landschap. Gras en bladeren ontwaakten, een leeuwerik zong in de verte, boven de rotsen, en zijn zang leek in harmonie met het trillen van de ochtendster.</div>
<div class="plat">Maria hernam haar droeve tocht: ze was doornat van de dauw, verkild van angst en vermoeidheid, maar haar wil hield haar op de been en dreef haar voort.</div>
<div class="plat">Weer hoorde ze stemmen in de verte. De honden begonnen opnieuw te blaffen, de <span class="cursief">tanca </span>ontwaakte.</div>
<div class="plat">Toen ze bij het hek was aangekomen hoorde ze de stemmen duidelijker weerklinken, maar nog steeds ver weg. Ze leken te komen vanuit het pad dat tussen de muurtjes doorliep.</div>
<div class="plat">Ze holde het pad in en kwam bij de bocht, onder de rotsen van waaraf ze de gedaante van Pietro Benu had gezien.  Drie mannen stonden tussen de stenen in het gras. Toen ze haar voetstappen hoorden draaiden ze zich om met uitroepen van schrik en medelijden. Gezamenlijk probeerden ze haar tegen te houden.  Maar ze zag wat daar lag.</div>
<div class="plat">Ze gilde niet; ze zei geen woord. Ze duwde een van de mannen die haar bij de arm hield opzij, deed een stap naar voren en viel op haar knieën.</div>
<div class="plat">Francesco Rosana lag daar, uitgestrekt op het platgetreden gras, zijn gezicht verborgen in de pol van een affodil. Ze zag alleen zijn oren, zijn nek, uitpiekend haar, een witte wang. Grote, zwarte  bloedplekken bevlekten zijn kleren, de stenen en het gras. Ook zijn rechterhand, met de palm naar boven gekeerd, was bedekt met bloed.</div>
<div class="plat">Toen ze zagen dat hij dood was hadden de herders hem niet meer aangeraakt in afwachting van de autoriteiten die door een van hen werden gewaarschuwd.</div>
<div class="plat">Het zilverige licht van de dageraad drong door de eiken en de braamstruiken heen. In de heg glinsterden de dauwdruppels op de spinnenwebben als parelsnoeren. De leeuwerik vervolgde zijn zang en boven de rotsen waakte de maan over het lijk als een rouwkaars.</div>
