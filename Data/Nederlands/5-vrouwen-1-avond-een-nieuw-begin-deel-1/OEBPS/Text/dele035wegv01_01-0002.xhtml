<div class="kop" id="toc-anchor1"><span class="cursief">Eerste Hoofdstuk</span></div>
<div class="plat">Pietro Benu stond even stil bij de Rozenkranskerk.</div>
<div class="plat">- ‘Het is net middag’, dacht hij, - ‘Misschien nog te vroeg om naar de Noina’s te gaan. Die zijn rijk en nemen er hun gemak van.’</div>
<div class="plat">Na een korte aarzeling vervolgde hij zijn weg. Hij liep naar de wijk Sint Ussula aan de rand van Nuoro.</div>
<div class="plat">Het was begin september. De zon had nog niets van zijn kracht verloren en nam de verlaten steegjes onder vuur. Een hongerig hondje was het enige wezen dat in de belegerde schaduwstrook langs de uit keien opgetrokken huizen liep.</div>
<div class="plat">Het malen van een stoommachine in de verte doorbrak de middagstilte. Dat moeizame, hortende geluid was het enige teken van leven in het door de zon geblakerde stadje.</div>
<div class="plat">Pietro, gevolgd door zijn korte schaduw, bracht met zijn voetstappen het eenzame straatje tussen de Rozenkranskerk en het kerkhof een ogenblik tot leven. Hier begon de wijk St Ussula. Hij stond hier en daar stil om de overwoekerde moestuintjes te bekijken, een vijgenboom die een hofje overschaduwde, een enkele amandelboom en wat verpieterde wijnranken. Tenslotte hield hij stil bij een kroeg waar een bezem aan het uithangbord hing.</div>
<div class="plat">De kroegbaas was een voormalige houtskoolbrander, een Toscaan, die een boerenmeisje van bedenkelijke zeden getrouwd had. Hij lag uitgestrekt op het enige bankje van het ‘Verkooplokaal’, zoals hij zijn hol waardig aanduidde en moest opstaan om de nieuwkomer zitruimte te geven.</div>
<div class="plat">Hij herkende hem meteen en lachte hem toe met zijn heldere, sluwe kijkers.</div>
<div class="plat">- ‘Saluut, Pietro’, zei hij met zijn vreemde accent, waarin het Sardijns zich op het zuivere Toscaans had gegrift als een kraslaagje op goud, -‘Wat heb jij nu in deze buurt te zoeken?’</div>
<div class="plat">- ‘Iets zal ik er wel te zoeken hebben. Geef me wat te drinken’, zei Pietro niet zonder verachting.</div>
<div class="plat">De Toscaan schonk hem in en hield zijn grote, altijd glimlachende kinderogen op hem gevestigd.</div>
<div class="plat">- ‘Wedden dat ik weet waar je heen gaat? Je gaat naar Nicola Noina bij wie je in dienst wilt komen. Mooi zo, dan krijg ik er een goede klant bij.’</div>
<div class="plat">- ‘Hoe voor de duivel weet je dat?’ vroeg Pietro.</div>
<div class="plat">- ‘Van mijn vrouw natuurlijk. Vrouwen weten alles. En zij zal het wel van jouw Sabina gehoord hebben.’</div>
<div class="plat">Pietro fronste even toen Sabina met de vrouw van de Toscaan in verband gebracht werd. Hij maakte een scheve hoofdbeweging, van rechts naar links omhoog, een geringschattend gebaar, typisch voor hem, en ontspande zich weer. Hij had een onbevangen kalmte, die ook wat sarcastisch had.</div>
<div class="plat">In de eerste plaats was Sabina helemaal niet van hem. Hij had haar bij de laatste graanoogst ontmoet en diezelfde nacht, bij volle maan, terwijl de mieren in lange stille rijen over de dorsvloer liepen om graan te stelen en hij voorover op het veld lag te slapen, gedroomd dat hij het meisje zou trouwen. Sabina was aantrekkelijk, met haar blanke huid en de blonde krullen op haar blanke voorhoofd. En ze was lief tegen Pietro en had best verliefd op hem willen worden. Maar hij, eenmaal uit de droom ontwaakt, had de tijd genomen om zich te bezinnen en had nog niet besloten om haar zijn gevoelens te verklaren.</div>
<div class="plat">- ‘Wie is die Sabina?’ vroeg hij, het lege, door de wijn gekleurde glas bekijkend.</div>
<div class="plat">- ‘Doe maar niet zo onnozel, het nichtje van Zio Nicola Noina!’ zei de Toscaan.</div>
<div class="plat">Hij gaf de titel ‘zio’ en ‘zia’, die Nuorezen alleen aan oude mensen van het volk geven, ook aan kinderen, meisjes en personen van aanzien.</div>
<div class="plat">- ‘Dat wist ik helemaal niet’, loog Pietro. -’En Sabina heeft gezegd dat ik bij haar oom in dienst wou komen?’</div>
<div class="plat">- ‘Dat weet ik niet. Dat was iets wat ik dacht.’</div>
<div class="plat">- ‘Je hebt te weinig te doen, buitenlandertje’, zei Pietro en maakte zijn minachtende gebaar, - ‘en je denkt dat alles wat je leuk zou vinden echt zo is. Maar ook al zou ik bij Nicola Noina in dienst willen komen, wat maakt jou dat uit?’</div>
<div class="plat">- ‘Daar zou ik blij mee zijn, dat heb ik al gezegd.’</div>
<div class="plat">- ‘Vertel me dan maar eens hoe ze zijn in de familie Noina.’</div>
<div class="plat">- ‘Dat zou jij als Nuorees beter moeten weten dan een buitenlander’, weerde de kroegbaas af. Hij had een soort plumeau van papierﬂarden ter hand genomen en verjoeg de vliegen van een vruchtenmand die dicht bij de deur was opgesteld.</div>
<div class="plat">- ‘Een vreemdeling uit de buurt weet meer dan een verre stadsgenoot.’</div>
<div class="plat">Zonder de vliegenjacht te onderbreken begon de kroegbaas te praten op de toon van een volksvrouw.</div>
<div class="plat">- ‘De Noina’s zijn de koningen van de buurt, zoals je weet. Ook al zijn ze niet Nuoreser dan ik.’</div>
<div class="plat">- ‘Maar wat zeg je, voor de duivel? Zijn vrouw is van een familie van Nuorese adel.’</div>
<div class="plat">- ‘Zijn vrouw wel. Maar hij? Wie weet waar hij vandaan komt. Hij weet het zelf ook niet meer. Hij is met zijn vader naar Nuoro gekomen en dat was een van die marskramers die lampolie aankopen en verkopen voor spijsolie.’</div>
<div class="plat">- ‘Dat is een manier om rijk te worden. Wordt jouw wijn soms niet gedoopt?’ zei Pietro en wierp het laatste scheutje in zijn glas over de vloer.</div>
<div class="plat">Hij voelde nu al de aandrang om, uit gevoel van eigenwaarde, zijn aanstaande baas te verdedigen.</div>
<div class="plat">- ‘In heel Nuoro is er geen kroegbaas die zulke klare wijn schenkt als ik’, zei de ander, -‘ Vraag dat maar aan Zio Nicola, die heeft er verstand van.’</div>
<div class="plat">- ‘Dus het is waar dat hij drinkt?’ vroeg Pietro. - ‘Ze zeggen dat hij dronken was toen hij vorige maand uit Oliena kwam en van zijn paard viel en zijn been brak.’</div>
<div class="plat">- ‘Dat weet ik niet. Misschien had hij wat teveel wijn geproefd. Hij was erheen gegaan om wijn te kopen. Feit is dat hij zijn been brak en dat hij nu een handige en toegewijde knecht zoekt, want hij kan zijn lopende werkzaamheden alleen niet af.’</div>
<div class="plat">- ‘En zijn vrouw, wat is dat voor iemand?’</div>
<div class="plat">- ‘Een vrouw die nooit lacht, net als de duivel. Een verwaand type. Een van die echte <span class="cursief">principales</span> van jullie, die denken dat ze de wereld in hun zak hebben omdat ze een wijngaard, een stuk land, een <span class="cursief">tanca</span>, wat paarden en wat ossen bezitten.’</div>
<div class="plat">- ‘En dat vind je niet zoveel, kleine buitenlander? En hoe is hun dochter? Hooghartig?’</div>
<div class="plat">- ‘Zia Maria? Mooi meisje, heel mooi’, zei de ander en blies zijn wangen op.</div>
<div class="plat">- ‘Een goede, bescheiden, brave meid met handen aan haar lijf is het. Zeggen ze. Maar ik geloof dat ze het nog hoger in haar bol heeft dan haar moeder. En dan zijn ze ook nog gierig, die twee vrouwen, even gierig als Zio Nicola gul en vrolijk is.  Maar ze houden hem strak, die arme Zio Nicola, kijk zo!’</div>
<div class="plat">- ‘Dat interesseert me niet’, zei Pietro, kijkend naar de gesloten vuist van de kroegbaas. - ‘Als ze maar niet gierig tegenover mij zijn.’</div>
<div class="plat">- ‘O, dus het is waar dat je erheen gaat’, vroeg de ander, zijn bezigheden stakend.</div>
<div class="plat">- ‘Als ze me goed betalen wel. Hebben ze ook een meid?’</div>
<div class="plat">- ‘Nee. Ze hebben nog nooit knechten of meiden gehad. Ze doen alles zelf. Maria werkt als een ezel. Ze gaat waterhalen, kleren wassen, schrobt de hof en de straat voor de hof. Het is een schande, voor lui die zo rijk zijn.’</div>
<div class="plat">- ‘Werken is geen schande. En zei je daarnet niet zelf dat ze niet rijk zijn?’</div>
<div class="plat">- ‘Maar ze denken van wel. Ze denken dat ze rijk zijn omdat ze in deze armeluisbuurt wonen. Omdat ze opgegroeid zijn temidden van mensen die in voortdurende armoe leven, hebben ze het idee dat ze koninginnen zijn. Bij Zia Maria is de hoogmoed nog wat ingetoomd, ze verbergt het tenminste nog wat. Maar Zia Luisa laat met alles wat ze zegt merken dat ze van niemand wat nodig heeft, dat ze rijk is, dat ze in haar huis alles heeft wat nodig is en dat de geldla boordevol zit. Ze drukt alles plat wat ze tegenkomt. ‘Hare majesteit’ noemt Zio Nicola haar. Het is zelfs beneden haar waardigheid om op straat, tussen de buurvrouwen in, een luchtje te scheppen, zoals Zia Maria dat doet. Ze komt niet verder dan de poort van de binnenplaats en je moet eens zien wat voor gezicht ze trekt als iemand haar aanspreekt!’</div>
<div class="plat">- ‘Zo’, onderbrak Pietro, die peinzend door de deur naar buiten keek, het blakerende steegje in, - ‘dus de baas zelf is niet gierig?’</div>
<div class="plat">- ‘Dat is een grapjas en een kletsmeier en verder niets. Hij maakt grappen met iedereen en heeft altijd geld nodig. Een deugniet is het, beste jongen.’</div>
<div class="plat">- ‘En kunnen ze het goed met elkaar vinden, in de familie?’</div>
<div class="plat">- ‘Ze begrijpen elkaar als vogels uit hetzelfde nest’, zei de Toscaan. - ‘Zo op het oog kunnen ze het goed met elkaar vinden, maar ze praten nooit met buitenstaanders over hun zaken.’</div>
<div class="plat">- ‘Je lijkt me anders behoorlijk ingelicht, een echte roddeltante’, merkte Pietro met zijn minachtende gebaar op.</div>
<div class="plat">- ‘Ja wat wil je? Hier worden praatjes uitgewisseld. Ze komen allemaal hier, als bijen naar de korf’, verdedigde de Toscaan zich en Pietro moest lachen om de vergelijking.- ‘Ik hoor aan en vertel verder.’</div>
<div class="plat">- ‘Als ik iets moet weten kom ik voortaan hier.’</div>
<div class="plat">- ‘Dat doe je nu al, lijkt het.’</div>
<div class="plat">Pietro ontknoopte een soort beurs die aan zijn leren riem hing en haalde er een zilverstuk uit.</div>
<div class="plat">- ‘Afrekenen. En wat is je vrouw aan het doen?’</div>
<div class="plat">- ‘Cactusvijgen aan het plukken’, zei de ander en sloeg de munt op de tafel om zich ervan te verzekeren dat hij niet vals was.</div>
<div class="plat">Pietro dacht aan de vrouw van de kroegbaas, een mooie vrouw met grote zwarte ogen met wie ook hij menig uurtje had doorgebracht.</div>
<div class="plat">En voortbordurend op die gedachte vroeg hij:</div>
<div class="plat">- ‘En wat zeggen ze van Maria Noina? Een eerbaar meisje?’</div>
<div class="plat">- ‘Sapperloot, wat een vraag!’ riep de ander uit. - ‘Zio Nicola’s dochter? Een toonbeeld van eerzaamheid!’</div>
<div class="plat">- ‘Gaat ze dan tenminste met iemand, dat toonbeeld?’</div>
<div class="plat">- ‘Helemaal niet. Die zoekt nog een goede partij.’</div>
<div class="plat">- ‘Dat is best, die zoeken we dan wel op het vasteland’, zei Pietro en keek de vreemdeling spottend aan.</div>
<div class="plat">Hij had nog wat meer willen weten, maar bedacht dat de kroegbaas zijn vragen aan Zio Nicola kon overbrengen en stapte op.</div>
<div class="plat">- ‘Hopelijk tot ziens, Pietro. Zorg dat je je contract met Zio Nicola opmaakt. Alles bij elkaar is het een goede kerel. Houd je voet schrap en je zult zien dat hij je geeft wat je wilt hebben.’</div>
<div class="plat">- ‘Bedankt voor de raad, maar ik ga er niet heen’, loog Pietro opnieuw.</div>
<div class="plat">Maar nauwelijks buiten de deur sloeg hij rechtsaf en liep naar huize Noina.</div>
<div class="plat">Ja, het huis, dat wit en sereen binnen de hoge hofmuren stond, leek misprijzend neer te zien op de stulpjes die lukraak om het pleintje en langs de stoffige steeg waren neergezet. Pietro duwde de halfgesloten rode poort zonder omwegen open en liep de hof in.</div>
<div class="plat">Rechts achter in de schone en ordelijke binnenplaats, een zonovergoten, met grind bedekte ruimte, zag Pietro een open schuur die als stal en opslagplaats diende. Links blonk het huis met zijn granieten buitentrap, die opgevrolijkt werd door toefjes van de winde die zich om de ijzeren leuning wikkelde.</div>
<div class="plat">In haast symmetrische orde stonden een groot aantal boerenwerktuigen opgesteld: een Sardijnse kar, oude wagenwielen, ploegscharen, hakken, jukken, ossenprikken en staken.</div>
<div class="plat">Onder de trap was een deur. Verderop was nog een deur, die met zijn berookte hout en bovenluik duidelijk die van de keuken was.  Daar liep Pietro op af. Hij keek door het open luik naar binnen en groette.</div>
<div class="plat">- ‘<span class="cursief">E ite fachies</span>? Wat zijn jullie aan het doen?’</div>
<div class="plat">- ‘Kom binnen’, zei een gezet vrouwtje kortaf. Ze had een lang, bleek, bedaard gezicht, dat werd omgeven door een katoenen, met saffraan gekleurde doek.</div>
<div class="plat">Pietro Benu duwde de deur open en ging binnen.</div>
<div class="plat">- ‘Ik wou Zio Nicola spreken.’</div>
<div class="plat">- ‘Ik roep hem meteen. Ga zitten.’</div>
<div class="plat">De jongen zette zich voor de lege haard, terwijl Zia Luisa de hof opliep en met langzame, ernstige schreden de trap besteeg.  De keuken was als alle Sardijnse keukens: ruim, met een tegelvloer en een zwartberookt rieten plafond. Grote, blinkende koperen pannen, broodspanen, geweldige braadspeten en houten snijplanken hingen aan de donkere wanden. Op een van de branders die op het grote, halfronde fornuis waren aangebracht, borrelde een koperen koffiekannetje.</div>
<div class="plat">Op een krukje, dichtbij de deur, merkte Pietro een omwonden mandje op waarin naaigerei en een vrouwenblouse met pas begonnen Sardijns borduursel lag. Dat moest werk van Maria zijn. Waar hing die op dit uur uit? Misschien was ze aan het wassen bij de rivier, want al de tijd dat Pietro daar zat liet ze zich niet zien.</div>
<div class="plat">Na enige tijd kwam Zia Luisa terug, bleek, onaangedaan, de mond  samengeknepen, haar korset dichtgeregen ondanks de verstikkende hitte. En op de binnenplaats klonken de voetstappen van een kreupele man.</div>
<div class="plat">Zodra de jongen het goeiige voorkomen, de rode wangen en de twinkelende ogen van Zio Nicola zag vrolijkte hij helemaal op.</div>
<div class="plat">- ‘Hoe gaat het?’ vroeg de eigenaar en ging met enige moeite op een grote, rieten stoel zitten.</div>
<div class="plat">- ‘Goed’, zei Pietro.</div>
<div class="plat">Zio Nicola strekte zijn gezonde been en trok een grimas van pijn, maar hij herstelde zich onmiddellijk. Zia Luisa zette het koffiekannetje naast het vuur en zette zich opnieuw aan het spinnen met de kleine Sardijnse klos die bol stond van de witte wol. Klein en rond als ze was, bijna ceremonieel gekleed in haar antieke Nuorese kostuum, de wollen rok met groene zoom, de gele sjaal rondom het grote, ondoorgrondelijke hoofd met de samengeknepen lippen en de lichte, koude ogen, leek ze op een afgodsbeeldje en wekte evenveel bijgelovig ontzag op als haar echtgenoot vertrouwen inboezemde.</div>
<div class="plat">- Ik heb gehoord dat u een knecht zoekt’, zei Pietro en vouwde zijn lange zwarte muts een paar maal dubbel. - ‘Als u wilt doe ik het. Deze september beëindig ik mijn dienst bij Antoni Ghisu en als u wilt..’</div>
<div class="plat">- ‘Jongeman’, antwoordde Zio Nicola, die hem met twinkelende ogen bekeek, - ‘je moet me niet kwalijk nemen als ik zeg dat je geen uitmuntende reputatie hebt.’</div>
<div class="plat">Ook Pietro had oplichtende grijze ogen. Hij keek Zio Nicola bijna brutaal aan en hoewel hij zijn oren voelde gloeien van vernedering zei hij kalm:</div>
<div class="plat">- ‘Dan moet u zich beter informeren.’</div>
<div class="plat">- ‘Maak je niet kwaad’, zei Zia Luisa tussen haar tanden door, bijna zonder haar mond te openen, - ‘het is alleen maar roddelpraat. En Nicola is een grapjas.’</div>
<div class="plat">- ‘Maar wat voor roddels, Zia Luisa, wat valt er over mij te beweren? Ik heb nog nooit iets met het gerecht te maken gehad, nooit. Overdag werk ik en ‘s nachts slaap ik. Ik respecteer mijn baas en vrouwen en kinderen. Het huis waar ik het brood breek en wijn drink is me even heilig als het mijne. Ik heb nog nooit ook maar een draadje gestolen. Wat kunnen ze van mij beweren?’ vroeg hij en werd rood in het gezicht.</div>
<div class="plat">Zio Nicola keek hem onafgebroken aan en lachte. Tussen zijn rossige baard en zijn zwarte snor vielen zijn frisse lippen en jonge tanden op.</div>
<div class="plat">- ‘Het enige wat ze zeggen is dat je een opgewonden en driftig heer bent’, riep hij uit, - ‘en het lijkt erop dat je je ook nu kwaad zit te maken. Wil je een stok?’</div>
<div class="plat">Hij reikte hem zijn stok aan met een uitnodigend gebaar. Pietro lachte en bond wat in.</div>
<div class="plat">- ‘Kijk’, zei hij, - ‘Ik zal niet zeggen dat ik nooit een kwajongen ben geweest. Geen muur was me te hoog, ik klom bomen in, hield stokgevechten met mijn vrienden en probeerde onbereden, ongezadelde paarden uit. Wie heeft dat niet gedaan als kind? Soms bond mijn moeder me vast om me in huis op te sluiten. Dan knaagde ik het touw stuk en ging er vandoor. Maar ik heb al vroeg geweten wat verdriet is. Mijn moeder stierf, ons huis zakte in. Twee oude tantes hebben me geholpen, maar die zijn heel arm. Zo heb ik geleerd hoe het leven is. Honger is een goede leermeester, voor de duivel! Ik werd knecht en leerde wat werk en gehoorzaamheid betekenen. Nu werk ik en zodra ik mijn ingestorte huis weer kan opbouwen, me een kar kan aanschaffen, een ossenspan en een hond, wil ik trouwen.’</div>
<div class="plat">- ‘Om te trouwen heb je wel wat leeftocht nodig, voor de duivel nog aan toe’, zei Zio Nicola met een toespeling op een oud Sardijns gezegde.</div>
<div class="plat">Zia Luisa spon en luisterde. Een klein plooitje was tevoorschijn gekomen in haar rechterwang, bij haar mondhoek.</div>
<div class="plat">- ‘Armoedzaaiers’, dacht ze, - ‘Sterven van de honger en dromen ervan een vrouw te nemen.’</div>
<div class="plat">- ‘Genoeg’, zei Zio Nicola en sloeg zijn stok op de haardsteen, -‘laten we tot zaken overgaan en zien of we tot een akkoord kunnen komen.’</div>
<div class="plat">En ze bereikten een akkoord.</div>
