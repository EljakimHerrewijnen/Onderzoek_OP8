<div class="plat">Maar op de dag van de druivenpluk kwam Sabina niet naar de wijngaard.</div>

<div class="plat">Ze draaide zich om en liep naar de hut om de macaroni te koken.   Halverwege de helling werd ze staande gehouden door een klein meisje met een blozend gezicht, dat ‘Doornroosje’ genoemd werd.  Pietro zag ze lachen en op hem wijzen. Hij werd door wrok overvallen: de rest van de dag deed hij er, op een paar gemelijke woorden na, het zwijgen toe. Toen hij langs de rots kwam waar hij gehoopt had Sabina te zullen zoenen, balde hij zijn vuisten en spuugde op de grond.</div>

<div class="plat">Pietro opende het grove, van takken vervaardigde hek naar de  straatweg en keurde de leeggehaalde wijngaard geen blik meer waardig, evenmin als de hut waarin hij zoveel rustige dagen had doorgebracht en zich had laten gaan in neerslachtig gemijmer, zowel als in het opbouwen van trotse luchtkastelen. Hij was terneergeslagen en geërgerd. Nooit eerder had hij zich zo in zijn armoe en eenzaamheid op zichzelf teruggeworpen gevoeld. Hij wist nu wel zeker dat Sabina niet van hem hield, anders was ze wel gekomen. Alle vrouwen kwamen hem op dat moment verachtelijk voor: nuffig, ijdel, loszinnig en slecht. Niemand hield van hem en niemand had ooit van hem gehouden. Hij had geen zuster of een jonger familielid om liefde en troost uit te wisselen. Niets dan twee afgeleefde tantes, krom van ellende; twee zwijgende spookverschijningen.</div>

<div class="plat">In de keuken bereidde Zia Luisa, haar keurslijf toegesnoerd, de doek om haar onbewogen hoofd, het middageten voor de werklui: schapenvlees met aardappels.</div>
<div class="plat">In een pannetje apart kookte ossenvlees voor Zio Nicola.</div>
<div class="plat">- ‘Arme Nicola’, dacht Zia Luisa, die altijd jaloers geweest was, -‘hij mag wel iets extra’s hebben nu hij zo ongelukkig is. Hij houdt van vrouwen, hij drinkt wat</div>
<div class="plat">teveel na dat ongeluk, maar in de grond van de zaak is hij een goede man. Hij heeft begrip nodig. Ik mag hooghartig schijnen, maar in de grond van de zaak</div>
<div class="plat">ben ik een goed mens. Alleen, het is beter de mensen onze wil op te leggen, anders lopen ze ons onder de voeten.’</div>
<div class="plat">- ‘Ja’, zette ze haar gedachten voort, al roerend in de pan met aardappels, - ‘We moeten onze wil tonen, dat is het. Zijn we soms allemaal gelijk geboren? Nee, ieder heeft zijn plaats, aan de ene kant de rijken, aan de anderen de armen. Goed doen is mooi, maar je moet je niet vernederen en verlagen. Die stakker van een Nicola haalt zichzelf teveel omlaag. Maar hij is dan ook niet rijk geboren. Droevige zaak als je niet rijk geboren bent, uit een machtig ras. Dan blijf je altijd nederig. Zelfs Maria heeft wat van haar vader meegekregen. Ze voelt de ﬁjne kneepjes van haar positie niet altijd aan. Maar ze is nog jong en ze is slim genoeg. Die zal zeker een goed huwelijk sluiten. En ze weet zoveel! Ze kan boekhouden als een notaris en weet evenveel als een advocaat. Wat moesten we beginnen zonder haar, haar vader en ik, die niet kunnen lezen en schrijven.’ - ‘Ja hoor’, herhaalde Zia Luisa Noina haar conclusie, - ‘Die trouwt een rijke man, misschien een gestudeerd man, maar dan een rijke gestudeerde man, niet een van hen die de schoonfamilie als kruiwagen willen gebruiken.’</div>
<div class="plat">Tegen de middag was het wijnpersen afgelopen en het middagmaal klaar. Maria zette midden in de keuken een mand met tarwebrood op de grond en om de mand zette ze diepe borden neer, van rood aardewerk, waarin Zia Luisa de aardappels en het schapenvlees had geschept. Daarna riep de kleine bazin de meisjes, die zich gingen wassen bij de put. Ook Zio Nicola hinkte naar de waterplaats, liet het vuile water weglopen en schonk er een emmer schoon water in uit om zich te wassen. Daarna liep hij met stekelige baard de keuken in, droogde zich af en ging aan zijn eigen tafel zitten.  De anderen zaten rondom de mand op de grond en waren al gulzig aan het eten met rode, opgewekte gezichten, die een beetje vettig zagen van de etensdampen.</div>
<div class="plat">- ‘Eet smakelijk’, zei de baas en strekte zijn been. - ‘Vrouw, wat is dit voor brouwsel? Tenminste vandaag kan je me na al het werk dat ik gedaan heb wel hetzelfde als de anderen voorzetten.  Geef me wat van dat schapenvlees. Jazeker, schapenvlees, kinderen, of dachten jullie dat het kalfsvlees was?’</div>
<div class="plat">Maria reikte hem het verlangde aan.</div>
<div class="plat">- ‘Jullie hebben goede tanden, kinderen, dat jullie dit spul kunnen kauwen. Het vlees van de duivel kan niet taaier zijn. Bah! In het huis van  ..’ - en hij noemde de naam van een rijke man - ‘krijg je beter te eten.’</div>
<div class="plat">- ‘Of nog slechter’, zei Zia Luisa, die zelfs voor het eten haar keurslijf niet had losgemaakt, - ‘Hou nu eens op met zwetsen.’</div>
<div class="plat">Toen ze hun eerste honger gestild hadden begonnen de jongens opnieuw grappen te maken.</div>
<div class="plat">- ‘Zia Luisa, kunt u me honderd escudo’s lenen?’ vroeg een jongen.</div>
<div class="plat">- ‘Als je met een goede borg voor de dag komt’, antwoordde de oude bazin, die onbewogen op de grap inging.</div>
<div class="plat">- ‘Hier is er een’, zei de jongen en sloeg op de rug van een doodarm meisje.</div>
<div class="plat">Ze lachten allemaal.</div>
<div class="plat">- ‘En als ze niet goed genoeg is, verpand ik mijn familiejuwelen en al het zilverwerk’, zei hij om de spot te drijven met zijn armoede.</div>
<div class="plat">- ‘Gezondheid is het grootste goed, met dat als pand krijg je niet honderd, maar wel duizend escudo’s’, oordeelde Zio Nicola vanaf zijn zetel. Met zijn plechtige baard was hij een haast koninklijke verschijning en leek hij het geheel te overheersen.  Maar Maria ergerde zich.</div>
<div class="plat">- ‘Ja hoor’, zei ze spottend, - ‘beter rijk en gezond dan arm en ziek.’</div>
<div class="plat">- ‘Schenk bij’, beval haar moeder.</div>
<div class="plat">Ze stond op en schonk Pietro bij.</div>
<div class="plat">- ‘Uit je humeur?’ vroeg hij haar en keek haar in de ogen.</div>
<div class="plat">Ook zij keek hem recht aan en antwoordde met haar gebruikelijke sarcasme:</div>
<div class="plat">- ‘Na het eten raak ik altijd uit mijn humeur.’</div>
<div class="plat">- ‘Wat moet het zijn als je honger hebt. Gelukkig dat je niet weet wat dat is’, voegde hij eraan toe en dronk uit. De druppels die in zijn glas waren achtergebleven goot hij ver van zich af over de vloer. Hij herinnerde zich de honger die hij geleden had in zijn wilde jeugd.</div>
<div class="plat">Die dag werd er niet op de wijn bespaard. Herhaalde malen kwam Maria met de karaf in haar handen langs en bukte zich om het glas van haar knecht bij te vullen. Hij dronk en werd vrolijk, maar van een kwaadaardig soort vrolijkheid. Het beeld van Sabina dat hij met werken en grappen van zich af had gehouden, kwam hem weer voor ogen: de blonde, valse verraadster.</div>
<div class="plat">Dus ze had hem uitgelachen. Maar nu werd het zijn beurt om te lachen, om haar, om Maria en om alle vrouwen. Als hij Maria liet geloven dat hij als een gek op haar verliefd was?</div>
<div class="plat">Nee, ze zou hem niet wegjagen, daar was ze veel te slim voor.  Je jaagt een verliefde knecht niet weg; die heeft alleen wat begrip nodig. De kleine bazin zou van zijn bevlieging proﬁteren door nog meer van hem te vragen. En hij van zijn kant zou bij haar in de gunst komen en haar te slim af zijn.</div>
<div class="plat">En dan was het zijn beurt om te lachen. Als de vrouwen hem uitlachten zou hij hen uitlachen.</div>
<div class="plat">Maar op slag werd hij zwijgzaam en somber. Hij boog het hoofd en hief het met een ruk weer op. En hij stak zijn glas opnieuw omhoog.</div>
<div class="plat">Maria kwam langs met de kruik.</div>
<div class="plat">- ‘Ik weet wat honger is’, zei hij zonder het te beseffen, halfdronken, en probeerde haar weer in de ogen te kijken. Maar ze keek hem niet meer aan.</div>
<div class="plat">Vanaf dat moment besefte hij niet meer wat er in hem omging.  Het enige wat hij wist was dat hij elke beweging van Maria met zijn ogen volgde. Hij was bang dat zijn bazen zouden merken hoe ze zijn begeerte opwekte, maar het lukte hem niet zijn blik van haar af te wenden.</div>
<div class="plat">Hij was verstandig genoeg om zich van het gezelschap los te maken en zich uit te strekken in een hoek van de hof, niet ver van de keuken. De wijn en de hitte van de middag hadden een soort koorts bij hem opgewekt. Het gonzen van de muggen en de bijen vermengde zich met het gegons binnenin zijn brandende hoofd.</div>
<div class="plat">Hij zag de jongen en de meisjes weggaan en de bazen zich naar hun kamers terugtrekken voor het middagslaapje. Maria bleef in de keuken. In de sluimertoestand van zijn roes hoorde Pietro de kleine bazin heen en weer lopen, de keuken op orde brengen en kofﬁe malen. Het leek alsof hij haar heen en weer lopende lange, aantrekkelijke gedaante werkelijk met zijn ogen volgde.</div>
<div class="plat">Hij had het nodig op een vrouw verliefd te zijn en nu hij uit gekwetste eigenliefde het zachte karakter van het arme dienstmeisje verwierp, ging zijn begeerte naar de rijke bazin uit. Maar het was een bitter, wraakzuchtig verlangen.</div>
<div class="plat">- ‘Mijn beurt om te lachen’, dacht hij terwijl hij in slaap viel.</div>
