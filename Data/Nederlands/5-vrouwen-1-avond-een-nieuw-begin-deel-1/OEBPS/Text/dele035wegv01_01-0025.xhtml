<div class="kop" id="toc-anchor24"><span class="cursief">Het Leven van Grazia Deledda (1871 - 1936)</span></div>
<div class="plat">Toen de tijd begon te dringen voor Antonio Deledda - hij was veertig - liet hij een huwelijksaanzoek verrichten. Het werd geweigerd. Dat was in het Nuoro van 1870 iets wat alleen een schlemiel kon overkomen. Ook een tweede vrouw, op dezelfde dag ten huwelijk gevraagd, weigerde. Een derde, de armste en de lelijkste volgens de overlevering, werd de moeder van Grazia Deledda, de schrijfster, en van zes andere kinderen.</div>
<div class="plat">- ‘Mijn moeder was een strenge, vrome vrouw: ze praatte nooit  met haar kinderen en bleef altijd op een afstand: ze was altijd aan het werk en kwam alleen het huis uit om naar de kerk te gaan’, schreef Grazia Deledda in een brief aan een van haar vrienden.</div>
<div class="plat">Nuoro telde in 1870 ongeveer 5000 inwoners en was de belangrijkste plaats in de Sardijnse Barbagia, met een gerechtshof en een indrukwekkende gevangenis. Het telde drie standen die rigoureus uit elkaar gehouden werden, ook al gingen ze intensief en vrijmoedig met elkaar om: 1) de burgers en de  grootgrondbezitters (sos <span class="cursief">nobiles</span> of <span class="cursief">principales</span>), 2) de herders en3) metselaars, timmerlieden, molenaars, keuterboeren, herdersknechten, dienstpersoneel en dergelijken.</div>
<div class="plat">Antonio Deledda was een burger: hij had wat land, wat huizen, wat scholing en wat connecties. Hij handelde, onder andere in hout ten behoeve van spoorwegbielzen. Zijn dochter hield veel van hem, maar schrijft dat hij het te druk met zaken had om zich met zijn familie te bemoeien.</div>
<div class="plat">Niettemin ging de zaak op Bordewijkiaanse wijze gestaag bergafwaarts tot zijn dood, in 1892.</div>
<div class="plat">Van zijn twee zoons was er een reddeloos aan de drank en raakte de ander, Andrea, verwikkeld in louche, maar niet lucratieve zaken. Toen vader Deledda op een dag ontdekte dat er geld uit een la verdwenen was, sloot hij zich met Andrea op in een vertrek, wierp een touw over de hanenbalken en kondigde aan dat hij met eigen handen zijn zoon zou ophangen als deze niet terstond zou bekennen; Andrea bekende. Sindsdien bleef, volgens de schrijfster, een ‘schaduw’ over het gezin hangen.  Dan was er de onvermijdelijke heeroom, een broer van haar vader, een ‘smeerlap en een nicotinist’, die zich aan tenminste een van de zusjes Deledda vergrepen schijnt te hebben. Met de man werd later, door anderen, afgerekend en hij werd dood tussen twee matrassen aangetroffen.</div>
<div class="plat">Evenals haar zusters ontving Grazia Deledda niet meer dan vier klassen lager onderwijs, juist genoeg om Italiaans te leren spreken en schrijven. Haar onderwijzeres vond haar minder vlug dan haar zusjes en nogal verstrooid. Zijzelf zegt over haar onderwijs en over de daarop volgende zelfscholing: ‘ik begreep alles’.</div>
<div class="plat">Haar broer Andrea verschafte haar boeken (Sue, Zola, Walter Scott enz.) en tijdschriften met feuilletons. Op haar zeventiende publiceerde zijzelf voor het eerst in een damesblad. Het verhaaltje, ‘Sardijns Bloed’, mag om twee redenen opmerkelijk heten.  In de eerste plaats gaat het over de wraak, na zeven jaar stille Sardijnse haat, van een teleurgestelde minnares. Een vrouw als uitvoerster van gewelddadige wraak is zeldzaam in Sardinië. Ten tweede omdat wraakneemster en slachtoffer beiden als ‘door romannetjes bedorven’ worden aangeduid. Verder is het niet opmerkelijk.  Deledda zoekt zelf, op charmante, maar kordate toon contact met uitgevers, redacteuren en litteratoren en bevindt zich weldra in drukke correspondentie. Het beeld dat ze van zichzelf schetst, aanhoudend en indringend alsof ze door een publiciteitsdeskundige wordt bijgestaan, is dat van een ‘primitief meisje’, dat schrijft ‘zoals het komt’, wier psychologische gaven absoluut zijn, op de manier waarop anderen het absolute oor hebben, en die ten prooi aan depressies en belegerd door een niet begrijpende omgeving, soms wekenlang haar huis niet uitkomt.</div>
<div class="plat">Ze doet onderzoek voor een etnograﬁsche vereniging, verzamelt geïmproviseerde poëzie van Nuoro en omgeving, maakt lijsten van bijgeloven, levert beschrijvingen van traditionele plechtigheden en klampt mensen aan om ze terdege te ondervragen. Ze gaat over tot het zelf organiseren van soortgelijk inzamelingswerk voor heel Sardinië (op haar vierentwintigste, vanuit haar ouderlijk huis, met succes) en blijft opgewekt als de professor uit Rome haar vanwege haar eigenmachtige voortvarendheid op de vingers tikt.  De professor (Sanskriet en Italiaanse literatuur), Graaf de Gubernatis, wordt door haar ook ingelicht over haar familieomstandigheden en haar liefde voor een jongeman, Andrea Pirodda, die, ‘jong is, knap, intelligent, maar arm, en een positie heeft die absoluut lager is dan de mijne. En mijn familie laat me liever sterven dan dat ze mij aan hem afstaat.’ De Gubernatis biedt aan Pirodda een betere baan te bezorgen, maar om een of andere reden houdt Deledda die boot af.  Pirodda schrijft, maar met veel minder talent dan zij. En ze vindt hem ook te nederig. De affaire  duurt een jaar of zes en loopt dan af. Volgens Remo Branca, een vriend van Deledda en iemand die heel goed van de Nuorese omstandigheden op de hoogte is, heeft Pirodda haar, tot vermaak van heel Nuoro, niet ten huwelijk gevraagd toen hij het eindelijk tot schoolinspecteur gebracht had. Het is echter zeer waarschijnlijk dat ze hem in dat geval geweigerd had, de zeer verslechterde staat van het familiekapitaal ten spijt: haar naam als schrijfster was na de publicatie van haar tweede roman ‘La Via del Male’, 1896,  inmiddels stevig gevestigd.</div>
<div class="plat">In diezelfde periode voert Deledda een zeer persoonlijke en uitdagende briefwisseling met de journalist Stanis Manca di Asinara, een vooraanstaand publiek persoon, rijk en van nobele familie. Misschien heeft ze ook een verhouding met hem, een dergelijke briefwisseling was daarvoor in die tijd in Italië al genoeg. Als ze zich kwaad maakt schrijft ze: ‘u bent een decadent, ik ben een visionair’. Twee dingen wil ze in ‘t leven, zegt ze tegen hem, ‘liefde en roem’.</div>
<div class="plat">Misschien heeft Grazia Deledda tussen deze platonische bedrijven door ook nog een echte verhouding gehad. Ze duidt erop in haar autobiograﬁsch bedoelde roman ‘Cosima’, postuum uitgegeven.  (Cosima was haar kalenderheilige). Preuts was ze niet, nieuwsgierig en doortastend wel.</div>
<div class="plat">In 1899, na de dood van haar moeder, besluit ze Nuoro te verlaten. Ze reist naar de Sardijnse hoofdstad, Cagliari, en trekt in bij de redactrice van een damesblad, Maria Manca. Deze  is haar al gauw te praatziek en te opdringerig. Bij een diner ontmoet ze Palmiro Madesani, een ambtenaar van Financiën.  Madesani wil zo snel mogelijk trouwen en heeft daartoe al een koppelaarster in de arm genomen. Deledda is bijna dertig (vijfentwintig zegt ze) en wil ook trouwen. Als hij tijdens het eten een voorzichtige wenk in die richting geeft, antwoordt ze hem dat ze binnen twee maanden getrouwd wil zijn. In januari van 1900 trouwen ze in de befaamde Nuorese Rozenkranskerk.</div>
<div class="plat">- ‘Hij is geen poëtisch type en ik ben niet mooi’ schrijft ze aan een vriend.</div>
<div class="plat">In 1901 vertrok het echtpaar naar Rome, waar Grazia Deledda de rest van haar leven zou wonen.</div>
<div class="plat">Een jeugdportret van Grazia Deledda toont een ﬁere meid met een spottende oogopslag. Haar latere portretten zijn bijna alle die van een vermoeide vrouw, met zware, sarcastische wangplooien. Ze leidde een dubbelbestaan: ‘s morgens was ze huisvrouw, ‘s middags had ze haar ‘intervallo poetico’, twee uur lang, en bezocht ze ook literaire salons.</div>
<div class="plat">Ze had twee zoons. Haar man noemde ze ‘de baas’; Pirandello beschrijft hem in een sleutelroman (‘Haar Echtgenoot’) als een schaamteloos soort litterair manager. Ze stond erop zelf te koken, al was er een dienstmeisje. Haar verlangen, of besluit, om een goede huisvrouw (‘buona massaia’) te zijn, althans in de ochtenduren, ging zover dat ze zich tegenover Emil Ludwig, die haar op een morgen onaangekondigd de Nobelprijs kwam aankondigen, voordeed als haar eigen dienstmeisje.</div>
<div class="plat">Als ze schreef moest het in huis stil zijn. Haar literaire productie was enorm; ze moet heel snel geschreven hebben. Haar boeken omhullen de lezer met een kant en klare wereld, een deels zeer natuurgetrouw, deels imaginair Sardinië.  Al haar boeken gaan over het eiland, want, schrijft ze, ‘het leven in- en de personen van de beschaafde wereld zijn [..] niet zo interessant’.  Er valt meer te zeggen over de ﬁlosoﬁsche bestanddelen van Deledda’s boeken, maar de artistieke waarde is de omvamende, fantastische werking ervan, het uitstapje naar een andere wereld.</div>
<div class="plat">Het is duidelijk dat de schrijfster leefde gedurende haar ‘poëtische intervallen’ en dat de rest van haar bestaan voor haar niet zo interessant was.</div>
<div class="plat">In 1928 werd ze aan borstkanker geopereerd. De artsen deelden haar mee dat ze, omdat ze niet zo jong meer was, nog een jaar of tien te leven had. Aan haar nichtje, Mirella, dat bij haar in bed sliep, liet ze de gezwellen voelen. Toen de laatste fase ingetreden was, werd in allerijl een priester gehaald om de sacramenten toe te dienen. Grazia Deledda deed hem zelf open.</div> 
<div class="plat">- ‘Waar is de zieke?’</div>
<div class="plat">- ‘Dat ben ik, komt u maar mee.’</div>
