<div class="kop" id="toc-anchor14"><span class="cursief">Veertiende Hoofdstuk</span></div>
<div class="plat">Het was de vooravond van Maria’s huwelijk.</div>
<div class="plat">De gevel en de vertrekken van het huis waren opnieuw gewit en geschrobd. In de keuken blonk het zorgvuldige opgepoetste gerei; de pannen leken van goud en hun deksels van zilver, althans volgens Zia Luisa.</div>
<div class="plat">Ook de leuningen van de trap en de overloop waren met as en olie ingewreven en glansden in de lauwe februarizon. Na de laatste regens was het weer opgeklaard. Er hing al lente in de lucht en in de hof en het vrolijk opgetuigde huis van het bruidspaar leek de lucht nog zoeler en vol tedere beloften.</div>
<div class="plat">Op de oven en de branders zoemden de kofﬁekannetjes. In de boven gelegen kamers van het huis verspreidde zich de geur van gebak en likeur; op tafeltjes, bedden, stoelen, op alle meubels stonden grote dienbladen met gebakjes in allerlei kleuren en <span class="cursief">gattòs</span>, moorse bouwwerkjes van amandel en honing.</div>
<div class="plat">In de hof en de kamers was het een voortdurend gaan en komen; elk ogenblik ging de deur open om op hun paasbest geklede vrouwen door te laten met taartjes en <span class="cursief">gattòs </span>op het hoofd. De meesten echter droegen manden met graan; ﬂessen rode en witte wijn, gekurkt met toefjes bloemen, staken uit het gouden stof.  Dit waren geschenken voor het bruidspaar die gestuurd werden door familieleden, vrienden en knechten van de Noina’s en de Rosana’s.  Sabina nam de dienbladen en korfjes vriendelijk in ontvangst en, terwijl een ander familielid van de Noina’s de vrouwen in een kamer leidde waar ze op gebak en likeur werden getrakteerd, ging zij naar de provisiekamer, goot het graan uit en zocht een plaats voor de taartjes. In de manden die aan de gevers werden teruggegeven legde ze een mooi stuk rundvlees, een hart van marsepein en andere snoepjes in de vorm van vogels, bloemen en driehoeken. Een roodharig meisje zat achter een met vlees en bloemen beladen tafeltje en schreef de namen van de gevers op stukjes papier.</div>
<div class="plat">Sabina kwam binnen, dicteerde en borg het graan en de wijn op.</div>
<div class="plat">- ‘Zia Maria Rosana, een amandeltaart.’</div>
<div class="plat">- ‘De heer Antonio Maria Zoncheddu, een hoeveelheid graan.’</div>
<div class="plat">- ‘Donna Grazia Casula, graan en een gattù. Schrijf een beetje sneller, Caderin’, je lijkt wel een dooie kat.’</div>
<div class="plat">Caderinedda schreef rustig door en gaf geen antwoord. Maar zodra ze alleen was sprong ze rond en gapte zoveel snoepjes als ze in haar zakken, halsopening en kousen kon stoppen. </div>
<div class="plat">Maria had die dagen de voor haar onverdraaglijke verplichting niets te doen. Geheel in het nieuw gekleed, met een sneeuwwitte blouse, een gebloemde hoofddoek en een zwart koordje om haar hals, moest ze naast een volgeladen stoof zitten en converseren met de familieleden van de bruidegom.</div>
<div class="plat">De vrouwen die de geschenken brachten schudden haar de hand, bogen zich over haar heen om haar evenveel <span class="cursief">punten </span>geluk te wensen als ze graankorrels hadden meegebracht en gingen daarna kofﬁedrinken.</div>
<div class="plat">Maria bedankte waardig, zichzelf voorhoudend dat niet alle gelukwensen even oprecht waren. Zia Luisa daarentegen ontving de vrouwen met aristocratische minzaamheid en dwong ze zich overvloedig van de snoepjes, de kofﬁe en de likeuren te bedienen.</div>
<div class="plat">Maria vond het niet goed dat haar moeder zo uithaalde. Op zeker moment trok ze Zia Luisa in een aangrenzende kamer en zei:</div>
<div class="plat">- ‘Laat ze nemen wat ze willen en hou op dienbladen in hun schort te ledigen!’</div>
<div class="plat">- ‘Laat me begaan, dochter’, zei Zia Luisa en trok haar hoofdband aan. - ‘Dagen als dezen zijn zeldzaam, die moeten gevierd worden.’</div>
<div class="plat">Ze zei er niet bij dat het juist op dagen als deze nodig was de zaken breed uit te stallen om de mensen te doen weten dat de familie Noina rijk was. Maar de bruid had dat al begrepen en zei verder niets.</div>
<div class="plat">- ‘Maria’, zei een aardig meisje, een nichtje van haar verloofde.</div>
<div class="plat">Maria liep haar tegemoet en schudde haar de hand, vergezelde haar tot de trap en volgde haar met de ogen. Het meisje bleef staan om een praatje te maken met Sabina.</div>
<div class="plat">- ‘Wat ben je vrolijk, Sabina’, zei ze.</div>
<div class="plat">- ‘Ja, ik ben vrolijk’, zei de ander.</div>
<div class="plat">- ‘Morgen komt Pietro Benu, hè?’</div>
<div class="plat">- ‘Van mij mag hij komen, zei Sabina met geveinsde onverschilligheid.</div>
<div class="plat">- ‘Vind je het niet leuk dat hij komt?’</div>
<div class="plat">- ‘Het laat mij onverschillig of hij komt of niet!’</div>
<div class="plat">- ‘Wat kan jij goed toneelspelen, Sabina!’</div>
<div class="plat">Sabina lachte. Ze liep naar een andere vrouw, nam de korf aan en ging de voorraadkamer in. Een schaduw trok over haar gezicht.  Kwam Pietro? Waarom? Wat wou hij?</div>
<div class="plat">- ‘Ja’, dacht Sabina, - ‘Ik wil hem best weer zien.’</div>
<div class="plat">Medelijden, angst, wrok en hoop streden bij haar om voorrang. Ze durfde zichzelf niet te bekennen dat na Maria’s verloving hoop en medelijden in haar de liefde weer hadden aangewakkerd en dat ze maar al te bereid was te vergeven en te vergeten.  In een stilzwijgend akkoord was Pietro’s naam nooit meer tussen haar en Maria uitgesproken. Sabina had haar rijke nichtje de tijdelijke dwaling vergeven; ze vergaf omdat ze hoopte.  Nu zou hij terugkomen. Sabina had hem al maanden niet meer gezien. Het bericht dat hij ter gelegenheid van Maria’s huwelijk zijn bazen een bezoek zou brengen verontruste haar, maar maakte ook een sprankje hoop wakker. Ook zij zou daar zijn om hem haar medelijden te betonen; misschien zou hij bij haar terugkomen.  Met deze gedachten in haar hoofd ging zij tot de late avond door de geschenken in ontvangst te nemen. Ze moest ze ook aftekenen, omdat het meisje, volgegeten en volgepakt met snoepjes, haar plaats had verlaten.</div>
<div class="plat">Bij het vallen van de avond kwam ook de aanstaande bruidegom.  Goed geschoren, tot in de puntjes gekleed, met krakende schoenen en hagelwitte pantalon. Hij was bijna knap om te zien: zijn ogen schitterden van vreugde en verlangen.</div>
<div class="plat">Maar de bruid was een beetje van haar stuk en ontving hem haast koeltjes.</div>
<div class="plat">De aankondiging van Pietro’s bezoek verontrustte haar en had haar in een slecht humeur gebracht, Wat wilde hij, wat moest die stakker?</div>
<div class="plat">Na de nacht van zijn vrijlating was Pietro niet meer langsgekomen. Tot haar grote verbazing had de Toscaanse kroegbaas op een dag Maria een brief overhandigd waarin Pietro haar smeekte om een gesprek.</div>
<div class="plat">- ‘Elke avond, tegen elven, kom ik langs je poort. Doe me open, als je nog het hart van een vrouw hebt.’</div>
<div class="plat">Ze had niet geantwoord en niet opengedaan. Hij had zich niet meer laten zien. En wat kwam hij nu doen? Wat wilde hij? Had hij zich erbij neergelegd of koesterde hij wraakplannen?</div>
<div class="plat">- ‘Misschien’, bedacht Maria, - ‘Misschien was het beter geweest hem in de ogen te zien, hem te overreden, vergeving te vragen.  Overigens, als hij zich had willen wreken, dan had hij dat eerder kunnen doen. Misschien komt hij wel helemaal niet, morgen. Het zal een grapje van Tatana voor Sabina zijn.’</div>
<div class="plat">Maar intussen was ze wel bang en onwillekeurig  ging er een weinig christelijke gedachte door haar geest:</div>
<div class="plat">- ‘Waarom konden ze hem niet nog een tijdje vasthouden? In plaats van drie maanden had hij ook  wel vier maanden kunnen zitten. Niet omdat ik hem kwaad toewens, maar voor ieders gemoedsrust. Als hij na mijn trouwen de gevangenis was uitgekomen had hij zich er misschien makkelijker bij neergelegd.’</div>
<div class="plat">Vier maanden van scheiding waren voor haar voldoende geweest om het onheilig vuur dat ze gekoesterd had te smoren. Ze hield niet van Francesco, maar Pietro was vergeten. Haar hart, genezen van de vreselijke liefdesaandoening, was nu vredig aan het soezen, alsof het van een ziekte herstelde.</div>
<div class="plat">- ‘Nee’, zei ze tot zichzelf, - ‘Ik hoef niet bang te zijn. Pietro is niet in staat kwaad te doen. Dat weet ik beter dan wie dan ook.’</div>
<div class="plat">Daarbij waren er honderden kleine bezigheden die haar aandacht in beslag namen. Na veel discussies hadden Francesco en zij besloten bij haar familie in te trekken. Op die manier kon het huis van de bruidegom bij verhuur tegen de honderd escudo’s opleveren en Maria kon bij haar ouders thuis beter van haar geluk genieten. Zo werd het nuttige met het aangename verenigd.</div>
<div class="plat">Francesco gaf uiteindelijk toe.</div>
<div class="plat">Maria’s kamer werd opnieuw ingericht, en blauw en roze geverfd.  Het huwelijksbed werd uit Sassari gebracht. Stoelen, schilderijen en spiegel werden door de hele buurt bewonderd. Maanden werd er over niets anders gesproken.</div>
<div class="plat">De faam van de kamer en zijn inrichting overschreed de grenzen van het armoedige buurtje: het wekte zelfs de afgunstige kritiek van de burgerij op, temeer daar de zaken overdreven werden voorgesteld. Er werd beweerd dat de bruid van Francesco Rosana het kostuum van de hoge landadel droeg, met de rok van goudbestikte zijde en het lijfje met gouden knopen. En dat ze handschoenen en een kettinghorloge<span class="cursief"> </span>had.</div>
<div class="plat">Dat was allemaal onwaar. Maar het vleide Maria dat het gezegd werd. Ze leefde van deze kleine ijdelheden.</div>
<div class="plat">De ochtend van haar huwelijksdag stond ze vroeger dan gewoonlijk op en waste haar hele lichaam, de mond stevig gesloten om geen druppeltje water in te slikken, want bij de huwelijksplechtigheid moest ze de hostie innemen. Ze kleedde zich en deed een paar glanzende laarsjes aan die een beetje knelden, maar die haar voeten kleiner en eleganter maakten.</div>
<div class="plat">Enkele ogenblikken bekeek ze zichzelf met kinderlijke trots. Toen riep ze Sabina en tilde haar rokken wat op.</div>
<div class="plat">- ‘Kijk eens wat een mooie voetjes’, zei ze op haar gewone, licht ironische toon.</div>
<div class="plat">Sabina opende het venster wijd en bekeek haar nichtje nadenkend.  Het heldere daglicht stroomde de grote, roze kamer in. Het in parelmoer uitgevoerde landschap op het hoofdeind van het prachtige bed weerkaatste de glans van de dageraad. In de binnenplaats kwetterden de zwaluwen en de hanen waren nog aan het kraaien. Alles kondigde vrede en vrolijkheid aan.</div>
<div class="plat">In de aangrenzende kamer gaapte Zio Nicola luidruchtig. En daar klopte er al iemand aan de poort.</div>
<div class="plat">- ‘Vlug, laten we de kamer opruimen’, zei Sabina, die al bezig was alles op zijn plaats te zetten.  - ‘Het is een prachtige dag. Een goed voorteken.’</div>
<div class="plat">- ‘Ik hoor iets kraken’, zei de bruid, gebogen over haar laarsjes, - ‘Dat moeten Francesco’s schoenen zijn. Wat knellen deze dingen! Wat zullen de mensen zeggen als ze zien dat ik laklaarsjes draag? Wat denk je?’</div>
<div class="plat">Sabina glimlachte een beetje verontwaardigd. Had Maria die ochtend werkelijk niets anders om zich zorgen over te maken?  Waarom deed ze zo frivool? Het was om jaloers op te worden, zoals ze de dingen kon vergeten en zich door onbenulligheden in beslag liet nemen.</div>
<div class="plat">Maar nee, plotseling betrok het kalme, glimlachende gezicht van de bruid en stonden haar ogen bijna bedroefd. Sabina zag haar aan en vroeg spottend:</div>
<div class="plat">- ‘Pijn aan je voeten?’</div>
<div class="plat">- ‘Nee, maar ik dacht even..’</div>
<div class="plat">- ‘Waaraan? Trek de deken wat op, zo. Nu het kussen. Ik heb nog nooit een zo mooi huwelijksbed gezien.’</div>
<div class="plat">- ‘Ik dacht.. Francesco wil me deze lente naar zijn schaapskooi brengen. Daar blijven we twee weken. Wil jij mijn moeder in de tussentijd gezelschap houden?’</div>
<div class="plat">- ‘We zien wel. Ga opzij, dan gooi ik wat water op de vloer. Weg, vlug. Kst, kst.</div>
<div class="plat">Sabina veegde de vloer en Maria ging naar de aangrenzende kamer.  Zio Nicola was intussen opgestaan. Hij had zijn feestkostuum aangetrokken en liep al heen en weer  tussen de binnenplaats en de keuken, sleepte zijn stok achter zich aan en vaardigde orders en tegenorders uit die geen van alle werden uitgevoerd. In de keuken stond Zia Luisa, onplooibaarder en plechtiger dan ooit, te praten met wat buurvrouwen.</div>
<div class="plat">- ‘Wat een schitterende cadeaus, Zia Luisa’, zeiden de buren, -’We hebben nog nooit zoiets gezien. En wat een onthaal ook van jullie zijde. Jullie zijn echt aanzienlijke personen!’</div>
<div class="plat">- ‘Dit zijn gelegenheden die in het leven maar weinig voorkomen. En ja, als je de spullen hebt, dan moet je je niet karig tonen. God zij dank hebben we de spullen.’</div>
<div class="plat">- ‘Dat is zeker, God zegene ze.’</div>
<div class="plat">Toen ze de kamer op orde hadden gebracht kwamen Maria en Sabina naar de keuken. Ze liepen elkaar achterna op de trap en lachten als kinderen. De buurvrouwen bewonderden meteen de voetjes van de bruid.</div>
<div class="plat">- ‘Het lijken wel twee schrijfpennen, zo klein zijn ze’, zeiden ze, vooroverbukkend om ze beter te kunnen zien.</div>
<div class="plat">Sabina bood Maria schertsend een beker kofﬁe met melk aan.</div>
<div class="plat">- ‘Nee? Dan drink ik hem op.’</div>
<div class="plat">Maria gaapte en een buurvrouw merkte boosaardig op:</div>
<div class="plat">- ‘Kop op, vannacht hoef je niet te vasten.’</div>
<div class="plat">Ze bloosde en vluchtte weg. Ze keerde terug in haar kamer en legde haar bruidskleren klaar. Zio Nicola en een broer van Zia Luisa waren de bruidegom aan het halen om hem naar het huis van de bruid te begeleiden.</div>
<div class="plat">Francesco’s zusters, die Maria moesten helpen zich aan te kleden, kwamen binnen en kweten zich van hun verplichting, hoewel ze al gekleed waren voor de plechtigheid in rijke, zware tunica’s waaronder aangesnoerde ceinturen en keurslijven en ringen aan al hun vingers.</div>
<div class="plat">Staande voor de spiegel bekeek Maria zonder ophouden. Ze wrong zich in bochten en verdraaide haar nek om zichzelf van achteren te zien, maar de spiegel weerkaatste niet goed en verkleinde en vertekende het spiegelbeeld en ze was ontevreden met haar schoonheid en elegantie.</div>
<div class="plat">Overtuigender dan de spiegel was de bruidegom, toen hij onverwacht binnenkwam en stilstond om haar met fonkelende ogen te bekijken.</div>
<div class="plat">- ‘Wat ben je mooi!’ riep hij uit.</div>
<div class="plat">In haar bruidstooi, die haar heupen deed uitkomen, haar middel insnoerde met een gouden ceintuur en haar borsten uitlijnde in het lijfje van geborduurde, witte satijn, was ze werkelijk van een schitterende schoonheid. De witte sluier waar het roze hoofdkapje doorheen schemerde en waaruit de lange bloedkoralen oorhangers tevoorschijn kwamen, omringde haar gezicht als een kring om de maan.</div>
<div class="plat">Alleen Francesco had haar eenmaal eerder zo mooi gezien, zij ‘t van een heel ander soort schoonheid: op de nacht van Gonare.  Hij zei het haar, terwijl hij dichterbij kwam en liefkozend, met trillende handen het koord van het rijkversierde boezelaar aantrok.</div>
<div class="plat">- ‘Gek’, zei ze en gaf hem een tik op zijn handen met het medaillon aan haar parelmoeren rozenkrans.</div>
<div class="plat">- ‘Laten we gaan’, zei Francesco’s zuster. - ‘Daarna kunnen jullie grappen maken.’</div>
<div class="plat">Maar hij sloeg zijn arm om Maria’s middel en wilde haar kussen.</div>
<div class="plat">- ‘Dus jij wilt in een staat van doodzonde de hostie tot je nemen?’ zei ze zich losmakend.</div>
<div class="plat">- ‘Als kussen een zonde zijn, hoe vaak hebben we dan niet  gezondigd?’</div>
<div class="plat">Ze stond op om te gaan. Haar gezicht was opnieuw betrokken; herinneringen aan Pietro’s kussen waren haar voor de geest gekomen. Maar andere besognes riepen haar terug naar de werkelijkheid en de stralende uitdrukking van een bruid kwam in haar ogen terug. Zia Luisa bracht de bruidsstoet in het gelid.</div>
<div class="plat">- ‘Jullie eerst’, zei ze en gaf een jongetje en een meisje beiden een met blauwe linten versierde kaars.</div>
<div class="plat">- ‘Vooruit, lopen. En zonder ruziemaken!’</div>
<div class="plat">Daarna kwam de bruid tussen twee zwagers, daarna Francesco tussen Zio Nicola en Zia Luisa’s broer. En daarop volgden andere familieleden en vrienden.</div>
<div class="plat">Zia Luisa keek op de drempel de optocht na. Daarna keerde ze in de keuken terug en pinkte met een slip van haar hoofddoek een traan weg.</div>
<div class="plat">In de door de buurvrouwen zorgvuldig aangeveegde steegjes dromden volksvrouwen, kinderen, kippen, katten en honden samen om de stoet te zien voorbijgaan, maar in de overige, minder bevolkte delen van de route kwamen de mensen te laat om van het schouwspel te genieten.</div>
<div class="plat">Haars ondanks raakte Maria steeds meer van de wijs; ze zag en hoorde niets meer. Haar benen trilden en het hart klopte haar in de keel. Ze zou op hetzelfde moment kunnen lachen en huilen. Ze bedacht dat als ze over een uur dezelfde tocht terug zou maken ze niet meer vrij zou zijn, geen meisje meer, maar voor eeuwig verbonden aan een man van wie ze niet hield. Maar toch was ze niet ongelukkig, hoewel een diep verborgen vrees haar het hart in de keel liet kloppen.</div>
<div class="plat">Bovendien vreesde ze dat elk ogenblik de dreigende, smartelijke gedaante van Pietro Benu kon opdoemen.</div>
<div class="plat">De stoet kwam echter ongehavend in de kerk aan en ze herademde.  Het was alsof de vredige stilte van het grijze gewelf in haar geest neerdaalde. Ja, nu was alles voorbij, nu was er niets meer om bang voor te zijn. Het verleden was dood.</div>
<div class="plat">Van de vensters van het afgelegen kerkje dwarrelden een paar vlekjes zonlicht omlaag op de stofﬁge banken. In de zuivere, warme lucht waren de vogels te horen.</div>
<div class="plat">Maria en Francesco knielden op de altaartrap, onder de strenge blik van een Eeuwige Vader die op het gewelf geschilderd was, een Eeuwige Vader die op een oude Sardijnse herder leek en omgeven was door groenige wolken. Maria kreeg zichzelf weer in bedwang, bad en beloofde God een goede vrouw te zijn. Ze sprak luid en met vaste stem het jawoord uit, maar pas toen ze de kerk weer uit waren waagde ze het de bruidegom aan te zien.</div>
<div class="plat">Van haar, voor het hele leven. Haar naam was niet meer Maria Noina, maar Maria Rosana. Amen.</div>
<div class="plat">Bijna gelukkig liep ze naast de bruidegom, die haar voortdurend aankeek.</div>
<div class="plat">- ‘Zeg eens wat, Maria’, zei hij zachtjes. - ‘Zeg iets, lach, iedereen kijkt naar ons.’</div>
<div class="plat">Ze lachte en zei:</div>
<div class="plat">- ‘Ik weet niet wat te zeggen, ik ben helemaal in de war.’</div>
<div class="plat">Intussen stonden de mensen, die wisten dat de optocht opnieuw voorbij zou komen, achter de ramen, in de deuropeningen en op straat. Een zwerm kwajongens omgaf het bruidspaar. En toen ze het gemeentehuis verlieten begon voor hen en hun gevolg een merkwaardige martelgang.</div>
<div class="plat">Vanuit de vensters en de portieken hagelde graan, confetti en bloemen op hen neer en vrouwen wierpen borden voor de voeten van de bruid stuk. Deze gewoonte heeft een bepaalde betekenis en wordt niet uitgevoerd als de bruid weduwe of geen maagd meer is. Maria bloosde en Francesco lachte.</div>
<div class="plat">In de steegjes van de wijk van de Noina’s werd de graanhagel en het gekletter van de borden een orkaan. Vrouwen en kinderen schreeuwden:</div>
<div class="plat">- ‘Veel geluk! Veel geluk!’</div>
<div class="plat">Zia Luisa keek vanaf de drempel van de poort toe. Zodra ze het paar zag begon ze te huilen en ze omhelde en kuste hen snikkend.  Ook langs Maria’s wang gleed een traan. De slip van haar hoofddoek zoog hem langzaam op en het vlekje was nog niet opgedroogd toen de bruid opnieuw lachte.</div>
