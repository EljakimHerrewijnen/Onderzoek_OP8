<div class="kop" id="toc-anchor19"><span class="cursief">Negentiende Hoofdstuk</span></div>
<div class="plat">De volgende dag, tegen tienen, zat een kring van twintig vrouwen in de keuken van de Noina’s te jammeren en te ﬂuisteren. Ze wachtten op de priesters die Francesco’s lijk zouden komen ophalen.</div>
<div class="plat">Rampspoed en verdriet waren als een bliksem ingeslagen in het eens zo gelukkige huis. Alles wat deel uitmaakte van de rustige en ordelijke omgeving leek ontzet. Wanorde heerste in alle kamers; de gordijnen waren opgetrokken, de spiegels bedekt, de vensters verduisterd, er lag stof op de vloer. In de echtelijke kamer brandden acht kaarsen rondom de met ﬂuweel en gouden kantwerk gevoerde doodskist. In de aangrenzende kamer, die waar het bruiloftsmaal gegeven was, nam Zio Nicola, asgrauw en met kringen om zijn ogen, de rouwbetuigingen van vrienden en bekenden in ontvangst. In het gelige halfduister van de rouwkamer zagen de donkere, in droevig gepeins verzonken gezichten van mannen, te trots waren om verdriet te veinzen, er nog somberder uit.  Iedereen had van Francesco gehouden, voor elk van hen was zijn dood een boze droom. Er waren er die stil snikten en probeerden hun tranen te verbergen. Niemand durfde hardop te praten en de kreten en snikken van de vrouwen in de keuken drongen zwakjes, als van ver weg, tot hen door. Buiten omgaf een schitterende, vrolijke  meidag het sterfhuis, waarbinnen men zich opgesloten voelde als in een kerker.</div>
<div class="plat">In de keuken speelde zich de <span class="cursief">ria</span> af, de eeuwenoude begrafenisrite, die in de zware schaduwen van het vertrek nog aangrijpender werd. De oven was gedoofd, het venster gesloten; alleen door de deur kwam een glimpje licht en wat zonnestralen slaagden er nog in door een barst in het vensterluik binnen te dringen, een streep stof in de leegte af te tekenen en te eindigen in een gouden oog op de tegenoverliggende wand.  In een uithoek van de keuken, in de donkerste hoek, stond de jonge weduwe, in het zwart, in een kostuum dat van een buurvrouw geleend was. Ze was lijkbleek, haar ogen waren opgezwollen en ze leek twintig jaar ouder, in een lijden dat eerder lichamelijk dan geestelijk was. Ze was omringd door Zia Luisa en de meest nabije verwanten van de dode; de andere vrouwen zaten op de grond, hun benen over elkaar, allen gehuld in hun zware <span class="cursief">tunica’s</span>, hun gezichten half verscholen achter de zwarte en gele hoofdbanden die bij de rouw horen.</div>
<div class="plat">Nu en dan ging de deur open, het levendige ochtendlicht overspoelde de keuken en verlichtte de snikkende vrouwen, van wie sommigen met doffe ogen naar buiten keken alsof ze zich verbaasden dat de zon nog scheen en de hemel onaangeroerd was gebleven. Dan kwam er nog een familielid binnen, dat de deur zo gauw mogelijk weer toedeed. En alles werd weer even triest en grijs als tevoren.</div>
<div class="plat">De nieuw aangekomene liep op de punten van haar tenen de keuken</div>
<div class="plat">door en boog zich over de weduwe om haar, bijna op commandotoon, toe te voegen:</div>
<div class="plat">- ‘We moeten geduldig zijn! Deze dingen gebeuren en God alleen beschikt over onze levens. Geduld, Maria!’</div>
<div class="plat">- ‘God beschikt en niet de mens! Ze hebben hem geslacht als een lam!’ antwoordde Maria snikkend en vertelde de nieuw aangekomene wat haar overkomen was, zoals ze het aan zoveel andere vrouwen had verteld.</div>
<div class="plat">Iedereen wist hoe het gebeurd was en de weduwe vertelde het telkens met dezelfde woorden, alsof ze de verschrikkelijke geschiedenis uit haar hoofd geleerd had. Maar toch werd Maria’s verhaal telkens opnieuw door snikken en droevig gemurmel begeleid. In een hoek achter de deur becommentarieerden twee vrouwen zachtjes het verhaal van de jonge weduwe.</div>
<div class="plat">- ‘Wat is ze dapper geweest! Ik zou duizend doden gestorven zijn als me zoiets zou overkomen.’</div>
<div class="plat">- ‘Ja, maar kijk haar eens goed aan. Ze lijkt honderd jaar ouder. Ze is overeind gebleven als een eik in de storm, maar de gevolgen ondergaat ze nu..’</div>
<div class="plat">- ‘En die herders die haar alleen gelaten hebben in die hut van Antonio Pera! Hoe konden ze?’</div>
<div class="plat">- ‘Ze dachten dat ze sliep. Toen Zio Andria begreep dat ze niet terug zouden komen is hij even weggegaan om rond te kijken. Hij zegt dat hij dacht een kreet te horen. Toen hij in de hut terugkeerde was Maria al weg.’</div>
<div class="plat">- ‘Dat weet ik, dat weet ik’, zei de ander, -‘ Maar hij mocht haar geen ogenblik alleen laten. Dan had ze het lijk niet gezien.’</div>
<div class="plat">- ‘O, dat had ze evengoed gezien. Maria is niet het soort vrouw dat zich om de tuin laat leiden. En wat een moed heeft ze daarna gehad! Ze stond erop de autoriteiten af te wachten om hen alles te zeggen wat ze wist.’</div>
<div class="plat">- ‘Vanmorgen heb ik gehoord dat Turulia gearresteerd is terwijl hij naar de wouden van Orgosolo vluchtte om zich bij andere bandieten aan te sluiten.’</div>
<div class="plat">- Nee, dat is helaas niet waar. Ze hebben hem nog niet te pakken.’</div>
<div class="plat">- ‘De vuile moordenaar.’</div>
<div class="plat">- ‘Maar is er werkelijk geen twijfel mogelijk?’ vroeg de ander zich af bij Maria’s getuigenis van de verdenkingen die Francesco jegens de knecht had gekoesterd.</div>
<div class="plat">- ‘O nee, beste meid! Er zijn de herders die hen hebben horen ruziën. De knecht heeft Francesco vermoord toen hij op heterdaad werd betrapt. De wonden zijn van zijn mes; het is aan het andere eind van het pad teruggevonden.’</div>
<div class="plat">- ‘<span class="cursief">Zesus, Zesus</span>’, verzuchtte de ander en veegde zich de ogen af met haar mouw.</div>
<div class="plat">Op dat moment klonk de litanie van de priesters die het lijk kwamen ophalen. Een klok luidde langzaam en naargeestig in de verte.</div>
<div class="plat">In de keuken werden de weeklachten heftiger; twee familieleden van de dode zetten de rouwzangen in. Ze zongen om de beurt en na elke strofe antwoordden de vrouwen met een koor van jammerklachten, snikken en kreten.</div>
<div class="plat">Maria trok wit weg; ze klemde haar lippen opeen en sloot haar ogen toen de priesters op straat stilstonden en een psalm aanhieven. Terwijl de baar naar beneden werd gedragen, boog ze voorover en viel voor dood op Zia Luisa’s knieën.</div>
<div class="plat">De weeklachten en kreten verhevigden. Een menigte vrouwen dromde samen om de ﬂauwgevallen weduwe heen, anderen liepen de binnenplaats op. Alleen Zia Luisa raakte niet uit de plooi; ze spuwde voorzichtig op het doodse gezicht van haar dochter en trok haar keurslijf los.</div>
<div class="plat">De weduwe kwam onmiddellijk weer bij en richtte zich met moeite op.  Maar toen ze begreep dat haar echtgenoot voor altijd van haar zou worden weggenomen begon ze te gillen.</div>
<div class="plat">In de hof deelde Sabina, het bleke gezicht omgeven door een zwarte doek, kaarsen uit aan degenen die de lijkstoet wilden volgen. Andere vrouwen hielpen haar met deze taak. Al snel zetten de priesters zich al zingend weer in beweging, het gouden kantwerk op hun zwarte mantels schitterend in de zon. De kist, gedragen door in het wit geklede lekenbroeders, verdween om de hoek van de straat en de poort werd gesloten. Op het van kreten weergalmende sterfhuis, op de binnenplaats en op de met bloemen overgroeide trap scheen de speelse zon steeds feller. De zwaluwen zetten zich op de muur of achtervolgden elkaar kwetterend.</div>
<div class="plat">Sabina ging de keuken binnen en bleef ineengedoken achter de deur zitten. Ze huilde niet en schonk geen aandacht aan haar omgeving. Ze werd geobsedeerd door een enkele gedachte die haar ogen hun zachtheid ontnam.  Ondanks de bevindingen bij de lijkschouwing en de getuigenverklaringen doorgrondde zij, de zachtogige, als enige het geheim van de tragedie en begreep de boze waarheid. </div>
<div class="plat">Maria was opnieuw ﬂauwgevallen en werd naar haar kamer gebracht en op bed gelegd. In de keuken zetten de vrouwen de <span class="cursief">ria </span>voort met rouwliederen en gaven zich, nu de weduwe er niet bij was, geheel aan hun dichterlijke ingevingen over.</div>
<div class="plat">Er waren twee rouwklaagsters: de min van de dode en een tante.  De eerste was een kleine, in het zwart geklede vrouw met twee grote blauwe ogen in een wit, week gezicht. De andere was kostbaar gekleed, met om haar ﬂuwelen keurslijf een zilveren ceintuur die diep in haar dikke middel sneed.</div>
<div class="plat">Deze rouwklaagster had een mooie, heldere stem en genoot algemeen aanzien om haar <span class="cursief">attitidos</span>. Zolang Maria aanwezig was hadden de vrouwen zich ertoe beperkt de deugden van de dode, het huwelijk en diens jeugdjaren in het dorp te bezingen. Maar nu schilderden ze het verschrikkelijke tafereel van zijn dood en de eenzaamheid van de weduwe. Ze riepen op tot wraak en vervloekten de moordenaar.</div>
<div class="plat">- ‘Lieve Vrouwe van Gonare’,  zong de voedster, die zeer aangedaan was en zich de ogen met haar mouw afveegde, - ‘Jij die je ontfermt over de rechtvaardigen, wees nu onverzoenlijk met de boosdoeners. Straf degene die de zachtaardigste van alle mannen, het kind van mijn borst, mijn anjertje, vermoord heeft. Nu en in alle eeuwigheid.’</div>
<div class="plat">- ‘Francesco Rosana’, zei de tante van de dode,  - ‘Jij die de droom was van alle Nuorese meisjes, de bloem van alle jongelieden, toen je nog ﬁer op je witte paard door je landerijen reed en duizenden plannen voor de toekomst maakte, had jij ooit gedacht op deze afschuwelijke manier te sterven? Maar wie het zwaard heft, zal door het zwaard vergaan. Gedoemd is je moordenaar, gedoemd.’</div>
<div class="plat">- ‘Gedoemd: zoveel druppels melk ik aan de dode heb gegeven, zoveel wonden in je hart, moordenaar! Zoon van mijn borst, je zult je bruid niet meer zien, je zult je kinderen niet in je armen wiegen, zoals ik, die niet jouw moeder ben, jou heb gewiegd.’</div>
<div class="plat">- ‘O vreselijk lot. Zijn neven zullen zich Francesco Rosana’s dood herinneren, ze zullen het recht brengen aan de moordenaar. Is niet gisteren de zon verbleekt en hebben wolken de bergen verhuld, omdat ook de hemel de dood van een geliefde, onbaatzuchtige jonge man beweende?’</div>
<div class="plat">- ‘Je was  rechtvaardig en trouw, je was de trots van je stam, steun en toeverlaat voor je familie. Nu moet je vrouw je bewenen, in het zwart gekleed als de Madonna van de zeven Smarten. En je familieleden zullen voor de rest van hun leven met het hoofd gebogen gaan.’</div>
<div class="plat">- ‘Waarom ben je naar je schaapskooi gegaan en heb je je bruid daarheen gevoerd, om haar alleen terug te laten keren naar haar eenzame huis?’</div>
<div class="plat">- ‘Vergeefs zullen je velden, je beesten en je weiden op je wachten; het graan zal rijpen, maar de eigenaar zal zijn zegenende blik niet meer over de overvloed laten gaan.</div>
<div class="plat">- ‘Je was eerlijk en rechtvaardig, wit als een pas geboren lam; daarom hebben ze je de keel afgesneden en zal je bloed de doornen van de Heilige Geest kleuren.’</div>
<div class="plat">- ‘Zelfs bandieten bogen voor je; je werd gerespecteerd door allen, o gouden sieraad, lief viooltje, dat alle harten gebroken achterlaat.’</div>
<div class="plat">- ‘We rukken ons de haren uit en vragen de hemel om wraak. Vervloekt zij de melk die je moordenaar voedde; doornen op zijn pad; dat het gerecht hem grijpe en verscheure.’</div>
<div class="plat">- ‘Met zeven dolkstoten hebben ze je hart doorboord als een stuk kurk; zeventig en nog eens zeven jaar moge de straf duren voor de verrader die jou gedood heeft.’</div>
<div class="plat">- ‘God is goed; hij heeft je vader en je moeder tot zich geroepen voordat deze rampzalige dag kwam; maar wie, mijn lieve neef, mijn bloem die ik nooit meer terug zal zien, wie troost je vrouw?’</div>
<div class="empty-line">&nbsp;</div>
<div class="plat">Tegen de middag begon het bezoek te vertrekken; ook Sabina, die van haar bazin een halve dag verlof had gekregen, moest haar nicht en oom en tante verlaten. Een paar familieleden van de dode bleven bij de weduwe.</div>
<div class="plat">Die dag werd in huize Noina geen vuur gemaakt en het kwam bij niemand op het middagmaal te bereiden. Maar tegen de middag brachten drie vrouwen drie grote manden, waarin familieleden en vrienden van de Noina’s een volledig toebereid middagmaal hadden gedaan. Zia Luisa bedankte, plechtig en majestueus in haar verdriet; allen deden alsof ze het eten niet aanraakten, maar de manden kwamen evengoed leeg.</div>
<div class="plat">Maria had koorts. Op de moed en de koelbloedigheid die haar de dag tevoren op de been hadden gehouden, volgde een ziekelijke inzinking. Ze beeldde zich in dat ze nog in de <span class="cursief">tanca </span>was, ineengedoken in de hut van de bevriende herders. Ze wachtte op Francesco, maar wist dat hij nooit meer terug zou keren.  Verschrikkelijke visoenen kwelden haar: ze zag hoe Francesco door zijn moordenaar werd aangevallen, hoe het mes de ongelukkige in het vlees drong, het wegspuitende bloed..</div>
<div class="plat">Een ondoordringbaar, duister mysterie omhulde de ﬁguur van de moordenaar. Wie was het? De knecht of Pietro Benu? Deze vraag was de ergste kwelling van de weduwe.</div>
<div class="plat">Ze schudde zich wakker, keek om zich heen en probeerde terug te keren tot de werkelijkheid. Het was nu alsof ze met echte liefde van Francesco gehouden had. Ze dacht aan zijn ogen, zijn kussen, zijn liefkozingen.</div>
<div class="plat">Wat was hij goed voor haar geweest!</div>
<div class="plat">De rouwklaagsters hadden gelijk; hij was goed als een lam geweest en als een lam was hem de keel afgesneden.</div>
<div class="plat">Door wie? Door wie?</div>
<div class="plat">De schim van de moordenaar zwierf in het duister. Bij momenten werden de herinneringen van de weduwe duidelijker; ze zag de gedaante van Pietro Benu voor zich, op de heldere meiavond, aan het andere eind van het pad dat tussen de <span class="cursief">tanca’s </span>door liep. Hij had een mes in zijn hand en liep met de omzichtigheid van een bandiet..  In haar gekwelde dromen kwamen de vreselijkste veronderstellingen bij haar op: Pietro had de knecht gedood en daarna, met diens mes, zijn wraak genomen.. Hij had medeplichtigen: misschien bandieten, waarvan er in die buurt veel rondliepen, misschien dezelfde herders die zich als vrienden voordeden..  Een delirium van verdenkingen, vermoedens, gruwelijke gedachten, berouw en ontzetting kwelde haar dagenlang. Maar haar mond bleef gesloten. Ze beschuldigde niemand en sprak geen vervloekingen uit over de verdwenen knecht.</div>
<div class="plat">De faam van haar deugd, haar moed en haar berusting omgaf haar als een poëtisch aureool.  Drie dagen lang passeerde een lange stoet mensen langs de jonge weduwe. Allen zeiden haar:</div>
<div class="plat">- ‘Heb geduld, heb moed.’ En tenslotte raakte ze ervan overtuigd dat ze geduld en moed moest hebben.</div>
<div class="plat">Toen keerde de rust om haar heen terug: de haard werd aangestoken, Zio Nicola, ernstig en triest als een oude, verveelde faun, hernam zijn omzwervingen, zijn bezoeken aan de kroeg, zijn gemopper, trok zijn zieke been achter zich aan en snoof in zijn hoornen tabaksdoos.</div>
<div class="plat">De vrouwen namen hun bezigheden weer op: ze kochten zwarte hoofddoekjes voor arme familieleden die rouw wilden dragen voor Francesco, ze deelden ruime aalmoezen uit voor de ziel van de vermoorde. En ze wachtten de wassende maan af om Maria’s kleren met as en elzenschors zwart te verven, omdat dat bij nieuwe maan niet goed lukt.</div>
<div class="plat">De vensters en de poort bleven lange tijd gesloten.</div>
