<div class="kop" id="toc-anchor2"><span class="cursief">Tweede hoofdstuk</span></div>
<div class="plat">De vijftiende september kwam Pietro bij de Noina’s in dienst.  Het was avond, een bewolkte, naargeestige avond, die de jonge knecht bij zou blijven als een beklemmende droom.</div>
<div class="plat">De vrouwen begroetten hem koel, bijna achterdochtig.</div>
<div class="plat">Mismoedig ging hij de nog onverlichte keuken binnen en hing zijn jas aan een spijker in de hoek bij de deur.</div>
<div class="plat">Maria stak het licht aan en schonk de nieuwkomer wijn in.</div>
<div class="plat">- ‘Drink’ zei ze, hem scherp aanziend.</div>
<div class="plat">- ‘Op jullie gezondheid’, zei Pietro. En terwijl hij dronk van de rossige, middelmatige wijn, bestemd voor de knechten en arme lieden, keek ook hij de jonge bazin strak aan.</div>
<div class="plat">Zoals ze daar bij elkaar stonden, allebei mooie mensen, beide in hun typische kledij, leken-en waren-knecht en bazin prachtige voortbrengsels van een en hetzelfde ras. Maar ze werden door een enorme afstand gescheiden.</div>
<div class="plat">Pietro was lang en lenig. Hij droeg een verschoten scharlaken jasje, gevoerd met grof, blauwgroen ﬂuweel en over dat jasje een soort overjas zonder mouwen van schapenleer, ruw gelooid, maar goed gesneden en bewerkt met versiersels van roze garen. Hij was een elegante, schilderachtige verschijning, ondanks zijn weinig verfijnde werkkleding. Hij had een heel zuiver profiel. Zijn gezicht was gebronsd en werd verlengd door de recht afgeknipte haren op zijn voorhoofd en zijn zwarte puntbaardje.</div>
<div class="plat">De grote grijze ogen, zacht en helder, waren in tegenspraak met de wilde indruk die zijn dichtbehaarde, doorlopende wenkbrauwen maakten en met de misprijzende mond.</div>
<div class="plat">Ook de jonge bazin was lang, donker en soepel. Met haar diepzwarte, golvende haar, dat in dikke vlechten in haar nek verzameld was, haar goudkleurige huid, de langwerpige, zwarte ogen die schitterden onder het lage voorhoofd, de gouden oorringen met hangers van koraal die aan de doorschijnende kleine oren geboren leken, deed ze denken aan Arabische vrouwen, geboren en getogen tussen zon en weelderige aarde, zoet en bitter als wilde vruchten.</div>
<div class="plat">Een lijn van onvergelijkelijke schoonheid liep langs het tere puntje van Maria’s neus, haar onderlip en haar kin. Als ze lachte had ze twee kuiltjes in haar wangen en nog twee, kleinere, bij haar ooghoeken. Daarom lachte ze veel.</div>
<div class="plat">Met dat al beviel Maria Pietro niet en Pietro beviel haar niet. </div>
<div class="plat">Zia Luisa, het keurslijf toegesnoerd en een gele doek om haar hoofd, bereidde het avondmaal. Zio Nicola was nog niet thuis.</div>
<div class="plat">Pietro ging in de hoek achter de deur zitten en sloeg de twee vrouwen met wantrouwige nieuwsgierigheid gaande.</div>
<div class="plat">- ‘Morgen moet je naar ons weiland in de vallei, weet je waar het is?’ vroeg Maria.</div>
<div class="plat">- ‘Natuurlijk’, zei Pietro en hief het hoofd met een misprijzende ruk.</div>
<div class="plat">- ‘Het weiland grenst aan de wijngaard’, zei Zia Luisa zonder zich om te draaien, - ‘dat zal je dan ook wel weten.’</div>
<div class="plat">- ‘Weet ik, weet ik. Iedereen kent jullie wijngaard.’</div>
<div class="plat">- ‘Ja, de mooiste wijngaard van Baddemanna zei de oude bazin. - ‘Kost zakken</div>
<div class="plat">vol geld. En Nicola Noina heeft, behalve zijn geld, ook al zijn tijd besteed om</div>
<div class="plat">hem op te kweken. Maar we weten dat we een wijngaard hebben!’</div>
<div class="plat">- ‘We weten het’, echode de knecht somber.</div>
<div class="plat">- ‘Ik zal je vaak komen opzoeken’, zei Maria. Ze boog zich voorover en zette een ﬂes wijn bij Pietro neer.</div>
<div class="plat">Daarna zette ze op een krukje een mandje met gerstebrood, een kaas en een bord met aardappels en vlees voor hem neer en zei:</div>
<div class="plat">- ‘Eet. Daar is vader.’</div>
<div class="plat">Over de stille hof klonk de kreupele tred van Zio Nicola en de gedachte aan zijn baas vrolijkte Pietro op.</div>
<div class="plat">- ‘Goedendag. En welkom’, groette deze terwijl hij de keuken binnenkwam. - ‘Wat een avond, mijn been lijdt als een vrouw in barensnood. Maar goed, laten we maar gaan eten. En kijk wat vrolijker, Pietro Benu, je bent onder vrienden. Onder eerlijke, vrolijke mensen. Arm, maar opgewekt.’</div>
<div class="plat">Zio Nicola ging achter een klein, ongedekt tafeltje zitten. De vrouwen zetten een mand neer en gingen op de grond zitten om te eten.</div>
<div class="plat">De conversatie verliep ongeanimeerd. Na het eten vroeg Pietro of hij uit mocht gaan. Hij voegde zich bij andere boerenjongens en met hun allen vormden ze een koor dat op zijn Nuorees serenades bracht voor de deur van hun meisjes.</div>
<div class="plat">Ook Pietro ging een serenade brengen onder het venster van het huis waar Sabina werkte:</div>
<div>
<div class="dichtregel"><span class="cursief">Furada m’as su coro, pili brunda..</span></div></div>
<div class="plat">De volgende dagen moest Pietro in het weiland werken en de druiven en de andere vruchten die in de wijngaard rijpten in de gaten houden.</div>
<div class="plat">Zoals ze had aangekondigd kwam Maria bijna elke dag naar de vallei, te paard of te voet. Ze leek zich van de jonge knecht niets aan te trekken; nu en dan vertrok ze zonder een woord tegen hem te hebben gezegd.</div>
<div class="plat">Pietro was bezig onder aan het terrein een dijkje langs de beek te leggen en zag Maria boven hem tussen de rijen wijnranken heen en weer lopen in het nog steeds gewelddadige zonlicht. Boven de wijngaard rezen de lichtgetinte rotsen van de Ortobene op en bovenop de rotsen leken de steeneiken, onbeweeglijk afstekend tegen de verblindend blauwe hemel, in gedachten verzonken naar de tegenoverliggende horizon te kijken.</div>
<div class="plat">Wildgroei overdekte de wanden van de vallei; tussen het grauwe groen van de vijgencactussen en de olijven schitterde het smaragdgroen van de wijnranken en clematis verstrengelde zich met het glanzende groen van de mastiekstruiken.</div>
<div class="plat">Een paar rotsblokken, misschien ooit van de berg naar beneden gevallen, rezen hier en daar op uit de kloven en aan de oever van het beekje dat de tuintjes onder aan de vallei van water voorzag.  Klimop en maagdenpalm bedekten de rotsen. Bijna onzichtbare paden klommen en daalden tussen de bramen en de struiken door.  Reusachtige vijgencactussen, hun zware bladeren uit elkaar voortspruitend en omgeven door vruchten en goudkleurige bloemen, stonden op de terrassen en klommen langs de hellingen omhoog.</div>
<div class="plat">Maria zwierf rond met snelle passen, lenig en soepel in haar eenvoudige rokje van grijs katoen en een boezeroen van groen ﬂuweel dat alleen door de zachte vorm en de beweging te onderscheiden was van het groen van de wijn- en de olijfgaard. Ze bukte zich om de druiven te controleren, ze strekte zich om een haast rijpe vrucht te betasten en stak met een rietstaak de goudkleurige cactusvijgen af. Zoals sommige insecten de kleur aannemen van de struik waarin ze geboren worden, zo leek zij een voortbrengsel van de vruchtbare vallei: ze had de buigzaamheid van de wijnrank en de volle rijpheid van een cactusvrucht.</div>
<div class="plat">En evenals de cactusvijg was ze niet in staat haar stekels te verbergen en Pietro bezag haar grimmig. Hij merkte dat ze hem niet alleen minachtte, maar ook wantrouwde.</div>
<div class="plat">- ‘Ze komt om me in de gaten te houden’, dacht hij. - ‘Ze is bang dat ik de zaken achterover druk. Als ze het te bont maakt zal ik dat kreng een lesje leren. Een mep kan ze krijgen.’</div>
<div class="plat">Maar ze maakte het niet te bont. Een heel enkele keer sprak ze hem aan, met niet meer dan een zinspeling op werk dat nog uitgevoerd moest worden.</div>
<div class="plat">Ze was koel en stijfjes. Pietro begon haar te haten en wilde zo snel mogelijk weg van het weiland om dat huichelachtige gezicht en de onderzoekende ogen die hem stilzwijgend vernederden niet meer te hoeven zien.</div>
<div class="plat">- ‘Je kunt wel zien dat dit volk nog nooit eerder knechten heeft gehad’, dacht hij. En van de weeromstuit, uit trots, werkte hij ijverig, hield de zaken in de gaten en raakte geen enkele vrucht aan.</div>
<div class="plat">Op een dag in oktober, terwijl hij twijgen afsnoeide om de zon beter tot de druiven te laten doordringen, kwam Maria bij hem staan en zei:</div>
<div class="plat">- ‘Waarom eet je niet van de druiven, Pietro?’</div>
<div class="plat">- ‘Tel je ze?’ antwoordde hij, voorovergebogen, maar met een minachtende ruk van zijn hoofd naar haar opkijkend.</div>
<div class="plat">Maria bloosde. Ze begreep dat ze zich had verraden, maar veranderde handig van onderwerp.</div>
<div class="plat">Ze schermde haar ogen af om naar het uiteinde van de wijngaard te kijken waar een rij peren stond met gele bladeren, beladen met rijpe vruchten die deden denken aan in de zon smeltende bijenwas.</div>
<div class="plat">- ‘Pietro’, zei ze, - ‘overmorgen plukken we de peren.’</div>
<div class="plat">Ook hij keek naar de peren.</div>
<div class="plat">- ‘Zoals je wilt.’</div>
<div class="plat">- ‘Luister. Jij plukt overmorgenochtend de peren en ik kom ‘s middags hier met het paard om ze op te halen. Heb je genoeg aan vier manden, denk je? Ik ga twee keer op en neer.’</div>
<div class="plat">Pietro liep tussen de rijen weg met een bundel twijgen en ze liep achter hem aan.</div>
<div class="plat">- ‘Wat een perenjaar! Vorig jaar hebben ze ze allemaal gestolen.  Dit jaar verkopen we ze en houden er op zijn minst twintig lire aan over. Wat zeg jij, Pietro?’</div>
<div class="plat">- ‘Ik? Dat weet ik niet. Ik heb nooit peren verkocht.’</div>
<div class="plat">- ‘Vorig jaar zijn ze gestolen. Dit jaar heb jij ze bewaakt. Ik geef je een half dozijn sigaren.’</div>
<div class="plat">- ‘Ik rook niet’, zei hij bijna hatelijk.</div>
<div class="plat">Maar de jonge bazin was zo aardig en hartelijk die dag dat hij zich afvroeg of hij niet te hard over haar oordeelde. Toen hij weer naar het eind van de rij kwam met een bundel twijgen, zei Maria echter:</div>
<div class="plat">- ‘Luister, Pietro. Misschien is het beter dat ik overmorgen een beetje vroeg kom, tegen tweeën in de middag. Dan plukken we de peren samen en brengen we ze in een keer weg.’</div>
<div class="plat">- ‘Die is bang dat ik bij het plukken een hoopje voor mezelf achterhoud. Gierig, vals kreng.’</div>
<div class="plat">Maar onverwacht sprak ze de toverformule uit die hem weer helemaal opvrolijkte.</div>
<div class="plat">- ‘Ik laat ook Sabina komen.’</div>
<div class="plat">- ‘Sabina komt’, bleef Pietro bij zichzelf herhalen, ook nadat Maria eindelijk was weggegaan.</div>
<div class="plat">Alleen achtergebleven, in het rustige licht van de schemering, hoorde de jonge knecht zijn hart bonzen van vreugde.  Alles wat donker en opstandig was in zijn vurige gemoed smolt weg als nevels bij zonsopgang.</div>
<div class="plat">- ‘Sabina komt.’</div>
<div class="plat">Een blonde haarlok danste tussen de struiken die goudgeel gekleurd werden door de laatste stralen van de ondergaande zon.</div>
<div class="plat">Toen de wassende maan van achter de olijfbomen tevoorschijn kwam en haar stralen door de asgrijze schemering schoten en vonkten in het stroompje, tussen de populier en de notenboom, liep  Pietro naar de hut terug en strekte zich uit op een muurtje, zijn ogen verloren in de einder tussen de bergen.</div>
<div class="plat">Er was een briesje, zo licht dat de bladeren niet bewogen; een stille huivering bracht een subtiele verandering teweeg in de tint van het riet en de olijftakken, die in het maanlicht met parels overgoten leken. Een koor van krekels klonk op uit de struiken. Er was het gelijkmatige geluid van de beek en in de verte knerpte een kar over de maanverlichte weg die tussen de vallei en de berg in leek te hangen. En die vage, melancholieke, onveranderlijke geluiden verhoogden de ervaring van stilte en eenzaamheid die de jonge knecht beving. Zonder het zich bewust te zijn genoot hij van de lieﬂijkheid van het moment. Het dromerige gevoel van welbehagen, van rust en koelte na een hete werkdag, viel als een ﬂuwelen deken over hem heen. Een vederlichte gewaarwording, als het schemerlicht van de wassende maan, overkwam zijn primitieve ziel: het waren de dromen van een boerenjongen, de begeerte van een jonge man, de beelden van een dorpsdichter.</div>
<div class="plat">- ‘Sabina komt.’ En de wereld van dromen, verlangens en beelden breidde zich in grote kringen uit in het halfduister. Heden versmolt met toekomst, het vurige verlangen naar ongeremde liefkozingen vermengde zich met de hoop ooit eens zijn maaltijden te delen met een lieve, blonde, vlijtige vrouw.</div>
<div class="plat">- ‘Ze komt’, dacht de knecht  met een huivering van lust. - ‘Als dat kreng ons even alleen laat, dan pak ik haar vast en dan zoen ik haar als een gek. Haar lippen smaken naar kersen..’</div>
<div class="plat">De begeerte ging over in een meer praktische droom:</div>
<div class="plat">- ‘We hebben een huis, een kar, een span ossen; zij bakt het brood, ik doe wat overzees werk om er wat bij te verdienen..’</div>
<div class="plat">De maan lachte om Pietro’s dromen, zoals ze om alle goede en kwade dromen lacht, van alle dromers in de velden, als een koningin die iedereen toelacht, maar niemand ziet.</div>
<div class="plat">De dag erop kwam Maria niet naar het land. Pietro maakte zich een beetje ongerust, al troostte hem de weinig stichtelijke hoop dat de kleine bazin een ongeluk was overkomen. Hij liep omhoog naar de weg en speurde de einder af. Vrouwen en kinderen kwamen beladen met manden met cactusvijgen voorbij, karren met druiven, Olianese boeren op hun kleine, gelaten paardjes, maar geen Maria.</div>
<div class="plat">- ‘Voor de duivel’, dacht Pietro terwijl hij naar de wijngaard terugliep, - ‘Daar zie je het nou, de eerste keer dat ik op haar wacht komt ze niet. Laat ze naar de duivel lopen!’</div>
<div class="plat">Ook de volgende dag verstoorde geen levende ziel de eenzaamheid van het landgoed; maar naargelang de uren voorbijgingen raakte Pietro in de ban van een ongerustheid die hij nog niet kende.  Komen ze nu of komen ze niet? De zon klom naar het middelpunt van de hemel, de schaduw van de olijfbomen werden weer langer. Maar daar begon de hond, die onder de gouden peren vastgelegd was, te blaffen en ging op zijn achterpoten staan, de kleine, rode ogen op de straat gericht. Pietro wist dat zij het waren, nog voordat hij keek.</div>
<div class="plat">Maria en Sabina, beiden te paard, kwamen als twee bezetenen naar beneden galopperen; vanuit een grijze stofwolk stof verschenen hun rode gezichten in de middagzon en de van het zweet glanzende paarden sloegen verwoed hun staarten tegen de ﬂanken.</div>
<div class="plat">Bij het hek aangekomen stegen ze af om naar de wijngaard te gaan. Ze trokken de paarden, die hun nekken strekten naar de boombladeren, achter zich aan. Pietro had zich, ondanks een hevig verlangen de meisjes tegemoet te lopen, niet bewogen. Maar zijn hart sloeg onstuimig en zodra Maria bij de wijngaard was gekomen sprong hij op en groette.</div>
<div class="plat">- ‘Hoe is het ermee, Pietro?’, riep Sabina, uit alle macht aan het touw van haar paard trekkend, - ‘Lang niet gezien!’</div>
<div class="plat">Hij keek haar in de ogen en lachte.</div>
<div class="plat">- ‘Geef op’, zei hij en hielp haar het paard aan te binden en de bolstaande zadeltas, die twee grote rieten manden bevatte, af te laden, terwijl Maria worstelde met het andere paard dat zijn neus in een struik gestoken had en over zijn hele lijf rilde.</div>
<div class="plat">Sabina was mooi gekleed, met een jakje van rood ﬂuweel en een hagelwit hemd; haar losgeknoopte hoofddoek liet haar hals bloot, die lang en wit oprees tussen de kwastjes van zwarte zij.</div>
<div class="plat">Haar tere, pure schoonheid kon Maria’s weelderige schoonheid niet overschaduwen: Sabina was eerder lieﬂijk dan mooi en de haarlok die uit haar hoofddoek tevoorschijn kwam en over haar voorhoofd en soms ook haar ogen viel, gaf haar een kinderlijke uitdrukking.</div>
<div class="plat">Wat vond Pietro haar lief! Hij kon zijn blik niet afwenden van haar heldere, zachte ogen met de wat zware oogleden.  Toen het paard was aangebonden ging ze op de grond zitten en trok haar schoenen uit. De knecht bleef onafgebroken naar haar kijken, zoals ze tot haar vreugde opmerkte. Maar plotseling draaide Maria zich  rood en bezweet naar hen om en riep boos:</div>
<div class="plat">- ‘Pietro hou op met staren! Help liever dit hellepaard vast te binden, ‘t is je evenbeeld!</div>
<div class="plat">Hij gaf geen antwoord, maar liep naar haar toe en bond het paard aan. Zijn gezicht was betrokken.</div>
<div class="plat">Ook Maria ontdeed zich van haar schoenen en begon opnieuw te schreeuwen om de knecht tot spoed aan te zetten.</div>
<div class="plat">- ‘Vlug, vlug! Jij hebt alle tijd, Pietro Benu, maar wij hebben haast. Vlug, laat de duivel je opjagen!’</div>
<div class="plat">Hij klom met een mand aan zijn arm in een boom en begon peren te plukken.</div>
<div class="plat">De twee nichtjes haalden de vruchten van de lage takken en  ﬂuisterden al giechelend en porrend met elkaar. Nu en dan hielden ze hun ten dele gevulde schorten op en liet Pietro een paar minder rijpe peren omlaagvallen die tussen de andere rolden.</div>
<div class="plat">- ‘Nu voor mij.’</div>
<div class="plat">- ‘Nee, voor mij.’</div>
<div class="plat">- ‘Hij geeft ze allemaal aan jou’, zei Maria en hield haar schort uit, -Nu aan mij, Pietro, voorzichtig! Goed zo.’</div>
<div class="plat">- ‘Nee aan mij!’, riep Sabina en duwde haar nicht opzij. -’Die daar, die peer die van goud lijkt.’</div>
<div class="plat">- ‘Die is voor jou. Pas op, ik mik op je borsten!’, antwoordde hij en keek lachend naar haar opgeheven gezicht.</div>
<div class="plat">De prachtige, rijpe vrucht streek langs haar borst en sprong in de schort heen en weer, zodat de inhoud op de grond viel.</div>
<div class="plat">- ‘Ach’, riep Sabina kinderlijk geschrokken, terwijl Maria zich al voorover bukte om de gevallen peren op te rapen. - ‘Maak je niet kwaad, Maria!’</div>
<div class="plat">Zijn gezicht weggedoken achter de bladeren lachte Pietro als een klein jongetje. Hij bleef kijken hoe de nichtjes met elkaar ruziemaakten.</div>
<div class="plat">- ‘Jij hebt me een duw gegeven.’</div>
<div class="plat">- ‘Nee, het was jouw schuld, jij hebt de rand van je schort losgelaten.’</div>
<div class="plat">- ‘Pietro, wiens schuld was het?’, vroegen ze en hieven beiden hun gezichten op.</div>
<div class="plat">- ‘De mijne natuurlijk!’</div>
<div class="plat">Ze lachten en voor het eerst vielen Pietro Maria’s kuiltjes op en zag hij dat naast het vurige gezicht en de krachtige, volle borst van haar nicht, Sabina mager en bleek leek.</div>
<div class="plat">- ‘Dat is één’, zei hij en liet zich lenig uit de perenboom glijden. Op de grond beland groette hij de leeggehaalde boom met een handgebaar. - ‘Tot volgend jaar, als we tijd van leven hebben.’</div>
<div class="plat">Maria nam hem de mand van zijn arm en liep weg om de peren in de zadelzak te storten.</div>
<div class="plat">- ‘Waarom kijk je me zo aan?’, vroeg Sabina toen ze Pietro’s blik ontmoette.</div>
<div class="plat">- ‘Ik wou eens met je praten’, antwoordde hij en omvatte de stam van een volgende perenboom.</div>
<div class="plat">Ze wist heel goed wat dat geheimzinnige ‘ik wou eens met je praten’ betekende. Ze had er al lang op gewacht en had het meteen willen horen. Maar haar nichtje kwam er weer aan. Een vluchtige blos kleurde het bleke gezicht van het dienstmeisje. Haar zachte ogen straalden en haar stem trilde van verlangen:</div>
<div class="plat">- ‘Zeg het me meteen, Pietro..’</div>
<div class="plat">- ‘Een andere keer’, ﬂuisterde hij en wees met zijn ogen op Maria. - ‘Je komt toch bij de druivenpluk?’</div>
<div class="plat">Ze gaf geen antwoord. Maar Pietro, die in de perenboom klom, had het gevoel naar de hemel op te stijgen. Ja, ze hield van hem, want ze had gebloosd en ze trilde. Ze hadden elkaar met hun blikken begrepen.</div>
<div class="plat">Vanaf dat moment was het uit met het lachen en grappenmaken.  Pietro plukte de peren uit de hoogste takken, de twee nichtjes die van de lagere. Enkele peren vielen vanzelf omlaag. De zon doorboorde het glanzende bladerdek en de warme en zachte vruchten gaven hun geur af aan de lucht.</div>
<div class="plat">Tevergeefs probeerde Maria de andere twee weer aan de praat te krijgen; ze bleven stil. Sabina, die haar bleke kleur had teruggekregen, durfde haar gezicht niet meer op te heffen en verborg haar trillende handen tussen de bladeren. Pietro stond wijdbeens, de voeten op twee takken gesteund, en voelde de hitte van de middagzon in zijn gezicht. Zijn ogen schitterden als de olijfbomen die op de helling heen en weer wiegden.</div>
<div class="plat">Toen alle peren geplukt waren legde hij de boordevolle zadeltassen over de paarden en trokken de nichtjes hun schoenen weer aan. Maria bleef voortdurend in de buurt; het was alsof ze het opzettelijk deed. Op het moment van weggaan zei ze:</div>
<div class="plat">- ‘Zullen we een ronde over het landgoed maken, nichtje?’</div>
<div class="plat">- ‘Ja hoor’, zei Sabina.</div>
<div class="plat">- ‘Ben jij al bezig een rondje aan te maken, Pietro Benu?’, vroeg Maria en lachte de jonge knecht uit die om de stampvoetende paarden heen draafde.</div>
<div class="plat">- ‘Maak jij een rondje met de duivel’, antwoordde hij kwaad.</div>
<div class="plat">De meisjes barstten in lachen uit en renden elkaar opzij duwend het zonovergoten paadje af.</div>
<div class="plat">Zonder te weten waarom werd het Pietro droef te moede. Hij volgde de twee nichtjes met zijn blik en zag ze al lachend het paadje af rennen. Ze verdwenen tussen de struiken en hun kleurige jakjes doken bij de beek weer op. Maria’s welluidende lach vermengde zich met het geluid van het water. Sabina stond voorovergebogen bij het watervalletje onder de notenboom en waste haar gezicht, dat ze met een slip van haar onderjurk afdroogde.</div>
<div class="plat">Opeens keek ze op en in de verte, naar het punt waar Pietro stond en stak haar hand op. Toen zei ze iets tegen Maria. Beiden barstten in lachen uit. - ‘Ze hebben het over mij’, dacht Pietro.  Misschien vertrouwde Sabina haar rijke nichtje de halve liefdesverklaring toe die zij van de knecht had ontvangen en lachten ze daar nu allebei om. Nee, Sabina hield niet van hem; hij had het zich alleen maar wijs gemaakt. Ze was vast even eerzuchtig als haar rijke nichtje. En hij was arm, hij had geen huis, hij had niet eens een kar, of een ossenspan, of een ploeg.</div>
<div class="plat">En Maria zou, nu ze zijn hartsgeheim wist, voortdurend de draak met hem steken.</div>
<div class="plat">Het was zo goed als zeker dat de meisjes om hem lachten. Pietro draaide hen woedend de rug toe en liep weg.</div>
<div class="plat">- ‘Addio’, zei Sabina en trok haar zwaarbeladen paard achter zich aan de helling op.</div>
<div class="plat">Hij keek haar aan, maar gaf geen antwoord. Ze keek dikwijls om, voordat ze bij de straatweg aankwam en het karrenpad opreed.  Daarna verdwenen de kleurige gedaanten van de twee nichtjes op hun beladen paarden in de bocht, in het rode licht van de zonsondergang die de rotsen van de berg in brand zette. En Pietro bleef alleen in de vallei achter. Ook over hem was een duistere schaduw gevallen.</div>
<div class="plat">- ‘Het was stom van me om kwaad te worden’, dacht hij, - ‘Ze lachte helemaal niet om me; ze is verliefd op me. Maar ik ben arm, en armoe is als een ziekte: elke aanraking doet pijn. Maar ik maak het wel weer goed. Ze zal op de druivenpluk komen. Dan vraag ik of ze bij mij komt, in de rij waar ik de druiven pluk.  We lopen steeds verder door tot we ver van de anderen zijn, en terwijl ik met mijn sikkeltje de druiven afsnijd en zij ze opraapt, kunnen we elkaar van alles zeggen. Dan help ik haar de mand op haar hoofd te zetten en zullen we elkaar aankijken en misschien kan ik haar dan ook wel een zoen geven. Het is waar, Maria is mooier, maar Sabina is veel liever.’</div>
<div class="plat">- ‘Dat gemene kreng’, dacht hij even later, terwijl hij met plotseling verlangen de volbloedige gedaante van zijn kleine bazin voor zijn ogen terugzag, - ‘Ze heeft ons geen ogenblik alleen gelaten! Ik wou dat ze hier was, dan zou ik haar op de grond gooien en zoenen en bijten tegelijkertijd. Je verdiende loon, serpent, je wou niet dat ik je nichtje zoende, nu zijn deze zoenen voor jou, jou bijt ik en Sabina zoen ik, want jij bent vals en Sabina is lief.’</div>
<div class="plat">- ‘Kijk’, zei hij hardop en bleef staan bij een soort pergola achter een rotsblok, achter in de wijngaard. - ‘Hier misschien. Ja, hier moet het lukken. Hier kunnen we elkaar zoenen.’</div>
<div class="plat">Maria’s hatelijke beeld was verdwenen en achter de met wijnranken overdekte rots bleef de geliefde gedaante van het blonde dienstmeisje achter, een druivenmand op haar hoofd.</div>
<div class="plat">Maar intussen was een zwerm kwikstaartjes in de wijngaard neergestreken om wat druiven te pikken alvorens zich te ruste te begeven in hun bladernesten. En Pietro was gedwongen zich van zijn dromen los te maken en de wijngaard door te rennen, ﬂuitend en in zijn handen klappend. De zwerm kwikstaartjes vloog vrolijk en lawaaierig op en verspreidde zich in de frisse avondlucht. Een briesje voerde een paar uit de perenboom gevallen bladeren tot aan Pietro’s voeten.</div>
